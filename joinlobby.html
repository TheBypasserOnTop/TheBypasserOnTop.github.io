<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMIC | Join Lobby</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --accent: #a855f7; --border: rgba(255, 255, 255, 0.1); }
        
        body {
            margin: 0; padding: 0;
            background: radial-gradient(circle at top, #1e1b4b, #020617);
            color: #e6f0ff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        .stars-container { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; animation: pulse var(--duration) infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { opacity: 0.1; transform: scale(0.8); } 50% { opacity: 0.8; transform: scale(1.4); } }

        .input-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            padding: 18px; border-radius: 16px;
            width: 100%; color: white; text-align: center;
            outline: none; transition: 0.3s; font-weight: 800;
            letter-spacing: 2px;
        }
        .input-box.error { border-color: #ef4444; background: rgba(239, 68, 68, 0.1); animation: shake 0.4s ease-in-out; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

        .player-tag {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 24px; border-radius: 12px;
            font-size: 1.1rem; border: 1px solid rgba(255,255,255,0.05);
            animation: fadeIn 0.5s ease forwards;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Game Header */
        .game-header {
            position: fixed; top: 0; left: 0; width: 100%;
            padding: 20px 40px; display: flex; justify-content: space-between;
            align-items: center; background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px); border-bottom: 1px solid var(--border);
            z-index: 100;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="stars-container" id="starField"></div>

    <div id="lobby-header" class="game-header hidden">
        <div>
            <p class="text-[10px] font-bold opacity-40 uppercase tracking-widest">Game PIN</p>
            <p id="header-pin" class="text-xl font-black tracking-widest text-purple-400">000000</p>
        </div>
        <div class="text-right">
            <p class="text-[10px] font-bold opacity-40 uppercase tracking-widest">Participants</p>
            <p id="header-count" class="text-xl font-black">0</p>
        </div>
    </div>

    <div id="step-pin" class="max-w-xs w-full p-8 text-center fade-in">
        <h1 class="text-3xl font-black mb-2 tracking-tighter uppercase">Join Game</h1>
        <p class="text-[10px] font-bold opacity-30 tracking-[0.4em] uppercase mb-8">Enter access code</p>
        
        <input type="number" id="pinInput" class="input-box mb-2" placeholder="PIN">
        <p id="pin-error" class="text-red-500 text-[10px] font-bold uppercase tracking-widest mb-4 opacity-0 transition">Invalid PIN</p>
        
        <button onclick="checkPin()" class="w-full bg-white text-black py-4 rounded-xl font-black text-xs uppercase hover:bg-purple-500 hover:text-white transition">Verify</button>
    </div>

    <div id="step-name" class="hidden max-w-xs w-full p-8 text-center fade-in">
        <h1 class="text-3xl font-black mb-8 tracking-tighter uppercase">Identify</h1>
        <input type="text" id="nameInput" class="input-box mb-6" placeholder="NICKNAME">
        <button onclick="joinLobby()" class="w-full bg-purple-600 text-white py-4 rounded-xl font-black text-xs uppercase hover:bg-purple-500 transition shadow-lg">Enter Void</button>
    </div>

    <div id="step-lobby" class="hidden max-w-3xl w-full p-8 text-center fade-in">
        <div id="countdown-display" class="hidden text-9xl font-black mb-8 italic text-purple-500">5</div>
        
        <div id="lobby-content">
            <h1 id="lobby-title" class="text-2xl font-black mb-2 uppercase tracking-tight">Lobby</h1>
            <p class="text-white/20 text-xs font-bold tracking-widest uppercase mb-12 italic">Waiting for host to initiate...</p>
            
            <div id="player-list" class="flex flex-wrap justify-center gap-4">
                </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

        const config = { apiKey: "AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4", authDomain: "login-34954.firebaseapp.com", projectId: "login-34954", storageBucket: "login-34954.firebasestorage.app", messagingSenderId: "422184727508", appId: "1:422184727508:web:cef39fc913d526febe9c41" };
        const app = initializeApp(config);
        const db = getFirestore(app);

        let currentPin = "";
        let myId = Math.random().toString(36).substring(7);

        // UI FEEDBACK FOR PIN
        window.checkPin = async () => {
            const input = document.getElementById('pinInput');
            const errorText = document.getElementById('pin-error');
            const pin = input.value;

            const lobbySnap = await getDoc(doc(db, "lobbies", pin));

            if (snapExists(lobbySnap)) {
                currentPin = pin;
                document.getElementById('header-pin').innerText = pin;
                document.getElementById('step-pin').classList.add('hidden');
                document.getElementById('step-name').classList.remove('hidden');
            } else {
                input.classList.add('error');
                errorText.classList.remove('opacity-0');
                setTimeout(() => { 
                    input.classList.remove('error');
                    errorText.classList.add('opacity-0');
                }, 2000);
            }
        };

        function snapExists(snap) { return snap.exists(); }

        window.joinLobby = async () => {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) return;

            const playerRef = doc(db, "lobbies", currentPin, "players", myId);
            await setDoc(playerRef, { username: name, joinedAt: Date.now() });

            document.getElementById('step-name').classList.add('hidden');
            document.getElementById('step-lobby').classList.remove('hidden');
            document.getElementById('lobby-header').classList.remove('hidden');

            // 1. Listen for Kick
            onSnapshot(playerRef, (snap) => {
                if (!snap.exists()) {
                    window.location.reload(); // Boot to start
                }
            });

            // 2. Listen for Participants & Game Status
            const lobbyRef = doc(db, "lobbies", currentPin);
            onSnapshot(lobbyRef, (snap) => {
                const data = snap.data();
                if (data.status === "countdown") {
                    runCountdown();
                }
            });

            onSnapshot(collection(db, "lobbies", currentPin, "players"), (snap) => {
                const list = document.getElementById('player-list');
                document.getElementById('header-count').innerText = snap.size;
                list.innerHTML = "";
                snap.forEach(doc => {
                    const tag = document.createElement('div');
                    tag.className = "player-tag";
                    tag.innerText = doc.data().username;
                    list.appendChild(tag);
                });
            });
        };

        function runCountdown() {
            const content = document.getElementById('lobby-content');
            const countUI = document.getElementById('countdown-display');
            content.classList.add('hidden');
            countUI.classList.remove('hidden');

            let timer = 5;
            const interval = setInterval(() => {
                timer--;
                countUI.innerText = timer;
                if (timer <= 0) {
                    clearInterval(interval);
                    countUI.innerText = "GO!";
                    // Transition to question code here
                }
            }, 1000);
        }

        // Stars Init
        const field = document.getElementById('starField');
        for (let i = 0; i < 60; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            s.style.width = s.style.height = `${Math.random() * 2 + 1}px`;
            s.style.left = `${Math.random() * 100}%`; s.style.top = `${Math.random() * 100}%`;
            s.style.setProperty('--duration', `${2 + Math.random() * 4}s`);
            field.appendChild(s);
        }
    </script>
</body>
</html>
