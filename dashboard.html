<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link rel="icon" href="favicon.ico">

<style>
html, body {
  margin:0;
  padding:0;
  min-height:100%;
  font-family:system-ui,sans-serif;
  background:radial-gradient(circle at top,#0b2a55,#050b1a);
  color:#e6f0ff;
  overflow-x:hidden;
}

/* Hamburger menu */
#menuBtn {
  position:fixed;
  top:20px;
  left:20px;
  width:32px;
  height:24px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  cursor:pointer;
  z-index:150;
}
#menuBtn span {
  height:4px;
  background:white;
  border-radius:4px;
}
body.menu-open #menuBtn {
  opacity:0;
  pointer-events:none;
}

/* Side panel */
#sidePanel {
  position:fixed;
  top:0;
  left:-300px;
  width:260px;
  height:100%;
  background:#0a1e46; /* solid color, no transparency */
  padding:20px;
  box-sizing:border-box;
  z-index:200;
  transition:left .35s ease;
}
body.menu-open #sidePanel { left:0; }

/* Side panel header */
#sidePanelHeader {
  display:flex;
  justify-content:space-between;
  align-items:center;
}
#closeMenu { cursor:pointer; font-size:1.4rem; }

.divider {
  height:1px;
  background:rgba(255,255,255,.2);
  margin:15px 0;
}

.nav-tab {
  padding:12px;
  border-radius:10px;
  cursor:pointer;
  margin-bottom:8px;
  font-weight:600;
}
.nav-tab.active { background:#4da3ff; color:black; }

/* Blur layer */
.blur-layer {
  position:absolute;
  inset:0;
  z-index:5;
}
body.menu-open .blur-layer {
  backdrop-filter: blur(8px); /* background blur while menu open */
  pointer-events:none;
}

/* Welcome section */
#welcomeWrapper {
  min-height:80vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
}

/* UPDATED welcome card: flat with subtle outline */
.card {
  width:92%;
  max-width:560px;
  background:rgba(80,140,255,0.14);
  padding:38px;
  border-radius:24px;
  border:2px solid rgba(20,40,80,0.8); /* subtle darker outline */
  text-align:center;
  margin-bottom:24px;
  box-shadow: none; /* no glow or blur */
}
.card h2 {
  color: #e6f0ff;
  text-shadow: none; /* remove glowing text shadow */
}

/* Scroll hint */
#scrollHint {
  font-weight:500;
  color:#cfd8f0;
  animation: float 2s ease-in-out infinite alternate;
}
@keyframes float {
  from { transform:translateY(0); }
  to { transform:translateY(-10px); }
}

/* Sliding cards */
.scroll-card {
  width:90%;
  max-width:360px;
  margin:60px auto;
  padding:22px;
  background:rgba(12,25,55,.7);
  border-radius:16px;
  opacity:0;
  transform:translateY(40px);
  transition:opacity 1s ease, transform 1s ease;
}
.scroll-card.show {
  opacity:1;
  transform:translateY(0);
}

/* Profile pic */
#profilePic {
  position:fixed;
  top:20px;
  right:20px;
  width:50px;
  height:50px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  font-size:1.3rem;
  color:white;
  cursor:pointer;
  z-index:100;
  background-size:contain;
  background-repeat:no-repeat;
  background-position:center;
}

/* Profile panel */
#profilePanel {
  position:fixed;
  top:80px;
  right:20px;
  width:180px;
  background:rgba(12,25,55,0.85);
  border-radius:14px;
  display:none;
  flex-direction:column;
  padding:10px;
  z-index:100;
}
#profilePanel h4 {
  text-align:center;
  margin:0 0 8px;
}
#profilePanel button {
  padding:10px;
  border:none;
  border-radius:10px;
  margin-top:5px;
  font-weight:600;
  cursor:pointer;
}
.primary { background:#4da3ff; color:black; }
</style>
</head>

<body>

<div id="menuBtn"><span></span><span></span><span></span></div>

<div id="sidePanel">
  <div id="sidePanelHeader">
    <div></div>
    <h3>Navigation</h3>
    <div id="closeMenu">âœ•</div>
  </div>
  <div class="divider"></div>
  <div class="nav-tab active">Dashboard</div>
  <div class="nav-tab" onclick="navigateTo('proxies.html')">Proxies</div>
  <div class="nav-tab" onclick="navigateTo('settings.html')">Settings</div>
</div>

<div class="blur-layer"></div>

<div id="welcomeWrapper">
  <div class="card">
    <h2 id="welcomeText">Welcome</h2>
  </div>
  <div id="scrollHint">Scroll down for more info</div>
</div>

<div class="scroll-card">ðŸš€ Fast & responsive UI</div>
<div class="scroll-card">ðŸ”’ Secure Firebase authentication</div>
<div class="scroll-card">ðŸŽ¨ Glassy blue UI polish</div>

<div id="profilePic"></div>

<div id="profilePanel">
  <h4 id="profileName"></h4>
  <button class="primary" onclick="navigateTo('settings.html')">Settings</button>
  <button class="primary" onclick="logout()">Logout</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, collection, query, where, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4",
  authDomain: "login-34954.firebaseapp.com",
  projectId: "login-34954"
});
const auth = getAuth(app);
const db = getFirestore(app);

const profilePic = document.getElementById("profilePic");
const profilePanel = document.getElementById("profilePanel");
const profileName = document.getElementById("profileName");
const welcomeText = document.getElementById("welcomeText");

function stringToColor(str){
  let h=0;
  for(let c of str) h=c.charCodeAt(0)+((h<<5)-h);
  return `hsl(${h%360},70%,50%)`;
}

onAuthStateChanged(auth, async user=>{
  if(!user) location.replace("login.html");

  const snap = await getDocs(query(collection(db,"usernames"),where("uid","==",user.uid)));
  const username = !snap.empty ? snap.docs[0].id : user.email.split("@")[0];

  welcomeText.textContent = `Welcome, ${username}`;
  profileName.textContent = username;

  profilePic.textContent = username[0].toUpperCase();
  profilePic.style.backgroundColor = stringToColor(username);
  profilePic.style.backgroundImage = "";

  const pfpDoc = await getDoc(doc(db,"userPFPs",user.uid));
  if(pfpDoc.exists() && pfpDoc.data().data){
    profilePic.style.backgroundImage = `url(${pfpDoc.data().data})`;
    profilePic.textContent = "";
  }
});

/* Profile panel toggle */
profilePic.onclick = () => {
  profilePanel.style.display =
    profilePanel.style.display === "flex" ? "none" : "flex";
};

/* Menu open/close */
menuBtn.onclick = () => document.body.classList.add("menu-open");
closeMenu.onclick = () => document.body.classList.remove("menu-open");

/* Animated navigation */
window.navigateTo = (page) => {
  document.body.classList.remove("menu-open");
  setTimeout(() => location.href = page, 350);
};

window.logout = async () => {
  await signOut(auth);
  location.href="login.html";
};

/* Scroll animations */
const observer = new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting) e.target.classList.add("show");
  });
},{threshold:0.15});

document.querySelectorAll(".scroll-card").forEach(c=>observer.observe(c));
</script>

</body>
</html>
