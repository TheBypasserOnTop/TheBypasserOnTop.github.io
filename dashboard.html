<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link rel="icon" href="favicon.ico">

<style>
body {
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0b1e3d,#050b1a);
  font-family:system-ui,sans-serif;
  color:#e6f0ff;
  overflow-x:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* CARD */
.card {
  width:90%;
  max-width:500px;
  padding:25px;
  background:rgba(12,25,55,.65);
  backdrop-filter:blur(16px);
  border-radius:16px;
  box-shadow:0 15px 40px rgba(0,0,0,.4);
  text-align:center;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

/* PROFILE PICTURE */
#profilePic {
  position:fixed;
  top:15px;
  right:15px;
  width:50px;
  height:50px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  font-size:1.2rem;
  cursor:pointer;
  color:white;
}

/* PROFILE PANEL */
#profilePanel {
  position:fixed;
  top:75px;
  right:15px;
  background:rgba(12,25,55,0.85);
  backdrop-filter:blur(12px);
  border-radius:14px;
  display:none;
  flex-direction:column;
  padding:10px;
  width:180px;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
}
#profilePanel .accountName { font-weight:bold; padding:5px 0; text-align:center; border-bottom:1px solid rgba(255,255,255,.2); margin-bottom:5px; }
#profilePanel button {
  margin:5px 0;
  padding:8px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}
#profilePanel .primary { background:#4da3ff; color:black; }
#profilePanel .settings { background:#888cff; color:black; }

/* POPUPS */
.overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  backdrop-filter:blur(6px);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10;
}
.popup {
  width:90vw;
  max-width:400px;
  background:#0c1937;
  padding:30px;
  border-radius:20px;
  text-align:center;
}
.close { float:right; cursor:pointer; }
.error { color:#ff6b6b; margin-top:10px; min-height:1.2em; }
</style>
</head>
<body>

<!-- Profile Picture Top Right -->
<div id="profilePic"></div>

<div class="card">
  <h2 id="welcomeText">Welcome</h2>
</div>

<!-- Profile Panel -->
<div id="profilePanel">
  <div class="accountName" id="panelUsername"></div>
  <button class="primary" id="logoutBtn">Logout</button>
  <button class="settings" id="settingsBtn">Settings</button>
</div>

<!-- LOGOUT POPUP -->
<div class="overlay" id="logoutOverlay">
  <div class="popup">
    <span class="close" onclick="closeLogout()">âœ•</span>
    <h2>Logout</h2>
    <p>Are you sure you want to logout?</p>
    <button class="primary" onclick="confirmLogout()">Yes</button>
    <button class="remove" onclick="closeLogout()">No</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-analytics.js";
import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4",
  authDomain: "login-34954.firebaseapp.com",
  projectId: "login-34954",
  storageBucket: "login-34954.firebasestorage.app",
  messagingSenderId: "422184727508",
  appId: "1:422184727508:web:cef39fc913d526febe9c41",
  measurementId: "G-1MMT3C4M7K"
};

const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const auth = getAuth(app);
const db = getFirestore(app);

/* Elements */
const profilePic = document.getElementById("profilePic");
const profilePanel = document.getElementById("profilePanel");
const panelUsername = document.getElementById("panelUsername");
const welcomeText = document.getElementById("welcomeText");

const logoutOverlay = document.getElementById("logoutOverlay");

let currentUser;
let username = "";

/* Auth state */
auth.onAuthStateChanged(async (user)=>{
  if(!user) location.replace("login.html");
  currentUser = user;
  username = user.displayName || await getUsernameFromDB(user.uid);
  welcomeText.textContent = `Welcome, ${username}`;
  panelUsername.textContent = username;
  const firstLetter = username.charAt(0).toUpperCase();
  profilePic.textContent = firstLetter;
  const hash = username.split("").reduce((a,c)=>a+c.charCodeAt(0)+(a<<5),0);
  profilePic.style.background = `hsl(${hash%360},65%,50%)`;
});

async function getUsernameFromDB(uid){
  const q = query(collection(db,"usernames"), where("uid","==",uid));
  const snap = await getDocs(q);
  if(!snap.empty) return snap.docs[0].id;
  return currentUser.email.split("@")[0];
}

/* Profile panel toggle */
profilePic.addEventListener("click", ()=>profilePanel.style.display = profilePanel.style.display==="flex"?"none":"flex");

/* Logout */
document.getElementById("logoutBtn").onclick = ()=>logoutOverlay.style.display="flex";
function closeLogout(){ logoutOverlay.style.display="none"; }
async function confirmLogout(){ await signOut(auth); location.replace("login.html"); }

/* Settings button */
document.getElementById("settingsBtn").onclick = ()=>location.replace("settings.html");
</script>

</body>
</html>
