<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link rel="icon" href="favicon.ico">

<style>
body {
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0b1e3d,#050b1a);
  font-family:system-ui,sans-serif;
  color:#e6f0ff;
  overflow-x:hidden;
}

/* CARD */
.card {
  width:90%;
  max-width:450px;
  padding:30px;
  background:rgba(12,25,55,.65);
  backdrop-filter:blur(16px);
  border-radius:16px;
  box-shadow:0 15px 40px rgba(0,0,0,.4);
  text-align:center;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

/* PROFILE PICTURE */
#profilePic {
  position:fixed;
  top:20px;
  right:20px;
  width:50px;
  height:50px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  font-size:1.2rem;
  cursor:pointer;
  color:white;
}

/* PANEL UNDER PROFILE */
#profilePanel {
  position:fixed;
  top:80px;
  right:20px;
  background:rgba(12,25,55,0.85);
  backdrop-filter:blur(12px);
  border-radius:14px;
  display:none;
  flex-direction:column;
  padding:10px;
  width:180px;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
}
#profilePanel .accountName { font-weight:bold; padding:5px 0; text-align:center; border-bottom:1px solid rgba(255,255,255,.2); margin-bottom:5px; }
#profilePanel button {
  margin:5px 0;
  padding:10px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}
#profilePanel .primary { background:#4da3ff; color:black; }
#profilePanel .settings { background:#888cff; color:black; }

/* REMOVE ACCOUNT POPUP */
.overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  backdrop-filter:blur(6px);
  display:none;
  justify-content:center;
  align-items:center;
}
.popup {
  width:90vw;
  max-width:400px;
  background:#0c1937;
  padding:30px;
  border-radius:20px;
  text-align:center;
}
.close { float:right; cursor:pointer; }
.error { color:#ff6b6b; margin-top:10px; min-height:1.2em; }
</style>
</head>
<body>

<div class="card">
  <h2 id="welcomeText">Welcome</h2>
  <p>Your dashboard content goes here.</p>
</div>

<div id="profilePic"></div>
<div id="profilePanel">
  <div class="accountName" id="panelUsername"></div>
  <button class="primary" id="logoutBtn">Logout</button>
  <button class="settings" id="settingsBtn">Settings</button>
</div>

<!-- REMOVE ACCOUNT POPUP -->
<div class="overlay" id="removeOverlay">
  <div class="popup">
    <span class="close" onclick="closeRemoveAccount()">✕</span>
    <h2>Remove Account</h2>
    <p>Enter your password to confirm:</p>
    <input type="password" id="removePassword" placeholder="Password">
    <div class="error" id="removeError"></div>
    <button class="remove" onclick="removeAccount()">Yes, Remove</button>
  </div>
</div>

<!-- LOGOUT CONFIRM POPUP -->
<div class="overlay" id="logoutOverlay">
  <div class="popup">
    <span class="close" onclick="closeLogout()">✕</span>
    <h2>Logout</h2>
    <p>Are you sure you want to logout?</p>
    <button class="primary" onclick="confirmLogout()">Yes</button>
    <button class="remove" onclick="closeLogout()">No</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-analytics.js";
import { getAuth, signOut, deleteUser, EmailAuthProvider, reauthenticateWithCredential } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, doc, getDoc, deleteDoc, query, collection, where, getDocs } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4",
  authDomain: "login-34954.firebaseapp.com",
  projectId: "login-34954",
  storageBucket: "login-34954.firebasestorage.app",
  messagingSenderId: "422184727508",
  appId: "1:422184727508:web:cef39fc913d526febe9c41",
  measurementId: "G-1MMT3C4M7K"
};

/* Init Firebase */
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const auth = getAuth(app);
const db = getFirestore(app);

/* Elements */
const welcomeText = document.getElementById("welcomeText");
const profilePic = document.getElementById("profilePic");
const profilePanel = document.getElementById("profilePanel");
const panelUsername = document.getElementById("panelUsername");

const logoutOverlay = document.getElementById("logoutOverlay");
const removeOverlay = document.getElementById("removeOverlay");
const removePassword = document.getElementById("removePassword");
const removeError = document.getElementById("removeError");

let currentUser;

/* AUTH STATE */
auth.onAuthStateChanged(async (user)=>{
  if(!user) location.replace("login.html");
  currentUser = user;

  let username = user.displayName;
  if(!username){
    const q = query(collection(db,"usernames"), where("uid","==",user.uid));
    const snap = await getDocs(q);
    if(!snap.empty) username = snap.docs[0].id;
    else username = user.email.split("@")[0];
  }

  welcomeText.textContent = `Welcome, ${username}`;
  panelUsername.textContent = username;

  const firstLetter = username.charAt(0).toUpperCase();
  profilePic.textContent = firstLetter;

  // Color based on username
  let hash = 0;
  for(let i=0;i<username.length;i++) hash = username.charCodeAt(i) + ((hash<<5)-hash);
  const color = `hsl(${hash%360},65%,50%)`;
  profilePic.style.background=color;
});

/* PROFILE PANEL TOGGLE */
profilePic.addEventListener("click", ()=>{
  profilePanel.style.display = profilePanel.style.display==="flex"?"none":"flex";
});

/* LOGOUT CONFIRM */
document.getElementById("logoutBtn").onclick = ()=>{ logoutOverlay.style.display="flex"; };
function closeLogout(){ logoutOverlay.style.display="none"; }
async function confirmLogout(){ await signOut(auth); location.replace("login.html"); }

/* SETTINGS NAV */
document.getElementById("settingsBtn").onclick = ()=>{ location.replace("settings.html"); };

/* REMOVE ACCOUNT POPUP */
window.openRemoveAccount = ()=>{
  removeOverlay.style.display="flex";
  removePassword.value="";
  removeError.textContent="";
};
window.closeRemoveAccount = ()=> removeOverlay.style.display="none";

window.removeAccount = async ()=>{
  const pass = removePassword.value;
  removeError.textContent="";
  if(!pass){ removeError.textContent="Enter password"; return; }

  const user = auth.currentUser;
  if(!user){ removeError.textContent="No user logged in"; return; }

  try {
    if(user.email){
      const cred = EmailAuthProvider.credential(user.email, pass);
      await reauthenticateWithCredential(user,cred);
    }

    const q = query(collection(db,"usernames"), where("uid","==",user.uid));
    const snap = await getDocs(q);
    snap.forEach(async d => await deleteDoc(doc(db,"usernames",d.id)));

    await deleteUser(user);
    location.replace("login.html");
  } catch(e){
    console.error(e);
    removeError.textContent = e.message;
  }
};
</script>
</body>
</html>
