<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link rel="icon" href="favicon.ico">

<style>
body {
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0b1e3d,#050b1a);
  font-family:system-ui,sans-serif;
  color:#e6f0ff;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}

.card {
  width:90vw;
  max-width:400px;
  padding:30px;
  background:rgba(12,25,55,.65);
  backdrop-filter:blur(16px);
  border-radius:20px;
  box-shadow:0 20px 60px rgba(0,0,0,.4);
  text-align:center;
}

/* Profile pic */
#profilePic {
  position:fixed;
  top:20px;
  right:20px;
  width:50px;
  height:50px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  font-size:1.3rem;
  color:white;
  cursor:pointer;
  user-select:none;
  z-index:100;
  background-size:contain;
  background-position:center;
  background-repeat:no-repeat;
}

/* Profile panel */
#profilePanel {
  position:fixed;
  top:80px;
  right:20px;
  width:180px;
  background:rgba(12,25,55,.85);
  backdrop-filter:blur(10px);
  border-radius:14px;
  display:none;
  flex-direction:column;
  padding:10px;
  z-index:100;
}
#profilePanel h4 {
  margin:0 0 8px;
  text-align:center;
  border-bottom:1px solid rgba(255,255,255,.2);
  padding-bottom:5px;
}
#profilePanel button {
  margin:5px 0;
  padding:10px;
  border:none;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}
.primary { background:#4da3ff; color:black; }
.remove { background:#ff4c4c; color:white; }

/* Overlay */
.overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(6px);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:200;
}
.popup {
  width:90vw;
  max-width:400px;
  background:#0c1937;
  padding:30px;
  border-radius:20px;
  text-align:center;
}
.close {
  position:absolute;
  top:10px;
  right:15px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
  <h2 id="welcomeText">Welcome</h2>
</div>

<div id="profilePic"></div>

<div id="profilePanel">
  <h4 id="profileName"></h4>
  <button class="primary" onclick="openSettings()">Settings</button>
  <button class="primary" onclick="confirmLogout()">Logout</button>
</div>

<div class="overlay" id="logoutOverlay">
  <div class="popup">
    <span class="close" onclick="closeLogout()">âœ•</span>
    <h2>Confirm Logout</h2>
    <button class="primary" onclick="logout()">Yes</button>
    <button class="remove" onclick="closeLogout()">No</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, collection, query, where, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

/* Firebase */
const app = initializeApp({
  apiKey: "AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4",
  authDomain: "login-34954.firebaseapp.com",
  projectId: "login-34954"
});
const auth = getAuth(app);
const db = getFirestore(app);

/* Elements */
const profilePic = document.getElementById("profilePic");
const profilePanel = document.getElementById("profilePanel");
const profileName = document.getElementById("profileName");
const welcomeText = document.getElementById("welcomeText");
const logoutOverlay = document.getElementById("logoutOverlay");

/* Color */
function stringToColor(str){
  let h=0;
  for(let c of str) h=c.charCodeAt(0)+((h<<5)-h);
  return `hsl(${h%360},70%,50%)`;
}

/* Auth */
onAuthStateChanged(auth, async user=>{
  if(!user) location.replace("login.html");

  let username;
  const snap = await getDocs(query(collection(db,"usernames"),where("uid","==",user.uid)));
  username = !snap.empty ? snap.docs[0].id : user.email.split("@")[0];

  welcomeText.textContent = `Welcome, ${username}`;
  profileName.textContent = username;

  // Default letter
  profilePic.textContent = username[0].toUpperCase();
  profilePic.style.backgroundColor = stringToColor(username);

  // Load saved PFP
  const pfpDoc = await getDoc(doc(db,"userPFPs",user.uid));
  if(pfpDoc.exists() && pfpDoc.data().data){
    profilePic.style.backgroundImage = `url(${pfpDoc.data().data})`;
    profilePic.textContent = "";
  }
});

/* Panel toggle */
let open=false;
profilePic.onclick=()=>{
  open=!open;
  profilePanel.style.display=open?"flex":"none";
};

/* Logout */
window.confirmLogout=()=>logoutOverlay.style.display="flex";
window.closeLogout=()=>logoutOverlay.style.display="none";
window.logout=async()=>{
  await signOut(auth);
  location.replace("login.html");
};

window.openSettings=()=>location.replace("settings.html");
</script>

</body>
</html>
