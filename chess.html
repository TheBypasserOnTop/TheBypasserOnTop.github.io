<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMIC | Strategic Chess</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --accent: #a855f7; --border: rgba(255, 255, 255, 0.1); }
        body { margin: 0; padding: 0; background: radial-gradient(circle at top, #1e1b4b, #020617); color: #e6f0ff; font-family: 'Inter', sans-serif; min-height: 100vh; overflow: hidden; }
        
        .stars-container { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; animation: pulse var(--duration) infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { opacity: 0.1; transform: scale(0.8); } 50% { opacity: 0.8; transform: scale(1.4); } }

        /* Floating UI Panels */
        .side-panel { 
            width: 320px; 
            background: rgba(10, 10, 25, 0.7); 
            backdrop-filter: blur(30px); 
            border: 1px solid var(--border); 
            height: 75vh; 
            border-radius: 28px; 
            display: flex; 
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        #myBoard { width: 450px; border: 4px solid rgba(255,255,255,0.1); border-radius: 12px; }
        
        /* NEW: Outline Highlight for Legal Moves */
        .highlight-legal { 
            box-shadow: inset 0 0 0 2px var(--accent), 0 0 10px var(--accent);
            border-radius: 4px;
        }

        .chat-area { flex-grow: 1; overflow-y: auto; padding: 20px; font-size: 13px; scrollbar-width: none; }
        .chat-msg { margin-bottom: 6px; padding: 4px 0; border-bottom: 1px solid rgba(255,255,255,0.02); }
        .chat-user { color: var(--accent); font-weight: 800; text-transform: lowercase; }
        
        .btn-action { background: white; color: black; padding: 14px 28px; border-radius: 14px; font-weight: 900; text-transform: uppercase; transition: 0.3s; }
        .btn-action:hover { background: var(--accent); color: white; transform: translateY(-3px); }
    </style>
</head>
<body class="flex flex-col items-center">

<div class="stars-container" id="starField"></div>

<nav class="w-full px-10 py-8 flex justify-between items-center z-50">
    <button onclick="location.href='games.html'" class="text-[10px] font-black uppercase tracking-[0.3em] text-white/40 hover:text-white transition">‚Üê Return</button>
    <div id="profilePic" class="w-10 h-10 rounded-full border border-white/10 bg-white/5 bg-cover bg-center"></div>
</nav>

<div id="menu-view" class="mt-20 text-center z-10">
    <h2 class="text-5xl font-black mb-8 uppercase tracking-tighter italic">Chess Module</h2>
    <div class="flex flex-col gap-4">
        <button onclick="setupGame('host')" class="btn-action">Create Lobby</button>
        <p class="text-[10px] font-bold opacity-30 uppercase tracking-[0.5em] cursor-pointer hover:opacity-100" onclick="document.getElementById('join-input-area').classList.toggle('hidden')">or Join Lobby</p>
    </div>
    <div id="join-input-area" class="hidden mt-6">
        <input type="text" id="joinCodeInput" placeholder="4-DIGIT CODE" class="bg-white/5 border border-white/10 p-4 rounded-xl text-center text-white mb-4 outline-none">
        <button onclick="executeJoin()" class="block mx-auto text-xs font-bold text-purple-400 uppercase">Connect</button>
    </div>
</div>

<div id="lobby-view" class="hidden mt-20 text-center z-10">
    <h1 id="display-code" class="text-7xl font-black text-purple-500 mb-6">0000</h1>
    <p class="text-xs font-bold uppercase animate-pulse">Waiting for opponent...</p>
</div>

<div id="game-view" class="hidden flex gap-10 mt-10 w-full px-10 justify-center items-center">
    
    <div class="side-panel">
        <div class="p-6 border-b border-white/5 font-black text-[10px] uppercase tracking-widest text-white/40">Move Navigation</div>
        <div id="moveHistory" class="p-6 font-mono text-sm overflow-y-auto flex-grow space-y-2"></div>
    </div>

    <div class="flex flex-col items-center">
        <div id="opponent-name" class="mb-4 text-[10px] font-black opacity-30 uppercase tracking-widest">Opponent</div>
        <div id="myBoard"></div>
        <div id="my-name" class="mt-4 text-[10px] font-black uppercase tracking-widest text-purple-400">You</div>
        <div id="game-status" class="mt-8 text-[10px] font-black uppercase bg-white/5 border border-white/10 px-8 py-3 rounded-full tracking-widest">Connecting...</div>
    </div>

    <div class="side-panel">
        <div class="p-6 border-b border-white/5 font-black text-[10px] uppercase tracking-widest text-white/40">Chat</div>
        <div id="chatArea" class="chat-area"></div>
        <div class="p-6">
            <input type="text" id="chatInput" placeholder="Message..." class="bg-white/5 border border-white/10 p-4 rounded-2xl w-full text-xs outline-none focus:border-purple-500" onkeydown="if(event.key==='Enter') sendChat()">
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, onSnapshot, updateDoc, collection, query, where, getDocs, addDoc, orderBy } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const config = { apiKey: "AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4", authDomain: "login-34954.firebaseapp.com", projectId: "login-34954", storageBucket: "login-34954.firebasestorage.app", messagingSenderId: "422184727508", appId: "1:422184727508:web:cef39fc913d526febe9c41" };
    const app = initializeApp(config);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let myUsername = "", gameCode = "", playerRole = "", board = null;
    let game = new Chess();

    onAuthStateChanged(auth, async user => {
        if (!user) return;
        const q = query(collection(db, "usernames"), where("uid", "==", user.uid));
        const snap = await getDocs(q);
        myUsername = !snap.empty ? snap.docs[0].id : user.email.split('@')[0];
        const pfpDoc = await getDoc(doc(db, "userPFPs", user.uid));
        if(pfpDoc.exists()) document.getElementById("profilePic").style.backgroundImage = `url(${pfpDoc.data().data})`;
    });

    window.setupGame = async (mode) => {
        gameCode = Math.floor(1000 + Math.random() * 9000).toString();
        playerRole = 'white';
        await setDoc(doc(db, "chess", gameCode), { hostName: myUsername, guestName: "", fen: "start", history: [], status: "waiting" });
        startSync();
    };

    window.executeJoin = async () => {
        gameCode = document.getElementById('joinCodeInput').value.trim();
        playerRole = 'black';
        const snap = await getDoc(doc(db, "chess", gameCode));
        if (snap.exists()) {
            await updateDoc(doc(db, "chess", gameCode), { guestName: myUsername, status: "playing" });
            startSync();
        }
    };

    function startSync() {
        document.getElementById('menu-view').classList.add('hidden');
        document.getElementById('lobby-view').classList.remove('hidden');
        document.getElementById('display-code').innerText = gameCode;

        onSnapshot(doc(db, "chess", gameCode), (snap) => {
            const data = snap.data();
            if (!data) return;
            if (data.status === "playing" && !board) initBoard(data);
            if (data.status === "playing" && board) {
                if (data.fen !== game.fen()) {
                    game.load(data.fen);
                    board.position(data.fen, true);
                }
                updateUI(data);
            }
        });

        const chatQuery = query(collection(db, `chess/${gameCode}/messages`), orderBy("time", "asc"));
        onSnapshot(chatQuery, (snap) => {
            const chatArea = document.getElementById('chatArea');
            chatArea.innerHTML = "";
            snap.forEach(m => {
                chatArea.innerHTML += `<div class="chat-msg"><span class="chat-user">${m.data().user}:</span> <span>${m.data().msg}</span></div>`;
            });
            chatArea.scrollTop = chatArea.scrollHeight;
        });
    }

    function removeHighlights() {
        $('#myBoard .square-55d63').removeClass('highlight-legal');
    }

    function initBoard(data) {
        document.getElementById('lobby-view').classList.add('hidden');
        document.getElementById('game-view').classList.remove('hidden');
        document.getElementById('opponent-name').innerText = (playerRole === 'white') ? data.guestName : data.hostName;

        board = Chessboard('myBoard', {
            draggable: true, position: 'start', orientation: playerRole,
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
            onDragStart: (source, piece) => {
                if (game.game_over() || game.turn() !== playerRole[0] || piece[0] !== playerRole[0]) return false;
            },
            onMouseoverSquare: (square, piece) => {
                if (!piece || game.turn() !== playerRole[0] || piece[0] !== playerRole[0]) return;
                let moves = game.moves({ square: square, verbose: true });
                if (moves.length === 0) return;
                // Highlight the source square and all target squares with outlines
                $('#myBoard .square-' + square).addClass('highlight-legal');
                moves.forEach(m => $('#myBoard .square-' + m.to).addClass('highlight-legal'));
            },
            onMouseoutSquare: removeHighlights,
            onDrop: (source, target) => {
                let move = game.move({ from: source, to: target, promotion: 'q' });
                removeHighlights();
                if (move === null) return 'snapback';
                updateDoc(doc(db, "chess", gameCode), { fen: game.fen(), history: game.history() });
            }
        });
    }

    function updateUI(data) {
        const turn = game.turn();
        const statusEl = document.getElementById('game-status');
        
        statusEl.innerText = (turn === playerRole[0]) ? "Your Turn" : "Opponent's Turn";
        statusEl.style.color = (turn === playerRole[0]) ? "#a855f7" : "rgba(255,255,255,0.4)";

        const historyEl = document.getElementById('moveHistory');
        historyEl.innerHTML = ""; 
        let history = data.history || [];
        for (let i = 0; i < history.length; i += 2) {
            let moveNum = Math.floor(i / 2) + 1;
            let whiteMove = history[i];
            let blackMove = history[i + 1] || "";
            historyEl.innerHTML += `<div class="flex justify-between border-b border-white/5 pb-1">
                <span class="text-white/20 w-8">${moveNum}.</span>
                <span class="flex-1 text-white/80">${whiteMove}</span>
                <span class="flex-1 text-white/80 text-right">${blackMove}</span>
            </div>`;
        }
        historyEl.scrollTop = historyEl.scrollHeight;
    }

    window.sendChat = async () => {
        const input = document.getElementById('chatInput');
        if (!input.value.trim()) return;
        await addDoc(collection(db, `chess/${gameCode}/messages`), { user: myUsername, msg: input.value, time: Date.now() });
        input.value = "";
    };

    // Stars logic...
    const sf = document.getElementById('starField');
    for (let i = 0; i < 60; i++) {
        const s = document.createElement('div');
        s.className = 'star'; s.style.width = s.style.height = '1px';
        s.style.left = Math.random() * 100 + '%'; s.style.top = Math.random() * 100 + '%';
        s.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
        sf.appendChild(s);
    }
</script>
</body>
</html>
