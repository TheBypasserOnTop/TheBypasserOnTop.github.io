<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMIC | Chess</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --accent: #a855f7; --border: rgba(255, 255, 255, 0.1); }
        body { background: radial-gradient(circle at top, #1e1b4b, #020617); color: #e6f0ff; font-family: 'Inter', sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; overflow: hidden; }
        .input-box { background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border); padding: 15px; border-radius: 12px; width: 100%; color: white; text-align: center; outline: none; }
        #myBoard { width: 400px; max-width: 90vw; margin: 20px auto; border: 4px solid rgba(255,255,255,0.1); border-radius: 8px; }
        .hidden { display: none !important; }
        .star { position: absolute; background: white; border-radius: 50%; animation: pulse var(--duration) infinite ease-in-out; pointer-events: none; }
        @keyframes pulse { 0%, 100% { opacity: 0.1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>

<div id="starField"></div>

<div id="menu-view" class="text-center w-full max-w-xs px-4">
    <h1 class="text-4xl font-black mb-8 uppercase italic tracking-tighter">Cosmic Chess</h1>
    <button onclick="showSetup('host')" class="w-full bg-white text-black py-4 rounded-xl font-black uppercase hover:bg-purple-500 hover:text-white transition shadow-xl">Create Lobby</button>
    <p class="mt-4 text-[10px] font-bold opacity-40 uppercase tracking-widest cursor-pointer hover:opacity-100" onclick="showSetup('join')">or Join Lobby</p>
</div>

<div id="setup-view" class="hidden text-center w-full max-w-xs px-4">
    <input type="text" id="usernameInput" class="input-box mb-4" placeholder="NICKNAME">
    <input type="text" id="codeInput" class="input-box mb-4 hidden" placeholder="4-DIGIT CODE">
    <button onclick="processSetup()" class="w-full bg-purple-600 text-white py-4 rounded-xl font-black uppercase shadow-lg">Enter</button>
</div>

<div id="lobby-view" class="hidden text-center">
    <p class="text-[10px] font-bold opacity-30 uppercase tracking-widest mb-2">Game Code</p>
    <h1 id="display-code" class="text-7xl font-black mb-8 text-purple-400">0000</h1>
    <p id="lobby-status" class="text-xs font-bold uppercase animate-pulse opacity-60">1/2 Players - Waiting...</p>
</div>

<div id="game-view" class="hidden text-center">
    <div id="opponent-name" class="mb-4 text-xs font-bold opacity-40 uppercase tracking-[0.3em]">Opponent</div>
    <div id="myBoard"></div>
    <div id="my-name" class="mt-4 text-xs font-bold uppercase tracking-[0.3em] text-purple-400">You</div>
    <div id="game-status" class="mt-6 text-[10px] font-black uppercase bg-white/5 py-2 px-6 rounded-full inline-block">White's Turn</div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const config = { apiKey: "AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4", authDomain: "login-34954.firebaseapp.com", projectId: "login-34954", storageBucket: "login-34954.firebasestorage.app", messagingSenderId: "422184727508", appId: "1:422184727508:web:cef39fc913d526febe9c41" };
    const app = initializeApp(config);
    const db = getFirestore(app);

    let mode = "", myUsername = "", gameCode = "", playerRole = ""; 
    let game = new Chess();
    let board = null;

    window.onbeforeunload = () => "Active game will be lost. Continue?";

    window.showSetup = (m) => {
        mode = m;
        document.getElementById('menu-view').classList.add('hidden');
        document.getElementById('setup-view').classList.remove('hidden');
        if (mode === 'join') document.getElementById('codeInput').classList.remove('hidden');
    };

    window.processSetup = async () => {
        myUsername = document.getElementById('usernameInput').value.trim();
        if (!myUsername) return;

        if (mode === 'host') {
            gameCode = Math.floor(1000 + Math.random() * 9000).toString();
            playerRole = 'white';
            await setDoc(doc(db, "chess", gameCode), {
                hostName: myUsername, guestName: "", fen: "start", turn: "w", status: "waiting"
            });
            startLobbyListener();
        } else {
            gameCode = document.getElementById('codeInput').value.trim();
            playerRole = 'black';
            const lobbyRef = doc(db, "chess", gameCode);
            const snap = await getDoc(lobbyRef);
            if (snap.exists()) {
                await updateDoc(lobbyRef, { guestName: myUsername, status: "connecting" });
                startLobbyListener();
            } else { alert("Code not found."); }
        }
    };

    function startLobbyListener() {
        document.getElementById('setup-view').classList.add('hidden');
        document.getElementById('lobby-view').classList.remove('hidden');
        document.getElementById('display-code').innerText = gameCode;

        onSnapshot(doc(db, "chess", gameCode), (snap) => {
            const data = snap.data();
            if (!data) return;

            // Trigger Game Start
            if ((data.status === "connecting" || data.status === "playing") && !board) {
                document.getElementById('lobby-status').innerText = "Connecting...";
                initGame(data);
            }

            // ROBUST SYNC: If DB board is different than local board, update local.
            if (data.status === "playing" && board) {
                if (data.fen !== game.fen()) {
                    game.load(data.fen);
                    board.position(data.fen);
                }
                updateStatusDisplay();
            }
        });
    }

    function initGame(data) {
        document.getElementById('lobby-view').classList.add('hidden');
        document.getElementById('game-view').classList.remove('hidden');
        document.getElementById('my-name').innerText = myUsername;
        document.getElementById('opponent-name').innerText = (playerRole === 'white') ? (data.guestName || "Opponent") : data.hostName;

        const boardConfig = {
            draggable: true,
            position: game.fen(),
            orientation: playerRole,
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd
        };
        board = Chessboard('myBoard', boardConfig);
        if(mode === 'host') updateDoc(doc(db, "chess", gameCode), { status: "playing" });
    }

    function onDragStart (source, piece, position, orientation) {
        if (game.game_over()) return false;
        // Only allow moving your own color
        if ((playerRole === 'white' && piece.search(/^b/) !== -1) ||
            (playerRole === 'black' && piece.search(/^w/) !== -1)) return false;
        // Only allow moving on your turn
        if ((game.turn() === 'w' && playerRole !== 'white') ||
            (game.turn() === 'b' && playerRole !== 'black')) return false;
    }

    function onDrop (source, target) {
        let move = game.move({ from: source, to: target, promotion: 'q' });
        if (move === null) return 'snapback';
        
        // Push move to Firebase immediately
        updateDoc(doc(db, "chess", gameCode), {
            fen: game.fen(),
            turn: game.turn()
        });
        updateStatusDisplay();
    }

    function onSnapEnd () { board.position(game.fen()); }

    function updateStatusDisplay () {
        let status = '';
        let moveColor = (game.turn() === 'b') ? 'Black' : 'White';
        if (game.in_checkmate()) status = 'Checkmate! ' + moveColor + ' loses.';
        else if (game.in_draw()) status = 'Draw Position';
        else status = moveColor + "'s Turn";
        document.getElementById('game-status').innerText = status;
    }

    // BG Stars
    for (let i = 0; i < 40; i++) {
        const s = document.createElement('div'); s.className = 'star';
        s.style.width = s.style.height = `${Math.random() * 2 + 1}px`;
        s.style.left = `${Math.random() * 100}%`; s.style.top = `${Math.random() * 100}%`;
        s.style.setProperty('--duration', `${2 + Math.random() * 4}s`);
        document.getElementById('starField').appendChild(s);
    }
</script>
</body>
</html>
