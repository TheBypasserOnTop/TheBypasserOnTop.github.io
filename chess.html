<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMIC | Strategic Chess</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root { --accent: #a855f7; --border: rgba(255, 255, 255, 0.1); }
        body {
            margin: 0; padding: 0;
            background: radial-gradient(circle at top, #1e1b4b, #020617);
            color: #e6f0ff; font-family: 'Inter', sans-serif;
            min-height: 100vh; overflow-x: hidden;
        }

        /* Dashboard UI Elements */
        .stars-container { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; animation: pulse var(--duration) infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { opacity: 0.1; transform: scale(0.8); } 50% { opacity: 0.8; transform: scale(1.4); } }

        #sidePanel {
            position: fixed; top: 0; left: -320px; width: 300px; height: 100%;
            background: rgba(5, 5, 15, 0.9); backdrop-filter: blur(45px);
            border-right: 1px solid var(--border); z-index: 200;
            transition: left 0.5s cubic-bezier(0.16, 1, 0.3, 1); padding: 2.5rem;
        }
        body.menu-open #sidePanel { left: 0; }

        .nav-item {
            padding: 1rem; border-radius: 12px; margin-bottom: 0.5rem;
            transition: 0.3s; color: rgba(255,255,255,0.4);
            cursor: pointer; font-size: 0.9rem; font-weight: 600; text-transform: capitalize;
        }
        .nav-item:hover { color: white; background: rgba(255,255,255,0.05); }
        .nav-item.active { color: white; background: var(--accent); }

        #profileDropdown {
            position: absolute; top: 70px; right: 40px; width: 220px;
            display: none; flex-direction: column; z-index: 100;
            background: rgba(10, 10, 25, 0.95); backdrop-filter: blur(25px);
            border: 1px solid var(--border); border-radius: 20px; padding: 1rem;
        }

        /* Chess Specifics */
        #myBoard { width: 450px; max-width: 90vw; margin: 0 auto; border: 4px solid var(--border); border-radius: 12px; }
        .input-box { background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border); padding: 18px; border-radius: 16px; width: 100%; color: white; text-align: center; outline: none; }
        .btn-action { background: white; color: black; padding: 12px 24px; border-radius: 12px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        .btn-action:hover { background: var(--accent); color: white; transform: translateY(-2px); }
        .hidden { display: none !important; }
    </style>
</head>
<body class="flex flex-col items-center justify-center">

<div class="stars-container" id="starField"></div>

<nav class="fixed top-0 w-full px-10 py-8 flex justify-between items-center z-50">
    <button onclick="toggleMenu()" class="flex flex-col gap-1.5 opacity-60 hover:opacity-100 transition">
        <div class="w-6 h-0.5 bg-white"></div>
        <div class="w-6 h-0.5 bg-white"></div>
        <div class="w-6 h-0.5 bg-white"></div>
    </button>
    
    <div class="relative">
        <div id="profilePic" onclick="toggleProfile()" class="w-10 h-10 rounded-full flex items-center justify-center font-bold cursor-pointer border border-white/10 bg-white/5 hover:border-purple-500 transition-all bg-cover bg-center overflow-hidden text-sm">?</div>
        <div id="profileDropdown">
            <div class="px-3 pb-3 mb-3 border-b border-white/5">
                <p id="profileUserText" class="text-xs font-black uppercase tracking-widest text-white/80 truncate">Syncing...</p>
                <p class="text-[8px] text-white/20 font-bold tracking-widest uppercase text-purple-400">Grandmaster</p>
            </div>
            <div id="dynamicProfileLinks"></div>
            <button onclick="location.replace('dashboard.html')" class="w-full text-left p-3 hover:bg-white/5 rounded-lg text-xs font-bold transition">Return to Base</button>
        </div>
    </div>
</nav>

<aside id="sidePanel" class="flex flex-col">
    <div class="mb-8 relative">
        <h1 class="text-xl font-black text-purple-400 tracking-widest">COSMIC</h1>
        <div class="h-px w-full bg-white/5 mt-4"></div>
        <button onclick="toggleMenu()" class="absolute -top-2 -right-4 text-white/20 hover:text-white p-2">âœ•</button>
    </div>
    <nav class="flex-1" id="dynamicSidebarNav"></nav>
</aside>

<div id="menu-view" class="text-center z-10">
    <h2 class="text-5xl font-black mb-8 uppercase tracking-tighter">Chess Module</h2>
    <div class="flex flex-col gap-4">
        <button onclick="setupGame('host')" class="btn-action">Create Lobby</button>
        <p class="text-[10px] font-bold opacity-30 uppercase tracking-[0.5em] cursor-pointer hover:opacity-100" onclick="setupGame('join')">or Join Lobby</p>
    </div>
</div>

<div id="join-view" class="hidden text-center z-10 max-w-xs w-full">
    <h3 class="text-xl font-bold mb-6 uppercase">Join Sector</h3>
    <input type="text" id="joinCodeInput" class="input-box mb-6" placeholder="4-DIGIT CODE">
    <button onclick="executeJoin()" class="w-full btn-action">Connect</button>
</div>

<div id="lobby-view" class="hidden text-center z-10">
    <p class="text-[10px] font-bold opacity-30 uppercase mb-2">Access Code</p>
    <h1 id="display-code" class="text-7xl font-black text-purple-500 mb-6">0000</h1>
    <p id="lobby-status" class="text-xs font-bold uppercase animate-pulse">1/2 Players Connected</p>
</div>

<div id="game-view" class="hidden text-center z-10 py-20">
    <div id="opponent-name" class="mb-4 text-xs font-bold opacity-40 uppercase tracking-widest">Waiting for Opponent...</div>
    <div id="myBoard"></div>
    <div id="my-name" class="mt-4 text-xs font-bold uppercase tracking-widest text-purple-400">Identity Loading...</div>
    <p id="game-status" class="mt-8 text-[10px] font-black uppercase bg-white/5 px-6 py-2 rounded-full inline-block">White's Turn</p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, onSnapshot, updateDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const config = { apiKey: "AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4", authDomain: "login-34954.firebaseapp.com", projectId: "login-34954", storageBucket: "login-34954.firebasestorage.app", messagingSenderId: "422184727508", appId: "1:422184727508:web:cef39fc913d526febe9c41" };
    const app = initializeApp(config);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const currentPage = "chess";
    let myUsername = "";
    let gameCode = "";
    let playerRole = ""; 
    let game = new Chess();
    let board = null;

    // --- PROTECT ROUTE & SYNC USER ---
    onAuthStateChanged(auth, async user => {
        if (!user) { location.replace("index.html"); return; }
        
        // Sync Username
        const q = query(collection(db, "usernames"), where("uid", "==", user.uid));
        const snap = await getDocs(q);
        myUsername = !snap.empty ? snap.docs[0].id : user.email.split('@')[0];
        
        // Update UI
        document.getElementById("profileUserText").textContent = myUsername;
        const pfp = document.getElementById("profilePic");
        pfp.textContent = myUsername[0].toUpperCase();
        
        const pfpDoc = await getDoc(doc(db, "userPFPs", user.uid));
        if(pfpDoc.exists() && pfpDoc.data().data) {
            pfp.style.backgroundImage = `url(${pfpDoc.data().data})`;
            pfp.textContent = "";
        }
        loadTabs();
    });

    // --- GAME SETUP ---
    window.setupGame = async (mode) => {
        if (mode === 'host') {
            gameCode = Math.floor(1000 + Math.random() * 9000).toString();
            playerRole = 'white';
            await setDoc(doc(db, "chess", gameCode), {
                hostName: myUsername, guestName: "", fen: "start", turn: "w", status: "waiting"
            });
            startSync();
        } else {
            document.getElementById('menu-view').classList.add('hidden');
            document.getElementById('join-view').classList.remove('hidden');
        }
    };

    window.executeJoin = async () => {
        gameCode = document.getElementById('joinCodeInput').value.trim();
        playerRole = 'black';
        const lobbyRef = doc(db, "chess", gameCode);
        const snap = await getDoc(lobbyRef);
        
        if (snap.exists()) {
            await updateDoc(lobbyRef, { guestName: myUsername, status: "connecting" });
            startSync();
        } else { alert("Code invalid."); }
    };

    function startSync() {
        document.getElementById('menu-view').classList.add('hidden');
        document.getElementById('join-view').classList.add('hidden');
        document.getElementById('lobby-view').classList.remove('hidden');
        document.getElementById('display-code').innerText = gameCode;

        onSnapshot(doc(db, "chess", gameCode), (snap) => {
            const data = snap.data();
            if (!data) return;

            if ((data.status === "connecting" || data.status === "playing") && !board) {
                initBoard(data);
            }

            if (data.status === "playing" && board) {
                if (data.fen !== game.fen()) {
                    game.load(data.fen);
                    board.position(data.fen);
                }
                updateStatus(data);
            }
        });
    }

    function initBoard(data) {
        document.getElementById('lobby-view').classList.add('hidden');
        document.getElementById('game-view').classList.remove('hidden');
        document.getElementById('my-name').innerText = myUsername;
        document.getElementById('opponent-name').innerText = (playerRole === 'white') ? (data.guestName || "Waiting for guest...") : data.hostName;

        const config = {
            draggable: true,
            position: game.fen(),
            orientation: playerRole,
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
            onDragStart: (s, p) => {
                if (game.game_over()) return false;
                if ((playerRole === 'white' && p.search(/^b/) !== -1) || (playerRole === 'black' && p.search(/^w/) !== -1)) return false;
                if ((game.turn() === 'w' && playerRole !== 'white') || (game.turn() === 'b' && playerRole !== 'black')) return false;
            },
            onDrop: (source, target) => {
                let move = game.move({ from: source, to: target, promotion: 'q' });
                if (move === null) return 'snapback';
                updateDoc(doc(db, "chess", gameCode), { fen: game.fen(), turn: game.turn() });
            },
            onSnapEnd: () => board.position(game.fen())
        };
        board = Chessboard('myBoard', config);
        if (playerRole === 'white') updateDoc(doc(db, "chess", gameCode), { status: "playing" });
    }

    function updateStatus(data) {
        let s = game.turn() === 'w' ? "White's Turn" : "Black's Turn";
        if (game.in_checkmate()) s = "Checkmate!";
        document.getElementById('game-status').innerText = s;
        if(data.guestName) document.getElementById('opponent-name').innerText = (playerRole === 'white') ? data.guestName : data.hostName;
    }

    // --- DASHBOARD UI UTILS ---
    window.toggleMenu = () => document.body.classList.toggle("menu-open");
    window.toggleProfile = () => {
        const dp = document.getElementById("profileDropdown");
        dp.style.display = dp.style.display === "flex" ? "none" : "flex";
    };

    async function loadTabs() {
        try {
            const response = await fetch(`tabs.txt?v=${Date.now()}`);
            const text = await response.text();
            const tabs = text.split('\n').map(t => t.trim()).filter(t => t.length > 0);
            const sidebar = document.getElementById('dynamicSidebarNav');
            sidebar.innerHTML = '';
            tabs.forEach(tab => {
                const navItem = document.createElement('div');
                navItem.className = `nav-item ${tab.toLowerCase() === currentPage ? 'active' : ''}`;
                navItem.textContent = tab;
                navItem.onclick = () => location.href = `${tab.toLowerCase()}.html`;
                sidebar.appendChild(navItem);
            });
        } catch (e) { console.error(e); }
    }

    // Stars
    for (let i = 0; i < 60; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.width = star.style.height = `${Math.random() * 2 + 1}px`;
        star.style.left = `${Math.random() * 100}%`; star.style.top = `${Math.random() * 100}%`;
        star.style.setProperty('--duration', `${2 + Math.random() * 4}s`);
        document.getElementById('starField').appendChild(star);
    }
</script>
</body>
</html>
