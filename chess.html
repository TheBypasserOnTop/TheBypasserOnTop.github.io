<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMIC | Chess</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root { --accent: #a855f7; --border: rgba(255, 255, 255, 0.1); }
        body {
            background: radial-gradient(circle at top, #1e1b4b, #020617);
            color: #e6f0ff; font-family: 'Inter', sans-serif; min-height: 100vh;
            display: flex; align-items: center; justify-content: center; margin: 0;
        }
        .input-box {
            background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border);
            padding: 15px; border-radius: 12px; width: 100%; color: white; text-align: center; outline: none;
        }
        #myBoard { width: 400px; margin: 20px auto; border: 4px solid rgba(255,255,255,0.1); border-radius: 8px; overflow: hidden; }
        .hidden { display: none !important; }
        .stars-container { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; animation: pulse var(--duration) infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { opacity: 0.1; } 50% { opacity: 0.8; } }
    </style>
</head>
<body>

<div class="stars-container" id="starField"></div>

<div id="menu-view" class="text-center w-full max-w-xs">
    <h1 class="text-4xl font-black mb-8 tracking-tighter uppercase">Cosmic Chess</h1>
    <button onclick="showNameInput('host')" class="w-full bg-white text-black py-4 rounded-xl font-black uppercase hover:bg-purple-500 hover:text-white transition">Create Lobby</button>
    <p class="mt-4 text-[10px] font-bold opacity-40 uppercase tracking-widest cursor-pointer hover:opacity-100" onclick="showNameInput('join')">or Join Lobby</p>
</div>

<div id="setup-view" class="hidden text-center w-full max-w-xs">
    <input type="text" id="usernameInput" class="input-box mb-4" placeholder="USERNAME">
    <input type="text" id="codeInput" class="input-box mb-4 hidden" placeholder="JOIN CODE">
    <button id="setup-btn" onclick="processSetup()" class="w-full bg-purple-600 text-white py-4 rounded-xl font-black uppercase">Continue</button>
</div>

<div id="lobby-view" class="hidden text-center">
    <h2 class="text-[10px] font-bold opacity-40 uppercase tracking-widest mb-2">Lobby Code</h2>
    <h1 id="display-code" class="text-6xl font-black mb-8 text-purple-400">0000</h1>
    <p id="lobby-status" class="text-sm font-bold animate-pulse">1/2 PLAYERS, WAITING FOR OTHER PLAYER</p>
</div>

<div id="game-view" class="hidden text-center">
    <div id="opponent-name" class="mb-4 text-sm font-bold opacity-50 uppercase tracking-widest">Opponent</div>
    <div id="myBoard"></div>
    <div id="my-name" class="mt-4 text-sm font-bold uppercase tracking-widest text-purple-400">You</div>
    <p id="game-status" class="mt-4 text-xs italic opacity-40">White's Turn</p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getFirestore, doc, setDoc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const config = { apiKey: "AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4", authDomain: "login-34954.firebaseapp.com", projectId: "login-34954", storageBucket: "login-34954.firebasestorage.app", messagingSenderId: "422184727508", appId: "1:422184727508:web:cef39fc913d526febe9c41" };
    const app = initializeApp(config);
    const db = getFirestore(app);

    let mode = ""; 
    let myUsername = "";
    let gameCode = "";
    let playerRole = ""; // 'white' or 'black'
    let game = new Chess();
    let board = null;

    window.showNameInput = (m) => {
        mode = m;
        document.getElementById('menu-view').classList.add('hidden');
        document.getElementById('setup-view').classList.remove('hidden');
        if (mode === 'join') document.getElementById('codeInput').classList.remove('hidden');
    };

    window.processSetup = async () => {
        myUsername = document.getElementById('usernameInput').value.trim();
        if (!myUsername) return alert("Enter Username");

        if (mode === 'host') {
            gameCode = Math.floor(1000 + Math.random() * 9000).toString();
            playerRole = 'white';
            await setDoc(doc(db, "chess", gameCode), {
                hostName: myUsername,
                guestName: "",
                fen: "start",
                turn: "w",
                status: "waiting"
            });
            startLobbyListener();
        } else {
            gameCode = document.getElementById('codeInput').value.trim();
            playerRole = 'black';
            const snap = await setDoc(doc(db, "chess", gameCode), { 
                guestName: myUsername, 
                status: "connecting" 
            }, { merge: true });
            startLobbyListener();
        }
    };

    function startLobbyListener() {
        document.getElementById('setup-view').classList.add('hidden');
        document.getElementById('lobby-view').classList.remove('hidden');
        document.getElementById('display-code').innerText = gameCode;

        onSnapshot(doc(db, "chess", gameCode), (snap) => {
            const data = snap.data();
            if (!data) return;

            if (data.status === "connecting") {
                document.getElementById('lobby-status').innerText = "2/2 PLAYERS, CONNECTING TO SERVER...";
                setTimeout(() => initGame(data), 2000);
            }
            if (data.status === "playing" && board) {
                if (data.turn !== playerRole[0]) {
                    game.load(data.fen);
                    board.position(data.fen);
                    updateStatus();
                }
            }
        });
    }

    function initGame(data) {
        document.getElementById('lobby-view').classList.add('hidden');
        document.getElementById('game-view').classList.remove('hidden');
        
        document.getElementById('my-name').innerText = myUsername;
        document.getElementById('opponent-name').innerText = (playerRole === 'white') ? data.guestName : data.hostName;

        const config = {
            draggable: true,
            position: 'start',
            orientation: playerRole,
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd
        };
        board = Chessboard('myBoard', config);
        updateDoc(doc(db, "chess", gameCode), { status: "playing" });
    }

    // --- CHESS LOGIC ---
    function onDragStart (source, piece, position, orientation) {
        if (game.game_over()) return false;
        if ((game.turn() === 'w' && playerRole !== 'white') || (game.turn() === 'b' && playerRole !== 'black')) return false;
        if ((game.turn() === 'w' && piece.search(/^b/) !== -1) || (game.turn() === 'b' && piece.search(/^w/) !== -1)) return false;
    }

    function onDrop (source, target) {
        var move = game.move({ from: source, to: target, promotion: 'q' });
        if (move === null) return 'snapback';
        
        updateDoc(doc(db, "chess", gameCode), {
            fen: game.fen(),
            turn: game.turn()
        });
        updateStatus();
    }

    function onSnapEnd () { board.position(game.fen()); }

    function updateStatus () {
        let status = '';
        let moveColor = (game.turn() === 'b') ? 'Black' : 'White';

        if (game.in_checkmate()) { status = 'Game over, ' + moveColor + ' is in checkmate.'; }
        else if (game.in_draw()) { status = 'Game over, drawn position'; }
        else {
            status = moveColor + "'s Turn";
            if (game.in_check()) { status += ', ' + moveColor + ' is in check'; }
        }
        document.getElementById('game-status').innerText = status;
    }

    // Stars
    for (let i = 0; i < 50; i++) {
        const s = document.createElement('div'); s.className = 'star';
        s.style.width = s.style.height = `${Math.random() * 2 + 1}px`;
        s.style.left = `${Math.random() * 100}%`; s.style.top = `${Math.random() * 100}%`;
        s.style.setProperty('--duration', `${2 + Math.random() * 4}s`);
        document.getElementById('starField').appendChild(s);
    }
</script>
</body>
</html>
