<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMIC | Strategic Chess</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --accent: #a855f7; --border: rgba(255, 255, 255, 0.1); --glass: rgba(255, 255, 255, 0.03); }
        body { margin: 0; padding: 0; background: radial-gradient(circle at top, #1e1b4b, #020617); color: #e6f0ff; font-family: 'Inter', sans-serif; min-height: 100vh; overflow: hidden; }
        .stars-container { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; animation: pulse var(--duration) infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { opacity: 0.1; transform: scale(0.8); } 50% { opacity: 0.8; transform: scale(1.4); } }
        
        /* Board Customization */
        #myBoard { width: 450px; border: 4px solid var(--border); border-radius: 12px; }
        .white-1e1b7 { background-color: #f0d9b5; }
        .black-3c403 { background-color: #b58863; }

        /* UI Panels */
        .side-panel { width: 300px; background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--border); height: calc(100vh - 120px); border-radius: 24px; display: flex; flex-direction: column; }
        .move-history { font-family: 'Courier New', monospace; font-size: 11px; overflow-y: auto; flex-grow: 1; padding: 10px; }
        .chat-area { flex-grow: 1; overflow-y: auto; padding: 15px; font-size: 12px; }
        .chat-msg { margin-bottom: 8px; border-left: 2px solid var(--accent); padding-left: 8px; }
        
        .overlay-bg { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(12px); display: none; z-index: 1000; align-items: center; justify-content: center; }
        .hidden { display: none !important; }
        input { background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: white; padding: 12px; border-radius: 10px; outline: none; width: 100%; }
    </style>
</head>
<body class="flex flex-col items-center">

<div class="stars-container" id="starField"></div>

<nav class="w-full px-10 py-6 flex justify-between items-center z-50">
    <button onclick="confirmExit()" class="text-[10px] font-black uppercase tracking-widest text-white/40 hover:text-white transition flex items-center gap-2">‚Üê Exit Lobby</button>
    <h1 class="text-xl font-black text-purple-400 tracking-widest">COSMIC CHESS</h1>
    <div id="profilePic" class="w-10 h-10 rounded-full border border-white/10 bg-white/5 bg-cover bg-center"></div>
</nav>

<div id="menu-view" class="mt-20 text-center">
    <button onclick="setupGame('host')" class="px-10 py-4 bg-white text-black font-black rounded-xl hover:bg-purple-500 hover:text-white transition uppercase">Host Game</button>
    <button onclick="toggleJoin()" class="ml-4 px-10 py-4 bg-white/5 border border-white/10 font-black rounded-xl hover:bg-white/10 transition uppercase">Join Game</button>
    <div id="join-input-area" class="hidden mt-6">
        <input type="text" id="joinCodeInput" placeholder="4-DIGIT CODE" class="max-w-[200px] text-center mb-4">
        <button onclick="executeJoin()" class="block mx-auto text-xs font-bold text-purple-400 uppercase">Connect</button>
    </div>
</div>

<div id="lobby-view" class="hidden mt-20 text-center">
    <h1 id="display-code" class="text-8xl font-black text-purple-500 mb-4">0000</h1>
    <p class="animate-pulse text-xs font-bold uppercase text-white/40">Waiting for opponent...</p>
</div>

<div id="game-view" class="hidden flex gap-8 mt-10 w-full px-10 justify-center">
    
    <div class="side-panel">
        <div class="p-4 border-b border-white/5 font-black text-[10px] uppercase tracking-widest text-white/40">System Log</div>
        <div id="moveHistory" class="move-history text-white/60"></div>
    </div>

    <div class="flex flex-col items-center">
        <div id="opponent-name" class="mb-4 text-xs font-bold opacity-40 uppercase tracking-widest">Opponent</div>
        <div id="myBoard"></div>
        <div id="my-name" class="mt-4 text-xs font-bold uppercase tracking-widest text-purple-400">You</div>
        <div id="game-status" class="mt-8 text-[10px] font-black uppercase bg-purple-600 px-6 py-2 rounded-full tracking-widest">Initializing...</div>
    </div>

    <div class="side-panel">
        <div class="p-4 border-b border-white/5 font-black text-[10px] uppercase tracking-widest text-white/40">Chat Sector</div>
        <div id="chatArea" class="chat-area"></div>
        <div class="p-4 border-t border-white/5">
            <input type="text" id="chatInput" placeholder="Type message..." onkeydown="if(event.key==='Enter') sendChat()">
        </div>
    </div>
</div>

<div id="exitModal" class="overlay-bg">
    <div class="bg-[#050510] border border-white/10 p-10 max-w-sm rounded-3xl text-center">
        <h3 class="font-bold mb-4 uppercase">Abandon Game?</h3>
        <div class="flex gap-2">
            <button onclick="location.reload()" class="flex-1 py-4 bg-red-500 rounded-xl text-xs font-bold uppercase">Leave</button>
            <button onclick="document.getElementById('exitModal').style.display='none'" class="flex-1 py-4 bg-white/5 rounded-xl text-xs font-bold uppercase">Stay</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, onSnapshot, updateDoc, collection, query, where, getDocs, addDoc, orderBy, limit } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const config = { apiKey: "AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4", authDomain: "login-34954.firebaseapp.com", projectId: "login-34954", storageBucket: "login-34954.firebasestorage.app", messagingSenderId: "422184727508", appId: "1:422184727508:web:cef39fc913d526febe9c41" };
    const app = initializeApp(config);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let myUsername = "", gameCode = "", playerRole = "", board = null;
    let game = new Chess();

    onAuthStateChanged(auth, async user => {
        if (!user) { location.replace("index.html"); return; }
        const q = query(collection(db, "usernames"), where("uid", "==", user.uid));
        const snap = await getDocs(q);
        myUsername = !snap.empty ? snap.docs[0].id : user.email.split('@')[0];
        const pfpDoc = await getDoc(doc(db, "userPFPs", user.uid));
        if(pfpDoc.exists()) document.getElementById("profilePic").style.backgroundImage = `url(${pfpDoc.data().data})`;
    });

    window.toggleJoin = () => document.getElementById('join-input-area').classList.toggle('hidden');

    window.setupGame = async (mode) => {
        gameCode = Math.floor(1000 + Math.random() * 9000).toString();
        playerRole = 'white';
        await setDoc(doc(db, "chess", gameCode), { hostName: myUsername, guestName: "", fen: "start", history: [], status: "waiting" });
        startSync();
    };

    window.executeJoin = async () => {
        gameCode = document.getElementById('joinCodeInput').value.trim();
        playerRole = 'black';
        const snap = await getDoc(doc(db, "chess", gameCode));
        if (snap.exists()) {
            await updateDoc(doc(db, "chess", gameCode), { guestName: myUsername, status: "playing" });
            startSync();
        } else { alert("Lobby not found."); }
    };

    function startSync() {
        document.getElementById('menu-view').classList.add('hidden');
        document.getElementById('lobby-view').classList.remove('hidden');
        document.getElementById('display-code').innerText = gameCode;

        onSnapshot(doc(db, "chess", gameCode), (snap) => {
            const data = snap.data();
            if (!data) return;
            if (data.status === "playing" && !board) initBoard(data);
            if (data.status === "playing" && board) {
                if (data.fen !== game.fen()) {
                    game.load(data.fen);
                    board.position(data.fen, true); // TRUE = Smooth Animation
                }
                updateUI(data);
            }
        });

        // Chat Sync
        const chatQuery = query(collection(db, `chess/${gameCode}/messages`), orderBy("time", "asc"));
        onSnapshot(chatQuery, (snap) => {
            const chatArea = document.getElementById('chatArea');
            chatArea.innerHTML = "";
            snap.forEach(m => {
                chatArea.innerHTML += `<div class="chat-msg"><strong>${m.data().user}:</strong> ${m.data().msg}</div>`;
            });
            chatArea.scrollTop = chatArea.scrollHeight;
        });
    }

    function initBoard(data) {
        document.getElementById('lobby-view').classList.add('hidden');
        document.getElementById('game-view').classList.remove('hidden');
        document.getElementById('my-name').innerText = `${myUsername} (${playerRole})`;
        document.getElementById('opponent-name').innerText = (playerRole === 'white') ? data.guestName : data.hostName;

        board = Chessboard('myBoard', {
            draggable: true, position: 'start', orientation: playerRole,
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
            onDragStart: (s, p) => {
                if (game.game_over()) return false;
                if ((playerRole === 'white' && p.search(/^b/) !== -1) || (playerRole === 'black' && p.search(/^w/) !== -1)) return false;
                if ((game.turn() === 'w' && playerRole !== 'white') || (game.turn() === 'b' && playerRole !== 'black')) return false;
            },
            onDrop: (source, target) => {
                let move = game.move({ from: source, to: target, promotion: 'q' });
                if (move === null) return 'snapback';
                
                const history = game.history();
                updateDoc(doc(db, "chess", gameCode), { fen: game.fen(), history: history });
            }
        });
    }

    function updateUI(data) {
        const turn = game.turn();
        const statusEl = document.getElementById('game-status');
        
        if ( (turn === 'w' && playerRole === 'white') || (turn === 'b' && playerRole === 'black') ) {
            statusEl.innerText = "Your Turn";
            statusEl.classList.replace('bg-white/5', 'bg-purple-600');
        } else {
            statusEl.innerText = "Opponent's Turn";
            statusEl.classList.replace('bg-purple-600', 'bg-white/5');
        }

        // History UI
        const historyEl = document.getElementById('moveHistory');
        historyEl.innerHTML = data.history.map((m, i) => `<span>${i+1}. ${m}</span>`).join(' ');
    }

    window.sendChat = async () => {
        const input = document.getElementById('chatInput');
        if (!input.value.trim()) return;
        await addDoc(collection(db, `chess/${gameCode}/messages`), {
            user: myUsername, msg: input.value, time: Date.now()
        });
        input.value = "";
    };

    window.confirmExit = () => document.getElementById('exitModal').style.display='flex';

    // Stars
    for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.width = star.style.height = '1px';
        star.style.left = Math.random() * 100 + '%'; star.style.top = Math.random() * 100 + '%';
        star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
        document.getElementById('starField').appendChild(star);
    }
</script>
</body>
</html>
