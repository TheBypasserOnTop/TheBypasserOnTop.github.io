<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMIC | Strategic Chess</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --accent: #a855f7; --border: rgba(255, 255, 255, 0.1); --glass: rgba(255, 255, 255, 0.03); }
        body { margin: 0; padding: 0; background: radial-gradient(circle at top, #1e1b4b, #020617); color: #e6f0ff; font-family: 'Inter', sans-serif; min-height: 100vh; overflow: hidden; }
        
        .stars-container { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; animation: pulse var(--duration) infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { opacity: 0.1; transform: scale(0.8); } 50% { opacity: 0.8; transform: scale(1.4); } }

        /* Floating UI Styling */
        .side-panel { 
            width: 320px; 
            background: rgba(10, 10, 25, 0.6); 
            backdrop-filter: blur(30px); 
            border: 1px solid var(--border); 
            height: 70vh; 
            border-radius: 32px; 
            display: flex; 
            flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        #myBoard { width: 450px; border: 8px solid rgba(255,255,255,0.05); border-radius: 16px; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        
        /* Highlighting Legal Moves */
        .highlight-move { box-shadow: inset 0 0 3px 3px rgba(168, 85, 247, 0.5); border-radius: 50%; }
        .highlight-square { background-color: rgba(168, 85, 247, 0.3) !important; }

        .chat-area { flex-grow: 1; overflow-y: auto; padding: 20px; font-size: 13px; scrollbar-width: none; }
        .chat-msg { margin-bottom: 12px; background: rgba(255,255,255,0.03); padding: 8px 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.05); }
        
        .overlay-bg { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(12px); display: none; z-index: 1000; align-items: center; justify-content: center; }
        .btn-action { background: white; color: black; padding: 14px 28px; border-radius: 14px; font-weight: 900; text-transform: uppercase; transition: 0.3s; }
        .btn-action:hover { background: var(--accent); color: white; transform: translateY(-3px); }
    </style>
</head>
<body class="flex flex-col items-center">

<div class="stars-container" id="starField"></div>

<nav class="w-full px-10 py-8 flex justify-between items-center z-50">
    <button onclick="confirmExit()" class="text-[10px] font-black uppercase tracking-[0.3em] text-white/40 hover:text-white transition">‚Üê Return</button>
    <div id="profilePic" class="w-10 h-10 rounded-full border border-white/10 bg-white/5 bg-cover bg-center"></div>
</nav>

<div id="menu-view" class="mt-20 text-center z-10">
    <h2 class="text-5xl font-black mb-8 uppercase tracking-tighter italic">Chess Module</h2>
    <div class="flex flex-col gap-4">
        <button onclick="setupGame('host')" class="btn-action">Create Lobby</button>
        <p class="text-[10px] font-bold opacity-30 uppercase tracking-[0.5em] cursor-pointer hover:opacity-100" onclick="toggleJoin()">or Join Lobby</p>
    </div>
    <div id="join-input-area" class="hidden mt-6">
        <input type="text" id="joinCodeInput" placeholder="4-DIGIT CODE" class="bg-white/5 border border-white/10 p-4 rounded-xl text-center text-white mb-4 outline-none focus:border-purple-500">
        <button onclick="executeJoin()" class="block mx-auto text-xs font-bold text-purple-400 uppercase tracking-widest">Connect</button>
    </div>
</div>

<div id="lobby-view" class="hidden mt-20 text-center z-10">
    <p class="text-[10px] font-bold opacity-30 uppercase mb-2">Access Code</p>
    <h1 id="display-code" class="text-7xl font-black text-purple-500 mb-6 tracking-tighter">0000</h1>
    <p class="text-xs font-bold uppercase animate-pulse">1/2 Players Connected</p>
</div>

<div id="game-view" class="hidden flex gap-12 mt-12 w-full px-12 justify-center items-center">
    
    <div class="side-panel">
        <div class="p-6 border-b border-white/5 font-black text-[10px] uppercase tracking-widest text-purple-400">Move Notation</div>
        <div id="moveHistory" class="p-6 font-mono text-xs overflow-y-auto text-white/40 space-y-1"></div>
    </div>

    <div class="flex flex-col items-center">
        <div id="opponent-name" class="mb-4 text-[10px] font-black opacity-30 uppercase tracking-[0.3em]">Opponent</div>
        <div id="myBoard"></div>
        <div id="my-name" class="mt-4 text-[10px] font-black uppercase tracking-[0.3em] text-purple-400">You</div>
        <div id="game-status" class="mt-8 text-[10px] font-black uppercase bg-white/5 border border-white/10 px-8 py-3 rounded-full tracking-[0.2em] transition-all">Waiting...</div>
    </div>

    <div class="side-panel">
        <div class="p-6 border-b border-white/5 font-black text-[10px] uppercase tracking-widest text-purple-400">Comms Channel</div>
        <div id="chatArea" class="chat-area"></div>
        <div class="p-6 pt-0">
            <input type="text" id="chatInput" placeholder="Send transmission..." class="bg-white/5 border border-white/10 p-4 rounded-2xl w-full text-xs outline-none focus:border-purple-500" onkeydown="if(event.key==='Enter') sendChat()">
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, onSnapshot, updateDoc, collection, query, where, getDocs, addDoc, orderBy } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const config = { apiKey: "AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4", authDomain: "login-34954.firebaseapp.com", projectId: "login-34954", storageBucket: "login-34954.firebasestorage.app", messagingSenderId: "422184727508", appId: "1:422184727508:web:cef39fc913d526febe9c41" };
    const app = initializeApp(config);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let myUsername = "", gameCode = "", playerRole = "", board = null;
    let game = new Chess();

    onAuthStateChanged(auth, async user => {
        if (!user) return;
        const q = query(collection(db, "usernames"), where("uid", "==", user.uid));
        const snap = await getDocs(q);
        myUsername = !snap.empty ? snap.docs[0].id : user.email.split('@')[0];
        const pfpDoc = await getDoc(doc(db, "userPFPs", user.uid));
        if(pfpDoc.exists()) document.getElementById("profilePic").style.backgroundImage = `url(${pfpDoc.data().data})`;
    });

    window.toggleJoin = () => document.getElementById('join-input-area').classList.toggle('hidden');

    window.setupGame = async (mode) => {
        gameCode = Math.floor(1000 + Math.random() * 9000).toString();
        playerRole = 'white';
        await setDoc(doc(db, "chess", gameCode), { hostName: myUsername, guestName: "", fen: "start", history: [], status: "waiting", turn: "w" });
        startSync();
    };

    window.executeJoin = async () => {
        gameCode = document.getElementById('joinCodeInput').value.trim();
        playerRole = 'black';
        const snap = await getDoc(doc(db, "chess", gameCode));
        if (snap.exists()) {
            await updateDoc(doc(db, "chess", gameCode), { guestName: myUsername, status: "playing" });
            startSync();
        }
    };

    function startSync() {
        document.getElementById('menu-view').classList.add('hidden');
        document.getElementById('lobby-view').classList.remove('hidden');
        document.getElementById('display-code').innerText = gameCode;

        onSnapshot(doc(db, "chess", gameCode), (snap) => {
            const data = snap.data();
            if (!data) return;
            if (data.status === "playing" && !board) initBoard(data);
            if (data.status === "playing" && board) {
                if (data.fen !== game.fen()) {
                    game.load(data.fen);
                    board.position(data.fen, true);
                }
                updateUI(data);
            }
        });

        const chatQuery = query(collection(db, `chess/${gameCode}/messages`), orderBy("time", "asc"));
        onSnapshot(chatQuery, (snap) => {
            const chatArea = document.getElementById('chatArea');
            chatArea.innerHTML = "";
            snap.forEach(m => {
                chatArea.innerHTML += `<div class="chat-msg"><strong>${m.data().user}</strong><br><span class="opacity-60">${m.data().msg}</span></div>`;
            });
            chatArea.scrollTop = chatArea.scrollHeight;
        });
    }

    function removeHighlights() {
        $('#myBoard .square-55d63').removeClass('highlight-square');
    }

    function highlightSquare(square) {
        let $square = $('#myBoard .square-' + square);
        $square.addClass('highlight-square');
    }

    function initBoard(data) {
        document.getElementById('lobby-view').classList.add('hidden');
        document.getElementById('game-view').classList.remove('hidden');
        document.getElementById('opponent-name').innerText = (playerRole === 'white') ? data.guestName : data.hostName;

        board = Chessboard('myBoard', {
            draggable: true, position: 'start', orientation: playerRole,
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
            onDragStart: (source, piece) => {
                if (game.game_over()) return false;
                if ((playerRole === 'white' && piece.search(/^b/) !== -1) || (playerRole === 'black' && piece.search(/^w/) !== -1)) return false;
                if (game.turn() !== playerRole[0]) return false;
            },
            // SHOW POSSIBLE MOVES ON CLICK/HOVER
            onMouseoverSquare: (square, piece) => {
                if (!piece || game.turn() !== playerRole[0] || piece[0] !== playerRole[0]) return;
                let moves = game.moves({ square: square, verbose: true });
                if (moves.length === 0) return;
                highlightSquare(square);
                for (let i = 0; i < moves.length; i++) {
                    highlightSquare(moves[i].to);
                }
            },
            onMouseoutSquare: removeHighlights,
            onDrop: (source, target) => {
                let move = game.move({ from: source, to: target, promotion: 'q' });
                removeHighlights();
                if (move === null) return 'snapback';
                updateDoc(doc(db, "chess", gameCode), { fen: game.fen(), history: game.history() });
            }
        });
    }

    function updateUI(data) {
        const turn = game.turn();
        const statusEl = document.getElementById('game-status');
        if (turn === playerRole[0]) {
            statusEl.innerText = "Your Turn";
            statusEl.style.borderColor = "#a855f7";
            statusEl.style.color = "#a855f7";
        } else {
            statusEl.innerText = "Opponent's Turn";
            statusEl.style.borderColor = "rgba(255,255,255,0.1)";
            statusEl.style.color = "rgba(255,255,255,0.4)";
        }
        document.getElementById('moveHistory').innerHTML = data.history.map((m, i) => `<div class="border-b border-white/5 pb-1">${Math.floor(i/2 + 1)}${i%2===0?'.':''} ${m}</div>`).join('');
    }

    window.sendChat = async () => {
        const input = document.getElementById('chatInput');
        if (!input.value.trim()) return;
        await addDoc(collection(db, `chess/${gameCode}/messages`), { user: myUsername, msg: input.value, time: Date.now() });
        input.value = "";
    };

    window.confirmExit = () => location.href = 'games.html';

    // Stars
    for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.width = star.style.height = '1px';
        star.style.left = Math.random() * 100 + '%'; star.style.top = Math.random() * 100 + '%';
        star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
        document.getElementById('starField').appendChild(star);
    }
</script>
</body>
</html>
