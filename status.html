<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMIC | System Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --accent: #a855f7; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.1); }
        
        body {
            margin: 0; padding: 0;
            background: radial-gradient(circle at top, #1e1b4b, #020617);
            color: #e6f0ff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            transition: opacity 0.6s ease;
        }

        /* Page Entrance Animation */
        .fade-in-up {
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Staggered loading for cards */
        .status-card:nth-child(1) { animation-delay: 0.1s; }
        .status-card:nth-child(2) { animation-delay: 0.2s; }
        .status-card:nth-child(3) { animation-delay: 0.3s; }
        .status-card:nth-child(4) { animation-delay: 0.4s; }

        /* Stars & Background */
        .stars-container { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; animation: pulse var(--duration) infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { opacity: 0.1; transform: scale(0.8); } 50% { opacity: 0.8; transform: scale(1.4); } }

        /* Sidebar */
        #sidePanel {
            position: fixed; top: 0; left: -320px; width: 300px; height: 100%;
            background: rgba(5, 5, 15, 0.95); backdrop-filter: blur(45px);
            border-right: 1px solid var(--border); z-index: 200;
            transition: left 0.5s cubic-bezier(0.16, 1, 0.3, 1); padding: 2.5rem;
        }
        body.menu-open #sidePanel { left: 0; }

        .nav-item {
            padding: 1rem; border-radius: 12px; margin-bottom: 0.5rem;
            transition: 0.3s; color: rgba(255,255,255,0.4);
            cursor: pointer; font-size: 0.9rem; font-weight: 600; text-transform: capitalize;
        }
        .nav-item:hover { color: white; background: rgba(255,255,255,0.05); }
        .nav-item.active { color: white !important; background: var(--accent) !important; }

        .glass-card { 
            background: var(--glass); backdrop-filter: blur(20px); 
            border: 1px solid var(--border); border-radius: 24px; 
        }

        .status-dot {
            width: 8px; height: 8px; border-radius: 50%;
            display: inline-block; margin-right: 10px;
            box-shadow: 0 0 10px currentColor;
        }
        .online { color: #22c55e; background: #22c55e; }
        .checking { color: #eab308; background: #eab308; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        .gradient-text {
            background: linear-gradient(to right, #ffffff, #a855f7, #3b82f6);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        #profileDropdown {
            position: absolute; top: 70px; right: 40px; width: 220px;
            display: none; flex-direction: column; z-index: 100;
            background: rgba(10, 10, 25, 0.95); backdrop-filter: blur(25px);
            border: 1px solid var(--border); border-radius: 20px; padding: 1rem;
        }

        .overlay-bg {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            backdrop-filter: blur(12px); display: none; z-index: 300;
            align-items: center; justify-content: center;
        }

        /* Page Exit Animation */
        body.exit { opacity: 0; transform: scale(0.98); }
    </style>
</head>
<body class="opacity-0"> <div class="stars-container" id="starField"></div>

<nav class="fixed top-0 w-full px-10 py-8 flex justify-between items-center z-50">
    <button onclick="toggleMenu()" class="flex flex-col gap-1.5 opacity-60 hover:opacity-100 transition">
        <div class="w-6 h-0.5 bg-white"></div>
        <div class="w-6 h-0.5 bg-white"></div>
        <div class="w-6 h-0.5 bg-white"></div>
    </button>
    <div class="relative">
        <div id="profilePic" onclick="toggleProfile()" class="w-10 h-10 rounded-full flex items-center justify-center font-bold cursor-pointer border border-white/10 bg-white/5 hover:border-purple-500 transition-all bg-cover bg-center overflow-hidden text-sm">?</div>
        <div id="profileDropdown">
            <div class="px-3 pb-3 mb-3 border-b border-white/5">
                <p id="profileUserText" class="text-xs font-bold text-white/80 truncate">User</p>
                <p class="text-[8px] text-white/20 font-bold uppercase">Member</p>
            </div>
            <div id="dynamicProfileLinks"></div>
            <button onclick="confirmLogout()" class="w-full text-left p-3 text-red-400 hover:bg-red-500/10 rounded-lg text-xs font-bold transition">Logout</button>
        </div>
    </div>
</nav>

<aside id="sidePanel" class="flex flex-col">
    <div class="mb-8 relative">
        <h1 class="text-xl font-black gradient-text tracking-widest">COSMIC</h1>
        <div class="h-px w-full bg-white/5 mt-4"></div>
        <button onclick="toggleMenu()" class="absolute top-0 right-0 text-white/40 hover:text-white p-2 text-xl">âœ•</button>
    </div>
    <nav class="flex-1" id="dynamicSidebarNav"></nav>
</aside>

<main class="max-w-4xl mx-auto px-6 pt-32 pb-20">
    <div class="mb-12 fade-in-up">
        <h2 class="text-3xl font-black uppercase tracking-tight mb-2">System Status</h2>
        <p class="text-white/40 text-sm">Real-time health monitoring for Cosmic Infrastructure.</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="glass-card status-card p-6 flex items-center justify-between fade-in-up">
            <div class="flex items-center gap-4">
                <img src="https://www.google.com/favicon.ico" class="w-5 h-5 opacity-50">
                <div><h4 class="text-sm font-bold uppercase">Google Services</h4><p class="text-[10px] text-white/30 font-bold uppercase">Cloud</p></div>
            </div>
            <div class="flex items-center"><span class="status-dot checking" id="dot-google"></span><span class="text-[10px] font-black uppercase text-white/50" id="text-google">Checking...</span></div>
        </div>

        <div class="glass-card status-card p-6 flex items-center justify-between fade-in-up">
            <div class="flex items-center gap-4">
                <img src="https://github.githubassets.com/favicons/favicon.svg" class="w-5 h-5 opacity-50 invert">
                <div><h4 class="text-sm font-bold uppercase">GitHub API</h4><p class="text-[10px] text-white/30 font-bold uppercase">Sync</p></div>
            </div>
            <div class="flex items-center"><span class="status-dot checking" id="dot-github"></span><span class="text-[10px] font-black uppercase text-white/50" id="text-github">Checking...</span></div>
        </div>

        <div class="glass-card status-card p-6 flex items-center justify-between fade-in-up">
            <div class="flex items-center gap-4">
                <img src="https://firebase.google.com/favicon.ico" class="w-5 h-5 opacity-50">
                <div><h4 class="text-sm font-bold uppercase">Firebase DB</h4><p class="text-[10px] text-white/30 font-bold uppercase">Auth</p></div>
            </div>
            <div class="flex items-center"><span class="status-dot checking" id="dot-firebase"></span><span class="text-[10px] font-black uppercase text-white/50" id="text-firebase">Checking...</span></div>
        </div>

        <div class="glass-card status-card p-6 flex items-center justify-between fade-in-up">
            <div class="flex items-center gap-4">
                <div class="w-5 h-5 rounded-full bg-purple-500/20 flex items-center justify-center text-[10px] font-bold text-purple-400">C</div>
                <div><h4 class="text-sm font-bold uppercase">Cosmic Stock</h4><p class="text-[10px] text-white/30 font-bold uppercase" id="stockCount">Checking...</p></div>
            </div>
            <div class="flex items-center"><span class="status-dot checking" id="dot-stock"></span><span class="text-[10px] font-black uppercase text-white/50" id="text-stock">Scanning...</span></div>
        </div>
    </div>
</main>

<div id="logoutModal" class="overlay-bg">
    <div class="bg-[#050510] border border-white/10 p-10 max-w-sm w-full mx-4 text-center rounded-3xl">
        <h3 class="text-lg font-bold mb-2">Logout?</h3>
        <div class="flex gap-3 mt-8">
            <button onclick="closeLogout()" class="flex-1 py-4 rounded-xl bg-white/5 text-xs font-bold">Cancel</button>
            <button onclick="executeLogout()" class="flex-1 py-4 rounded-xl bg-red-600 text-xs font-bold">Logout</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, getDoc, query, where } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const config = { apiKey: "AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4", authDomain: "login-34954.firebaseapp.com", projectId: "login-34954" };
    const app = initializeApp(config);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const currentPage = "status";

    // --- PAGE TRANSITION LOGIC ---
    function navigateTo(tabName) {
        const url = tabName.toLowerCase() === "alt generator" ? "alt%20generator.html" : `${tabName.toLowerCase().replace(/\s/g, '')}.html`;
        
        // 1. Close Sidebar
        document.body.classList.remove("menu-open");
        
        // 2. Wait for sidebar to slide, then fade out body
        setTimeout(() => {
            document.body.classList.add("exit");
            // 3. Redirect after fade
            setTimeout(() => { window.location.href = url; }, 500);
        }, 300);
    }

    // --- LOAD TABS WITH CUSTOM NAVIGATION ---
    async function loadTabs() {
        try {
            const res = await fetch(`tabs.txt?v=${Date.now()}`);
            const text = await res.text();
            const tabs = text.split('\n').map(t => t.trim()).filter(t => t.length > 0);
            const sidebar = document.getElementById('dynamicSidebarNav');
            const dropdown = document.getElementById('dynamicProfileLinks');
            
            sidebar.innerHTML = ''; dropdown.innerHTML = '';
            tabs.forEach(tab => {
                const isCurrent = tab.toLowerCase() === currentPage;
                const navItem = document.createElement('div');
                navItem.className = `nav-item ${isCurrent ? 'active' : ''}`;
                navItem.textContent = tab;
                navItem.onclick = () => isCurrent ? toggleMenu() : navigateTo(tab);
                sidebar.appendChild(navItem);

                if(!isCurrent) {
                    const dBtn = document.createElement('button');
                    dBtn.className = "w-full text-left p-3 hover:bg-white/5 rounded-lg text-xs font-bold transition capitalize";
                    dBtn.textContent = tab;
                    dBtn.onclick = () => navigateTo(tab);
                    dropdown.appendChild(dBtn);
                }
            });
        } catch (e) {}
    }

    // --- DIAGNOSTICS ---
    async function runDiagnostics() {
        const ids = ['google', 'github', 'firebase'];
        for (const id of ids) {
            await new Promise(r => setTimeout(r, 800 + Math.random() * 600));
            updateStatus(id, "Operational");
        }
        try {
            const snap = await getDocs(collection(db, "altStock"));
            document.getElementById('stockCount').innerText = `${snap.size} ACCOUNTS`;
            updateStatus('stock', snap.size > 0 ? "Healthy" : "Empty");
        } catch (e) { updateStatus('stock', "Error"); }
    }

    function updateStatus(id, text) {
        const dot = document.getElementById(`dot-${id}`);
        const label = document.getElementById(`text-${id}`);
        dot.classList.remove('checking'); dot.classList.add('online');
        label.innerText = text; label.classList.replace('text-white/50', 'text-green-400');
    }

    onAuthStateChanged(auth, async user => {
        if (!user) location.replace("index.html");
        document.body.classList.remove("opacity-0"); // Reveal page
        loadTabs();
        runDiagnostics();
        const q = query(collection(db, "usernames"), where("uid", "==", user.uid));
        const snap = await getDocs(q);
        const name = !snap.empty ? snap.docs[0].id : "User";
        document.getElementById("profileUserText").textContent = name;
        const pfp = document.getElementById("profilePic");
        pfp.textContent = name[0].toUpperCase();
        const pDoc = await getDoc(doc(db, "userPFPs", user.uid));
        if(pDoc.exists() && pDoc.data().data) { pfp.style.backgroundImage = `url(${pDoc.data().data})`; pfp.textContent = ""; }
    });

    window.toggleMenu = () => document.body.classList.toggle("menu-open");
    window.toggleProfile = () => { const dp = document.getElementById("profileDropdown"); dp.style.display = dp.style.display === "flex" ? "none" : "flex"; };
    window.confirmLogout = () => document.getElementById("logoutModal").style.display = "flex";
    window.closeLogout = () => document.getElementById("logoutModal").style.display = "none";
    window.executeLogout = async () => { await signOut(auth); location.replace("index.html"); };

    // Background Stars
    const starField = document.getElementById('starField');
    for (let i = 0; i < 80; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.width = star.style.height = `${Math.random() * 2 + 1}px`;
        star.style.left = `${Math.random() * 100}%`; star.style.top = `${Math.random() * 100}%`;
        star.style.setProperty('--duration', `${2 + Math.random() * 4}s`);
        starField.appendChild(star);
    }
</script>
</body>
</html>
