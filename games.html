<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMIC | Game Sector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --accent: #a855f7; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.1); }
        
        body {
            margin: 0; padding: 0;
            background: radial-gradient(circle at top, #1e1b4b, #020617);
            color: #e6f0ff; font-family: 'Inter', sans-serif;
            min-height: 100vh; overflow-x: hidden;
        }

        /* Sidebar & Menu Styling */
        #sidePanel {
            position: fixed; top: 0; left: -320px; width: 300px; height: 100%;
            background: rgba(5, 5, 15, 0.9); backdrop-filter: blur(45px);
            border-right: 1px solid var(--border); z-index: 200;
            transition: left 0.5s cubic-bezier(0.16, 1, 0.3, 1); padding: 2.5rem;
        }
        body.menu-open #sidePanel { left: 0; }

        .nav-item {
            padding: 1rem; border-radius: 12px; margin-bottom: 0.5rem;
            transition: 0.3s; color: rgba(255,255,255,0.4);
            cursor: pointer; font-size: 0.9rem; font-weight: 600; text-transform: capitalize;
        }
        .nav-item:hover { color: white; background: rgba(255,255,255,0.05); }
        .nav-item.active { color: white; background: var(--accent); box-shadow: 0 10px 20px -5px rgba(168, 85, 247, 0.4); }

        /* Game Card Styling */
        .game-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01));
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        .game-card:hover {
            transform: scale(1.02) translateY(-5px);
            border-color: rgba(168, 85, 247, 0.5);
            background: rgba(168, 85, 247, 0.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .game-icon {
            font-size: 2.5rem;
            filter: drop-shadow(0 0 10px rgba(168, 85, 247, 0.5));
        }

        .stars-container { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; animation: pulse var(--duration) infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { opacity: 0.1; transform: scale(0.8); } 50% { opacity: 0.8; transform: scale(1.4); } }

        #profileDropdown {
            position: absolute; top: 70px; right: 40px; width: 220px;
            display: none; flex-direction: column; z-index: 100;
            background: rgba(10, 10, 25, 0.95); backdrop-filter: blur(25px);
            border: 1px solid var(--border); border-radius: 20px; padding: 1rem;
        }
    </style>
</head>
<body>

<div class="stars-container" id="starField"></div>

<nav class="fixed top-0 w-full px-10 py-8 flex justify-between items-center z-50">
    <button onclick="toggleMenu()" class="flex flex-col gap-1.5 opacity-60 hover:opacity-100 transition">
        <div class="w-6 h-0.5 bg-white"></div>
        <div class="w-6 h-0.5 bg-white"></div>
        <div class="w-6 h-0.5 bg-white"></div>
    </button>
    
    <div class="relative">
        <div id="profilePic" onclick="toggleProfile()" class="w-10 h-10 rounded-full flex items-center justify-center font-bold cursor-pointer border border-white/10 bg-white/5 hover:border-purple-500 transition-all bg-cover bg-center overflow-hidden text-sm">?</div>
        <div id="profileDropdown">
            <div class="px-3 pb-3 mb-3 border-b border-white/5">
                <p id="profileUserText" class="text-xs font-black uppercase tracking-widest text-white/80 truncate">Syncing...</p>
                <p class="text-[8px] text-white/20 font-bold tracking-widest uppercase">Verified Operator</p>
            </div>
            <div id="dynamicProfileLinks"></div>
            <button onclick="executeLogout()" class="w-full text-left p-3 text-red-400 hover:bg-red-500/10 rounded-lg text-xs font-bold transition">Logout</button>
        </div>
    </div>
</nav>

<aside id="sidePanel" class="flex flex-col">
    <div class="mb-8 relative">
        <h1 class="text-xl font-black text-purple-400 tracking-widest">COSMIC</h1>
        <div class="h-px w-full bg-white/5 mt-4"></div>
        <button onclick="toggleMenu()" class="absolute -top-2 -right-4 text-white/20 hover:text-white p-2">✕</button>
    </div>
    <nav class="flex-1" id="dynamicSidebarNav"></nav>
</aside>

<section class="pt-32 px-10 max-w-6xl mx-auto">
    <header class="mb-12">
        <h2 class="text-5xl font-black tracking-tighter uppercase italic mb-2">Game Hub</h2>
        <p class="text-white/20 uppercase tracking-[0.5em] text-[10px] font-bold">Multiplayer Tactical Sectors</p>
    </header>

    <div class="mb-16">
        <div class="flex items-center gap-4 mb-8">
            <h3 class="text-xs font-black uppercase tracking-widest text-purple-400">Multiplayer Games</h3>
            <div class="h-px flex-1 bg-gradient-to-r from-purple-500/30 to-transparent"></div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div onclick="window.open('chess.html', '_blank')" class="game-card group">
                <div class="game-icon">♟️</div>
                <div>
                    <h4 class="font-black uppercase tracking-wider text-sm group-hover:text-purple-400 transition">Chess</h4>
                    <p class="text-[10px] font-bold text-white/30 uppercase mt-1">Real-time Strategy</p>
                </div>
                <div class="ml-auto opacity-0 group-hover:opacity-100 transition-all translate-x-4 group-hover:translate-x-0">
                    <svg class="w-5 h-5 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                </div>
            </div>

            </div>
    </div>
</section>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const config = { apiKey: "AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4", authDomain: "login-34954.firebaseapp.com", projectId: "login-34954", storageBucket: "login-34954.firebasestorage.app", messagingSenderId: "422184727508", appId: "1:422184727508:web:cef39fc913d526febe9c41" };
    const app = initializeApp(config);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const currentPage = "games";

    // --- AUTH PROTECTION & UI SYNC ---
    onAuthStateChanged(auth, async user => {
        if (!user) { location.replace("index.html"); return; }
        
        loadTabs();

        const q = query(collection(db, "usernames"), where("uid", "==", user.uid));
        const snap = await getDocs(q);
        const username = !snap.empty ? snap.docs[0].id : user.email.split('@')[0];
        
        document.getElementById("profileUserText").textContent = username;
        const pfp = document.getElementById("profilePic");
        pfp.textContent = username[0].toUpperCase();
        
        const pfpDoc = await getDoc(doc(db, "userPFPs", user.uid));
        if(pfpDoc.exists() && pfpDoc.data().data) {
            pfp.style.backgroundImage = `url(${pfpDoc.data().data})`;
            pfp.textContent = "";
        }
    });

    // --- DYNAMIC TABS (Sidebar) ---
    async function loadTabs() {
        try {
            const response = await fetch(`tabs.txt?v=${Date.now()}`);
            const text = await response.text();
            const tabs = text.split('\n').map(t => t.trim()).filter(t => t.length > 0);
            
            const sidebar = document.getElementById('dynamicSidebarNav');
            sidebar.innerHTML = '';
            tabs.forEach(tab => {
                const isCurrent = tab.toLowerCase() === currentPage;
                const navItem = document.createElement('div');
                navItem.className = `nav-item ${isCurrent ? 'active' : ''}`;
                navItem.textContent = tab;
                navItem.onclick = () => isCurrent ? toggleMenu() : location.href = `${tab.toLowerCase()}.html`;
                sidebar.appendChild(navItem);
            });
        } catch (e) { console.error("Tab Sync Error:", e); }
    }

    // --- UI UTILS ---
    window.toggleMenu = () => document.body.classList.toggle("menu-open");
    window.toggleProfile = () => {
        const dp = document.getElementById("profileDropdown");
        dp.style.display = dp.style.display === "flex" ? "none" : "flex";
    };
    window.executeLogout = async () => { await signOut(auth); location.replace("index.html"); };

    // Background Stars
    const starField = document.getElementById('starField');
    for (let i = 0; i < 70; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.width = star.style.height = `${Math.random() * 2 + 1}px`;
        star.style.left = `${Math.random() * 100}%`; star.style.top = `${Math.random() * 100}%`;
        star.style.setProperty('--duration', `${2 + Math.random() * 4}s`);
        starField.appendChild(star);
    }
</script>
</body>
</html>
