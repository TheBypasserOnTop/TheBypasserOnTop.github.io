<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proxies</title>
<link rel="icon" href="favicon.ico">
<style>
html, body {
  margin:0;
  padding:0;
  min-height:100%;
  font-family:system-ui,sans-serif;
  background:radial-gradient(circle at top,#0b1e3d,#050b1a);
  color:#e6f0ff;
  overflow-x:hidden;
}

/* Hamburger menu */
#menuBtn {
  position:fixed;
  top:20px;
  left:20px;
  width:32px;
  height:24px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  cursor:pointer;
  z-index:150;
}
#menuBtn span {
  height:4px;
  background:white;
  border-radius:4px;
}
body.menu-open #menuBtn { opacity:0; pointer-events:none; transform:scale(0.8); }

/* Side panel */
#sidePanel {
  position:fixed;
  top:0;
  left:-300px;
  width:260px;
  height:100%;
  background:rgba(12,25,55,.95);
  backdrop-filter:blur(16px);
  padding:20px;
  box-sizing:border-box;
  z-index:200;
  transition:left .35s ease;
  display:flex;
  flex-direction:column;
}
body.menu-open #sidePanel { left:0; }

#sidePanelHeader {
  display:flex;
  justify-content:space-between;
  align-items:center;
}
#sidePanelHeader h3 { margin:0 auto; }
#closeMenu { cursor:pointer; font-size:1.4rem; }

/* Tabs */
.nav-tab {
  padding:12px;
  border-radius:10px;
  cursor:pointer;
  margin-bottom:8px;
  font-weight:600;
  text-align:center;
}
.nav-tab.active { background:#4da3ff; color:black; }
.nav-tab:not(.active):hover { background:rgba(255,255,255,.1); }

/* Blur layer */
.blur-layer {
  position:absolute;
  inset:0;
  z-index:5;
}
body.menu-open .blur-layer {
  backdrop-filter: blur(8px);
  pointer-events:none;
}

/* Profile pic top-right */
#profilePic {
  position:fixed;
  top:20px;
  right:20px;
  width:50px;
  height:50px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  font-size:1.3rem;
  color:white;
  cursor:pointer;
  user-select:none;
  z-index:100;
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
}

/* Profile panel */
#profilePanel {
  position:fixed;
  top:80px;
  right:20px;
  width:180px;
  background:rgba(12,25,55,.85);
  backdrop-filter:blur(8px);
  border-radius:14px;
  display:none;
  flex-direction:column;
  padding:10px;
  z-index:100;
}
#profilePanel h4 {
  margin:0 0 8px 0;
  font-size:1rem;
  text-align:center;
  border-bottom:1px solid rgba(255,255,255,0.2);
  padding-bottom:5px;
}
#profilePanel button {
  width:100%;
  margin:5px 0;
  padding:10px;
  border:none;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}
.primary { background:#4da3ff; color:black; }
.remove { background:#ff4c4c; color:white; }

/* Main proxy container */
#proxyContainer {
  max-width:500px;
  margin:120px auto 40px auto;
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  z-index:10;
  position:relative;
}

/* Card */
.card {
  width:100%;
  background:rgba(20,40,80,.8);
  backdrop-filter:blur(12px);
  border-radius:20px;
  box-shadow:0 25px 50px rgba(0,0,0,.6);
  padding:25px;
  margin-bottom:20px;
  color:#e6f0ff;
}
.card h2 { text-shadow:0 0 6px #4da3ff; }

/* Dropdown */
select {
  width:70%;
  padding:10px;
  border-radius:10px;
  border:none;
  margin:10px 0;
  font-size:1rem;
  text-align:center;
}

/* Button */
button {
  padding:10px 20px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  background:#4da3ff;
  color:black;
  font-weight:600;
  cursor:pointer;
}

/* Progress bar */
#progressWrapper {
  width:80%;
  margin-top:20px;
  display:none;
  flex-direction:column;
  align-items:center;
}
#progressBarContainer {
  width:100%;
  height:20px;
  background:rgba(255,255,255,0.2);
  border-radius:10px;
  overflow:hidden;
  position:relative;
}
#progressBar {
  width:0%;
  height:100%;
  background:#4da3ff;
  border-radius:10px;
  transition:width 0.1s linear;
}
#progressText {
  margin-right:10px;
  font-weight:bold;
}
#progressStatus {
  margin-top:10px;
  font-size:0.9rem;
  opacity:0;
  transition:opacity 0.3s;
}

/* Generated proxies */
#generatedProxies { max-width:500px; margin:20px auto; }
.generatedCard {
  width:100%;
  background:rgba(20,40,80,.8);
  backdrop-filter:blur(12px);
  border-radius:15px;
  padding:15px;
  margin-bottom:10px;
}
.generatedCard h4 { margin:0 0 5px 0; text-shadow:0 0 4px #4da3ff; }
.voteButtons { display:flex; justify-content:flex-start; gap:10px; margin-top:5px; }
.voteButtons button { padding:5px 10px; border-radius:6px; border:none; cursor:pointer; }
.up { background:#4caf50; color:white; }
.down { background:#f44336; color:white; }
.voteCount { margin-left:5px; }
</style>
</head>
<body>

<!-- Hamburger and Side Panel -->
<div id="menuBtn"><span></span><span></span><span></span></div>
<div id="sidePanel">
  <div id="sidePanelHeader">
    <div></div>
    <h3>Navigation</h3>
    <div id="closeMenu">‚úï</div>
  </div>
  <div class="divider"></div>
  <div class="nav-tab" id="tabDashboard">Dashboard</div>
  <div class="nav-tab active" id="tabProxies">Proxies</div>
  <div class="nav-tab" id="tabSettings">Settings</div>
</div>
<div class="blur-layer"></div>

<!-- Profile pic -->
<div id="profilePic"></div>
<div id="profilePanel">
  <h4 id="profileName">Username</h4>
  <button class="primary" onclick="openDashboard()">Dashboard</button>
  <button class="primary" onclick="openSettings()">Settings</button>
  <button class="primary" onclick="confirmLogout()">Logout</button>
</div>

<!-- Proxy generator -->
<div id="proxyContainer">
  <div class="card">
    <h2>Select a proxy</h2>
    <select id="proxySelect">
      <option value="">-- Choose Proxy --</option>
      <option>Rammerhead</option>
      <option>Space</option>
      <option>Shuttle</option>
      <option>Doge</option>
      <option>Bolt</option>
      <option>Shadow</option>
      <option>Ghost</option>
    </select>
    <button id="generateBtn">Generate link</button>

    <div id="progressWrapper">
      <div style="display:flex; width:100%; justify-content:flex-start; align-items:center;">
        <div id="progressText">0%</div>
        <div id="progressBarContainer">
          <div id="progressBar"></div>
        </div>
      </div>
      <div id="progressStatus">Status</div>
    </div>
  </div>
</div>

<!-- Generated proxies section -->
<div id="generatedProxies">
  <h2>Generated Proxies</h2>
  <div class="divider"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, collection, doc, getDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

/* Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4",
  authDomain: "login-34954.firebaseapp.com",
  projectId: "login-34954",
  storageBucket: "login-34954.firebasestorage.app"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* Elements */
const profilePic = document.getElementById("profilePic");
const profilePanel = document.getElementById("profilePanel");
const profileName = document.getElementById("profileName");
const menuBtn = document.getElementById("menuBtn");
const closeMenu = document.getElementById("closeMenu");
const sidePanel = document.getElementById("sidePanel");

/* Profile pic letter color */
function stringToColor(str){
  let hash=0; for(let i=0;i<str.length;i++){ hash=str.charCodeAt(i)+((hash<<5)-hash);}
  let color='#'; for(let i=0;i<3;i++){ color+=('00'+((hash>>(i*8))&0xFF).toString(16)).slice(-2);}
  return color;
}

/* Auth check */
onAuthStateChanged(auth, async user=>{
  if(!user) location.replace("login.html");

  let username = user.displayName;
  if(!username){
    const snap = await getDocs(query(collection(db,"usernames"),where("uid","==",user.uid)));
    username = !snap.empty ? snap.docs[0].id : user.email.split("@")[0];
  }
  profileName.textContent=username;
  profilePic.textContent=username[0].toUpperCase();
  profilePic.style.backgroundColor = stringToColor(username);

  const pfpDoc = await getDoc(doc(db,"userPFPs",user.uid));
  if(pfpDoc.exists() && pfpDoc.data().data){
    profilePic.style.backgroundImage = `url(${pfpDoc.data().data})`;
    profilePic.textContent = "";
  }
});

/* Menu toggle */
let menuOpen=false;
menuBtn.onclick=()=>{ menuOpen=!menuOpen; document.body.classList.toggle("menu-open"); };
closeMenu.onclick=()=>{ menuOpen=false; document.body.classList.remove("menu-open"); };

/* Profile panel toggle */
let panelOpen=false;
profilePic.onclick=()=>{ panelOpen=!panelOpen; profilePanel.style.display=panelOpen?"flex":"none"; };

/* Tabs */
document.getElementById("tabDashboard").onclick=()=>{ closePanelAndRedirect('dashboard.html'); };
document.getElementById("tabSettings").onclick=()=>{ closePanelAndRedirect('settings.html'); };
function closePanelAndRedirect(url){
  document.body.classList.remove("menu-open");
  setTimeout(()=> location.href=url, 300);
}
function openDashboard(){ location.href='dashboard.html'; }
function openSettings(){ location.href='settings.html'; }

/* Logout */
window.confirmLogout=()=>{ if(confirm("Log out?")) signOut(auth).then(()=>location.href="login.html"); };

/* Proxy generator */
const proxySelect = document.getElementById("proxySelect");
const generateBtn = document.getElementById("generateBtn");
const progressWrapper = document.getElementById("progressWrapper");
const progressBar = document.getElementById("progressBar");
const progressText = document.getElementById("progressText");
const progressStatus = document.getElementById("progressStatus");
const generatedProxies = document.getElementById("generatedProxies");

const proxyLinks = {
  Rammerhead: ["link1","link2"],
  Space: ["link3"],
  Shuttle: [],
  Doge: ["link4","link5"],
  Bolt: ["link6"],
  Shadow: ["link7","link8"],
  Ghost: []
};

generateBtn.onclick = async ()=>{
  const selected = proxySelect.value;
  if(!selected) return alert("Select a proxy");

  progressWrapper.style.display="flex";
  progressBar.style.width="0%";
  progressText.textContent="0%";
  progressStatus.style.opacity=0;
  progressStatus.textContent="";

  let progress=0;
  const statuses=["Searching for proxies","Clearing cookies and data"];
  const randomStatus=["reaching-13.zaq","shrjw.aj","checking-x1","fetching..."];

  function sleep(ms){ return new Promise(r=>setTimeout(r,ms)); }

  while(progress<100){
    await sleep(100);
    progress += Math.floor(Math.random()*5)+2;
    if(progress>100) progress=100;
    progressBar.style.width=progress+"%";
    progressText.textContent=progress+"%";

    if(progress<50) progressStatus.textContent=statuses[Math.floor(Math.random()*statuses.length)];
    else progressStatus.textContent=randomStatus[Math.floor(Math.random()*randomStatus.length)];
    progressStatus.style.opacity=1;
  }

  // Handle success/failure
  const links = proxyLinks[selected] || [];
  let resultText="", generatedLink="";
  if(links.length===0){ resultText="Failed to generate: no stock"; }
  else{ 
    generatedLink = links[Math.floor(Math.random()*links.length)];
    resultText="Successfully generated"; 
  }

  // Add card
  const card = document.createElement("div");
  card.classList.add("generatedCard");
  card.innerHTML=`
    <h4>${selected}</h4>
    <div class="divider"></div>
    <div>${generatedLink || "-"}</div>
    <div class="voteButtons">
      <button class="up">üëç <span class="voteCount">0</span></button>
      <button class="down">üëé <span class="voteCount">0</span></button>
    </div>
    <div style="margin-top:5px;font-size:0.9rem;color:#cfd8f0;">${resultText}</div>
  `;
  generatedProxies.appendChild(card);
};
</script>

</body>
</html>
