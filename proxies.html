<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proxies</title>
<link rel="icon" href="favicon.ico">

<style>
html, body {
  margin:0;
  padding:0;
  min-height:100%;
  font-family:system-ui,sans-serif;
  background:radial-gradient(circle at top,#0b2a55,#050b1a);
  color:#e6f0ff;
  overflow-x:hidden;
}

/* Hamburger menu */
#menuBtn {
  position:fixed;
  top:20px;
  left:20px;
  width:32px;
  height:24px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  cursor:pointer;
  z-index:150;
}
#menuBtn span {
  height:4px;
  background:white;
  border-radius:4px;
}
body.menu-open #menuBtn {opacity:0;pointer-events:none;}

/* Side panel */
#sidePanel {
  position:fixed;
  top:0;
  left:-300px;
  width:260px;
  height:100%;
  background:rgba(10,30,70,.95);
  padding:20px;
  box-sizing:border-box;
  z-index:200;
  transition:left .35s ease;
}
body.menu-open #sidePanel { left:0; }

#sidePanelHeader {
  display:flex;
  justify-content:space-between;
  align-items:center;
}
#closeMenu { cursor:pointer; font-size:1.4rem; }

.divider { height:1px; background:rgba(255,255,255,.2); margin:15px 0; }

.nav-tab {
  padding:12px;
  border-radius:10px;
  cursor:pointer;
  margin-bottom:8px;
  font-weight:600;
}
.nav-tab.active { background:#4da3ff; color:black; }

/* Blur layer */
.blur-layer {
  position:absolute;
  inset:0;
  z-index:5;
}
body.menu-open .blur-layer { pointer-events:none; }

/* Profile pic */
#profilePic {
  position:fixed;
  top:20px;
  right:20px;
  width:50px;
  height:50px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  font-size:1.3rem;
  color:white;
  cursor:pointer;
  z-index:100;
  background-size:cover;
  background-repeat:no-repeat;
  background-position:center;
}

/* Profile panel */
#profilePanel {
  position:fixed;
  top:80px;
  right:20px;
  width:180px;
  background:rgba(12,25,55,.85);
  border-radius:14px;
  display:none;
  flex-direction:column;
  padding:10px;
  z-index:100;
}
#profilePanel h4 { text-align:center; margin:0 0 8px; }
#profilePanel button { padding:10px; border:none; border-radius:10px; margin-top:5px; font-weight:600; cursor:pointer; }
.primary { background:#4da3ff; color:black; }

/* Page content */
#mainContent {
  padding:100px 20px 40px;
  max-width:600px;
  margin:0 auto;
  z-index:10;
  position:relative;
}

/* Proxy selection */
#proxySelect { 
  width:100%; 
  padding:12px; 
  border-radius:10px; 
  border:none; 
  font-size:1rem;
  margin-top:10px;
  z-index:20;
}

/* Generate button */
#generateBtn {
  margin-top:15px;
  padding:12px;
  width:100%;
  font-weight:600;
  border-radius:10px;
  border:none;
  background:#4da3ff;
  color:black;
  cursor:pointer;
}

/* Progress bar */
#progressContainer {
  width:100%;
  background:rgba(255,255,255,.15);
  border-radius:10px;
  margin-top:15px;
  height:24px;
  overflow:hidden;
  display:none;
}
#progressBar {
  width:0%;
  height:100%;
  background:#4da3ff;
  transition:width .1s linear;
}

/* Fake progress text */
#progressText {
  margin-top:10px;
  font-family:monospace;
  color:#cfd8f0;
  min-height:24px;
  z-index:10;
}

/* Generated links */
#generatedSection {
  margin-top:30px;
}
#generatedSection h3 {
  margin-bottom:5px;
}
.generated-card {
  background:rgba(12,25,55,.7);
  padding:15px;
  margin-top:12px;
  border-radius:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.generated-card .link-text { flex:1; margin-right:10px; word-break:break-all; }
.generated-card button { padding:5px 10px; border:none; border-radius:8px; cursor:pointer; font-weight:600; background:red; color:white; }
#confirmOverlay {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  z-index:500;
  justify-content:center;
  align-items:center;
}
#confirmOverlay .popup {
  background:#0c1937;
  padding:25px;
  border-radius:18px;
  text-align:center;
}
#confirmOverlay button { margin:10px; padding:10px 15px; border:none; border-radius:10px; cursor:pointer; font-weight:600; }
#confirmOverlay .yesBtn { background:green; color:white; }
#confirmOverlay .noBtn { background:red; color:white; }
</style>
</head>
<body>

<div id="menuBtn"><span></span><span></span><span></span></div>

<div id="sidePanel">
  <div id="sidePanelHeader">
    <div></div>
    <h3>Navigation</h3>
    <div id="closeMenu">âœ•</div>
  </div>
  <div class="divider"></div>
  <div class="nav-tab" onclick="navigateTo('dashboard.html')">Dashboard</div>
  <div class="nav-tab active">Proxies</div>
  <div class="nav-tab" onclick="navigateTo('settings.html')">Settings</div>
</div>

<div class="blur-layer"></div>

<div id="profilePic"></div>
<div id="profilePanel">
  <h4 id="profileName"></h4>
  <button class="primary" onclick="navigateTo('settings.html')">Settings</button>
  <button class="primary" onclick="logout()">Logout</button>
</div>

<div id="mainContent">
  <h2>Select a proxy</h2>
  <select id="proxySelect">
    <option value="" disabled selected>Select a proxy</option>
    <option value="Rammerhead">Rammerhead</option>
    <option value="Space">Space</option>
    <option value="Shuttle">Shuttle</option>
    <option value="Doge">Doge</option>
    <option value="Bolt">Bolt</option>
    <option value="Shadow">Shadow</option>
    <option value="Ghost">Ghost</option>
  </select>
  <button id="generateBtn">Generate link</button>

  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>
  <div id="progressText"></div>

  <div id="generatedSection">
    <h3>Generated Proxies</h3>
    <div class="divider"></div>
    <div id="generatedLinksContainer"></div>
  </div>
</div>

<div id="confirmOverlay">
  <div class="popup">
    <p>Are you sure you want to permanently delete this link?</p>
    <button class="yesBtn">Yes</button>
    <button class="noBtn">No</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, collection, query, where, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4",
  authDomain:"login-34954.firebaseapp.com",
  projectId:"login-34954"
});
const auth=getAuth(app);
const db=getFirestore(app);

const profilePic = document.getElementById("profilePic");
const profilePanel = document.getElementById("profilePanel");
const profileName = document.getElementById("profileName");
const proxySelect = document.getElementById("proxySelect");
const generateBtn = document.getElementById("generateBtn");
const progressContainer = document.getElementById("progressContainer");
const progressBar = document.getElementById("progressBar");
const progressText = document.getElementById("progressText");
const generatedLinksContainer = document.getElementById("generatedLinksContainer");
const confirmOverlay = document.getElementById("confirmOverlay");
const yesBtn = confirmOverlay.querySelector(".yesBtn");
const noBtn = confirmOverlay.querySelector(".noBtn");

let cooldown = 0;

// ==== PFP & Name EXACT dashboard logic ====
function stringToColor(str){
  let h=0; for(let c of str) h=c.charCodeAt(0)+((h<<5)-h);
  return `hsl(${h%360},70%,50%)`;
}
onAuthStateChanged(auth, async user=>{
  if(!user) location.replace("login.html");
  const snap = await getDocs(query(collection(db,"usernames"),where("uid","==",user.uid)));
  const username = !snap.empty ? snap.docs[0].id : user.email.split("@")[0];
  profileName.textContent=username;
  profilePic.textContent=username[0].toUpperCase();
  profilePic.style.backgroundColor=stringToColor(username);
  profilePic.style.backgroundImage="";
  const pfpDoc = await getDoc(doc(db,"userPFPs",user.uid));
  if(pfpDoc.exists() && pfpDoc.data().data){
    profilePic.style.backgroundImage=`url(${pfpDoc.data().data})`;
    profilePic.textContent="";
  }
});

// Profile panel toggle
profilePic.onclick=()=>profilePanel.style.display = profilePanel.style.display==="flex"?"none":"flex";

// Menu toggle
menuBtn.onclick=()=>document.body.classList.add("menu-open");
closeMenu.onclick=()=>document.body.classList.remove("menu-open");

// Navigation & logout
window.navigateTo=page=>{document.body.classList.remove("menu-open"); setTimeout(()=>location.href=page,350);}
window.logout=async()=>{await signOut(auth); location.href="login.html";}

// LocalStorage links
let generatedLinks = JSON.parse(localStorage.getItem("generatedLinks")||"[]");

function saveLinks(){localStorage.setItem("generatedLinks",JSON.stringify(generatedLinks));}

function renderLinks(){
  generatedLinksContainer.innerHTML="";
  generatedLinks.forEach((item,index)=>{
    const card=document.createElement("div");
    card.className="generated-card";
    card.innerHTML=`<div class="link-text">${item.proxy} - ${item.link}</div><button>Delete</button>`;
    const btn=card.querySelector("button");
    btn.onclick=()=>{
      confirmOverlay.style.display="flex";
      yesBtn.onclick=()=>{
        generatedLinks.splice(index,1);
        saveLinks();
        renderLinks();
        confirmOverlay.style.display="none";
      }
      noBtn.onclick=()=>confirmOverlay.style.display="none";
    };
    generatedLinksContainer.appendChild(card);
  });
}
renderLinks();

// Generate logic with 20s cooldown
function updateCooldown(){
  if(cooldown>0){
    generateBtn.textContent=`Cooldown (${cooldown}s)`;
    generateBtn.style.background="gray";
    generateBtn.disabled=true;
  }else{
    generateBtn.textContent="Generate link";
    generateBtn.style.background="#4da3ff";
    generateBtn.disabled=false;
  }
}

generateBtn.onclick=()=>{
  if(cooldown>0) return;
  if(!proxySelect.value) return alert("Select a proxy");

  // Fake progress
  progressContainer.style.display="block";
  progressBar.style.width="0%";
  progressText.textContent="Generating...";
  let progress=0;
  const interval=setInterval(()=>{
    progress+=Math.random()*15;
    if(progress>100) progress=100;
    progressBar.style.width=progress+"%";
    if(progress>=100){ clearInterval(interval);
      const link=`https://fakeproxy.com/${proxySelect.value.toLowerCase()}-${Date.now()}`;
      generatedLinks.unshift({proxy:proxySelect.value,link:link});
      saveLinks();
      renderLinks();
      progressText.textContent="Successfully generated";
    }
  },100);

  // Start cooldown
  cooldown=20;
  updateCooldown();
  const cdInterval=setInterval(()=>{
    cooldown--;
    updateCooldown();
    if(cooldown<=0) clearInterval(cdInterval);
  },1000);
}
</script>
</body>
</html>
