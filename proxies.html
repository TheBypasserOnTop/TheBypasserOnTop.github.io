<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proxies</title>
<link rel="icon" href="favicon.ico">

<style>
html, body {
  margin:0;
  padding:0;
  min-height:100%;
  font-family:system-ui,sans-serif;
  background:radial-gradient(circle at top,#0b2a55,#050b1a);
  color:#e6f0ff;
  overflow-x:hidden;
}

/* Hamburger menu */
#menuBtn {
  position:fixed;
  top:20px;
  left:20px;
  width:32px;
  height:24px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  cursor:pointer;
  z-index:150;
}
#menuBtn span {
  height:4px;
  background:white;
  border-radius:4px;
}
body.menu-open #menuBtn { opacity:0; pointer-events:none; }

/* Side panel */
#sidePanel {
  position:fixed;
  top:0;
  left:-300px;
  width:260px;
  height:100%;
  background:rgba(10,30,70,.95);
  padding:20px;
  box-sizing:border-box;
  z-index:200;
  transition:left .35s ease;
}
body.menu-open #sidePanel { left:0; }

#sidePanelHeader {
  display:flex;
  justify-content:space-between;
  align-items:center;
}
#closeMenu { cursor:pointer; font-size:1.4rem; }

.divider { height:1px; background:rgba(255,255,255,.2); margin:15px 0; }

.nav-tab {
  padding:12px;
  border-radius:10px;
  cursor:pointer;
  margin-bottom:8px;
  font-weight:600;
}
.nav-tab.active { background:#4da3ff; color:black; }

/* Profile pic */
#profilePic {
  position:fixed;
  top:20px;
  right:20px;
  width:50px;
  height:50px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  font-size:1.3rem;
  color:white;
  cursor:pointer;
  z-index:100;
  background-size:cover;
  background-position:center;
}

/* Profile panel */
#profilePanel {
  position:fixed;
  top:80px;
  right:20px;
  width:180px;
  background:rgba(12,25,55,.85);
  border-radius:14px;
  display:none;
  flex-direction:column;
  padding:10px;
  z-index:100;
}
#profilePanel h4 { text-align:center; margin:0 0 8px; }
#profilePanel button { padding:10px; border:none; border-radius:10px; margin-top:5px; font-weight:600; cursor:pointer; }
.primary { background:#4da3ff; color:black; }

/* Main container */
#mainContent {
  padding:120px 20px 20px 20px;
  max-width:600px;
  margin:0 auto;
}

/* Drop-down */
#proxySelect {
  width:100%;
  padding:10px;
  border-radius:10px;
  background:rgba(12,25,55,.8);
  border:none;
  color:white;
  font-size:1rem;
  cursor:pointer;
  margin-bottom:15px;
}

/* Generate button */
#generateBtn {
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
  background:#4da3ff;
  color:black;
  margin-bottom:15px;
}

/* Fake progress */
#progressContainer {
  width:100%;
  height:18px;
  background:rgba(255,255,255,.1);
  border-radius:9px;
  margin-bottom:10px;
  overflow:hidden;
}
#progressBar {
  height:100%;
  width:0%;
  background:#4da3ff;
  transition:width .2s linear;
}
#fakeText { margin-bottom:15px; }

/* Generated links */
#generatedLinks { margin-top:20px; }
.generatedCard {
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(12,25,55,.7);
  padding:10px;
  border-radius:12px;
  margin-bottom:10px;
}
.generatedCard .linkInfo { flex:1; }
.generatedCard button.deleteBtn {
  margin-left:10px;
  padding:6px 10px;
  background:red;
  border:none;
  border-radius:8px;
  color:white;
  cursor:pointer;
}

/* Confirmation overlay */
#confirmOverlay {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  z-index:500;
  justify-content:center;
  align-items:center;
}
#confirmOverlay .popup {
  background:#0c1937;
  padding:25px;
  border-radius:18px;
  text-align:center;
}
#confirmOverlay button { margin:10px; padding:10px 15px; border:none; border-radius:10px; cursor:pointer; }
#confirmOverlay .yesBtn { background:green; color:white; }
#confirmOverlay .noBtn { background:red; color:white; }
</style>
</head>
<body>

<div id="menuBtn"><span></span><span></span><span></span></div>

<div id="sidePanel">
  <div id="sidePanelHeader">
    <div></div>
    <h3>Navigation</h3>
    <div id="closeMenu">âœ•</div>
  </div>
  <div class="divider"></div>
  <div class="nav-tab" onclick="navigateTo('dashboard.html')">Dashboard</div>
  <div class="nav-tab active" onclick="navigateTo('proxies.html')">Proxies</div>
  <div class="nav-tab" onclick="navigateTo('settings.html')">Settings</div>
</div>

<div id="profilePic"></div>
<div id="profilePanel">
  <h4 id="profileName"></h4>
  <button onclick="navigateTo('dashboard.html')">Dashboard</button>
  <button onclick="navigateTo('settings.html')">Settings</button>
  <button onclick="logout()">Logout</button>
</div>

<div id="mainContent">
  <h2>Select a proxy</h2>
  <select id="proxySelect">
    <option value="" disabled selected>Select a proxy</option>
    <option>Rammerhead</option>
    <option>Space</option>
    <option>Shuttle</option>
    <option>Doge</option>
    <option>Bolt</option>
    <option>Shadow</option>
    <option>Ghost</option>
  </select>

  <button id="generateBtn">Generate link</button>

  <div id="progressContainer"><div id="progressBar"></div></div>
  <div id="fakeText"></div>

  <h3>Generated Proxies</h3>
  <div class="divider"></div>
  <div id="generatedLinks"></div>
</div>

<div id="confirmOverlay">
  <div class="popup">
    <p>Are you sure you want to permanently delete this link?</p>
    <button class="yesBtn">Yes</button>
    <button class="noBtn">No</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, collection, query, where, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4",
  authDomain: "login-34954.firebaseapp.com",
  projectId: "login-34954"
});
const auth = getAuth(app);
const db = getFirestore(app);

/* Profile pic logic */
const profilePic = document.getElementById("profilePic");
const profilePanel = document.getElementById("profilePanel");
const profileName = document.getElementById("profileName");

function stringToColor(str){
  let h=0; for(let c of str) h=c.charCodeAt(0)+((h<<5)-h);
  return `hsl(${h%360},70%,50%)`;
}

onAuthStateChanged(auth, async user=>{
  if(!user) location.replace("login.html");

  const snap = await getDocs(query(collection(db,"usernames"),where("uid","==",user.uid)));
  const username = !snap.empty ? snap.docs[0].id : user.email.split("@")[0];

  profileName.textContent = username;
  profilePic.textContent = username[0].toUpperCase();
  profilePic.style.backgroundColor = stringToColor(username);

  const pfpDoc = await getDoc(doc(db,"userPFPs",user.uid));
  if(pfpDoc.exists() && pfpDoc.data().data){
    profilePic.style.backgroundImage = `url(${pfpDoc.data().data})`;
    profilePic.textContent = "";
  }
});

/* Menu toggle */
document.getElementById("menuBtn").onclick = () => document.body.classList.add("menu-open");
document.getElementById("closeMenu").onclick = () => document.body.classList.remove("menu-open");
profilePic.onclick = () => profilePanel.style.display = profilePanel.style.display === "flex" ? "none" : "flex";

/* Logout */
function logout(){ signOut(auth).then(()=>location.href="login.html"); }
function navigateTo(page){ document.body.classList.remove("menu-open"); setTimeout(()=>location.href=page,350); }

/* Proxies logic */
const proxySelect = document.getElementById("proxySelect");
const generateBtn = document.getElementById("generateBtn");
const progressBar = document.getElementById("progressBar");
const fakeText = document.getElementById("fakeText");
const generatedLinks = document.getElementById("generatedLinks");
const confirmOverlay = document.getElementById("confirmOverlay");
const yesBtn = confirmOverlay.querySelector(".yesBtn");
const noBtn = confirmOverlay.querySelector(".noBtn");

let cooldown = 0;
let lastGenerated = null;
let links = JSON.parse(localStorage.getItem("generatedLinks")) || [];

function renderLinks(){
  generatedLinks.innerHTML = "";
  links.slice().reverse().forEach((l,i)=>{
    const card = document.createElement("div");
    card.className="generatedCard";
    const info = document.createElement("div");
    info.className="linkInfo";
    info.textContent = `${l.proxy} - ${l.link}`;
    card.appendChild(info);

    const del = document.createElement("button");
    del.className="deleteBtn";
    del.textContent="Delete";
    del.onclick=()=>{ confirmOverlay.style.display="flex"; yesBtn.onclick=()=>{ links.splice(links.indexOf(l),1); saveLinks(); renderLinks(); confirmOverlay.style.display="none"; }; noBtn.onclick=()=>confirmOverlay.style.display="none"; };
    card.appendChild(del);

    generatedLinks.appendChild(card);
  });
}
function saveLinks(){ localStorage.setItem("generatedLinks",JSON.stringify(links)); }
renderLinks();

generateBtn.onclick = async ()=>{
  if(cooldown>0 || !proxySelect.value) return;
  cooldown=20; updateCooldown();
  let progress=0;
  progressBar.style.width="0%";
  fakeText.textContent="";
  const fakeSteps=["Searching for proxies","Clearing cookies and data","reaching-13.zaq","shrjw.aj","checking server"];
  const interval=setInterval(()=>{
    progress++;
    progressBar.style.width=progress+"%";
    if(progress%10===0) fakeText.textContent=fakeSteps[Math.floor(Math.random()*fakeSteps.length)];
    if(progress>=100){
      clearInterval(interval);
      let success = Math.random()<0.8; // 80% chance
      if(success){
        const newLink = {proxy:proxySelect.value,link:`${proxySelect.value.toLowerCase()}-${Date.now()}`};
        links.push(newLink); saveLinks(); renderLinks();
        fakeText.textContent="Successfully generated";
      }else{ fakeText.textContent="Failed to generate: no stock"; }
    }
  },200);

  lastGenerated=Date.now();
  const cooldownInterval=setInterval(()=>{
    cooldown--;
    updateCooldown();
    if(cooldown<=0) clearInterval(cooldownInterval);
  },1000);
};
function updateCooldown(){
  if(cooldown>0){
    generateBtn.textContent=`Cooldown (${cooldown}s)`;
    generateBtn.style.background="gray";
    generateBtn.disabled=true;
  }else{
    generateBtn.textContent="Generate link";
    generateBtn.style.background="#4da3ff";
    generateBtn.disabled=false;
  }
}
</script>

</body>
</html>
