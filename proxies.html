<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proxies</title>
<link rel="icon" href="favicon.ico">

<style>
html, body {
  margin:0;
  padding:0;
  min-height:100%;
  font-family:system-ui,sans-serif;
  background:radial-gradient(circle at top,#0b2a55,#050b1a);
  color:#e6f0ff;
  overflow-x:hidden;
}

/* Hamburger menu */
#menuBtn {
  position:fixed;
  top:20px;
  left:20px;
  width:32px;
  height:24px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  cursor:pointer;
  z-index:150;
}
#menuBtn span {
  height:4px;
  background:white;
  border-radius:4px;
}
body.menu-open #menuBtn { opacity:0; pointer-events:none; }

/* Side panel */
#sidePanel {
  position:fixed;
  top:0;
  left:-300px;
  width:260px;
  height:100%;
  background:rgba(10,30,70,.95);
  padding:20px;
  box-sizing:border-box;
  z-index:200;
  transition:left .35s ease;
}
body.menu-open #sidePanel { left:0; }

#sidePanelHeader {
  display:flex;
  justify-content:space-between;
  align-items:center;
}
#closeMenu { cursor:pointer; font-size:1.4rem; }

.divider { height:1px; background:rgba(255,255,255,.2); margin:15px 0; }

.nav-tab {
  padding:12px;
  border-radius:10px;
  cursor:pointer;
  margin-bottom:8px;
  font-weight:600;
}
.nav-tab.active { background:#4da3ff; color:black; }

/* Profile pic */
#profilePic {
  position:fixed;
  top:20px;
  right:20px;
  width:50px;
  height:50px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  font-size:1.3rem;
  color:white;
  cursor:pointer;
  z-index:100;
  background-size:contain;
  background-repeat:no-repeat;
  background-position:center;
}

/* Profile panel */
#profilePanel {
  position:fixed;
  top:80px;
  right:20px;
  width:180px;
  background:rgba(12,25,55,.95);
  border-radius:14px;
  display:none;
  flex-direction:column;
  padding:10px;
  z-index:100;
}
#profilePanel h4 {
  text-align:center;
  margin:0 0 8px;
}
#profilePanel button {
  padding:10px;
  border:none;
  border-radius:10px;
  margin-top:5px;
  font-weight:600;
  cursor:pointer;
}
.primary { background:#4da3ff; color:black; }

/* Main container */
.container {
  width:90%;
  max-width:600px;
  margin:100px auto 50px auto;
}

/* Generate button */
#generateBtn {
  padding:12px 20px;
  border:none;
  border-radius:10px;
  background:#4da3ff;
  color:black;
  font-weight:600;
  cursor:pointer;
  margin-bottom:20px;
}

/* Card */
.link-card {
  background:rgba(12,25,55,.9);
  padding:12px 15px;
  border-radius:14px;
  margin-bottom:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.link-card span {
  word-break:break-all;
}

.delete-btn {
  background:#ff4c4c;
  border:none;
  padding:6px 10px;
  border-radius:8px;
  color:white;
  cursor:pointer;
  font-weight:600;
}

/* Overlay */
.overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:200;
}
.overlay.show { display:flex; }
.popup {
  width:90%;
  max-width:400px;
  background:#0c1937;
  padding:25px;
  border-radius:18px;
  text-align:left;
}
.popup .close {
  float:right;
  cursor:pointer;
}
.popup button {
  margin-top:15px;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#4da3ff;
  color:black;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="menuBtn"><span></span><span></span><span></span></div>

<div id="sidePanel">
  <div id="sidePanelHeader">
    <div></div>
    <h3>Navigation</h3>
    <div id="closeMenu">✕</div>
  </div>
  <div class="divider"></div>
  <div class="nav-tab" id="tabDashboard">Dashboard</div>
  <div class="nav-tab active" id="tabProxies">Proxies</div>
  <div class="nav-tab" id="tabSettings">Settings</div>
</div>

<div id="profilePic"></div>

<div id="profilePanel">
  <h4 id="panelUsername"></h4>
  <button onclick="navigateTo('dashboard.html')">Dashboard</button>
  <button onclick="navigateTo('proxies.html')">Proxies</button>
  <button onclick="logout()">Logout</button>
</div>

<div class="container">
  <button id="generateBtn">Generate Link</button>
  <div id="linksContainer"></div>
</div>

<!-- Delete confirmation overlay -->
<div class="overlay" id="deleteOverlay">
  <div class="popup">
    <span class="close">✕</span>
    <h3>Delete Link?</h3>
    <p>Are you sure you want to permanently delete this link?</p>
    <button id="confirmDeleteBtn">Yes, Delete</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, collection, query, where, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4",
  authDomain:"login-34954.firebaseapp.com",
  projectId:"login-34954"
});
const auth = getAuth(app);
const db = getFirestore(app);

const profilePic = document.getElementById("profilePic");
const profilePanel = document.getElementById("profilePanel");
const panelUsername = document.getElementById("panelUsername");
const generateBtn = document.getElementById("generateBtn");
const linksContainer = document.getElementById("linksContainer");
const deleteOverlay = document.getElementById("deleteOverlay");
const confirmDeleteBtn = document.getElementById("confirmDeleteBtn");

let links = JSON.parse(localStorage.getItem("generatedLinks") || "[]");
let cooldown = false;
let cooldownSeconds = 20;
let deleteIndex = null;

// Function to render all links
function renderLinks(){
  linksContainer.innerHTML = "";
  links.forEach((link,i)=>{
    const card = document.createElement("div");
    card.className="link-card";
    const span = document.createElement("span");
    span.textContent = link;
    const delBtn = document.createElement("button");
    delBtn.className="delete-btn";
    delBtn.textContent="Delete";
    delBtn.onclick=()=>{ deleteIndex=i; deleteOverlay.classList.add("show"); };
    card.appendChild(span);
    card.appendChild(delBtn);
    linksContainer.appendChild(card);
  });
}
renderLinks();

// Generate link function
function generateLink(){
  if(cooldown) return;
  const link = "https://example.com/"+Math.random().toString(36).substring(2,10);
  links.push(link);
  localStorage.setItem("generatedLinks",JSON.stringify(links));
  renderLinks();
  startCooldown();
}

// Cooldown function
function startCooldown(){
  cooldown = true;
  let sec = cooldownSeconds;
  generateBtn.disabled=true;
  generateBtn.style.background="gray";
  const interval = setInterval(()=>{
    generateBtn.textContent=`Cooldown (${sec}s)`;
    sec--;
    if(sec<0){
      clearInterval(interval);
      cooldown=false;
      generateBtn.disabled=false;
      generateBtn.textContent="Generate Link";
      generateBtn.style.background="#4da3ff";
    }
  },1000);
}

// Confirm delete
confirmDeleteBtn.onclick=()=>{
  links.splice(deleteIndex,1);
  localStorage.setItem("generatedLinks",JSON.stringify(links));
  renderLinks();
  deleteOverlay.classList.remove("show");
};

// Close overlay
deleteOverlay.querySelector(".close").onclick=()=>deleteOverlay.classList.remove("show");

// Generate button
generateBtn.onclick=generateLink;

/* Profile */
function colorFrom(str){
  let h=0; for(let c of str) h=c.charCodeAt(0)+((h<<5)-h);
  return `hsl(${h%360},70%,50%)`;
}

onAuthStateChanged(auth, async user=>{
  if(!user) location.href="login.html";
  const snap = await getDocs(query(collection(db,"usernames"),where("uid","==",user.uid)));
  const username = !snap.empty ? snap.docs[0].id : user.email.split("@")[0];
  panelUsername.textContent=username;
  profilePic.textContent=username[0].toUpperCase();
  profilePic.style.background=colorFrom(username);

  const pfp=await getDoc(doc(db,"userPFPs",user.uid));
  if(pfp.exists() && pfp.data().data){
    profilePic.style.backgroundImage=`url(${pfp.data().data})`;
    profilePic.textContent="";
  }
});

/* Profile menu */
profilePic.onclick=()=>profilePanel.style.display =
  profilePanel.style.display==="flex"?"none":"flex";

/* Menu */
const menuBtn=document.getElementById("menuBtn");
const closeMenu=document.getElementById("closeMenu");
menuBtn.onclick=()=>document.body.classList.add("menu-open");
closeMenu.onclick=()=>document.body.classList.remove("menu-open");

/* Tabs */
document.getElementById("tabDashboard").onclick=()=>{
  document.body.classList.remove("menu-open");
  setTimeout(()=>location.href="dashboard.html",350);
};
document.getElementById("tabSettings").onclick=()=>{
  document.body.classList.remove("menu-open");
  setTimeout(()=>location.href="settings.html",350);
};

/* Logout */
function logout(){ if(confirm("Log out?")) signOut(auth).then(()=>location.href="login.html"); }

</script>

</body>
</html>
