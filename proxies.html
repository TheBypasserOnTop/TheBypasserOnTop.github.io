<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proxies</title>
<link rel="icon" href="favicon.ico">

<style>
html, body {
  margin:0;
  padding:0;
  min-height:100%;
  font-family:system-ui,sans-serif;
  background:radial-gradient(circle at top,#0b1e3d,#050b1a);
  color:#e6f0ff;
  overflow-x:hidden;
}

/* Centered wrapper */
#welcomeWrapper {
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  min-height:80vh;
  position:relative;
  z-index:1;
}

/* Card */
.card {
  width:92%;
  max-width:560px;
  padding:38px;
  border-radius:24px;

  background: rgba(30,70,140,0.22);
  backdrop-filter: blur(16px);

  box-shadow:
    0 25px 60px rgba(0,0,0,0.55),
    inset 0 0 0 1px rgba(255,255,255,0.08);

  text-align:center;
  position:relative;
  z-index:10;
}

.card h2 {
  margin-bottom:10px;
  text-shadow: 0 0 6px rgba(120,180,255,0.35);
}

.subtext {
  font-size:0.9rem;
  opacity:0;
  transition: opacity 2s;
  margin-top:10px;
  color:#cfd8f0;
}

/* Scroll cards */
.scroll-card {
  width:90%;
  max-width:350px;
  padding:20px;
  background:rgba(12,25,55,.7);
  border-radius:15px;
  margin:50px auto;
  opacity:0;
  transform:translateY(50px);
  transition:all 1s ease;
}

/* Hamburger menu */
#menuBtn {
  position:fixed;
  top:20px;
  left:20px;
  width:32px;
  height:24px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  cursor:pointer;
  z-index:150;
  transition:opacity .3s, transform .3s;
}
#menuBtn span {
  height:4px;
  background:white;
  border-radius:4px;
}
body.menu-open #menuBtn { opacity:0; pointer-events:none; transform:scale(0.8); }

/* Side panel */
#sidePanel {
  position:fixed;
  top:0;
  left:-300px;
  width:260px;
  height:100%;
  background:rgba(12,25,55,.95);
  backdrop-filter:blur(16px);
  padding:20px;
  box-sizing:border-box;
  z-index:200;
  transition:left .35s ease;
  display:flex;
  flex-direction:column;
}
body.menu-open #sidePanel { left:0; }

/* Side panel header */
#sidePanelHeader {
  display:flex;
  justify-content:space-between;
  align-items:center;
}
#sidePanelHeader h3 { margin:0 auto; }
#closeMenu { cursor:pointer; font-size:1.4rem; }

/* Divider */
.divider { height:1px; background:rgba(255,255,255,.2); margin:15px 0; }

/* Search */
#navSearch {
  padding:10px;
  border-radius:10px;
  border:none;
  background:rgba(255,255,255,.08);
  color:white;
  margin-bottom:15px;
}

/* Tabs */
.nav-tab {
  padding:12px;
  border-radius:10px;
  cursor:pointer;
  margin-bottom:8px;
  font-weight:600;
}
.nav-tab.active { background:#4da3ff; color:black; }
.nav-tab:not(.active):hover { background:rgba(255,255,255,.1); }

/* Blur layer */
.blur-layer {
  position:absolute;
  inset:0;
  z-index:5;
}
body.menu-open .blur-layer {
  backdrop-filter: blur(8px);
  pointer-events:none;
}

/* Top-right PFP */
#profilePic {
  position:fixed;
  top:20px;
  right:20px;
  width:50px;
  height:50px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  font-size:1.3rem;
  color:white;
  cursor:pointer;
  user-select:none;
  z-index:100;
  background-size:cover;
  background-position:center;
}

/* Profile panel */
#profilePanel {
  position:fixed;
  top:80px;
  right:20px;
  width:180px;
  background:rgba(12,25,55,.85);
  backdrop-filter:blur(8px);
  border-radius:14px;
  display:none;
  flex-direction:column;
  padding:10px;
  z-index:100;
}
#profilePanel h4 {
  margin:0 0 8px 0;
  font-size:1rem;
  text-align:center;
  border-bottom:1px solid rgba(255,255,255,0.2);
  padding-bottom:5px;
}
#profilePanel button {
  width:100%;
  margin:5px 0;
  padding:10px;
  border:none;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}
.primary { background:#4da3ff; color:black; }
.remove { background:#ff4c4c; color:white; }

/* Dropdown and Proxy Generator */
#proxySection {
  margin-top:30px;
  text-align:center;
}
#proxyDropdown {
  padding:12px;
  border-radius:10px;
  border:none;
  background:rgba(255,255,255,0.08);
  color:white;
  font-size:1rem;
  margin-top:10px;
  cursor:pointer;
}
#generateBtn {
  margin-top:15px;
  padding:12px 18px;
  font-weight:600;
  border-radius:12px;
  border:none;
  cursor:pointer;
  background:#4da3ff;
  color:black;
}

/* Progress bar */
#progressWrapper {
  margin-top:20px;
  width:90%;
  max-width:500px;
  height:18px;
  background:rgba(255,255,255,0.1);
  border-radius:10px;
  overflow:hidden;
  margin-left:auto;
  margin-right:auto;
  display:none;
}
#progressBar {
  height:100%;
  width:0%;
  background:#4da3ff;
  transition: width 0.2s linear;
}

/* Progress text */
#progressText {
  margin-top:10px;
  color:#cfd8f0;
  min-height:18px;
  font-family:monospace;
}

/* Generated proxies */
#generatedSection {
  margin-top:40px;
  width:90%;
  max-width:560px;
  margin-left:auto;
  margin-right:auto;
}
.proxyCard {
  background:rgba(12,25,55,0.7);
  padding:15px;
  border-radius:14px;
  margin-top:15px;
}
.proxyCard h4 { margin:0 0 8px 0; }
.proxyCard .divider { margin:8px 0; height:1px; background:rgba(255,255,255,.2); }
.voteButtons { display:flex; justify-content:space-between; margin-top:8px; }
.voteButtons button { padding:6px 10px; border:none; border-radius:8px; font-weight:600; cursor:pointer; }
.voteButtons .up { background:green; color:white; }
.voteButtons .down { background:red; color:white; }

</style>
</head>

<body>

<!-- Hamburger menu -->
<div id="menuBtn"><span></span><span></span><span></span></div>
<div id="sidePanel">
  <div id="sidePanelHeader">
    <div></div>
    <h3>Navigation</h3>
    <div id="closeMenu">âœ•</div>
  </div>
  <div class="divider"></div>
  <input id="navSearch" placeholder="Search...">
  <div class="nav-tab active" id="tabDashboard">Dashboard</div>
  <div class="nav-tab" id="tabSettings">Settings</div>
  <div class="nav-tab" id="tabProxies">Proxies</div>
</div>
<div class="blur-layer"></div>

<!-- Welcome card -->
<div id="welcomeWrapper">
  <div class="card">
    <h2 id="welcomeText">Welcome</h2>
    <div class="subtext" id="welcomeSubtext">Scroll down for more info</div>
  </div>
</div>

<!-- Profile pic and panel -->
<div id="profilePic"></div>
<div id="profilePanel">
  <h4 id="profileName">Username</h4>
  <button class="primary" onclick="openSettings()">Settings</button>
  <button class="primary" onclick="confirmLogout()">Logout</button>
</div>

<!-- Proxy generator section -->
<div id="proxySection">
  <div>Select a proxy</div>
  <select id="proxyDropdown">
    <option value="">-- Choose Proxy --</option>
    <option value="Rammerhead">Rammerhead</option>
    <option value="Space">Space</option>
    <option value="Shuttle">Shuttle</option>
    <option value="Doge">Doge</option>
    <option value="Bolt">Bolt</option>
    <option value="Shadow">Shadow</option>
    <option value="Ghost">Ghost</option>
  </select>
  <br>
  <button id="generateBtn">Generate link</button>

  <div id="progressWrapper">
    <div id="progressBar"></div>
  </div>
  <div id="progressText"></div>
</div>

<!-- Generated proxies section -->
<div id="generatedSection">
  <h3>Generated Proxies</h3>
  <div class="divider"></div>
  <div id="proxyCards"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

/* Firebase */
const app = initializeApp({
  apiKey:"AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4",
  authDomain:"login-34954.firebaseapp.com",
  projectId:"login-34954"
});
const auth = getAuth(app);
const db = getFirestore(app);

const profilePic = document.getElementById("profilePic");
const profilePanel = document.getElementById("profilePanel");
const profileName = document.getElementById("profileName");

/* Profile PFP */
function stringToColor(str){
  let hash=0; for(let i=0;i<str.length;i++){ hash=str.charCodeAt(i)+((hash<<5)-hash);}
  let color='#'; for(let i=0;i<3;i++){ color+=('00'+((hash>>(i*8))&0xFF).toString(16)).slice(-2);}
  return color;
}

onAuthStateChanged(auth, async user=>{
  if(!user) location.replace("login.html");
  let username = user.displayName;
  if(!username){
    const snap = await getDocs(query(collection(db,"usernames"),where("uid","==",user.uid)));
    username = !snap.empty ? snap.docs[0].id : user.email.split("@")[0];
  }
  profileName.textContent = username;

  // PFP logic
  const pfpDoc = await getDoc(doc(db,"userPFPs",user.uid));
  if(pfpDoc.exists() && pfpDoc.data().data){
    profilePic.style.backgroundImage = `url(${pfpDoc.data().data})`;
    profilePic.textContent = "";
  } else {
    profilePic.style.backgroundImage = "";
    profilePic.textContent = username.charAt(0).toUpperCase();
    profilePic.style.backgroundColor = stringToColor(username.toLowerCase());
  }
});

/* Profile panel toggle */
let panelOpen=false;
profilePic.addEventListener("click", ()=>{
  panelOpen=!panelOpen;
  profilePanel.style.display=panelOpen?"flex":"none";
});

/* Menu logic */
const menuBtn=document.getElementById("menuBtn");
const closeMenu=document.getElementById("closeMenu");
const sidePanel=document.getElementById("sidePanel");
menuBtn.onclick=()=>document.body.classList.add("menu-open");
closeMenu.onclick=()=>document.body.classList.remove("menu-open");

/* Tabs with animation out then redirect */
function navigateTab(url){
  document.body.classList.remove("menu-open");
  setTimeout(()=> location.href=url, 350);
}
document.getElementById("tabDashboard").onclick = ()=> navigateTab("dashboard.html");
document.getElementById("tabSettings").onclick = ()=> navigateTab("settings.html");
document.getElementById("tabProxies").onclick = ()=> navigateTab("proxies.html");

/* Scroll cards animation */
const scrollCards = document.querySelectorAll(".scroll-card");
const observer = new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting){
      e.target.style.opacity=1;
      e.target.style.transform="translateY(0)";
    }
  });
},{threshold:0.1});
scrollCards.forEach(c=>observer.observe(c));

/* Scroll down text fade-in */
const welcomeSubtext = document.getElementById("welcomeSubtext");
setTimeout(()=> welcomeSubtext.style.opacity=1,500);

/* Logout/settings buttons */
window.openSettings=()=>navigateTab("settings.html");
window.confirmLogout=()=>{ if(confirm("Are you sure you want to logout?")) signOut(auth).then(()=>location.href="login.html"); };
</script>

</body>
</html>
