<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proxies</title>
<link rel="icon" href="favicon.ico">

<style>
html, body {
  margin:0;
  padding:0;
  min-height:100%;
  font-family:system-ui,sans-serif;
  background:radial-gradient(circle at top,#0b2a55,#050b1a);
  color:#e6f0ff;
  overflow-x:hidden;
}

/* Hamburger menu */
#menuBtn {
  position:fixed;
  top:20px;
  left:20px;
  width:32px;
  height:24px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  cursor:pointer;
  z-index:150;
}
#menuBtn span { height:4px; background:white; border-radius:4px; }

/* Side panel */
#sidePanel {
  position:fixed;
  top:0;
  left:-300px;
  width:260px;
  height:100%;
  background:#0c1937; /* non-transparent */
  padding:20px;
  box-sizing:border-box;
  z-index:200;
  transition:left .35s ease;
  display:flex;
  flex-direction:column;
}
body.menu-open #sidePanel { left:0; }

/* Side panel header */
#sidePanelHeader {
  display:flex;
  justify-content:space-between;
  align-items:center;
}
#closeMenu { cursor:pointer; font-size:1.4rem; }

/* Divider */
.divider { height:1px; background:rgba(255,255,255,.2); margin:10px 0; }

/* Tabs */
.nav-tab {
  padding:12px;
  border-radius:10px;
  cursor:pointer;
  margin-bottom:8px;
  font-weight:600;
}
.nav-tab.active { background:#4da3ff; color:black; }
.nav-tab:not(.active):hover { background:rgba(255,255,255,.1); }

/* Blur layer */
.blur-layer {
  position:absolute;
  inset:0;
  z-index:5;
}
body.menu-open .blur-layer { backdrop-filter: blur(8px); pointer-events:none; }

/* Profile pic */
#profilePic {
  position:fixed;
  top:20px;
  right:20px;
  width:50px;
  height:50px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  font-size:1.3rem;
  color:white;
  cursor:pointer;
  z-index:100;
  background-size:cover;
  background-repeat:no-repeat;
  background-position:center;
}

/* Profile panel */
#profilePanel {
  position:fixed;
  top:80px;
  right:20px;
  width:180px;
  background:#0c1937;
  border-radius:14px;
  display:none;
  flex-direction:column;
  padding:10px;
  z-index:100;
}
#profilePanel h4 { text-align:center; margin:0 0 8px; }
#profilePanel button { padding:10px; border:none; border-radius:10px; margin-top:5px; font-weight:600; cursor:pointer; }
.primary { background:#4da3ff; color:black; }

/* Page content */
#mainContent {
  padding:100px 20px 40px;
  max-width:600px;
  margin:0 auto;
  z-index:10;
  position:relative;
}

/* Proxy selection */
#proxySelect { 
  width:100%; 
  padding:12px; 
  border-radius:10px; 
  border:none; 
  font-size:1rem;
  margin-top:10px;
  z-index:20;
}

/* Generate button */
#generateBtn {
  margin-top:15px;
  padding:12px;
  width:100%;
  font-weight:600;
  border-radius:10px;
  border:none;
  background:#4da3ff;
  color:black;
  cursor:pointer;
}

/* Progress bar */
#progressContainer {
  width:100%;
  background:rgba(255,255,255,.15);
  border-radius:10px;
  margin-top:15px;
  height:24px;
  overflow:hidden;
  display:none;
}
#progressBar {
  width:0%;
  height:100%;
  background:#4da3ff;
  transition:width .1s linear;
}

/* Fake progress text */
#progressText {
  margin-top:10px;
  font-family:monospace;
  color:#cfd8f0;
  min-height:24px;
  z-index:10;
}

/* Generated links */
#generatedSection { margin-top:30px; }
#generatedSection h3 { margin-bottom:5px; }
.generated-card {
  background:rgba(12,25,55,.7);
  padding:15px;
  margin-top:12px;
  border-radius:14px;
  position:relative;
}
.generated-card .divider { margin:10px 0; height:1px; background:rgba(255,255,255,.2); }
.generated-card .link-text { word-break: break-all; margin-bottom:8px; }
.generated-card .vote-buttons { margin-top:5px; }
.generated-card .vote-buttons button { margin-right:8px; padding:5px 10px; border:none; border-radius:8px; cursor:pointer; font-weight:600; }
.generated-card .delete-btn { position:absolute; top:10px; right:10px; padding:5px 10px; border:none; border-radius:8px; cursor:pointer; background:#ff4c4c; color:white; font-weight:600; }

/* Confirm overlay */
#confirmOverlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:300;
}
#confirmBox {
  background:#0c1937;
  padding:25px;
  border-radius:18px;
  text-align:center;
}
#confirmBox button {
  margin:10px 8px 0 8px;
  padding:8px 14px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
}
#confirmBox .yes { background:#4da3ff; color:black; }
#confirmBox .no { background:#ff4c4c; color:white; }
</style>
</head>
<body>

<div id="menuBtn"><span></span><span></span><span></span></div>

<div id="sidePanel">
  <div id="sidePanelHeader">
    <div></div>
    <h3>Navigation</h3>
    <div id="closeMenu">‚úï</div>
  </div>
  <div class="divider"></div>
  <div class="nav-tab" onclick="navigateTo('dashboard.html')">Dashboard</div>
  <div class="nav-tab active">Proxies</div>
  <div class="nav-tab" onclick="navigateTo('settings.html')">Settings</div>
</div>

<div class="blur-layer"></div>

<div id="profilePic"></div>
<div id="profilePanel">
  <h4 id="profileName"></h4>
  <button class="primary" onclick="navigateTo('settings.html')">Settings</button>
  <button class="primary" onclick="logout()">Logout</button>
</div>

<div id="mainContent">
  <h2>Select a proxy</h2>
  <select id="proxySelect">
    <option value="" disabled selected>Select a proxy</option>
    <option value="Rammerhead">Rammerhead</option>
    <option value="Space">Space</option>
    <option value="Shuttle">Shuttle</option>
    <option value="Doge">Doge</option>
    <option value="Bolt">Bolt</option>
    <option value="Shadow">Shadow</option>
    <option value="Ghost">Ghost</option>
  </select>
  <button id="generateBtn">Generate link</button>

  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>
  <div id="progressText"></div>

  <div id="generatedSection">
    <h3>Generated Proxies</h3>
    <div class="divider"></div>
    <div id="generatedLinksContainer"></div>
  </div>
</div>

<!-- Confirm delete overlay -->
<div id="confirmOverlay">
  <div id="confirmBox">
    <div>Are you sure you want to delete this link?</div>
    <button class="yes">Yes</button>
    <button class="no">No</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, collection, query, where, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4",
  authDomain: "login-34954.firebaseapp.com",
  projectId: "login-34954"
});
const auth = getAuth(app);
const db = getFirestore(app);

const profilePic = document.getElementById("profilePic");
const profilePanel = document.getElementById("profilePanel");
const profileName = document.getElementById("profileName");
const proxySelect = document.getElementById("proxySelect");
const generateBtn = document.getElementById("generateBtn");
const progressContainer = document.getElementById("progressContainer");
const progressBar = document.getElementById("progressBar");
const progressText = document.getElementById("progressText");
const generatedLinksContainer = document.getElementById("generatedLinksContainer");

const confirmOverlay = document.getElementById("confirmOverlay");
const yesBtn = confirmOverlay.querySelector(".yes");
const noBtn = confirmOverlay.querySelector(".no");

function stringToColor(str){
  let h=0; for(let c of str) h=c.charCodeAt(0)+((h<<5)-h);
  return `hsl(${h%360},70%,50%)`;
}

// ==== PFP & Name logic ====
onAuthStateChanged(auth, async user=>{
  if(!user) location.replace("login.html");

  const snap = await getDocs(query(collection(db,"usernames"),where("uid","==",user.uid)));
  const username = !snap.empty ? snap.docs[0].id : user.email.split("@")[0];

  profileName.textContent = username;
  profilePic.textContent = username[0].toUpperCase();
  profilePic.style.backgroundColor = stringToColor(username);
  profilePic.style.backgroundImage = "";

  const pfpDoc = await getDoc(doc(db,"userPFPs",user.uid));
  if(pfpDoc.exists() && pfpDoc.data().data){
    profilePic.style.backgroundImage = `url(${pfpDoc.data().data})`;
    profilePic.textContent = "";
  }
});

// Profile panel toggle
profilePic.onclick = () => {
  profilePanel.style.display =
    profilePanel.style.display === "flex" ? "none" : "flex";
};

// Menu open/close
menuBtn.onclick = () => document.body.classList.add("menu-open");
closeMenu.onclick = () => document.body.classList.remove("menu-open");

// Navigation
window.navigateTo = page => {
  document.body.classList.remove("menu-open");
  setTimeout(()=>location.href=page,350);
};
window.logout = async () => { await signOut(auth); location.href="login.html"; };

// LocalStorage for generated links and cooldown
let generatedLinks = JSON.parse(localStorage.getItem("generatedLinks")||"[]");
let lastGenerated = parseInt(localStorage.getItem("lastGenerated")||0);

let cooldown = 0;
let cooldownInterval = null;

function saveLinks() {
  localStorage.setItem("generatedLinks", JSON.stringify(generatedLinks));
}

let deleteIndex = null;

function renderGeneratedLinks(){
  generatedLinksContainer.innerHTML="";
  generatedLinks.forEach((item,index)=>{
    const card = document.createElement("div");
    card.className="generated-card";
    card.innerHTML=`
      <h4>${item.proxy}</h4>
      <div class="divider"></div>
      <div class="link-text">${item.link}</div>
      <div class="vote-buttons">
        <button data-type="up" ${item.voted?"disabled":""}>üëç ${item.up||0}</button>
        <button data-type="down" ${item.voted?"disabled":""}>üëé ${item.down||0}</button>
      </div>
      <button class="delete-btn">Delete</button>
    `;
    const upBtn = card.querySelector("button[data-type='up']");
    const downBtn = card.querySelector("button[data-type='down']");
    upBtn.onclick = ()=>vote(item,"up");
    downBtn.onclick = ()=>vote(item,"down");

    card.querySelector(".delete-btn").onclick=()=>{
      deleteIndex=index;
      confirmOverlay.style.display="flex";
    };

    generatedLinksContainer.appendChild(card);
  });
}
renderGeneratedLinks();

function vote(item,type){
  if(item.voted) return;
  if(type==="up") item.up=(item.up||0)+1;
  else item.down=(item.down||0)+1;
  item.voted=true;
  saveLinks();
  renderGeneratedLinks();
}

// Confirm delete overlay
yesBtn.onclick=()=>{
  if(deleteIndex!==null){
    generatedLinks.splice(deleteIndex,1);
    saveLinks();
    renderGeneratedLinks();
    deleteIndex=null;
  }
  confirmOverlay.style.display="none";
};
noBtn.onclick=()=>{
  deleteIndex=null;
  confirmOverlay.style.display="none";
};

// Generate logic with 20s cooldown
generateBtn.onclick = ()=>{
  const now = Date.now();
  if(cooldown>0) return;
  const selected = proxySelect.value;
  if(!selected) return alert("Select a proxy");

  cooldown = 20;
  generateBtn.disabled=true;
  generateBtn.style.background="#777";
  generateBtn.textContent=`Cooldown (${cooldown})`;
  cooldownInterval = setInterval(()=>{
    cooldown--;
    if(cooldown>0){
      generateBtn.textContent=`Cooldown (${cooldown})`;
    } else {
      clearInterval(cooldownInterval);
      generateBtn.disabled=false;
      generateBtn.style.background="#4da3ff";
      generateBtn.textContent="Generate link";
    }
  },1000);

  progressContainer.style.display="block";
  progressBar.style.width="0%";
  progressText.textContent="";
  const fakeTexts = [
    "Searching for proxies...",
    "Clearing cookies and data...",
    "Connecting to server...",
    "Initializing...",
    "Reaching-13.zaq...",
    "shrjw.aj...",
  ];
  let progress=0;
  let textIndex=0;
  const interval = setInterval(()=>{
    progress+=Math.random()*5;
    if(progress>100) progress=100;
    progressBar.style.width=progress+"%";
    if(progress>=textIndex*20 && textIndex<fakeTexts.length){
      progressText.textContent=fakeTexts[textIndex];
      textIndex++;
    }
    if(progress>=100){
      clearInterval(interval);
      const stockLinks = [
        "https://proxy1.com/"+selected,
        "https://proxy2.com/"+selected,
        "https://proxy3.com/"+selected
      ];
      const inStock = Math.random()>0.3;
      if(!inStock){
        progressText.textContent="Failed to generate: no stock";
      } else {
        progressText.textContent="Successfully generated";
        const link = stockLinks[Math.floor(Math.random()*stockLinks.length)];
        generatedLinks.unshift({proxy:selected,link:link});
        saveLinks();
        renderGeneratedLinks();
      }
    }
  },200);
};
</script>

</body>
</html>
