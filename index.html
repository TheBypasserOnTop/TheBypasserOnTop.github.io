<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass Zone Login</title>

    <!-- Cloudflare Turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Inter", sans-serif; }

        /* Background */
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #02070b, #031423, #041b33);
            background-size: 200% 200%;
            animation: gradientMove 12s infinite ease-in-out;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        /* Title */
        #site-title {
            margin-top: 40px;
            font-size: 42px;
            font-weight: 700;
            color: white;
            opacity: 0;
            transition: opacity 0.7s;
        }

        /* Loader */
        #loader {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #loader-text { font-size: 2rem; color: white; margin-bottom: 25px; }

        .large-circle {
            width: 85px; height: 85px;
            border: 8px solid #0d3553;
            border-top-color: #00c8ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Login */
        #login-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        #login-box {
            display: none;
            width: 480px;
            padding: 40px 50px;
            border-radius: 18px;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(20px);
            color: white;
            animation: fadeIn 0.7s ease forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; transform: translateY(-15px); }
        }

        #login-box h2 { font-size: 30px; margin-bottom: 25px; }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            background: rgba(0,0,0,0.35);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }
        input:focus { outline: 2px solid #00c8ff; }

        /* CF widget container (hidden at first) */
        #cf-container {
            margin-bottom: 25px;
            display: none;
        }

        /* Button */
        button {
            width: 100%;
            padding: 14px;
            background: #00c8ff;
            border: none;
            border-radius: 8px;
            color: #04202e;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.25s;
        }
        button:disabled {
            background: #05465a;
            opacity: 0.5;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) { background: #00a8d4; }

        /* Error Text */
        #error-message {
            color: #ff5050;
            margin-top: 12px;
            font-size: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <!-- TITLE -->
    <div id="site-title">Bypass Zone</div>

    <!-- LOADING SCREEN -->
    <div id="loader">
        <div id="loader-text">Loading</div>
        <div class="large-circle"></div>
    </div>

    <!-- LOGIN -->
    <div id="login-wrapper">
        <div id="login-box">
            <h2>Log In</h2>

            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">

            <!-- Cloudflare appears ONLY when typing password -->
            <div id="cf-container">
                <div class="cf-turnstile"
                     data-sitekey="0x4AAAAAACB7AG5gF1V8EwYN"
                     data-callback="cfVerified"
                     data-theme="dark">
                </div>
            </div>

            <button id="login-btn" onclick="attemptLogin()" disabled>Log In</button>

            <div id="error-message">Incorrect username or password</div>
        </div>
    </div>

    <script>
        /* Prevent login until verified */
        let humanVerified = false;

        function cfVerified() {
            humanVerified = true;
            document.getElementById("login-btn").disabled = false;
        }

        /* Show Cloudflare widget after typing password */
        document.getElementById("password").addEventListener("input", () => {
            document.getElementById("cf-container").style.display = "block";
        });

        /* Loader finish */
        setTimeout(() => {
            document.getElementById("loader").style.display = "none";
            document.getElementById("login-box").style.display = "block";
            document.getElementById("site-title").style.opacity = "1";
        }, 2200);

        /* Allowed accounts */
        const allowedAccounts = {
            "Admin": "1234",
            "TheBypasserOnTop": "bypassOP"
        };

        /* Login Logic */
        function attemptLogin() {
            if (!humanVerified) {
                alert("Please complete the human verification.");
                return;
            }

            const u = document.getElementById("username").value;
            const p = document.getElementById("password").value;
            const error = document.getElementById("error-message");

            if (allowedAccounts[u] === p) {
                error.style.display = "none";
                sessionStorage.setItem("loggedInUser", u);
                const box = document.getElementById("login-box");
                box.style.animation = "fadeOut 0.6s ease forwards";

                setTimeout(() => {
                    window.location.href = "https://thebypasserontop.github.io/dashboard.html";
                }, 650);

            } else {
                error.style.display = "block";
                document.getElementById("password").value = "";
            }
        }
    </script>

</body>
</html>
