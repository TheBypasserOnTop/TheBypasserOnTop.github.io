<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bypass Zone Login</title>

<!-- Cloudflare Turnstile -->
<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:"Inter", sans-serif; }

/* Background */
body {
    height: 100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    background: linear-gradient(135deg, #02070b, #031423, #041b33);
    background-size: 200% 200%;
    animation: gradientMove 12s infinite ease-in-out;
}
@keyframes gradientMove {
    0% { background-position:0 0; }
    50% { background-position:100% 100%; }
    100% { background-position:0 0; }
}

/* Title */
#site-title {
    margin-top:40px;
    font-size:42px;
    font-weight:700;
    color:white;
    opacity:0;
    transition:opacity 0.7s;
}

/* Loader */
#loader {
    position: fixed;
    inset:0;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:9999;
}
#loader-text { font-size:2rem; color:white; margin-bottom:25px; }
.large-circle {
    width:85px; height:85px;
    border:8px solid #0d3553;
    border-top-color:#00c8ff;
    border-radius:50%;
    animation: spin 1s linear infinite;
}
@keyframes spin { to { transform: rotate(360deg); } }

/* Login */
#login-wrapper {
    flex:1;
    display:flex;
    align-items:center;
    justify-content:center;
    width:100%;
}
#login-box {
    display:none;
    width:480px;
    padding:40px 50px;
    border-radius:18px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(20px);
    color:white;
    animation: fadeIn 0.7s ease forwards;
}
@keyframes fadeIn {
    from { opacity:0; transform:translateY(15px); }
    to { opacity:1; transform:translateY(0); }
}
@keyframes fadeOut {
    from { opacity:1; }
    to { opacity:0; transform:translateY(-15px); }
}
#login-box h2 { font-size:30px; margin-bottom:25px; }

input {
    width:100%;
    padding:14px;
    margin-bottom:20px;
    background: rgba(0,0,0,0.35);
    border:1px solid rgba(255,255,255,0.15);
    border-radius:8px;
    color:white;
    font-size:16px;
}
input:focus { outline:2px solid #00c8ff; }

/* CF widget container (hidden at first) */
#cf-container { margin-bottom:25px; display:none; }

/* Button */
button {
    width:100%;
    padding:14px;
    background:#00c8ff;
    border:none;
    border-radius:8px;
    color:#04202e;
    font-size:18px;
    font-weight:bold;
    cursor:pointer;
    transition:0.25s;
}
button:disabled {
    background:#05465a;
    opacity:0.5;
    cursor:not-allowed;
}
button:hover:not(:disabled) { background:#00a8d4; }

/* Error Text */
#error-message {
    color:#ff5050;
    margin-top:12px;
    font-size:15px;
    display:none;
}

/* VIEW ALL ACCOUNTS BUTTON */
#view-accounts-btn {
    position:fixed;
    bottom:20px;
    left:20px;
    padding:10px 15px;
    border-radius:12px;
    background:none;
    border:none;
    color:#00c8ff;
    font-weight:bold;
    cursor:pointer;
    z-index:10000;
    display:none; /* hidden until login box shows */
}
#view-accounts-btn:hover { color:#00a8d4; }

/* ADMIN POPUP */
#admin-popup-wrapper {
    position:fixed;
    top:0; left:0; right:0; bottom:0;
    display:none;
    justify-content:center;
    align-items:center;
    background: rgba(0,0,0,0.35);
    z-index:9999;
}
#admin-popup {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(25px);
    padding:25px;
    border-radius:15px;
    width:350px;
    position:relative;
    text-align:center;
    color:white;
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
}
#admin-popup input {
    width:90%;
    padding:10px;
    margin-top:15px;
    border-radius:8px;
    border:none;
}
#admin-popup button {
    margin-top:15px;
    width:100%;
    padding:10px;
    background:#00c8ff;
    border:none;
    border-radius:8px;
    color:black;
    font-weight:bold;
    cursor:pointer;
}
#admin-popup button:hover { background:#00b5e6; }
#admin-error { color:#ff4d4d; margin-top:10px; display:none; }
#close-popup {
    position:absolute;
    top:10px;
    right:15px;
    cursor:pointer;
    font-size:20px;
    font-weight:bold;
}
#close-popup:hover { color:#ff4747; }

/* ACCOUNTS UI */
#all-accounts-ui {
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(25px);
    padding:25px;
    border-radius:15px;
    color:white;
    display:none;
    z-index:10001;
    max-height:70%;
    overflow-y:auto;
}
#all-accounts-ui h3 { margin-bottom:15px; }
#all-accounts-ui ul { list-style:none; padding-left:0; }
#all-accounts-ui li { margin-bottom:10px; font-weight:bold; }
#all-accounts-ui #close-accounts { margin-top:15px; padding:10px; width:100%; background:#00c8ff; border:none; border-radius:8px; color:black; cursor:pointer; }
#all-accounts-ui #close-accounts:hover { background:#00b5e6; }
</style>
</head>
<body>

<div id="site-title">Bypass Zone</div>

<div id="loader">
    <div id="loader-text">Loading</div>
    <div class="large-circle"></div>
</div>

<div id="login-wrapper">
    <div id="login-box">
        <h2>Log In</h2>

        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">

        <div id="cf-container">
            <div class="cf-turnstile"
                 data-sitekey="0x4AAAAAACB7AG5gF1V8EwYN"
                 data-callback="cfVerified"
                 data-theme="dark">
            </div>
        </div>

        <button id="login-btn" onclick="attemptLogin()" disabled>Log In</button>
        <div id="error-message">Incorrect username or password</div>
    </div>
</div>

<button id="view-accounts-btn">View all accounts</button>

<!-- ADMIN POPUP -->
<div id="admin-popup-wrapper">
    <div id="admin-popup">
        <div id="close-popup">âœ–</div>
        <h2>Administrator Permission Required</h2>
        <input type="password" id="admin-code" placeholder="Enter Administrator Code">
        <button id="admin-continue">Continue</button>
        <div id="admin-error">The code you entered is incorrect!</div>
    </div>
</div>

<!-- ACCOUNTS UI -->
<div id="all-accounts-ui">
    <h3>All Accounts</h3>
    <ul id="accounts-list"></ul>
    <button id="close-accounts">Close</button>
</div>

<script>
let humanVerified = false;
function cfVerified() {
    humanVerified = true;
    document.getElementById("login-btn").disabled = false;
}

document.getElementById("password").addEventListener("input", () => {
    document.getElementById("cf-container").style.display = "block";
});

/* Loader finish */
setTimeout(() => {
    document.getElementById("loader").style.display = "none";
    document.getElementById("login-box").style.display = "block";
    document.getElementById("site-title").style.opacity = "1";

    // Show view accounts button only after loader
    document.getElementById("view-accounts-btn").style.display = "block";
}, 2200);

/* Allowed accounts */
const allowedAccounts = {
    "Admin": "F0rbes!streety29",
    "Stewart": "Theblobfish10",
    "Hayden": "Thegoat1241",
    "Jason": "Sigmaohiorizz6767",
    "Nash": "Thehuzzler69"
};

/* Login logic */
function attemptLogin() {
    if (!humanVerified) {
        alert("Please complete the human verification.");
        return;
    }

    const u = document.getElementById("username").value;
    const p = document.getElementById("password").value;
    const error = document.getElementById("error-message");

    const savedPass = sessionStorage.getItem("loggedInPass");
    const allowedPass = allowedAccounts[u];

    if ((savedPass && u === sessionStorage.getItem("loggedInUser") && p === savedPass) ||
        (!savedPass && allowedPass && p === allowedPass)) {
        
        error.style.display = "none";
        sessionStorage.setItem("loggedInUser", u);
        sessionStorage.setItem("loggedInPass", p);

        const box = document.getElementById("login-box");
        box.style.animation = "fadeOut 0.6s ease forwards";

        setTimeout(() => {
            window.location.href = "dashboard.html";
        }, 650);

    } else {
        error.style.display = "block";
        document.getElementById("password").value = "";
    }
}

/* ADMIN POPUP LOGIC */
const popup = document.getElementById("admin-popup-wrapper");
const adminError = document.getElementById("admin-error");
let pendingAction = null;

function requireAdmin(action) {
    pendingAction = action;
    popup.style.display = "flex";
    adminError.style.display = "none";
    document.getElementById("admin-code").value = "";
}

document.getElementById("close-popup").addEventListener("click", () => {
    popup.style.display = "none";
});

document.getElementById("admin-continue").addEventListener("click", () => {
    const code = document.getElementById("admin-code").value;
    const correctCode = "1234";

    if(code !== correctCode) {
        adminError.style.display = "block";
        return;
    }

    popup.style.display = "none";

    if (pendingAction === "viewAccounts") {
        const accountsList = document.getElementById("accounts-list");
        accountsList.innerHTML = "";
        for (const user in allowedAccounts) {
            const li = document.createElement("li");
            li.textContent = `${user}: ${allowedAccounts[user]}`;
            accountsList.appendChild(li);
        }
        document.getElementById("all-accounts-ui").style.display = "block";
    }

    document.getElementById("admin-code").value = "";
});

/* View all accounts button */
document.getElementById("view-accounts-btn").addEventListener("click", () => {
    requireAdmin("viewAccounts");
});

document.getElementById("close-accounts").addEventListener("click", () => {
    document.getElementById("all-accounts-ui").style.display = "none";
});
</script>

</body>
</html>
