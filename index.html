<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass Zone Login</title>

    <!-- Cloudflare Turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", Arial, sans-serif;
        }

        /* Dark gradient background */
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;

            background: linear-gradient(135deg, #02070b, #031423, #041b33);
            background-size: 200% 200%;
            animation: gradientMove 12s infinite ease-in-out;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        /* Title (hidden until after loading screen) */
        #site-title {
            margin-top: 40px;
            font-size: 42px;
            font-weight: 700;
            color: white;
            opacity: 0;
            transition: opacity 0.7s;
        }

        /* Loader screen */
        #loader {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            background: transparent;
        }

        #loader-text {
            font-size: 2rem;
            color: white;
            margin-bottom: 25px;
        }

        .large-circle {
            width: 85px;
            height: 85px;
            border: 8px solid #0d3553;
            border-top-color: #00c8ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Login wrapper */
        #login-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        /* Login box */
        #login-box {
            display: none;
            width: 480px;
            padding: 40px 50px;
            border-radius: 18px;

            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);

            color: white;
            animation: fadeIn 0.7s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; transform: translateY(-15px); }
        }

        #login-box h2 {
            font-size: 30px;
            margin-bottom: 25px;
            font-weight: 600;
        }

        /* Inputs */
        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.35);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }

        input:focus {
            outline: 2px solid #00c8ff;
        }

        /* Checkbox row */
        #remember-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
            font-size: 15px;
        }

        #remember-row input {
            width: 18px;
            height: 18px;
            margin: 0;
        }

        /* Login button */
        button {
            width: 100%;
            padding: 14px;
            background: #00c8ff;
            border: none;
            border-radius: 8px;
            color: #04202e;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.25s;
        }

        button:disabled {
            background: #05465a;
            opacity: 0.5;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background: #00a8d4;
        }

        /* Incorrect login text */
        #error-message {
            color: #ff5050;
            margin-top: 12px;
            font-size: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Title -->
    <div id="site-title">Bypass Zone</div>

    <!-- Loading screen -->
    <div id="loader">
        <div id="loader-text">Loading</div>
        <div class="large-circle"></div>
    </div>

    <!-- LOGIN SECTION -->
    <div id="login-wrapper">
        <div id="login-box">
            <h2>Log In</h2>

            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">

            <div id="remember-row">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>

            <!-- CLOUDFLARE TURNSTILE -->
            <div id="cf-container" style="margin-bottom: 25px;">
                <div class="cf-turnstile"
                     data-sitekey="0x4AAAAAACB7AG5gF1V8EwYN"
                     data-callback="cfVerified"
                     data-theme="dark">
                </div>
            </div>

            <button id="login-btn" onclick="attemptLogin()" disabled>Log In</button>

            <div id="error-message">Incorrect username or password</div>
        </div>
    </div>

    <script>
        /* Prevent login until verified */
        let humanVerified = false;

        function cfVerified(token) {
            humanVerified = true;
            document.getElementById("login-btn").disabled = false;
        }

        /* Loader fade out */
        setTimeout(() => {
            document.getElementById("loader").style.display = "none";

            document.getElementById("login-box").style.display = "block";
            document.getElementById("site-title").style.opacity = "1";

        }, 2200); // 2.2 sec loader

        /* Allowed accounts */
        const allowedAccounts = {
            "Admin": "1234",
            "TheBypasserOnTop": "bypassOP"
        };

        /* Login logic */
        function attemptLogin() {
            if (!humanVerified) {
                alert("Please verify you're human first.");
                return;
            }

            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            const error = document.getElementById("error-message");

            if (allowedAccounts[user] === pass) {
                error.style.display = "none";

                const box = document.getElementById("login-box");
                box.style.animation = "fadeOut 0.6s ease forwards";

                setTimeout(() => {
                    box.style.display = "none";
                }, 600);

            } else {
                error.style.display = "block";
                document.getElementById("password").value = "";
            }
        }
    </script>

</body>
</html>
