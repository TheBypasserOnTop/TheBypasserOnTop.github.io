<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: radial-gradient(circle at top, #0a1a3a, #040b1c);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .loader-wrapper {
            opacity: 1;
            transition: opacity 0.4s ease;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 6px solid rgba(100, 150, 255, 0.2);
            border-top: 6px solid #4da3ff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            box-shadow: 0 0 25px rgba(77, 163, 255, 0.6);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="loader-wrapper" id="loader">
        <div class="loader"></div>
    </div>

    <script>
        // Loader stays for 0.5 seconds
        setTimeout(() => {
            const loader = document.getElementById("loader");
            loader.classList.add("fade-out");

            // Wait for fade animation, then redirect
            setTimeout(() => {
                window.location.href = "login.html";
            }, 400);
        }, 500);
    </script>

</body>
</html>
