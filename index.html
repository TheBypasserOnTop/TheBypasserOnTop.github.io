<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Unblockers</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS Styles -->
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: backgroundAnimation 10s infinite alternate;
        }

        /* Heading Style */
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Paragraph Style */
        p {
            font-size: 1.2em;
            line-height: 1.5;
            margin-bottom: 20px;
            animation: slideUp 1s ease-out;
        }

        /* Button Style */
        .btn {
            padding: 12px 30px;
            font-size: 1.1em;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background: #ff4e42;
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(135deg, #6a11cb, #2575fc);
            }
            100% {
                background: linear-gradient(135deg, #ff9a8b, #ff6a00);
            }
        }
    </style>
</head>
<body>

    <div>
        <h1>Welcome to Website Unblockers!</h1>
        <p>This is your go-to place for fast, secure, and anonymous web access.</p>
        <button class="btn" onclick="window.location.href='https://example.com'">Get Started</button>
    </div>

</body>
</html>
