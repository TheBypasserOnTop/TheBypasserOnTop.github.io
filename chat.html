<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat</title>
<link rel="icon" href="favicon.ico">

<style>
body {
  margin:0;
  min-height:100vh;
  font-family:system-ui,sans-serif;
  background:radial-gradient(circle at top,#0b1e3d,#050b1a);
  color:#e6f0ff;
  overflow-x:hidden;
  position:relative;
}

/* Hamburger menu */
#menuBtn {
  position:fixed;
  top:20px;
  left:20px;
  width:32px;
  height:24px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  cursor:pointer;
  z-index:150;
}
#menuBtn span { height:4px; background:white; border-radius:4px; }
body.menu-open #menuBtn { opacity:0; pointer-events:none; transform:scale(0.8); }

#sidePanel {
  position:fixed;
  top:0;
  left:-300px;
  width:260px;
  height:100%;
  background:rgba(12,25,55,.95);
  backdrop-filter:blur(16px);
  padding:20px;
  box-sizing:border-box;
  z-index:200;
  transition:left .35s ease;
  display:flex;
  flex-direction:column;
}
body.menu-open #sidePanel { left:0; }

#sidePanelHeader { display:flex; justify-content:space-between; align-items:center; }
#sidePanelHeader h3 { margin:0 auto; }
#closeMenu { cursor:pointer; font-size:1.4rem; }

.divider { height:1px; background:rgba(255,255,255,.2); margin:15px 0; }

.nav-tab { padding:12px; border-radius:10px; cursor:pointer; margin-bottom:8px; font-weight:600; }
.nav-tab.active { background:#4da3ff; color:black; }
.nav-tab:not(.active):hover { background:rgba(255,255,255,.1); }

/* Blur layer */
.blur-layer { position:absolute; inset:0; z-index:5; }
body.menu-open .blur-layer { backdrop-filter: blur(8px); pointer-events:none; }

/* Chat Header */
#chatHeader {
  width:100%;
  padding:15px 20px;
  background:rgba(12,25,55,.85);
  backdrop-filter:blur(8px);
  display:flex;
  align-items:center;
  gap:12px;
  position:sticky;
  top:0;
  z-index:50;
}

#chatHeader .userProfilePic {
  width:40px; height:40px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  color:white;
  background-size:cover;
  background-position:center;
}

#chatHeader .usernameLabel { font-weight:600; font-size:1rem; }

/* Messages */
#chatMessages {
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:12px;
  margin-bottom:20px;
}

.chatMessage {
  display:flex;
  align-items:flex-start;
  gap:10px;
}

.chatMessage .userProfilePic {
  width:35px;
  height:35px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  font-size:0.9rem;
  background-size:cover;
  background-position:center;
}

.chatMessage .messageContent {
  background:rgba(12,25,55,.7);
  padding:10px 14px;
  border-radius:14px;
  max-width:70%;
  position:relative;
  word-wrap:break-word;
}

.messageContent .usernameLabel {
  font-weight:600;
  margin-bottom:3px;
  display:block;
}

.messageContent .editedTag {
  font-size:0.7rem;
  opacity:0.6;
  margin-top:2px;
}

.messageContent .replyBox {
  background:rgba(255,255,255,0.08);
  padding:5px 8px;
  border-left:2px solid #4da3ff;
  margin-bottom:5px;
  border-radius:8px;
  font-size:0.85rem;
  color:#cfd8f0;
}

/* Input */
#chatInputWrapper {
  position:fixed;
  bottom:0; left:0;
  width:100%;
  display:flex;
  padding:10px 20px;
  gap:10px;
  background:rgba(12,25,55,.85);
  backdrop-filter:blur(8px);
}
#chatInputWrapper input {
  flex:1;
  padding:12px;
  border-radius:12px;
  border:none;
  background:rgba(255,255,255,.08);
  color:white;
}
#chatInputWrapper button {
  padding:12px 20px;
  border-radius:12px;
  border:none;
  font-weight:600;
  cursor:pointer;
  background:#4da3ff;
  color:black;
}
</style>
</head>
<body>

<!-- Hamburger menu -->
<div id="menuBtn"><span></span><span></span><span></span></div>
<div id="sidePanel">
  <div id="sidePanelHeader">
    <div></div>
    <h3>Navigation</h3>
    <div id="closeMenu">âœ•</div>
  </div>
  <div class="divider"></div>
  <input id="navSearch" placeholder="Search...">
  <div class="nav-tab" id="tabDashboard">Dashboard</div>
  <div class="nav-tab active" id="tabCommunicate">Communicate</div>
  <div class="nav-tab" id="tabSettings">Settings</div>
</div>
<div class="blur-layer"></div>

<!-- Chat Header -->
<div id="chatHeader">
  <div class="userProfilePic"></div>
  <span class="usernameLabel"></span>
</div>

<!-- Messages -->
<div id="chatMessages"></div>

<!-- Input -->
<div id="chatInputWrapper">
  <input placeholder="Type a message..." id="chatInput">
  <button id="sendBtn">Send</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, doc, getDoc, query, collection, where, getDocs } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4",
  authDomain:"login-34954.firebaseapp.com",
  projectId:"login-34954"
});

const auth = getAuth(app);
const db = getFirestore(app);

function colorFrom(str){
  let h=0; for(let c of str) h=c.charCodeAt(0)+((h<<5)-h);
  return `hsl(${h%360},70%,50%)`;
}

const chatHeaderPic = document.querySelector("#chatHeader .userProfilePic");
const chatHeaderUsername = document.querySelector("#chatHeader .usernameLabel");
const chatMessages = document.getElementById("chatMessages");

// Auth + username/pfp
onAuthStateChanged(auth, async user=>{
  if(!user) location.href="login.html";

  const snap = await getDocs(query(collection(db,"usernames"), where("uid","==", user.uid)));
  const username = !snap.empty ? snap.docs[0].id : user.email.split("@")[0];

  const pfpDoc = await getDoc(doc(db,"userPFPs",user.uid));
  let pfpURL = "";
  if(pfpDoc.exists() && pfpDoc.data().data) pfpURL = pfpDoc.data().data;

  // Header
  if(pfpURL){
    chatHeaderPic.style.backgroundImage = `url(${pfpURL})`;
    chatHeaderPic.textContent="";
  } else {
    chatHeaderPic.style.backgroundImage="";
    chatHeaderPic.textContent = username[0].toUpperCase();
    chatHeaderPic.style.backgroundColor = colorFrom(username);
  }
  chatHeaderUsername.textContent=username;

  // Example: Add a message dynamically
  const msgDiv = document.createElement("div");
  msgDiv.classList.add("chatMessage");
  msgDiv.innerHTML = `
    <div class="userProfilePic" style="${pfpURL?`background-image:url(${pfpURL})`:`background-color:${colorFrom(username)};`}">
      ${pfpURL?"":username[0].toUpperCase()}
    </div>
    <div class="messageContent">
      <span class="usernameLabel">${username}</span>
      <p>Welcome back to chat!</p>
    </div>
  `;
  chatMessages.appendChild(msgDiv);
});

// Menu logic
document.getElementById("menuBtn").onclick = ()=>document.body.classList.add("menu-open");
document.getElementById("closeMenu").onclick = ()=>document.body.classList.remove("menu-open");

document.getElementById("tabDashboard").onclick = ()=>{ document.body.classList.remove("menu-open"); setTimeout(()=>location.href="dashboard.html",350); };
document.getElementById("tabSettings").onclick = ()=>{ document.body.classList.remove("menu-open"); setTimeout(()=>location.href="settings.html",350); };
</script>
</body>
</html>
