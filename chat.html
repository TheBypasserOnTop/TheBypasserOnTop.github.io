<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat</title>
<style>
html, body {
  margin:0;
  padding:0;
  min-height:100%;
  font-family:system-ui,sans-serif;
  background:radial-gradient(circle at top,#0b1e3d,#050b1a);
  color:#e6f0ff;
  overflow-x:hidden;
}

/* Chat wrapper */
#chatWrapper {
  max-width:600px;
  width:90%;
  margin:100px auto 80px auto;
  display:flex;
  flex-direction:column;
  gap:12px;
  overflow-y:auto;
  max-height:calc(100vh - 160px);
}

/* Messages */
.message {
  display:flex;
  gap:10px;
  align-items:flex-start;
  background:rgba(12,25,55,.7);
  padding:10px;
  border-radius:15px;
  max-width:100%;
  word-wrap:break-word;
}
.message .pfp {
  width:40px;
  height:40px;
  border-radius:50%;
  flex-shrink:0;
  background-size:cover;
  background-position:center;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  color:white;
}
.message .content {
  display:flex;
  flex-direction:column;
  gap:3px;
}
.message .username { font-weight:600; }
.message .time { font-size:0.7rem; color:#cfd8f0; }

/* Chat input */
#chatInputWrapper {
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  display:flex;
  gap:10px;
  padding:10px;
  box-sizing:border-box;
  background:rgba(12,25,55,.85);
  backdrop-filter:blur(8px);
}
#chatInput {
  flex:1;
  padding:12px;
  border-radius:12px;
  border:none;
  font-size:1rem;
  outline:none;
}
#sendBtn {
  padding:12px 16px;
  border:none;
  border-radius:12px;
  background:#4da3ff;
  color:black;
  cursor:pointer;
  font-size:1.2rem;
  font-weight:bold;
}

/* Profile pic top-right */
#profilePic {
  position:fixed;
  top:20px;
  right:20px;
  width:50px;
  height:50px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  font-size:1.3rem;
  color:white;
  cursor:pointer;
  user-select:none;
  z-index:100;
  background-size:cover;
  background-position:center;
}
</style>
</head>
<body>

<!-- Chat messages -->
<div id="chatWrapper"></div>

<!-- Chat input -->
<div id="chatInputWrapper">
  <input type="text" id="chatInput" placeholder="Type here..">
  <button id="sendBtn">âž¤</button>
</div>

<!-- Profile pic -->
<div id="profilePic"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4",
  authDomain: "login-34954.firebaseapp.com",
  projectId: "login-34954",
  storageBucket: "login-34954.firebasestorage.app",
  messagingSenderId: "422184727508",
  appId: "1:422184727508:web:cef39fc913d526febe9c41",
  measurementId: "G-1MMT3C4M7K"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* Elements */
const chatWrapper = document.getElementById("chatWrapper");
const chatInput = document.getElementById("chatInput");
const sendBtn = document.getElementById("sendBtn");
const profilePic = document.getElementById("profilePic");

/* Convert string to color */
function stringToColor(str){
  let hash=0; for(let i=0;i<str.length;i++){ hash=str.charCodeAt(i)+((hash<<5)-hash);}
  let color='#'; for(let i=0;i<3;i++){ color+=('00'+((hash>>(i*8))&0xFF).toString(16)).slice(-2);}
  return color;
}

/* Auth and profile pic */
let username="", pfp="";
onAuthStateChanged(auth, async user=>{
  if(!user) location.replace("login.html");

  username = user.displayName || user.email.split("@")[0];

  // Fetch PFP from Firestore if exists
  const pfpDoc = await getDoc(doc(db,"userPFPs",user.uid));
  if(pfpDoc.exists() && pfpDoc.data().data){
    pfp = pfpDoc.data().data;
    profilePic.style.backgroundImage = `url(${pfp})`;
  } else {
    pfp = "";
    profilePic.textContent = username.charAt(0).toUpperCase();
    profilePic.style.backgroundColor = stringToColor(username.toLowerCase());
  }

  // Load messages in real-time
  const q = query(collection(db,"messages"), orderBy("timestamp"));
  onSnapshot(q, snap=>{
    chatWrapper.innerHTML="";
    snap.docs.forEach(d=>{
      const data = d.data();
      const msgDiv = document.createElement("div");
      msgDiv.className="message";
      const pfpDiv = document.createElement("div");
      pfpDiv.className="pfp";
      if(data.pfp) pfpDiv.style.backgroundImage = `url(${data.pfp})`;
      else {
        pfpDiv.textContent = data.user.charAt(0).toUpperCase();
        pfpDiv.style.backgroundColor = stringToColor(data.user.toLowerCase());
      }
      const contentDiv = document.createElement("div");
      contentDiv.className="content";
      const userDiv = document.createElement("div");
      userDiv.className="username";
      userDiv.textContent = data.user;
      const textDiv = document.createElement("div");
      textDiv.textContent = data.message;
      const timeDiv = document.createElement("div");
      timeDiv.className="time";
      if(data.timestamp) timeDiv.textContent = new Date(data.timestamp.seconds*1000).toLocaleString("en-US",{timeZone:"America/New_York", hour12:true, hour:"2-digit", minute:"2-digit"});
      contentDiv.append(userDiv,textDiv,timeDiv);
      msgDiv.append(pfpDiv,contentDiv);
      chatWrapper.appendChild(msgDiv);
    });
    chatWrapper.scrollTop = chatWrapper.scrollHeight;
  });
});

/* Send message */
sendBtn.onclick = async ()=>{
  const text = chatInput.value.trim();
  if(!text) return;
  chatInput.value="";
  await addDoc(collection(db,"messages"),{
    user: username,
    message: text,
    pfp: pfp,
    timestamp: serverTimestamp()
  });
};
</script>
</body>
</html>
