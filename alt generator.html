<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMIC | Alt Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --accent: #a855f7; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.1); }
        
        body {
            margin: 0; padding: 0;
            background: radial-gradient(circle at top, #1e1b4b, #020617);
            color: #e6f0ff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            transition: opacity 0.5s ease;
        }

        body.leaving { opacity: 0; pointer-events: none; }

        .stars-container { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; animation: pulse var(--duration) infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { opacity: 0.1; transform: scale(0.8); } 50% { opacity: 0.8; transform: scale(1.4); } }

        /* Sidebar Navigation */
        #sidePanel {
            position: fixed; top: 0; left: -320px; width: 300px; height: 100%;
            background: rgba(5, 5, 15, 0.95);
            backdrop-filter: blur(45px);
            border-right: 1px solid var(--border);
            z-index: 200;
            transition: left 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            padding: 2.5rem;
        }
        body.menu-open #sidePanel { left: 0; }

        .nav-item {
            padding: 1rem; border-radius: 12px; margin-bottom: 0.5rem;
            transition: 0.3s; color: rgba(255,255,255,0.4);
            cursor: pointer; font-size: 0.9rem; font-weight: 600; text-transform: capitalize;
        }
        .nav-item:hover { color: white; background: rgba(255,255,255,0.05); }
        .nav-item.active { color: white !important; background: var(--accent) !important; }

        /* Profile Dropdown */
        #profileDropdown {
            position: absolute; top: 70px; right: 40px; width: 220px;
            display: none; flex-direction: column; z-index: 100;
            background: rgba(10, 10, 25, 0.95);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 1rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .glass-card { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 24px; transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        
        .alt-card-mini { cursor: pointer; padding: 1rem 1.5rem; display: flex; align-items: center; gap: 1rem; }
        .alt-card-mini:hover { background: rgba(255,255,255,0.05); }
        
        #progressBar { transition: width 0.2s ease; background: linear-gradient(90deg, var(--accent), #3b82f6); }
        
        .gradient-text {
            background: linear-gradient(to right, #ffffff, #a855f7, #3b82f6);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .overlay-bg {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            backdrop-filter: blur(12px); display: none; z-index: 300;
            align-items: center; justify-content: center;
        }

        #generateBtn:disabled {
            background: #334155 !important;
            cursor: not-allowed;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<div class="stars-container" id="starField"></div>

<nav class="fixed top-0 w-full px-10 py-8 flex justify-between items-center z-50">
    <button onclick="toggleMenu()" class="flex flex-col gap-1.5 opacity-60 hover:opacity-100 transition">
        <div class="w-6 h-0.5 bg-white"></div>
        <div class="w-6 h-0.5 bg-white"></div>
        <div class="w-6 h-0.5 bg-white"></div>
    </button>
    
    <div class="relative">
        <div id="profilePic" onclick="toggleProfile()" class="w-10 h-10 rounded-full flex items-center justify-center font-bold cursor-pointer border border-white/10 bg-white/5 hover:border-purple-500 transition-all bg-cover bg-center overflow-hidden text-sm">?</div>
        
        <div id="profileDropdown">
            <div class="px-3 pb-3 mb-3 border-b border-white/5">
                <p id="profileUserText" class="text-xs font-bold text-white/80 truncate">User</p>
                <p class="text-[8px] text-white/20 font-bold uppercase">Member</p>
            </div>
            <div id="dynamicProfileLinks"></div>
            <button onclick="confirmLogout()" class="w-full text-left p-3 text-red-400 hover:bg-red-500/10 rounded-lg text-xs font-bold transition">Logout</button>
        </div>
    </div>
</nav>

<aside id="sidePanel" class="flex flex-col">
    <div class="mb-8 relative">
        <h1 class="text-xl font-black gradient-text tracking-widest">COSMIC</h1>
        <div class="h-px w-full bg-white/5 mt-4"></div>
        <button onclick="toggleMenu()" class="absolute top-0 right-0 text-white/40 hover:text-white p-2 text-xl">âœ•</button>
    </div>
    <nav class="flex-1" id="dynamicSidebarNav"></nav>
</aside>

<main class="max-w-2xl mx-auto px-6 pt-32 pb-20">
    <div class="glass-card p-8 mb-10">
        <h2 class="text-2xl font-black uppercase mb-6">Alt Generator</h2>
        
        <select id="altSelect" class="w-full p-4 rounded-xl mb-4 bg-white/5 border border-white/10 text-white appearance-none cursor-pointer focus:outline-none focus:border-purple-500 transition">
            <option value="Standard">Free Account</option>
        </select>
        
        <button id="generateBtn" class="w-full py-4 rounded-xl font-bold uppercase text-sm bg-purple-600 hover:bg-purple-500 transition shadow-lg">Generate Account</button>
        
        <div id="progressContainer" class="mt-6 hidden">
            <div class="h-1 w-full bg-white/5 rounded-full overflow-hidden">
                <div id="progressBar" class="h-full w-0"></div>
            </div>
        </div>
    </div>

    <div id="historyContainer" class="space-y-4">
        <h3 class="text-xs font-bold uppercase text-white/20 mb-4 px-2">Generated Accounts</h3>
    </div>
</main>

<div id="logoutModal" class="overlay-bg">
    <div class="bg-[#050510] border border-white/10 p-10 max-w-sm w-full mx-4 text-center rounded-3xl">
        <h3 class="text-lg font-bold mb-2">Logout?</h3>
        <p class="text-white/30 text-xs mb-8">Are you sure you want to logout?</p>
        <div class="flex gap-3">
            <button onclick="closeLogout()" class="flex-1 py-4 rounded-xl bg-white/5 hover:bg-white/10 transition text-xs font-bold">Cancel</button>
            <button onclick="executeLogout()" class="flex-1 py-4 rounded-xl bg-red-600 hover:bg-red-500 transition text-xs font-bold">Logout</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, doc, getDoc, deleteDoc, setDoc, limit } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const config = { apiKey: "AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4", authDomain: "login-34954.firebaseapp.com", projectId: "login-34954" };
    const app = initializeApp(config);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const currentPage = "alt generator";
    let savedAlts = JSON.parse(localStorage.getItem("cosmic_alts") || "[]");
    let cooldownTimer = null;

    // --- DATE & TABS LOGIC ---
    function calculateDays(dateStr) {
        try {
            const created = new Date(dateStr);
            const today = new Date();
            const diffTime = Math.abs(today - created);
            return Math.floor(diffTime / (1000 * 60 * 60 * 24));
        } catch(e) { return 0; }
    }

    async function loadTabs() {
        try {
            const res = await fetch(`tabs.txt?v=${Date.now()}`, { cache: "no-store" });
            const text = await res.text();
            const tabs = text.split('\n').map(t => t.trim()).filter(t => t.length > 0);
            const sidebar = document.getElementById('dynamicSidebarNav');
            const dropdown = document.getElementById('dynamicProfileLinks');
            sidebar.innerHTML = ''; dropdown.innerHTML = '';
            
            tabs.forEach(tab => {
                const isCurrent = tab.toLowerCase() === currentPage;
                const fileName = `${tab.toLowerCase().replace(/\s/g, '')}.html`;
                const navItem = document.createElement('div');
                navItem.className = `nav-item ${isCurrent ? 'active' : ''}`;
                navItem.textContent = tab;
                navItem.onclick = () => isCurrent ? toggleMenu() : location.href = fileName;
                sidebar.appendChild(navItem);
                if(!isCurrent) {
                    const dropBtn = document.createElement('button');
                    dropBtn.className = "w-full text-left p-3 hover:bg-white/5 rounded-lg text-xs font-bold transition capitalize";
                    dropBtn.textContent = tab;
                    dropBtn.onclick = () => location.href = fileName;
                    dropdown.appendChild(dropBtn);
                }
            });
        } catch (e) { console.error("Tabs failed to load."); }
    }

    // --- COOLDOWN SYSTEM ---
    function startCooldownUI() {
        const btn = document.getElementById('generateBtn');
        const nextAvailable = localStorage.getItem('cosmic_next_gen');
        if (!nextAvailable) return;
        if (cooldownTimer) clearInterval(cooldownTimer);

        cooldownTimer = setInterval(() => {
            const timeLeft = nextAvailable - Date.now();
            if (timeLeft <= 0) {
                btn.disabled = false;
                btn.textContent = "Generate Account";
                localStorage.removeItem('cosmic_next_gen');
                clearInterval(cooldownTimer);
            } else {
                btn.disabled = true;
                const mins = Math.floor(timeLeft / 60000);
                const secs = Math.floor((timeLeft % 60000) / 1000);
                btn.textContent = `Cooldown (${mins}:${secs < 10 ? '0' : ''}${secs})`;
            }
        }, 1000);
    }

    // --- RENDERING ---
    function renderAlts() {
        const container = document.getElementById("historyContainer");
        container.innerHTML = `<h3 class="text-xs font-bold uppercase text-white/20 mb-4 px-2">Generated Accounts</h3>`;
        savedAlts.forEach((alt, index) => {
            const card = document.createElement('div');
            card.className = "glass-card overflow-hidden mb-4";
            const pfpUrl = alt.pfp || `https://api.dicebear.com/7.x/bottts/svg?seed=${alt.user}`;
            const daysOld = calculateDays(alt.date);

            if (alt.expanded) {
                card.innerHTML = `<div class="p-8">
                    <div class="flex justify-between items-start mb-6">
                        <div class="w-20 h-20 rounded-2xl bg-white/5 border border-white/10 overflow-hidden bg-cover bg-center" style="background-image: url('${pfpUrl}')"></div>
                        <button onclick="toggleExpand(${index})" class="text-white/20 hover:text-white text-[10px] uppercase font-bold">Close</button>
                    </div>
                    <div class="space-y-4">
                        ${createField("Username", alt.user, `user-${index}`)}
                        ${createField("Password", alt.pass, `pass-${index}`)}
                        ${createField("Combined", `${alt.user}:${alt.pass}`, `full-${index}`)}
                        <div class="pt-4 mt-4 border-t border-white/5">
                            <p class="text-xs font-black text-white uppercase tracking-wider">Account Created: <span class="text-purple-400 ml-1">${alt.date} (${daysOld} Days)</span></p>
                        </div>
                    </div>
                </div>`;
            } else {
                card.classList.add("alt-card-mini");
                card.onclick = () => toggleExpand(index);
                card.innerHTML = `<div class="w-8 h-8 rounded-lg bg-white/5 bg-cover bg-center" style="background-image: url('${pfpUrl}')"></div>
                    <div class="flex-1"><p class="text-xs font-bold uppercase">${alt.user}</p><p class="text-[8px] text-white/20 uppercase">View Details</p></div>
                    <span class="text-[9px] text-purple-400 font-bold uppercase">${alt.date}</span>`;
            }
            container.appendChild(card);
        });
    }

    function createField(label, value, id) {
        return `<div><label class="text-[9px] uppercase font-bold text-purple-400 mb-1 block">${label}</label>
        <div class="flex bg-white/5 border border-white/5 rounded-xl p-3 justify-between items-center">
        <span id="${id}" class="text-xs font-mono text-white/70 truncate mr-4">${value}</span>
        <button onclick="event.stopPropagation(); copyText('${id}')" class="text-[9px] font-bold text-white/20 hover:text-purple-400 uppercase">Copy</button></div></div>`;
    }

    window.toggleExpand = (index) => { savedAlts[index].expanded = !savedAlts[index].expanded; renderAlts(); };
    window.copyText = (id) => { navigator.clipboard.writeText(document.getElementById(id).textContent); alert("Copied!"); };

    // --- GENERATOR LOGIC ---
    document.getElementById("generateBtn").onclick = async () => {
        const btn = document.getElementById("generateBtn");
        const prog = document.getElementById("progressContainer");
        const bar = document.getElementById("progressBar");
        btn.disabled = true;
        prog.classList.remove("hidden");
        bar.style.width = "20%";

        try {
            const snap = await getDocs(query(collection(db, "altStock"), limit(1)));
            if (snap.empty) { alert("Out of stock!"); btn.disabled = false; prog.classList.add("hidden"); return; }
            bar.style.width = "70%";
            const accountDoc = snap.docs[0];
            const data = accountDoc.data();
            await deleteDoc(doc(db, "altStock", accountDoc.id));
            const [u, ps] = data.creds.split(':');
            savedAlts.forEach(a => a.expanded = false);
            savedAlts.unshift({ user: u, pass: ps, date: data.date, pfp: data.pfp || "", expanded: true });
            localStorage.setItem("cosmic_alts", JSON.stringify(savedAlts));
            localStorage.setItem('cosmic_next_gen', Date.now() + (5 * 60 * 1000));
            bar.style.width = "100%";
            setTimeout(() => { renderAlts(); prog.classList.add("hidden"); startCooldownUI(); }, 500);
        } catch (error) { alert("Error: " + error.message); btn.disabled = false; prog.classList.add("hidden"); }
    };

    onAuthStateChanged(auth, async user => {
        if (!user) location.replace("index.html");
        loadTabs();
        const nextGen = localStorage.getItem('cosmic_next_gen');
        if (nextGen && nextGen > Date.now()) startCooldownUI();
        renderAlts();
        const q = query(collection(db, "usernames"), where("uid", "==", user.uid));
        const snap = await getDocs(q);
        const name = !snap.empty ? snap.docs[0].id : "User";
        document.getElementById("profileUserText").textContent = name;
        const pfp = document.getElementById("profilePic");
        pfp.textContent = name[0].toUpperCase();
        const pfpDoc = await getDoc(doc(db, "userPFPs", user.uid));
        if(pfpDoc.exists() && pfpDoc.data().data) { pfp.style.backgroundImage = `url(${pfpDoc.data().data})`; pfp.textContent = ""; }
    });

    window.toggleMenu = () => document.body.classList.toggle("menu-open");
    window.toggleProfile = () => { const dp = document.getElementById("profileDropdown"); dp.style.display = dp.style.display === "flex" ? "none" : "flex"; };
    window.confirmLogout = () => document.getElementById("logoutModal").style.display = "flex";
    window.closeLogout = () => document.getElementById("logoutModal").style.display = "none";
    window.executeLogout = async () => { await signOut(auth); location.replace("index.html"); };

    // Stars
    const starField = document.getElementById('starField');
    for (let i = 0; i < 80; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.width = star.style.height = `${Math.random() * 2 + 1}px`;
        star.style.left = `${Math.random() * 100}%`; star.style.top = `${Math.random() * 100}%`;
        star.style.setProperty('--duration', `${2 + Math.random() * 4}s`);
        starField.appendChild(star);
    }
</script>
</body>
</html>
