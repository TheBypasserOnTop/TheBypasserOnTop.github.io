<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMIC | Alt Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --accent: #a855f7; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.1); }
        
        body {
            margin: 0; padding: 0;
            background: radial-gradient(circle at top, #1e1b4b, #020617);
            color: #e6f0ff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            transition: opacity 0.5s ease;
        }

        body.leaving { opacity: 0; pointer-events: none; }

        .stars-container { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; animation: pulse var(--duration) infinite ease-in-out; will-change: transform; }
        @keyframes pulse { 0%, 100% { opacity: 0.1; transform: scale(0.8); } 50% { opacity: 0.8; transform: scale(1.4); } }

        /* Sidebar & Navigation */
        #sidePanel {
            position: fixed; top: 0; left: -320px; width: 300px; height: 100%;
            background: rgba(5, 5, 15, 0.9);
            backdrop-filter: blur(45px);
            border-right: 1px solid var(--border);
            z-index: 200;
            transition: left 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            padding: 2.5rem;
        }
        body.menu-open #sidePanel { left: 0; }

        .gradient-text {
            background: linear-gradient(to right, #ffffff 0%, #a855f7 25%, #3b82f6 50%, #a855f7 75%, #ffffff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: slowFlow 12s linear infinite;
        }
        @keyframes slowFlow { 0% { background-position: 0% center; } 100% { background-position: 200% center; } }

        .nav-item {
            padding: 1rem; border-radius: 12px; margin-bottom: 0.5rem;
            transition: 0.3s; color: rgba(255,255,255,0.4);
            cursor: pointer; font-size: 0.9rem; font-weight: 600; text-transform: capitalize;
        }
        .nav-item:hover { color: white; background: rgba(255,255,255,0.05); }
        .nav-item.active { color: white; background: var(--accent); }

        #profileDropdown {
            position: absolute; top: 70px; right: 40px; width: 220px;
            display: none; flex-direction: column; z-index: 100;
            background: rgba(10, 10, 25, 0.95);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 1rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .glass-card { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 24px; }
        #progressBar { transition: width 0.2s ease; background: linear-gradient(90deg, var(--accent), #3b82f6); }

        .copy-badge { cursor: pointer; transition: 0.2s; }
        .copy-badge:active { transform: scale(0.9); opacity: 0.5; }

        .overlay-bg {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            backdrop-filter: blur(12px); display: none; z-index: 300;
            align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

<div class="stars-container" id="starField"></div>

<nav class="fixed top-0 w-full px-10 py-8 flex justify-between items-center z-50">
    <button onclick="toggleMenu()" class="flex flex-col gap-1.5 opacity-60 hover:opacity-100 transition">
        <div class="w-6 h-0.5 bg-white"></div>
        <div class="w-6 h-0.5 bg-white"></div>
        <div class="w-6 h-0.5 bg-white"></div>
    </button>
    
    <div class="relative">
        <div id="profilePic" onclick="toggleProfile()" class="w-10 h-10 rounded-full flex items-center justify-center font-bold cursor-pointer border border-white/10 bg-white/5 hover:border-purple-500 transition-all bg-cover bg-center overflow-hidden text-sm">?</div>
        <div id="profileDropdown">
            <div class="px-3 pb-3 mb-3 border-b border-white/5">
                <p id="profileUserText" class="text-xs font-black uppercase tracking-widest text-white/80 truncate">Operator</p>
                <p class="text-[8px] text-white/20 font-bold tracking-widest uppercase">Verified Access</p>
            </div>
            <div id="dynamicProfileLinks"></div>
            <button onclick="confirmLogout()" class="w-full text-left p-3 text-red-400 hover:bg-red-500/10 rounded-lg text-xs font-bold transition">Logout</button>
        </div>
    </div>
</nav>

<aside id="sidePanel" class="flex flex-col">
    <div class="mb-8 relative">
        <h1 class="text-xl font-black gradient-text tracking-widest">COSMIC</h1>
        <div class="h-px w-full bg-white/5 mt-4"></div>
        <button onclick="toggleMenu()" class="absolute -top-2 -right-4 text-white/20 hover:text-white p-2">✕</button>
    </div>
    <nav class="flex-1" id="dynamicSidebarNav"></nav>
</aside>

<main class="max-w-2xl mx-auto px-6 pt-32 pb-20">
    <div class="glass-card p-8 mb-10">
        <h2 class="text-2xl font-black uppercase tracking-tighter mb-6">Alt Generator</h2>
        
        <select id="altSelect" class="w-full p-4 rounded-xl mb-4 bg-white/5 border border-white/10 text-white appearance-none cursor-pointer focus:outline-none focus:border-purple-500 transition">
            <option value="Standard">Alt Account (Available)</option>
            <option value="30d" disabled>Alt Account (30+ Days) — LOCKED</option>
            <option value="1y" disabled>Alt Account (1+ Year) — LOCKED</option>
        </select>
        
        <button id="generateBtn" class="w-full py-4 rounded-xl font-bold uppercase tracking-widest text-sm bg-purple-600 hover:bg-purple-500 transition shadow-lg shadow-purple-900/20 disabled:opacity-50">Generate Account</button>
        
        <div id="progressContainer" class="mt-6 hidden">
            <div class="h-1 w-full bg-white/5 rounded-full overflow-hidden">
                <div id="progressBar" class="h-full w-0"></div>
            </div>
            <p id="progressText" class="text-[10px] uppercase tracking-widest text-white/30 mt-3 text-center font-bold">Querying Database...</p>
        </div>
    </div>

    <div id="resultSection" class="hidden">
        <h3 class="text-xs font-black uppercase tracking-[0.3em] text-white/20 mb-4 px-2">Access Granted</h3>
        <div class="glass-card p-8 flex flex-col items-center">
            <div class="w-24 h-24 rounded-full bg-white/5 border border-white/10 mb-6 overflow-hidden">
                <img id="robloxAvatar" src="" alt="" class="w-full h-full object-cover hidden">
                <div id="avatarPlaceholder" class="w-full h-full flex items-center justify-center text-white/10 italic text-[10px]">Loading...</div>
            </div>

            <div class="w-full space-y-4">
                <div class="flex flex-col">
                    <label class="text-[9px] uppercase font-black tracking-widest text-purple-400 mb-1 ml-1">Username</label>
                    <div class="flex bg-white/5 border border-white/5 rounded-xl p-4 justify-between items-center group">
                        <span id="resUser" class="text-sm font-mono text-white/80"></span>
                        <button onclick="copyToClipboard('resUser')" class="text-[10px] font-bold text-white/20 hover:text-white uppercase tracking-tighter transition">Copy</button>
                    </div>
                </div>

                <div class="flex flex-col">
                    <label class="text-[9px] uppercase font-black tracking-widest text-purple-400 mb-1 ml-1">Password</label>
                    <div class="flex bg-white/5 border border-white/5 rounded-xl p-4 justify-between items-center group">
                        <span id="resPass" class="text-sm font-mono text-white/80"></span>
                        <button onclick="copyToClipboard('resPass')" class="text-[10px] font-bold text-white/20 hover:text-white uppercase tracking-tighter transition">Copy</button>
                    </div>
                </div>

                <div class="flex flex-col">
                    <label class="text-[9px] uppercase font-black tracking-widest text-purple-400 mb-1 ml-1">Combined (User:Pass)</label>
                    <div class="flex bg-white/5 border border-white/5 rounded-xl p-4 justify-between items-center group">
                        <span id="resFull" class="text-sm font-mono text-white/80 truncate mr-4"></span>
                        <button onclick="copyToClipboard('resFull')" class="text-[10px] font-bold text-white/20 hover:text-white uppercase tracking-tighter transition">Copy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div id="logoutModal" class="overlay-bg">
    <div class="bg-[#050510] border border-white/10 p-10 max-w-sm w-full mx-4 text-center rounded-3xl">
        <h3 class="text-lg font-bold mb-2">Logout?</h3>
        <p class="text-white/30 text-xs mb-8">Confirm termination of session.</p>
        <div class="flex gap-3">
            <button onclick="closeLogout()" class="flex-1 py-4 rounded-xl bg-white/5 hover:bg-white/10 transition text-xs font-bold">Cancel</button>
            <button onclick="executeLogout()" class="flex-1 py-4 rounded-xl bg-red-600 hover:bg-red-500 transition text-xs font-bold">Logout</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const config = { apiKey: "AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4", authDomain: "login-34954.firebaseapp.com", projectId: "login-34954", storageBucket: "login-34954.firebasestorage.app", messagingSenderId: "422184727508", appId: "1:422184727508:web:cef39fc913d526febe9c41" };
    const app = initializeApp(config);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const currentPage = "alt";

    // --- ACCOUNT TABLE ---
    const accountStock = [
        "RobloxPlayer1:Pass123!",
        "QuestMaster99:StrongPass88",
        "VoidWalker:Shadow77",
        "CosmicUser:Starbound90",
        "LegacyGamer:OldPass2014"
    ];

    // --- NAVIGATION LOGIC ---
    window.animateNav = (url) => {
        document.body.classList.remove("menu-open");
        setTimeout(() => {
            document.body.classList.add("leaving");
            setTimeout(() => { location.href = url; }, 500);
        }, 300);
    };

    async function loadTabs() {
        try {
            const response = await fetch(`tabs.txt?v=${Date.now()}`, { cache: "no-store" });
            const text = await response.text();
            const tabs = text.split('\n').map(t => t.trim()).filter(t => t.length > 0);
            const sidebar = document.getElementById('dynamicSidebarNav');
            const dropdown = document.getElementById('dynamicProfileLinks');
            
            sidebar.innerHTML = ''; dropdown.innerHTML = '';
            tabs.forEach(tab => {
                const isCurrent = tab.toLowerCase() === currentPage;
                const fileName = `${tab.toLowerCase()}.html`;
                const navItem = document.createElement('div');
                navItem.className = `nav-item ${isCurrent ? 'active' : ''}`;
                navItem.textContent = tab;
                navItem.onclick = () => isCurrent ? toggleMenu() : animateNav(fileName);
                sidebar.appendChild(navItem);
                if(!isCurrent) {
                    const dropBtn = document.createElement('button');
                    dropBtn.className = "w-full text-left p-3 hover:bg-white/5 rounded-lg text-xs font-bold transition capitalize";
                    dropBtn.textContent = tab;
                    dropBtn.onclick = () => animateNav(fileName);
                    dropdown.appendChild(dropBtn);
                }
            });
        } catch (e) { console.error("Tab Sync Error:", e); }
    }

    // --- IDENTITY SYNC ---
    onAuthStateChanged(auth, async user => {
        if (!user) { location.replace("index.html"); return; }
        loadTabs();
        const q = query(collection(db, "usernames"), where("uid", "==", user.uid));
        const snap = await getDocs(q);
        const username = !snap.empty ? snap.docs[0].id : user.email.split('@')[0];
        document.getElementById("profileUserText").textContent = username;
        const pfp = document.getElementById("profilePic");
        pfp.textContent = username[0].toUpperCase();
        pfp.style.backgroundColor = `hsl(${username.length * 40}, 60%, 45%)`;
        const pfpDoc = await getDoc(doc(db, "userPFPs", user.uid));
        if(pfpDoc.exists() && pfpDoc.data().data) {
            pfp.style.backgroundImage = `url(${pfpDoc.data().data})`;
            pfp.textContent = "";
        }
    });

    // --- GENERATOR LOGIC ---
    document.getElementById("generateBtn").onclick = () => {
        const btn = document.getElementById("generateBtn");
        const prog = document.getElementById("progressContainer");
        const bar = document.getElementById("progressBar");
        const resSec = document.getElementById("resultSection");

        btn.disabled = true;
        resSec.classList.add("hidden");
        prog.classList.remove("hidden");
        
        let p = 0;
        const interval = setInterval(() => {
            p += Math.random() * 12;
            if (p >= 100) {
                p = 100;
                clearInterval(interval);
                
                // Stock Check & Random Selection
                if(accountStock.length > 0) {
                    const randomAcc = accountStock[Math.floor(Math.random() * accountStock.length)];
                    const [user, pass] = randomAcc.split(':');
                    
                    document.getElementById("resUser").textContent = user;
                    document.getElementById("resPass").textContent = pass;
                    document.getElementById("resFull").textContent = `${user}:${pass}`;
                    
                    // Fetch Roblox Avatar (Headshot)
                    // Note: This uses a placeholder or logic to fetch real avatars if user IDs were provided.
                    // For now, we simulate with a high-quality stylized placeholder.
                    const avatarImg = document.getElementById("robloxAvatar");
                    avatarImg.src = `https://api.dicebear.com/7.x/bottts/svg?seed=${user}`; // Fun bot avatar for alts
                    avatarImg.classList.remove("hidden");
                    document.getElementById("avatarPlaceholder").classList.add("hidden");

                    resSec.classList.remove("hidden");
                }
                
                setTimeout(() => { 
                    prog.classList.add("hidden"); 
                    btn.disabled = false; 
                    bar.style.width = "0%"; 
                }, 800);
            }
            bar.style.width = p + "%";
        }, 120);
    };

    window.copyToClipboard = (id) => {
        const text = document.getElementById(id).textContent;
        navigator.clipboard.writeText(text);
        const btn = event.target;
        const original = btn.textContent;
        btn.textContent = "COPIED";
        btn.style.color = "#a855f7";
        setTimeout(() => { btn.textContent = original; btn.style.color = ""; }, 1000);
    };

    // --- UI HELPERS ---
    window.toggleMenu = () => document.body.classList.toggle("menu-open");
    window.toggleProfile = () => {
        const dp = document.getElementById("profileDropdown");
        dp.style.display = dp.style.display === "flex" ? "none" : "flex";
    };
    window.confirmLogout = () => {
        document.getElementById("logoutModal").style.display = "flex";
        document.getElementById("profileDropdown").style.display = "none";
    };
    window.closeLogout = () => document.getElementById("logoutModal").style.display = "none";
    window.executeLogout = async () => { await signOut(auth); location.replace("index.html"); };

    // Stars
    const starField = document.getElementById('starField');
    const frag = document.createDocumentFragment();
    for (let i = 0; i < 90; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.width = star.style.height = `${Math.random() * 2 + 1}px`;
        star.style.left = `${Math.random() * 100}%`; star.style.top = `${Math.random() * 100}%`;
        star.style.setProperty('--duration', `${2 + Math.random() * 4}s`);
        frag.appendChild(star);
    }
    starField.appendChild(frag);
</script>

</body>
</html>
