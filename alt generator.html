<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMIC | Alt Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --accent: #a855f7; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.1); }
        
        body {
            margin: 0; padding: 0;
            background: radial-gradient(circle at top, #1e1b4b, #020617);
            color: #e6f0ff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            transition: opacity 0.5s ease;
        }

        body.leaving { opacity: 0; pointer-events: none; }

        .stars-container { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; animation: pulse var(--duration) infinite ease-in-out; will-change: transform; }
        @keyframes pulse { 0%, 100% { opacity: 0.1; transform: scale(0.8); } 50% { opacity: 0.8; transform: scale(1.4); } }

        /* Sidebar Navigation */
        #sidePanel {
            position: fixed; top: 0; left: -320px; width: 300px; height: 100%;
            background: rgba(5, 5, 15, 0.9);
            backdrop-filter: blur(45px);
            border-right: 1px solid var(--border);
            z-index: 200;
            transition: left 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            padding: 2.5rem;
        }
        body.menu-open #sidePanel { left: 0; }

        .nav-item {
            padding: 1rem; border-radius: 12px; margin-bottom: 0.5rem;
            transition: 0.3s; color: rgba(255,255,255,0.4);
            cursor: pointer; font-size: 0.9rem; font-weight: 600; text-transform: capitalize;
        }
        .nav-item:hover { color: white; background: rgba(255,255,255,0.05); }
        /* Selection Fix */
        .nav-item.active { color: white !important; background: var(--accent) !important; opacity: 1; }

        .glass-card { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 24px; transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        
        /* Account Card States */
        .alt-card-mini { cursor: pointer; padding: 1rem 1.5rem; display: flex; align-items: center; gap: 1rem; }
        .alt-card-mini:hover { background: rgba(255,255,255,0.05); }
        
        #progressBar { transition: width 0.2s ease; background: linear-gradient(90deg, var(--accent), #3b82f6); }
        
        .overlay-bg {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            backdrop-filter: blur(12px); display: none; z-index: 300;
            align-items: center; justify-content: center;
        }
        
        .gradient-text {
            background: linear-gradient(to right, #ffffff, #a855f7, #3b82f6);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>

<div class="stars-container" id="starField"></div>

<nav class="fixed top-0 w-full px-10 py-8 flex justify-between items-center z-50">
    <button onclick="toggleMenu()" class="flex flex-col gap-1.5 opacity-60 hover:opacity-100 transition">
        <div class="w-6 h-0.5 bg-white"></div>
        <div class="w-6 h-0.5 bg-white"></div>
        <div class="w-6 h-0.5 bg-white"></div>
    </button>
    <div id="profilePic" onclick="toggleProfile()" class="w-10 h-10 rounded-full flex items-center justify-center font-bold cursor-pointer border border-white/10 bg-white/5 hover:border-purple-500 transition-all bg-cover bg-center overflow-hidden">?</div>
</nav>

<aside id="sidePanel">
    <div class="mb-8">
        <h1 class="text-xl font-black gradient-text tracking-widest">COSMIC</h1>
    </div>
    <nav id="dynamicSidebarNav"></nav>
</aside>

<main class="max-w-2xl mx-auto px-6 pt-32 pb-20">
    <div class="glass-card p-8 mb-10">
        <h2 class="text-2xl font-black uppercase tracking-tighter mb-6">Alt Generator</h2>
        <select id="altSelect" class="w-full p-4 rounded-xl mb-4 bg-white/5 border border-white/10 text-white appearance-none cursor-pointer focus:outline-none focus:border-purple-500 transition">
            <option value="Standard">Alt Account (Available)</option>
            <option value="30d" disabled>Alt Account (30+ Days) — LOCKED</option>
            <option value="1y" disabled>Alt Account (1+ Year) — LOCKED</option>
        </select>
        <button id="generateBtn" class="w-full py-4 rounded-xl font-bold uppercase tracking-widest text-sm bg-purple-600 hover:bg-purple-500 transition shadow-lg">Generate Account</button>
        <div id="progressContainer" class="mt-6 hidden">
            <div class="h-1 w-full bg-white/5 rounded-full overflow-hidden">
                <div id="progressBar" class="h-full w-0"></div>
            </div>
        </div>
    </div>

    <div id="historyContainer" class="space-y-4">
        <h3 class="text-xs font-black uppercase tracking-[0.3em] text-white/20 mb-4 px-2">Generated Terminals</h3>
        </div>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const config = { apiKey: "AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4", authDomain: "login-34954.firebaseapp.com", projectId: "login-34954" };
    const app = initializeApp(config);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const currentPage = "alt generator"; // Updated to match tabs.txt precisely
    let savedAlts = JSON.parse(localStorage.getItem("cosmic_alts") || "[]");

    const accountStock = [
        { creds: "PlayerOne:Vault88", date: "2023-05-12" },
        { creds: "ShadowSeeker:Pass123", date: "2024-01-05" },
        { creds: "VoidWalker:Star77", date: "2022-11-20" }
    ];

    // --- RENDER SYSTEM ---
    function renderAlts() {
        const container = document.getElementById("historyContainer");
        const existingHeader = container.querySelector('h3');
        container.innerHTML = '';
        container.appendChild(existingHeader);

        savedAlts.forEach((alt, index) => {
            const card = document.createElement('div');
            card.className = "glass-card overflow-hidden mb-4";
            
            if (alt.expanded) {
                card.innerHTML = `
                    <div class="p-8">
                        <div class="flex justify-between items-start mb-6">
                             <div class="w-20 h-20 rounded-2xl bg-white/5 border border-white/10 overflow-hidden">
                                <img src="https://api.dicebear.com/7.x/bottts/svg?seed=${alt.user}" class="w-full h-full">
                             </div>
                             <button onclick="toggleExpand(${index})" class="text-white/20 hover:text-white text-xs uppercase font-bold tracking-widest">Minimize</button>
                        </div>
                        <div class="space-y-4">
                            ${createField("Username", alt.user, `user-${index}`)}
                            ${createField("Password", alt.pass, `pass-${index}`)}
                            ${createField("Combined", `${alt.user}:${alt.pass}`, `full-${index}`)}
                            <div class="pt-2 flex justify-between items-center opacity-30">
                                <span class="text-[9px] font-black uppercase tracking-widest">Created: ${alt.date}</span>
                                <span class="text-[9px] font-black uppercase tracking-widest">ID: #${1000 + index}</span>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                card.classList.add("alt-card-mini");
                card.onclick = () => toggleExpand(index);
                card.innerHTML = `
                    <img src="https://api.dicebear.com/7.x/bottts/svg?seed=${alt.user}" class="w-8 h-8 rounded-lg bg-white/5">
                    <div class="flex-1">
                        <p class="text-xs font-bold uppercase tracking-tight">${alt.user}</p>
                        <p class="text-[8px] text-white/20 uppercase font-black">Click to expand details</p>
                    </div>
                    <span class="text-[9px] text-purple-400 font-bold uppercase">${alt.date}</span>
                `;
            }
            container.appendChild(card);
        });
    }

    function createField(label, value, id) {
        return `
            <div>
                <label class="text-[9px] uppercase font-black tracking-widest text-purple-400 mb-1 block">${label}</label>
                <div class="flex bg-white/5 border border-white/5 rounded-xl p-3 justify-between items-center">
                    <span id="${id}" class="text-xs font-mono text-white/70 truncate mr-4">${value}</span>
                    <button onclick="event.stopPropagation(); copyText('${id}')" class="text-[9px] font-bold text-white/20 hover:text-purple-400 uppercase transition">Copy</button>
                </div>
            </div>`;
    }

    // --- LOGIC ---
    window.toggleExpand = (index) => {
        savedAlts[index].expanded = !savedAlts[index].expanded;
        renderAlts();
    };

    window.copyText = (id) => {
        const text = document.getElementById(id).textContent;
        navigator.clipboard.writeText(text);
        alert("Copied to clipboard");
    };

    document.getElementById("generateBtn").onclick = () => {
        const btn = document.getElementById("generateBtn");
        const prog = document.getElementById("progressContainer");
        const bar = document.getElementById("progressBar");

        btn.disabled = true;
        prog.classList.remove("hidden");
        
        let p = 0;
        const interval = setInterval(() => {
            p += Math.random() * 15;
            if (p >= 100) {
                p = 100;
                clearInterval(interval);
                
                const stock = accountStock[Math.floor(Math.random() * accountStock.length)];
                const [u, ps] = stock.creds.split(':');
                
                // Add to start of array, minimize others
                savedAlts.forEach(a => a.expanded = false);
                savedAlts.unshift({ user: u, pass: ps, date: stock.date, expanded: true });
                
                localStorage.setItem("cosmic_alts", JSON.stringify(savedAlts));
                renderAlts();

                setTimeout(() => { 
                    prog.classList.add("hidden"); 
                    btn.disabled = false; 
                    bar.style.width = "0%"; 
                }, 500);
            }
            bar.style.width = p + "%";
        }, 80);
    };

    // --- TABS & AUTH (Fixed Selection) ---
    async function loadTabs() {
        const response = await fetch(`tabs.txt?v=${Date.now()}`, { cache: "no-store" });
        const text = await response.text();
        const tabs = text.split('\n').map(t => t.trim()).filter(t => t.length > 0);
        const sidebar = document.getElementById('dynamicSidebarNav');
        
        sidebar.innerHTML = '';
        tabs.forEach(tab => {
            const isCurrent = tab.toLowerCase() === currentPage.toLowerCase();
            const navItem = document.createElement('div');
            navItem.className = `nav-item ${isCurrent ? 'active' : ''}`;
            navItem.textContent = tab;
            navItem.onclick = () => isCurrent ? toggleMenu() : location.href = `${tab.toLowerCase().replace(' ', '')}.html`;
            sidebar.appendChild(navItem);
        });
    }

    onAuthStateChanged(auth, async user => {
        if (!user) location.replace("index.html");
        loadTabs();
        renderAlts();
        // Standard PFP logic here...
        const pfp = document.getElementById("profilePic");
        const q = query(collection(db, "usernames"), where("uid", "==", user.uid));
        const snap = await getDocs(q);
        const name = !snap.empty ? snap.docs[0].id : "User";
        pfp.textContent = name[0].toUpperCase();
    });

    window.toggleMenu = () => document.body.classList.toggle("menu-open");
</script>
</body>
</html>
