<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="icon" href="favicon.ico">

<style>
:root {
    --bg1:#050b1a;
    --bg2:#0b1e3d;
    --card:rgba(12,25,55,0.65);
    --accent:#4da3ff;
    --text:#e6f0ff;
}

* { box-sizing: border-box; }

body {
    margin:0;
    min-height:100vh;
    background:radial-gradient(circle at top,var(--bg2),var(--bg1));
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:system-ui,sans-serif;
    color:var(--text);
}

.card {
    width:95vw;
    max-width:400px;
    padding:36px;
    background:var(--card);
    backdrop-filter:blur(16px);
    border-radius:18px;
    box-shadow:0 20px 60px rgba(0,0,0,.4);
}

h2 {
    margin:0 0 24px;
    text-align:center;
    font-size:1.6rem;
}

input {
    width:100%;
    padding:16px;
    margin-bottom:14px;
    border-radius:12px;
    border:none;
    background:rgba(255,255,255,.08);
    color:var(--text);
    font-size:1rem;
}

button {
    width:100%;
    padding:16px;
    border-radius:12px;
    border:none;
    font-size:1rem;
    font-weight:600;
    cursor:pointer;
}

.primary {
    background:var(--accent);
    color:#000;
}

.alt {
    background:rgba(255,255,255,.1);
    color:white;
    margin-top:10px;
}

.error {
    color:#ff6b6b;
    font-size:.9rem;
    text-align:center;
    min-height:1.2em;
}
</style>
</head>

<body>

<div class="card">
    <h2>Login</h2>

    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <div class="error" id="error"></div>

    <button class="primary" onclick="emailLogin()">Login</button>

    <button class="alt" onclick="googleLogin()">Continue with Google</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  GoogleAuthProvider,
  signInWithPopup,
  signInWithEmailAndPassword,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* LOADER CHECK */
if (!sessionStorage.getItem("fromLoader")) {
    window.location.href = "index.html";
} else {
    sessionStorage.removeItem("fromLoader");
}

const firebaseConfig = {
  apiKey: "AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4",
  authDomain: "login-34954.firebaseapp.com",
  projectId: "login-34954",
  storageBucket: "login-34954.firebasestorage.app",
  messagingSenderId: "422184727508",
  appId: "1:422184727508:web:cef39fc913d526febe9c41"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

window.googleLogin = () => {
    signInWithPopup(auth, provider)
        .then(() => window.location.href = "dashboard.html")
        .catch(e => error.textContent = e.message);
};

window.emailLogin = () => {
    signInWithEmailAndPassword(auth, email.value, password.value)
        .then(() => window.location.href = "dashboard.html")
        .catch(() => error.textContent = "Incorrect email or password");
};

onAuthStateChanged(auth, user => {
    if (user) window.location.href = "dashboard.html";
});
</script>

</body>
</html>
