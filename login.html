<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="icon" href="favicon.ico">

<style>
body {
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0b1e3d,#050b1a);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:system-ui,sans-serif;
  color:#e6f0ff;
}

.card {
  width:95vw;
  max-width:420px;
  padding:40px;
  background:rgba(12,25,55,.65);
  backdrop-filter:blur(16px);
  border-radius:20px;
  box-shadow:0 20px 60px rgba(0,0,0,.4);
  text-align:center;
}

h2 { margin-bottom:20px; }

input, button {
  width:100%;
  padding:15px;
  margin-bottom:12px;
  border-radius:14px;
  border:2px solid transparent;
  font-size:1rem;
  box-sizing:border-box;
}

input { background:rgba(255,255,255,.08); color:white; }
button { font-weight:600; cursor:pointer; }

.primary { background:#4da3ff; color:black; }
.alt { background:rgba(255,255,255,.12); color:white; }
.error { color:#ff6b6b; min-height:1.2em; }

#createAccountText {
  cursor:pointer;
  color:#4da3ff;
  margin-top:12px;
  text-decoration:underline;
}

/* Popup */
.overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  backdrop-filter:blur(6px);
  display:none;
  justify-content:center;
  align-items:center;
}
.popup {
  width:90vw;
  max-width:400px;
  background:#0c1937;
  padding:30px;
  border-radius:20px;
  text-align:center;
}
.close { float:right; cursor:pointer; }
.error-msg { color:#ff6b6b; font-size:0.9rem; margin-top:-10px; margin-bottom:10px; text-align:left; }
</style>
</head>
<body>

<div class="card">
  <h2>Login</h2>

  <input id="emailUsername" placeholder="Email / Username">
  <input id="password" type="password" placeholder="Password">
  <div class="error" id="error"></div>

  <button class="primary" onclick="login()">Login</button>
  <button class="alt" onclick="googleLogin()">Continue with Google</button>

  <p id="createAccountText" onclick="openSignup()">Create Account</p>
</div>

<!-- SIGN UP POPUP -->
<div class="overlay" id="signupOverlay">
  <div class="popup">
    <span class="close" onclick="closeSignup()">âœ•</span>
    <h2>Sign Up</h2>

    <div id="signupForm">
      <input id="suEmail" placeholder="Email">
      <input id="suUsername" placeholder="Username">
      <div id="usernameCheck" class="error-msg"></div>
      <input id="suPassword" type="password" placeholder="Password (min 8 chars)">
      <input id="suPasswordRepeat" type="password" placeholder="Repeat Password">
      <div class="error" id="signupError"></div>
      <button class="primary" onclick="signup()">Sign Up</button>
    </div>

    <div id="verifyBox" style="display:none;">
      <p><strong>Verify Email</strong></p>
      <p>Check your email: <span id="verifyEmail"></span></p>
      <p style="opacity:.7">Don't see it? Check spam or trash.</p>
    </div>
  </div>
</div>

<!-- Firebase CDN -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-analytics.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendEmailVerification, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, query, collection, where, getDocs } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4",
  authDomain: "login-34954.firebaseapp.com",
  projectId: "login-34954",
  storageBucket: "login-34954.firebasestorage.app",
  messagingSenderId: "422184727508",
  appId: "1:422184727508:web:cef39fc913d526febe9c41",
  measurementId: "G-1MMT3C4M7K"
};

/* Init Firebase */
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();
setPersistence(auth, browserSessionPersistence);

/* Elements */
const signupOverlay = document.getElementById("signupOverlay");
const signupForm = document.getElementById("signupForm");
const verifyBox = document.getElementById("verifyBox");
const verifyEmail = document.getElementById("verifyEmail");
const usernameInput = document.getElementById("suUsername");
const usernameCheck = document.getElementById("usernameCheck");

/* Username check */
usernameInput.addEventListener("input", async () => {
  const val = usernameInput.value.trim();
  usernameCheck.textContent="";
  usernameInput.style.borderColor="transparent";
  if (!val) return;
  const snap = await getDoc(doc(db,"usernames",val));
  if(snap.exists()){
    usernameInput.style.borderColor="#ff4c4c";
    usernameCheck.textContent="Username in use";
  } else {
    usernameInput.style.borderColor="#4caf50";
  }
});

/* Login with email or username */
window.login = async () => {
  const input = document.getElementById("emailUsername").value.trim();
  const pass = document.getElementById("password").value;
  document.getElementById("error").textContent="";

  try {
    let emailToUse = input;
    // If input doesn't contain "@", treat as username
    if(!input.includes("@")){
      const q = await getDoc(doc(db,"usernames",input));
      if(q.exists()) emailToUse = q.data().email;
      else { document.getElementById("error").textContent="Username not found"; return; }
    }
    await signInWithEmailAndPassword(auth,emailToUse,pass);
    location.replace("dashboard.html");
  } catch(e){
    console.error(e);
    document.getElementById("error").textContent="Incorrect email/username or password";
  }
};

/* Google login */
window.googleLogin = async () => {
  try {
    await signInWithPopup(auth, provider);
    location.replace("dashboard.html");
  } catch(e){
    console.error(e);
    document.getElementById("error").textContent=e.message;
  }
};

/* Popups */
window.openSignup = () => signupOverlay.style.display="flex";
window.closeSignup = () => signupOverlay.style.display="none";

/* Sign Up */
window.signup = async () => {
  const email = document.getElementById("suEmail").value.trim();
  const username = document.getElementById("suUsername").value.trim();
  const pass = document.getElementById("suPassword").value;
  const passRepeat = document.getElementById("suPasswordRepeat").value;
  const signupError = document.getElementById("signupError");

  signupError.textContent="";

  if(!email || !username || !pass || !passRepeat) { signupError.textContent="Fill all fields"; return; }
  if(pass.length<8){ signupError.textContent="Password must be 8+ chars"; return; }
  if(pass!==passRepeat){ signupError.textContent="Passwords do not match"; return; }

  try {
    const snap = await getDoc(doc(db,"usernames",username));
    if(snap.exists()){ signupError.textContent="Username in use"; return; }

    const cred = await createUserWithEmailAndPassword(auth,email,pass);
    await setDoc(doc(db,"usernames",username),{uid:cred.user.uid,email});
    await sendEmailVerification(cred.user);

    signupForm.style.display="none";
    verifyBox.style.display="block";
    verifyEmail.textContent=email;
  } catch(e){
    console.error(e);
    signupError.textContent=e.message;
  }
};
</script>

</body>
</html>
