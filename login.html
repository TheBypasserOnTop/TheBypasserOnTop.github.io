<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="icon" href="favicon.ico">

<style>
body {
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0b1e3d,#050b1a);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:system-ui,sans-serif;
  color:#e6f0ff;
}

.card {
  width:95vw;
  max-width:420px;
  padding:40px;
  background:rgba(12,25,55,.65);
  backdrop-filter:blur(16px);
  border-radius:20px;
  box-shadow:0 20px 60px rgba(0,0,0,.4);
  text-align:center;
}

h2 { margin-bottom:20px; }

input, button {
  width:100%;
  padding:15px;
  margin-bottom:12px;
  border-radius:14px;
  border:none;
  font-size:1rem;
}

input { background:rgba(255,255,255,.08); color:white; }
button { font-weight:600; cursor:pointer; }

.primary { background:#4da3ff; color:black; }
.alt { background:rgba(255,255,255,.12); color:white; }
.error { color:#ff6b6b; min-height:1.2em; }

#createAccountText {
  cursor:pointer;
  color:#4da3ff;
  margin-top:12px;
  text-decoration:underline;
}

/* Popup */
.overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  backdrop-filter:blur(6px);
  display:none;
  justify-content:center;
  align-items:center;
}
.popup {
  width:90vw;
  max-width:400px;
  background:#0c1937;
  padding:30px;
  border-radius:20px;
  text-align:center;
}
.close { float:right; cursor:pointer; }
.checkmark { color:#4da3ff; margin-left:6px; }
.xmark { color:#ff6b6b; margin-left:6px; }
</style>
</head>
<body>

<div class="card">
  <h2>Login</h2>

  <input id="emailPhone" placeholder="Email / Phone">
  <input id="password" type="password" placeholder="Password (for email)">
  <div class="error" id="error"></div>

  <button class="primary" onclick="emailOrPhoneLogin()">Login</button>
  <button class="alt" onclick="googleLogin()">Continue with Google</button>

  <p id="createAccountText" onclick="openSignup()">Create Account</p>
</div>

<!-- SIGN UP POPUP -->
<div class="overlay" id="signupOverlay">
  <div class="popup">
    <span class="close" onclick="closeSignup()">✕</span>
    <h2 id="signupTitle">Sign Up</h2>

    <div id="signupForm">
      <input id="suEmailPhone" placeholder="Email / Phone">
      <input id="suUsername" placeholder="Username">
      <span id="usernameCheck"></span>
      <input id="suPassword" type="password" placeholder="Password (min 8 chars)">
      <div class="error" id="signupError"></div>
      <button class="primary" onclick="signup()">Sign Up</button>
    </div>

    <div id="verifyBox" style="display:none;">
      <p><strong>Verify Email</strong></p>
      <p>Check your email: <span id="verifyEmail"></span></p>
      <p style="opacity:.7">Don't see it? Check spam or trash.</p>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  GoogleAuthProvider,
  signInWithPopup,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  sendEmailVerification,
  RecaptchaVerifier,
  signInWithPhoneNumber,
  setPersistence,
  browserSessionPersistence
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4",
  authDomain: "login-34954.firebaseapp.com",
  projectId: "login-34954",
  storageBucket: "login-34954.firebasestorage.app",
  messagingSenderId: "422184727508",
  appId: "1:422184727508:web:cef39fc913d526febe9c41",
  measurementId: "G-1MMT3C4M7K"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();
setPersistence(auth, browserSessionPersistence);

/* Elements */
const signupOverlay = document.getElementById("signupOverlay");
const signupForm = document.getElementById("signupForm");
const verifyBox = document.getElementById("verifyBox");
const verifyEmail = document.getElementById("verifyEmail");
const usernameInput = document.getElementById("suUsername");
const usernameCheck = document.getElementById("usernameCheck");

/* Realtime username check */
usernameInput.addEventListener("input", async () => {
  const val = usernameInput.value.trim();
  if (!val) { usernameCheck.textContent=""; return; }
  const usernameRef = doc(db, "usernames", val);
  const snap = await getDoc(usernameRef);
  usernameCheck.innerHTML = snap.exists() ? '<span class="xmark">❌</span>' : '<span class="checkmark">✅</span>';
});

/* Email or Phone login */
window.emailOrPhoneLogin = () => {
  const input = emailPhone.value.trim();
  const pass = password.value;
  error.textContent = "";

  if (input.includes("@")) {
    // Email login
    signInWithEmailAndPassword(auth, input, pass)
      .then(()=> location.replace("dashboard.html"))
      .catch(()=> error.textContent="Incorrect email or password");
  } else if (input.startsWith("+")) {
    // Phone login
    window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {size:'invisible'}, auth);
    signInWithPhoneNumber(auth, input, window.recaptchaVerifier)
      .then(confirmationResult => {
        const code = prompt("Enter the verification code sent to your phone");
        return confirmationResult.confirm(code);
      })
      .then(()=> location.replace("dashboard.html"))
      .catch(e => error.textContent = e.message);
  } else {
    error.textContent = "Invalid email or phone";
  }
};

/* Google login */
window.googleLogin = () => {
  signInWithPopup(auth, provider)
    .then(()=> location.replace("dashboard.html"))
    .catch(e => error.textContent = e.message);
};

/* Sign Up popup */
window.openSignup = () => signupOverlay.style.display="flex";
window.closeSignup = () => signupOverlay.style.display="none";

/* Sign Up flow */
window.signup = async () => {
  signupError.textContent="";
  const input = suEmailPhone.value.trim();
  const pass = suPassword.value;
  const username = suUsername.value.trim();

  if (!username || !input || !pass) return signupError.textContent="Fill all fields";
  if (pass.length < 8) return signupError.textContent="Password must be 8+ chars";

  // Username check
  const usernameRef = doc(db,"usernames",username);
  if ((await getDoc(usernameRef)).exists()) return signupError.textContent="Username taken";

  if (input.includes("@")) {
    // Email signup
    const cred = await createUserWithEmailAndPassword(auth, input, pass);
    await setDoc(usernameRef, {uid: cred.user.uid});
    await sendEmailVerification(cred.user); // ✅ This actually sends email
    signupForm.style.display="none";
    verifyBox.style.display="block";
    verifyEmail.textContent=input;
  } else if (input.startsWith("+")) {
    // Phone signup
    window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {size:'invisible'}, auth);
    signInWithPhoneNumber(auth, input, window.recaptchaVerifier)
      .then(async confirmationResult => {
        const code = prompt("Enter verification code sent to phone");
        const cred = await confirmationResult.confirm(code);
        await setDoc(usernameRef, {uid: cred.user.uid});
        alert("Phone verified! You can now log in.");
        closeSignup();
      })
      .catch(e=> signupError.textContent=e.message);
  } else {
    signupError.textContent="Invalid email or phone";
  }
};
</script>

</body>
</html>
