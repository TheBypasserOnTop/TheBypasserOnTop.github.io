<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: radial-gradient(circle at top, #0a1a3a, #040b1c);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #cfe4ff;
            animation: fadeIn 0.6s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.98);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .login-box {
            background: rgba(10, 30, 70, 0.55);
            border: 1px solid rgba(100, 150, 255, 0.25);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 14px;
            box-shadow: 0 0 40px rgba(77, 163, 255, 0.25);
            text-align: center;
            min-width: 300px;
        }

        .login-box h1 {
            margin-bottom: 10px;
            color: #4da3ff;
        }

        .login-box p {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h1>Login</h1>
        <p>Welcome to the site.</p>
    </div>

</body>
</html>
