<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMIC | Access Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --accent: #a855f7; --success: #22c55e; --error: #ef4444; }
        
        body {
            margin: 0;
            background: radial-gradient(circle at top, #1e1b4b, #020617);
            color: white;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center; justify-content: center;
            overflow: hidden;
            opacity: 0;
            animation: pageLoad 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes pageLoad {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Seamless Slow Gradient Title */
        .gradient-text {
            background: linear-gradient(
                to right, 
                #ffffff 0%, 
                #a855f7 25%, 
                #3b82f6 50%, 
                #a855f7 75%, 
                #ffffff 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: slowFlow 12s linear infinite;
        }

        @keyframes slowFlow {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        /* Animated Stars */
        .stars-container { position: fixed; inset: 0; z-index: -1; }
        .star {
            position: absolute; background: white; border-radius: 50%;
            animation: pulse var(--duration) infinite ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.1; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.6); box-shadow: 0 0 12px white; }
        }

        /* Glass Card */
        .auth-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Inputs */
        input {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 2px solid transparent !important;
            transition: all 0.3s ease !important;
            outline: none !important;
            color: white;
        }
        .input-valid { border-color: var(--success) !important; box-shadow: 0 0 15px rgba(34, 197, 94, 0.1); }
        .input-error { border-color: var(--error) !important; box-shadow: 0 0 15px rgba(239, 68, 68, 0.1); }
        input:focus:not(.input-valid):not(.input-error) { border-color: var(--accent) !important; }

        /* Login Button */
        .btn-primary {
            background-color: var(--accent);
            color: white;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(168, 85, 247, 0.2);
        }
        .btn-primary:hover {
            background-color: #9333ea;
            transform: translateY(-2px);
            box-shadow: 0 15px 25px rgba(168, 85, 247, 0.3);
        }

        /* Signup Overlay */
        #signupOverlay {
            position: fixed; inset: 0;
            background: rgba(2, 6, 23, 0.95);
            backdrop-filter: blur(20px);
            display: none;
            z-index: 100;
            align-items: center; justify-content: center;
        }

        .error-msg { color: var(--error); font-size: 0.7rem; margin-top: 4px; min-height: 1rem; }
    </style>
</head>
<body>

    <div class="stars-container" id="starField"></div>

    <div class="w-full max-w-md px-6 z-10" id="loginPanel">
        <div class="auth-card p-10 rounded-[2.5rem] text-center shadow-2xl">
            <h1 class="text-4xl font-black tracking-tighter uppercase gradient-text">
                COSMIC
            </h1>
            <p class="text-gray-400 text-[10px] tracking-[0.5em] uppercase mt-1 mb-10 font-bold opacity-60">
                BETA 1.2
            </p>
            
            <div class="space-y-4">
                <input id="emailUsername" type="text" placeholder="Email or Username" class="w-full p-4 rounded-2xl">
                <input id="password" type="password" placeholder="Password" class="w-full p-4 rounded-2xl">
                <div id="loginError" class="error-msg text-center"></div>

                <button onclick="login()" class="btn-primary w-full py-4 rounded-2xl uppercase tracking-widest text-sm">
                    Login
                </button>

                <div class="flex items-center my-8">
                    <div class="flex-grow h-px bg-white/10"></div>
                    <span class="px-4 text-[10px] text-gray-500 uppercase tracking-widest">OR</span>
                    <div class="flex-grow h-px bg-white/10"></div>
                </div>

                <button onclick="googleLogin()" class="w-full py-4 bg-white/5 border border-white/10 rounded-2xl hover:bg-white/10 transition-all text-sm font-medium">
                    Continue with Google
                </button>

                <p class="pt-10 text-gray-500 text-sm">
                    Unknown identity? <span onclick="openSignup()" class="text-purple-400 cursor-pointer hover:underline font-bold">Register Now</span>
                </p>
            </div>
        </div>
    </div>

    <div id="signupOverlay">
        <div class="auth-card w-full max-w-lg p-8 md:p-12 rounded-[3rem] relative m-4">
            <button onclick="closeSignup()" class="absolute top-8 right-8 text-3xl opacity-50 hover:opacity-100">&times;</button>
            
            <div id="signupForm">
                <h2 class="text-3xl font-bold mb-8 italic">New Identity</h2>
                
                <div class="space-y-4 text-left">
                    <div>
                        <input id="suEmail" placeholder="Email Address" class="w-full p-4 rounded-xl">
                        <div id="emailCheck" class="error-msg"></div>
                    </div>
                    <div>
                        <input id="suUsername" placeholder="Unique Username" class="w-full p-4 rounded-xl">
                        <div id="usernameCheck" class="error-msg"></div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <input id="suPassword" type="password" placeholder="Password (8+)" class="w-full p-4 rounded-xl">
                            <div id="passwordCheck" class="error-msg"></div>
                        </div>
                        <div>
                            <input id="suPasswordRepeat" type="password" placeholder="Repeat" class="w-full p-4 rounded-xl">
                            <div id="passwordRepeatCheck" class="error-msg"></div>
                        </div>
                    </div>
                </div>

                <div id="signupGeneralError" class="error-msg text-center my-4"></div>
                <button onclick="signup()" class="btn-primary w-full py-4 rounded-xl">
                    Initialize Account
                </button>
            </div>

            <div id="verifyBox" class="hidden text-center py-8">
                <div class="text-6xl mb-6">ðŸ“¡</div>
                <h3 class="text-2xl font-bold mb-4">Signal Sent</h3>
                <p class="text-gray-400 mb-8">Verification transmitted to:<br><span id="verifyEmail" class="text-purple-300 font-mono"></span></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendEmailVerification, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4",
            authDomain: "login-34954.firebaseapp.com",
            projectId: "login-34954",
            storageBucket: "login-34954.firebasestorage.app",
            messagingSenderId: "422184727508",
            appId: "1:422184727508:web:cef39fc913d526febe9c41"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        setPersistence(auth, browserSessionPersistence);

        // --- Real-Time Validation ---
        const suEmail = document.getElementById("suEmail");
        const suUser = document.getElementById("suUsername");
        const suPass = document.getElementById("suPassword");
        const suPassRep = document.getElementById("suPasswordRepeat");

        const updateStatus = (el, id, msg, isValid) => {
            document.getElementById(id).textContent = msg;
            el.classList.toggle("input-valid", isValid && el.value !== "");
            el.classList.toggle("input-error", !isValid && el.value !== "");
        };

        suEmail.addEventListener("input", () => {
            const valid = /\S+@\S+\.\S+/.test(suEmail.value);
            updateStatus(suEmail, "emailCheck", valid ? "" : "Invalid email", valid);
        });

        suUser.addEventListener("input", async () => {
            const val = suUser.value.trim().toLowerCase();
            if(!val) return;
            const snap = await getDoc(doc(db, "usernames", val));
            updateStatus(suUser, "usernameCheck", snap.exists() ? "Taken" : "", !snap.exists());
        });

        suPass.addEventListener("input", () => {
            const valid = suPass.value.length >= 8;
            updateStatus(suPass, "passwordCheck", valid ? "" : "8+ chars", valid);
        });

        suPassRep.addEventListener("input", () => {
            const match = suPassRep.value === suPass.value && suPassRep.value !== "";
            updateStatus(suPassRep, "passwordRepeatCheck", match ? "" : "No match", match);
        });

        // --- Global Actions ---
        window.openSignup = () => { document.getElementById("signupOverlay").style.display = "flex"; };
        window.closeSignup = () => { document.getElementById("signupOverlay").style.display = "none"; };

        window.login = async () => {
            const input = document.getElementById("emailUsername").value.trim();
            const pass = document.getElementById("password").value;
            try {
                let email = input;
                if(!input.includes("@")) {
                    const snap = await getDoc(doc(db, "usernames", input.toLowerCase()));
                    if(snap.exists()) email = snap.data().email;
                    else throw new Error();
                }
                await signInWithEmailAndPassword(auth, email, pass);
                location.replace("dashboard.html");
            } catch(e) { document.getElementById("loginError").textContent = "Access Denied: Invalid Credentials"; }
        };

        window.googleLogin = async () => {
            try { await signInWithPopup(auth, provider); location.replace("dashboard.html"); }
            catch(e) { document.getElementById("loginError").textContent = e.message; }
        };

        window.signup = async () => {
            const email = suEmail.value.trim();
            const user = suUser.value.trim().toLowerCase();
            const pass = suPass.value;
            if(document.querySelectorAll(".input-error").length > 0 || !email || !user) return;
            try {
                const cred = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "usernames", user), { uid: cred.user.uid, email });
                await sendEmailVerification(cred.user);
                document.getElementById("signupForm").classList.add("hidden");
                document.getElementById("verifyBox").classList.remove("hidden");
                document.getElementById("verifyEmail").textContent = email;
            } catch(e) { document.getElementById("signupGeneralError").textContent = e.message; }
        };

        // Shimmery Stars
        const starField = document.getElementById('starField');
        for (let i = 0; i < 110; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 1;
            star.style.width = star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}%`; 
            star.style.top = `${Math.random() * 100}%`;
            star.style.setProperty('--duration', `${1.5 + Math.random() * 4}s`);
            starField.appendChild(star);
        }
    </script>
</body>
</html>
