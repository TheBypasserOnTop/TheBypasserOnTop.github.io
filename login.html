<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="icon" href="favicon.ico">

<style>
body {
    margin:0;
    min-height:100vh;
    background:radial-gradient(circle at top,#0b1e3d,#050b1a);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:system-ui,sans-serif;
    color:#e6f0ff;
}

.card {
    width:95vw;
    max-width:420px;
    padding:40px;
    background:rgba(12,25,55,.65);
    backdrop-filter:blur(16px);
    border-radius:20px;
    box-shadow:0 20px 60px rgba(0,0,0,.4);
}

h2 {
    text-align:center;
    margin-bottom:24px;
    font-size:1.8rem;
}

input, button {
    width:100%;
    padding:16px;
    margin-bottom:14px;
    border-radius:14px;
    border:none;
    font-size:1rem;
}

input { background:rgba(255,255,255,.08); color:white; }

button { font-weight:600; cursor:pointer; }

.primary { background:#4da3ff; color:black; }
.alt { background:rgba(255,255,255,.1); color:white; }

.error { color:#ff6b6b; text-align:center; min-height:1.2em; }
</style>
</head>

<body>
<div class="card">
    <h2>Login</h2>

    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <div class="error" id="error"></div>

    <button class="primary" onclick="emailLogin()">Login</button>
    <button class="alt" onclick="googleLogin()">Continue with Google</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  GoogleAuthProvider,
  signInWithPopup,
  signInWithEmailAndPassword,
  setPersistence,
  browserSessionPersistence
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4",
  authDomain: "login-34954.firebaseapp.com",
  projectId: "login-34954",
  appId: "1:422184727508:web:cef39fc913d526febe9c41"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

/* Session-only persistence: require login every time */
setPersistence(auth, browserSessionPersistence);

function goDashboard() { window.location.replace("dashboard.html"); }

window.googleLogin = () => {
    signInWithPopup(auth, provider)
        .then(goDashboard)
        .catch(e => error.textContent = e.message);
};

window.emailLogin = () => {
    signInWithEmailAndPassword(auth, email.value, password.value)
        .then(goDashboard)
        .catch(() => error.textContent = "Incorrect email or password");
};
</script>
</body>
</html>
