<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMIC | Access Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --accent: #a855f7; --success: #22c55e; --error: #ef4444; }
        
        body {
            margin: 0;
            background: radial-gradient(circle at top, #1e1b4b, #020617);
            color: white;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center; justify-content: center;
            overflow: hidden;
            opacity: 0;
            animation: pageLoad 0.8s ease-out forwards;
        }

        @keyframes pageLoad {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Optimized Stars */
        .stars-container { position: fixed; inset: 0; z-index: -1; backface-visibility: hidden; }
        .star {
            position: absolute; background: white; border-radius: 50%;
            will-change: opacity, transform;
            animation: pulse var(--duration) infinite ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.1; transform: scale(0.8); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        /* Glass Card */
        .auth-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-text {
            background: linear-gradient(to right, #fff, #a855f7, #3b82f6, #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: slowFlow 8s linear infinite;
        }
        @keyframes slowFlow { to { background-position: 200% center; } }

        input {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 2px solid transparent !important;
            transition: all 0.2s ease !important;
            outline: none !important;
            color: white;
        }
        .input-valid { border-color: var(--success) !important; }
        .input-error { border-color: var(--error) !important; }
        input:focus { border-color: var(--accent) !important; }

        .btn-primary {
            background: var(--accent);
            transition: all 0.3s ease;
        }
        .btn-primary:hover { transform: translateY(-1px); filter: brightness(1.1); }

        .overlay {
            position: fixed; inset: 0;
            background: rgba(2, 6, 23, 0.98);
            backdrop-filter: blur(20px);
            display: none;
            z-index: 100;
            align-items: center; justify-content: center;
        }

        .error-msg { color: var(--error); font-size: 0.7rem; margin-top: 4px; min-height: 1rem; }
    </style>
</head>
<body>

    <script>
        if (!sessionStorage.getItem('visited')) {
            sessionStorage.setItem('visited', 'true');
            window.location.replace("loading.html"); // Replace with your loading file name
        }
    </script>

    <div class="stars-container" id="starField"></div>

    <div class="w-full max-w-md px-6 z-10" id="loginPanel">
        <div class="auth-card p-10 rounded-[2.5rem] text-center">
            <h1 class="text-4xl font-black tracking-tighter gradient-text">COSMIC</h1>
            <p class="text-gray-400 text-[10px] tracking-[0.5em] uppercase mt-1 mb-10 font-bold opacity-60">BETA 1.2</p>
            
            <div class="space-y-4">
                <input id="emailUsername" type="text" placeholder="Email or Username" class="w-full p-4 rounded-2xl">
                <input id="password" type="password" placeholder="Password" class="w-full p-4 rounded-2xl">
                <div id="loginError" class="error-msg"></div>

                <button onclick="login()" class="btn-primary w-full py-4 rounded-2xl uppercase tracking-widest text-sm font-bold">Login</button>

                <div class="flex items-center my-6">
                    <div class="flex-grow h-px bg-white/10"></div>
                    <span class="px-4 text-[10px] text-gray-500">OR</span>
                    <div class="flex-grow h-px bg-white/10"></div>
                </div>

                <button onclick="googleLogin()" class="w-full py-4 bg-white/5 border border-white/10 rounded-2xl hover:bg-white/10 transition-all text-sm font-medium">
                    Continue with Google
                </button>

                <p class="pt-8 text-gray-500 text-sm">
                    Unknown identity? <span onclick="toggleOverlay('signupOverlay', true)" class="text-purple-400 cursor-pointer hover:underline font-bold">Register Now</span>
                </p>
            </div>
        </div>
    </div>

    <div id="signupOverlay" class="overlay">
        <div class="auth-card w-full max-w-lg p-10 rounded-[3rem] relative m-4">
            <button onclick="toggleOverlay('signupOverlay', false)" class="absolute top-8 right-8 text-3xl opacity-50 hover:opacity-100">&times;</button>
            
            <div id="signupForm">
                <h2 id="signupTitle" class="text-3xl font-bold mb-8 italic">New Identity</h2>
                
                <div class="space-y-4 text-left">
                    <div id="emailContainer">
                        <input id="suEmail" placeholder="Email Address" class="w-full p-4 rounded-xl">
                        <div id="emailCheck" class="error-msg"></div>
                    </div>
                    <div>
                        <input id="suUsername" placeholder="Unique Username" class="w-full p-4 rounded-xl">
                        <div id="usernameCheck" class="error-msg"></div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <input id="suPassword" type="password" placeholder="Password (8+)" class="w-full p-4 rounded-xl">
                            <div id="passwordCheck" class="error-msg"></div>
                        </div>
                        <div>
                            <input id="suPasswordRepeat" type="password" placeholder="Repeat" class="w-full p-4 rounded-xl">
                            <div id="passwordRepeatCheck" class="error-msg"></div>
                        </div>
                    </div>
                </div>

                <div id="signupGeneralError" class="error-msg text-center my-4"></div>
                <button id="submitBtn" onclick="signup()" class="btn-primary w-full py-4 rounded-xl font-bold">Initialize Account</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithEmailAndPassword, createUserWithEmailAndPassword, updatePassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4",
            authDomain: "login-34954.firebaseapp.com",
            projectId: "login-34954",
            storageBucket: "login-34954.firebasestorage.app",
            messagingSenderId: "422184727508",
            appId: "1:422184727508:web:cef39fc913d526febe9c41"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let isGoogleCompletion = false;

        // --- Helper: Toggle Overlays ---
        window.toggleOverlay = (id, show) => {
            document.getElementById(id).style.display = show ? 'flex' : 'none';
        };

        // --- Optimized Star Field ---
        const starField = document.getElementById('starField');
        const frag = document.createDocumentFragment();
        for (let i = 0; i < 70; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 1;
            star.style.width = star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}%`; 
            star.style.top = `${Math.random() * 100}%`;
            star.style.setProperty('--duration', `${2 + Math.random() * 3}s`);
            frag.appendChild(star);
        }
        starField.appendChild(frag);

        // --- Validation Logic ---
        const inputs = {
            user: document.getElementById("suUsername"),
            pass: document.getElementById("suPassword"),
            rep: document.getElementById("suPasswordRepeat")
        };

        inputs.user.addEventListener("input", async () => {
            const val = inputs.user.value.trim().toLowerCase();
            if(val.length < 3) return;
            const snap = await getDoc(doc(db, "usernames", val));
            const isTaken = snap.exists();
            inputs.user.classList.toggle("input-error", isTaken);
            document.getElementById("usernameCheck").textContent = isTaken ? "Username Taken" : "";
        });

        // --- Auth Actions ---
        window.login = async () => {
            const id = document.getElementById("emailUsername").value.trim();
            const pw = document.getElementById("password").value;
            try {
                let email = id;
                if(!id.includes("@")) {
                    const snap = await getDoc(doc(db, "usernames", id.toLowerCase()));
                    if(!snap.exists()) throw new Error("Identity not found");
                    email = snap.data().email;
                }
                await signInWithEmailAndPassword(auth, email, pw);
                window.location.replace("dashboard.html");
            } catch(e) { document.getElementById("loginError").textContent = "Invalid Credentials"; }
        };

        window.googleLogin = async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                // Check if user has a profile in Firestore
                const userDoc = await getDoc(doc(db, "users", user.uid));
                
                if (!userDoc.exists()) {
                    // Force username/password setup
                    isGoogleCompletion = true;
                    document.getElementById("signupTitle").textContent = "Complete Profile";
                    document.getElementById("emailContainer").style.display = "none";
                    document.getElementById("submitBtn").textContent = "Finalize Profile";
                    toggleOverlay('signupOverlay', true);
                } else {
                    window.location.replace("dashboard.html");
                }
            } catch(e) { console.error(e); }
        };

        window.signup = async () => {
            const email = document.getElementById("suEmail").value.trim();
            const user = inputs.user.value.trim().toLowerCase();
            const pass = inputs.pass.value;
            const rep = inputs.rep.value;

            if (pass !== rep || pass.length < 8) {
                document.getElementById("signupGeneralError").textContent = "Check password requirements";
                return;
            }

            try {
                if (isGoogleCompletion) {
                    const currentUser = auth.currentUser;
                    // 1. Update Password for the Google Account (optional, but requested)
                    await updatePassword(currentUser, pass);
                    // 2. Save to Firestore
                    await setDoc(doc(db, "usernames", user), { uid: currentUser.uid, email: currentUser.email });
                    await setDoc(doc(db, "users", currentUser.uid), { username: user, email: currentUser.email });
                } else {
                    const cred = await createUserWithEmailAndPassword(auth, email, pass);
                    await setDoc(doc(db, "usernames", user), { uid: cred.user.uid, email });
                    await setDoc(doc(db, "users", cred.user.uid), { username: user, email });
                }
                window.location.replace("dashboard.html");
            } catch(e) { document.getElementById("signupGeneralError").textContent = e.message; }
        };
    </script>
</body>
</html>
