<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="icon" href="favicon.ico">

<style>
body {
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0b1e3d,#050b1a);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:system-ui,sans-serif;
  color:#e6f0ff;
}

.card {
  width:95vw;
  max-width:420px;
  padding:40px;
  background:rgba(12,25,55,.65);
  backdrop-filter:blur(16px);
  border-radius:20px;
  box-shadow:0 20px 60px rgba(0,0,0,.4);
  text-align:center;
}

h2 { margin-bottom:20px; }

input, button {
  width:100%;
  padding:15px;
  margin-bottom:12px;
  border-radius:14px;
  border:2px solid transparent;
  font-size:1rem;
  box-sizing:border-box;
}

input { background:rgba(255,255,255,.08); color:white; }
button { font-weight:600; cursor:pointer; }

.primary { background:#4da3ff; color:black; }
.alt { background:rgba(255,255,255,.12); color:white; }
.error { color:#ff6b6b; min-height:1.2em; }

#createAccountText {
  cursor:pointer;
  color:#4da3ff;
  margin-top:12px;
  text-decoration:underline;
}

/* Popup */
.overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  backdrop-filter:blur(6px);
  display:none;
  justify-content:center;
  align-items:center;
}
.popup {
  width:90vw;
  max-width:400px;
  background:#0c1937;
  padding:30px;
  border-radius:20px;
  text-align:center;
}
.close { float:right; cursor:pointer; }
.error-msg { color:#ff6b6b; font-size:0.9rem; margin-top:-10px; margin-bottom:10px; text-align:left; }
.success-msg { color:#4caf50; font-size:0.9rem; margin-top:-10px; margin-bottom:10px; text-align:left; }
#resendCountdown { margin-top:10px; font-size:0.9rem; cursor:default; }
#resendCountdown.clickable { cursor:pointer; color:#4da3ff; text-decoration:underline; }
</style>
</head>
<body>

<div class="card">
  <h2>Login</h2>

  <input id="emailUsername" placeholder="Email / Username">
  <input id="password" type="password" placeholder="Password">
  <div class="error" id="error"></div>

  <button class="primary" onclick="login()">Login</button>
  <button class="alt" onclick="googleLogin()">Continue with Google</button>

  <p id="createAccountText" onclick="openSignup()">Create Account</p>
</div>

<!-- SIGN UP POPUP -->
<div class="overlay" id="signupOverlay">
  <div class="popup">
    <span class="close" onclick="closeSignup()">âœ•</span>
    <h2>Sign Up</h2>

    <div id="signupForm">
      <input id="suEmail" placeholder="Email">
      <div id="emailCheck" class="error-msg"></div>

      <input id="suUsername" placeholder="Username">
      <div id="usernameCheck" class="error-msg"></div>

      <input id="suPassword" type="password" placeholder="Password (min 8 chars)">
      <div id="passwordCheck" class="error-msg"></div>

      <input id="suPasswordRepeat" type="password" placeholder="Repeat Password">
      <div id="passwordRepeatCheck" class="error-msg"></div>

      <div class="error" id="signupError"></div>
      <button class="primary" onclick="signup()">Sign Up</button>
    </div>

    <div id="verifyBox" style="display:none;">
      <p><strong>Verify Email</strong></p>
      <p>Check your email: <span id="verifyEmail"></span></p>
      <p style="opacity:.7">Don't see it? Check spam or trash.</p>
      <div id="resendCountdown">Resend email in 30s</div>
      <div id="verifySuccess" class="success-msg"></div>
    </div>
  </div>
</div>

<!-- Firebase CDN -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-analytics.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendEmailVerification, setPersistence, browserSessionPersistence, onAuthStateChanged, reload } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4",
  authDomain: "login-34954.firebaseapp.com",
  projectId: "login-34954",
  storageBucket: "login-34954.firebasestorage.app",
  messagingSenderId: "422184727508",
  appId: "1:422184727508:web:cef39fc913d526febe9c41",
  measurementId: "G-1MMT3C4M7K"
};

/* Init Firebase */
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();
setPersistence(auth, browserSessionPersistence);

/* Elements */
const signupOverlay = document.getElementById("signupOverlay");
const signupForm = document.getElementById("signupForm");
const verifyBox = document.getElementById("verifyBox");
const verifyEmail = document.getElementById("verifyEmail");
const usernameInput = document.getElementById("suUsername");
const usernameCheck = document.getElementById("usernameCheck");
const emailInput = document.getElementById("suEmail");
const emailCheck = document.getElementById("emailCheck");
const passwordInput = document.getElementById("suPassword");
const passwordCheck = document.getElementById("passwordCheck");
const passwordRepeatInput = document.getElementById("suPasswordRepeat");
const passwordRepeatCheck = document.getElementById("passwordRepeatCheck");
const resendCountdown = document.getElementById("resendCountdown");
const verifySuccess = document.getElementById("verifySuccess");

/* Username check (case-insensitive) */
usernameInput.addEventListener("input", async () => {
  const val = usernameInput.value.trim().toLowerCase();
  usernameCheck.textContent="";
  usernameInput.style.borderColor="transparent";
  if(!val) return;
  const snap = await getDoc(doc(db,"usernames",val));
  if(snap.exists()){
    usernameInput.style.borderColor="#ff4c4c";
    usernameCheck.textContent="Username in use";
  } else {
    usernameInput.style.borderColor="#4caf50";
  }
});

/* Email check */
emailInput.addEventListener("input", () => {
  const val = emailInput.value.trim();
  emailCheck.textContent="";
  emailInput.style.borderColor="transparent";
  if(!val) return;
  const re = /\S+@\S+\.\S+/;
  if(re.test(val)) emailInput.style.borderColor="#4caf50";
  else { emailInput.style.borderColor="#ff4c4c"; emailCheck.textContent="Invalid email format"; }
});

/* Password check */
passwordInput.addEventListener("input", () => {
  passwordCheck.textContent="";
  if(passwordInput.value.length>=8) passwordInput.style.borderColor="#4caf50";
  else { passwordInput.style.borderColor="#ff4c4c"; passwordCheck.textContent="Password must be 8+ chars"; }
});

/* Repeat password check */
passwordRepeatInput.addEventListener("input", () => {
  passwordRepeatCheck.textContent="";
  if(passwordRepeatInput.value===passwordInput.value && passwordInput.value.length>=8) passwordRepeatInput.style.borderColor="#4caf50";
  else { passwordRepeatInput.style.borderColor="#ff4c4c"; passwordRepeatCheck.textContent="Passwords do not match"; }
});

/* Login with email/username (case-insensitive) */
window.login = async () => {
  const input = document.getElementById("emailUsername").value.trim();
  const pass = document.getElementById("password").value;
  document.getElementById("error").textContent="";

  try{
    let emailToUse = input;
    if(!input.includes("@")){
      const snap = await getDoc(doc(db,"usernames",input.toLowerCase()));
      if(snap.exists()) emailToUse = snap.data().email;
      else { document.getElementById("error").textContent="Username not found"; return; }
    }
    await signInWithEmailAndPassword(auth,emailToUse,pass);
    location.replace("dashboard.html");
  }catch(e){
    console.error(e);
    document.getElementById("error").textContent="Incorrect email/username or password";
  }
};

/* Google login */
window.googleLogin = async () => {
  try { await signInWithPopup(auth, provider); location.replace("dashboard.html"); }
  catch(e){ console.error(e); document.getElementById("error").textContent=e.message; }
};

/* Popups */
window.openSignup = () => signupOverlay.style.display="flex";
window.closeSignup = () => signupOverlay.style.display="none";

/* Sign Up */
let resendInterval;
window.signup = async () => {
  const email = emailInput.value.trim();
  const username = usernameInput.value.trim().toLowerCase(); // store lowercase
  const pass = passwordInput.value;
  const passRepeat = passwordRepeatInput.value;
  const signupError = document.getElementById("signupError");
  signupError.textContent="";
  if(!email||!username||!pass||!passRepeat){ signupError.textContent="Fill all fields"; return; }
  if(pass.length<8){ signupError.textContent="Password must be 8+ chars"; return; }
  if(pass!==passRepeat){ signupError.textContent="Passwords do not match"; return; }

  try{
    const snap = await getDoc(doc(db,"usernames",username));
    if(snap.exists()){ signupError.textContent="Username in use"; return; }

    const cred = await createUserWithEmailAndPassword(auth,email,pass);
    await setDoc(doc(db,"usernames",username),{uid:cred.user.uid,email});
    await sendEmailVerification(cred.user);

    signupForm.style.display="none";
    verifyBox.style.display="block";
    verifyEmail.textContent=email;

    /* Countdown */
    let timeLeft=30;
    resendCountdown.classList.remove("clickable");
    resendCountdown.textContent=`Resend email in ${timeLeft}s`;
    clearInterval(resendInterval);
    resendInterval = setInterval(()=>{
      timeLeft--;
      if(timeLeft>0) resendCountdown.textContent=`Resend email in ${timeLeft}s`;
      else {
        resendCountdown.textContent="Resend Email";
        resendCountdown.classList.add("clickable");
        clearInterval(resendInterval);
      }
    },1000);

    resendCountdown.onclick = async () => {
      if(!resendCountdown.classList.contains("clickable")) return;
      await sendEmailVerification(auth.currentUser);
      verifySuccess.textContent="Resent email successfully";
      setTimeout(()=>{ verifySuccess.textContent=""; },2000);

      timeLeft=30;
      resendCountdown.classList.remove("clickable");
      resendCountdown.textContent=`Resend email in ${timeLeft}s`;
      clearInterval(resendInterval);
      resendInterval = setInterval(()=>{
        timeLeft--;
        if(timeLeft>0) resendCountdown.textContent=`Resend email in ${timeLeft}s`;
        else { resendCountdown.textContent="Resend Email"; resendCountdown.classList.add("clickable"); clearInterval(resendInterval); }
      },1000);
    };

    /* Auto login when verified */
    const checkEmailVerified = setInterval(async ()=>{
      await reload(auth.currentUser);
      if(auth.currentUser.emailVerified){
        clearInterval(checkEmailVerified);
        location.replace("dashboard.html");
      }
    },3000);

  }catch(e){ console.error(e); signupError.textContent=e.message; }
};
</script>
</body>
</html>
