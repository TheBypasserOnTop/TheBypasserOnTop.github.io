<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="icon" href="favicon.ico">

<style>
body {
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0b1e3d,#050b1a);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:system-ui,sans-serif;
  color:#e6f0ff;
}

.card {
  width:95vw;
  max-width:420px;
  padding:40px;
  background:rgba(12,25,55,.65);
  backdrop-filter:blur(16px);
  border-radius:20px;
  box-shadow:0 20px 60px rgba(0,0,0,.4);
  text-align:center;
}

h2 { margin-bottom:20px; }

input, button {
  width:100%;
  padding:15px 50px 15px 15px;
  margin-bottom:12px;
  border-radius:14px;
  border:2px solid rgba(255,255,255,.2);
  font-size:1rem;
  box-sizing:border-box;
  color:white;
  background:rgba(255,255,255,.08);
  position:relative;
}

input.valid { border-color: #4da3ff; }
input.invalid { border-color: #ff6b6b; }

button { font-weight:600; cursor:pointer; }

.primary { background:#4da3ff; color:black; }
.alt { background:rgba(255,255,255,.12); color:white; }
.error { color:#ff6b6b; min-height:1.2em; }

#createAccountText {
  cursor:pointer;
  color:#4da3ff;
  margin-top:12px;
  text-decoration:underline;
  user-select:none;
}

/* Eye icon inside password */
.eye {
  position:absolute;
  right:15px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:1.2em;
  color:#aaa;
}

/* Popup */
.overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  backdrop-filter:blur(6px);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.popup {
  width:90vw;
  max-width:400px;
  background:#0c1937;
  padding:30px;
  border-radius:20px;
  text-align:center;
  position:relative;
}
.close { float:right; cursor:pointer; }
.countdown { margin-top:15px; font-size:0.9rem; opacity:.7; cursor:pointer; }
</style>
</head>
<body>

<div class="card">
  <h2>Login</h2>
  <div style="position:relative;">
    <input id="emailPhoneUsername" placeholder="Email / Username">
  </div>
  <div style="position:relative;">
    <input id="password" type="password" placeholder="Password">
    <span class="eye" id="togglePass">üëÅÔ∏è</span>
  </div>
  <div class="error" id="error"></div>

  <button class="primary" onclick="login()">Login</button>
  <button class="alt" onclick="googleLogin()">Continue with Google</button>

  <p id="createAccountText" onclick="openSignup()">Create Account</p>
</div>

<!-- SIGN UP POPUP -->
<div class="overlay" id="signupOverlay">
  <div class="popup">
    <span class="close" onclick="closeSignup()">‚úï</span>
    <h2>Sign Up</h2>

    <div id="signupForm">
      <div style="position:relative;">
        <input id="suEmailUsername" placeholder="Email / Username">
        <span id="usernameCheck" style="position:absolute; right:15px; top:50%; transform:translateY(-50%);"></span>
      </div>
      <div style="position:relative;">
        <input id="suPassword" type="password" placeholder="Password (min 8 chars)">
        <span class="eye" id="suTogglePass">üëÅÔ∏è</span>
      </div>
      <input id="suConfirm" type="password" placeholder="Confirm Password" style="display:none;">
      <div class="error" id="signupError"></div>
      <button class="primary" onclick="signup()">Sign Up</button>
    </div>

    <div id="verifyBox" style="display:none;">
      <p><strong>Verify Email</strong></p>
      <p>Check your email: <span id="verifyEmail"></span></p>
      <p style="opacity:.7">Don't see it? Check spam or trash.</p>
      <p class="countdown" id="resendCountdown">Resend email in 30s</p>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-analytics.js";
import { 
  getAuth, GoogleAuthProvider, signInWithPopup, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendEmailVerification, setPersistence, browserSessionPersistence 
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, query, collection } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4",
  authDomain: "login-34954.firebaseapp.com",
  projectId: "login-34954",
  storageBucket: "login-34954.firebasestorage.app",
  messagingSenderId: "422184727508",
  appId: "1:422184727508:web:cef39fc913d526febe9c41",
  measurementId: "G-1MMT3C4M7K"
};

/* Init Firebase */
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();
setPersistence(auth, browserSessionPersistence);

/* Elements */
const signupOverlay = document.getElementById("signupOverlay");
const signupForm = document.getElementById("signupForm");
const verifyBox = document.getElementById("verifyBox");
const verifyEmail = document.getElementById("verifyEmail");
const usernameInput = document.getElementById("suEmailUsername");
const usernameCheck = document.getElementById("usernameCheck");
const suPassword = document.getElementById("suPassword");
const suConfirm = document.getElementById("suConfirm");
const suTogglePass = document.getElementById("suTogglePass");

/* Show confirm password field dynamically */
suPassword.addEventListener("input", ()=>{
  suConfirm.style.display = suPassword.value ? "block":"none";
});

/* Toggle password visibility */
suTogglePass.addEventListener("click", ()=>{
  if(suPassword.type==="password"){ suPassword.type="text"; } else { suPassword.type="password"; }
});
const togglePass = document.getElementById("togglePass");
const passwordInput = document.getElementById("password");
togglePass.addEventListener("click", ()=>{
  passwordInput.type = passwordInput.type==="password"?"text":"password";
});

/* Username realtime check inside input */
usernameInput.addEventListener("input", async ()=>{
  const val = usernameInput.value.trim();
  if(!val){ usernameCheck.textContent=""; usernameInput.classList.remove("valid","invalid"); return; }
  const snap = await getDoc(doc(db,"usernames",val));
  if(snap.exists()){ 
    usernameCheck.textContent="\u2716"; 
    usernameInput.classList.add("invalid"); usernameInput.classList.remove("valid");
  } else { 
    usernameCheck.textContent="\u2714"; 
    usernameInput.classList.add("valid"); usernameInput.classList.remove("invalid");
  }
});

/* Sign Up flow with verification */
let resendTimer;
function startResendCountdown(){
  let countdown = 30;
  const el = document.getElementById("resendCountdown");
  el.textContent = `Resend email in ${countdown}s`;
  el.style.pointerEvents = "none";
  resendTimer = setInterval(()=>{
    countdown--;
    if(countdown<=0){
      clearInterval(resendTimer);
      el.textContent="Resend Email";
      el.style.pointerEvents="auto";
    } else el.textContent=`Resend email in ${countdown}s`;
  },1000);
}

async function signup(){
  const input = usernameInput.value.trim();
  const pass = suPassword.value;
  const confirm = suConfirm.value;
  const signupError = document.getElementById("signupError");

  signupError.textContent="";
  if(!input || !pass || !confirm){ signupError.textContent="Fill all fields"; return; }
  if(pass.length<8){ signupError.textContent="Password must be 8+ chars"; return; }
  if(pass!==confirm){ signupError.textContent="Passwords do not match"; return; }

  try{
    // Username check
    const userSnap = await getDoc(doc(db,"usernames",input));
    if(userSnap.exists()){ signupError.textContent="Username taken"; return; }

    let email="";
    if(input.includes("@")) email=input;
    else if(input.includes("@")) email=input; // fallback
    else { signupError.textContent="Invalid email"; return; }

    const cred = await createUserWithEmailAndPassword(auth,email,pass);
    await setDoc(doc(db,"usernames",input),{uid:cred.user.uid});
    await sendEmailVerification(cred.user);
    signupForm.style.display="none";
    verifyBox.style.display="block";
    verifyEmail.textContent=email;
    startResendCountdown();

    // Auto-login after verification
    const checkVerified = setInterval(async ()=>{
      await cred.user.reload();
      if(cred.user.emailVerified){
        clearInterval(checkVerified);
        location.replace("dashboard.html");
      }
    },3000);

  }catch(e){
    console.error(e);
    signupError.textContent=e.message;
  }
}

/* Login */
async function login(){
  const input = document.getElementById("emailPhoneUsername").value.trim();
  const pass = passwordInput.value;
  document.getElementById("error").textContent="";

  try{
    let email="";
    if(input.includes("@")) email=input;
    else {
      // treat as username
      const snap = await getDoc(doc(db,"usernames",input));
      if(!snap.exists()){ document.getElementById("error").textContent="Username not found"; return; }
      email = auth.currentUser?.email || ""; // fallback
      email = snap.data().email || input+"@dummy.com"; // store email in Firestore for username login
    }
    await signInWithEmailAndPassword(auth,email,pass);
    location.replace("dashboard.html");
  }catch(e){
    console.error(e);
    document.getElementById("error").textContent="Incorrect credentials";
  }
}

/* Google login */
async function googleLogin(){
  try{
    await signInWithPopup(auth,provider);
    location.replace("dashboard.html");
  }catch(e){ console.error(e); document.getElementById("error").textContent=e.message; }
}

/* Popups */
window.openSignup=()=>signupOverlay.style.display="flex";
window.closeSignup=()=>signupOverlay.style.display="none";
</script>
</body>
</html>
