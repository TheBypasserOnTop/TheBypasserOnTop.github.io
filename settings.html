<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings</title>

<style>
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0b1e3d,#050b1a);
  font-family:system-ui,sans-serif;
  color:#e6f0ff;
}

/* ===== Card ===== */
.card{
  width:90%;
  max-width:420px;
  padding:25px;
  background:rgba(12,25,55,.7);
  backdrop-filter:blur(16px);
  border-radius:18px;
  box-shadow:0 20px 45px rgba(0,0,0,.45);
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

/* ===== Top Right PFP ===== */
#profilePic{
  position:fixed;
  top:15px;
  right:15px;
  width:50px;
  height:50px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  font-size:1.3rem;
  cursor:pointer;
  color:white;
  background-size:contain;
  background-position:center;
  background-repeat:no-repeat;
  z-index:100;
}

/* ===== Profile Menu ===== */
#profilePanel{
  position:fixed;
  top:75px;
  right:15px;
  width:180px;
  background:rgba(12,25,55,.9);
  backdrop-filter:blur(14px);
  border-radius:14px;
  display:none;
  flex-direction:column;
  padding:10px;
  z-index:100;
}
#profilePanel button{
  margin:5px 0;
  padding:9px;
  border:none;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}

/* ===== Sections ===== */
.section{
  background:rgba(0,0,0,.25);
  padding:15px;
  border-radius:14px;
  margin-bottom:15px;
}

/* ===== PFP Preview ===== */
#pfpPreview{
  width:55px;
  height:55px;
  border-radius:50%;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  color:white;
  cursor:pointer;
  background-size:contain;
  background-position:center;
  background-repeat:no-repeat;
}

/* ===== PFP Panel ===== */
#pfpPanel{
  display:none;
  margin-top:8px;
}
#pfpPanel button{
  margin-right:5px;
}

/* ===== Overlay / Popups ===== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(7px);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:200;
}
.overlay.show{ display:flex; }

.popup{
  width:90%;
  max-width:400px;
  background:#0c1937;
  padding:25px;
  border-radius:18px;
}

.close{
  float:right;
  cursor:pointer;
  font-size:1.2rem;
}

input{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:10px;
  border:none;
}

button{
  margin-top:12px;
  padding:10px;
  border-radius:12px;
  border:none;
  font-weight:600;
  cursor:pointer;
}

.error{ color:#ff4c4c; margin-top:8px; }
</style>
</head>

<body>

<!-- Top Right -->
<div id="profilePic"></div>

<div id="profilePanel">
  <button onclick="location.href='dashboard.html'">Dashboard</button>
  <button id="logoutBtn">Logout</button>
</div>

<!-- Main Card -->
<div class="card">
  <h2>Settings</h2>

  <div class="section">
    <strong>Profile Picture</strong><br><br>
    <div id="pfpPreview"></div>

    <div id="pfpPanel">
      <button id="changePfpBtn">Change</button>
      <button id="removePfpBtn">Remove</button>
    </div>
  </div>

  <div class="section">
    <strong>Username:</strong>
    <span id="usernameDisplay"></span>
    <br>
    <button id="changeUsernameBtn">Change Username</button>
  </div>

  <div class="section">
    <strong>Password:</strong> ••••••••
    <br>
    <button id="changePasswordBtn">Change Password</button>
  </div>

  <div class="section">
    <button id="removeAccountBtn">Remove Account</button>
  </div>
</div>

<!-- ===== Popups ===== -->

<div class="overlay" id="logoutOverlay">
  <div class="popup">
    <span class="close">✕</span>
    <h3>Log out?</h3>
    <button id="confirmLogoutBtn">Yes, log out</button>
  </div>
</div>

<div class="overlay" id="passwordOverlay">
  <div class="popup">
    <span class="close">✕</span>
    <h3>Change Password</h3>
    <input id="newPassword" type="password" placeholder="New password">
    <div class="error" id="passwordError"></div>
    <button id="savePasswordBtn">Save</button>
  </div>
</div>

<div class="overlay" id="removeOverlay">
  <div class="popup">
    <span class="close">✕</span>
    <h3>Remove Account</h3>
    <input id="removePassword" type="password" placeholder="Password">
    <div class="error" id="removeError"></div>
    <button id="confirmRemoveBtn">Remove</button>
  </div>
</div>

<input type="file" id="pfpFile" accept="image/*" hidden>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut, updatePassword, EmailAuthProvider, reauthenticateWithCredential, deleteUser } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, deleteDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4",
  authDomain:"login-34954.firebaseapp.com",
  projectId:"login-34954"
});

const auth=getAuth(app);
const db=getFirestore(app);

/* ===== Helpers ===== */
const overlays=document.querySelectorAll(".overlay");
document.querySelectorAll(".close").forEach(x=>{
  x.onclick=()=>x.closest(".overlay").classList.remove("show");
});

function colorFrom(str){
  let h=0; for(let c of str) h=c.charCodeAt(0)+((h<<5)-h);
  return `hsl(${h%360},70%,50%)`;
}

/* ===== Auth ===== */
onAuthStateChanged(auth, async user=>{
  if(!user) location.href="login.html";

  let name=user.email.split("@")[0];
  const snap=await getDocs(query(collection(db,"usernames"),where("uid","==",user.uid)));
  if(!snap.empty) name=snap.docs[0].id;

  usernameDisplay.textContent=name;

  profilePic.textContent=name[0].toUpperCase();
  profilePic.style.background=colorFrom(name);
  pfpPreview.textContent=name[0].toUpperCase();
  pfpPreview.style.background=colorFrom(name);

  const pfp=await getDoc(doc(db,"userPFPs",user.uid));
  if(pfp.exists()){
    profilePic.style.backgroundImage=`url(${pfp.data().data})`;
    pfpPreview.style.backgroundImage=`url(${pfp.data().data})`;
    profilePic.textContent="";
    pfpPreview.textContent="";
  }
});

/* ===== Menus ===== */
profilePic.onclick=()=>{
  profilePanel.style.display =
    profilePanel.style.display==="flex"?"none":"flex";
};

pfpPreview.onclick=()=>{
  pfpPanel.style.display =
    pfpPanel.style.display==="block"?"none":"block";
};

/* ===== PFP ===== */
changePfpBtn.onclick=()=>pfpFile.click();

pfpFile.onchange=e=>{
  const file=e.target.files[0];
  const r=new FileReader();
  r.onload=async ev=>{
    profilePic.style.backgroundImage=`url(${ev.target.result})`;
    pfpPreview.style.backgroundImage=`url(${ev.target.result})`;
    profilePic.textContent="";
    pfpPreview.textContent="";
    await setDoc(doc(db,"userPFPs",auth.currentUser.uid),{data:ev.target.result});
  };
  r.readAsDataURL(file);
};

removePfpBtn.onclick=async()=>{
  await deleteDoc(doc(db,"userPFPs",auth.currentUser.uid));
  location.reload();
};

/* ===== Logout ===== */
logoutBtn.onclick=()=>logoutOverlay.classList.add("show");
confirmLogoutBtn.onclick=async()=>{
  await signOut(auth);
  location.href="login.html";
};

/* ===== Password ===== */
changePasswordBtn.onclick=()=>passwordOverlay.classList.add("show");
savePasswordBtn.onclick=async()=>{
  try{
    await updatePassword(auth.currentUser,newPassword.value);
    passwordOverlay.classList.remove("show");
  }catch(e){
    passwordError.textContent=e.message;
  }
};

/* ===== Remove Account ===== */
removeAccountBtn.onclick=()=>removeOverlay.classList.add("show");
confirmRemoveBtn.onclick=async()=>{
  try{
    const cred=EmailAuthProvider.credential(
      auth.currentUser.email, removePassword.value
    );
    await reauthenticateWithCredential(auth.currentUser,cred);
    await deleteUser(auth.currentUser);
    location.href="login.html";
  }catch(e){
    removeError.textContent="Wrong password";
  }
};
</script>

</body>
</html>
