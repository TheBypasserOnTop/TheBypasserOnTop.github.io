<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings</title>
<link rel="icon" href="favicon.ico">

<style>
body {
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0b1e3d,#050b1a);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:system-ui,sans-serif;
  color:#e6f0ff;
  position:relative;
}

.card {
  width:95vw;
  max-width:500px;
  padding:40px;
  background:rgba(12,25,55,.65);
  backdrop-filter:blur(16px);
  border-radius:20px;
  box-shadow:0 20px 60px rgba(0,0,0,.4);
  text-align:center;
}

h2 { margin-bottom:20px; }

/* Profile pic */
#profilePic {
  position:fixed;
  top:20px;
  right:20px;
  width:50px;
  height:50px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  font-size:1.3rem;
  color:white;
  cursor:pointer;
  user-select:none;
  z-index:100;
}

/* Profile panel */
#profilePanel {
  position:fixed;
  top:80px;
  right:20px;
  width:160px;
  background:rgba(0,0,0,0.85);
  backdrop-filter:blur(10px);
  border-radius:14px;
  display:none;
  flex-direction:column;
  padding:10px;
  z-index:100;
}

#profilePanel button {
  width:100%;
  margin:5px 0;
  padding:10px;
  border:none;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}

.primary { background:#4da3ff; color:black; }
.remove { background:#ff4c4c; color:white; }
.settings { background:#555555; color:white; }
</style>
</head>
<body>

<div class="card">
  <h2>Settings Page (Example Template)</h2>
  <p>Edit your preferences here.</p>
</div>

<div id="profilePic"></div>
<div id="profilePanel">
  <button class="settings" onclick="location.href='settings.html'">Settings</button>
  <button class="primary" onclick="logout()">Logout</button>
  <button class="remove" onclick="openRemoveAccount()">Remove Account</button>
</div>

<!-- REMOVE ACCOUNT POPUP -->
<div class="overlay" id="removeOverlay">
  <div class="popup">
    <span class="close" onclick="closeRemoveAccount()">âœ•</span>
    <h2>Remove Account</h2>
    <p>Enter your password to confirm:</p>
    <input type="password" id="removePassword" placeholder="Password">
    <div class="error" id="removeError"></div>
    <button class="remove" onclick="removeAccount()">Yes, Remove</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-analytics.js";
import { getAuth, signOut, deleteUser, EmailAuthProvider, reauthenticateWithCredential } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, query, collection, where, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4",
  authDomain: "login-34954.firebaseapp.com",
  projectId: "login-34954",
  storageBucket: "login-34954.firebasestorage.app",
  messagingSenderId: "422184727508",
  appId: "1:422184727508:web:cef39fc913d526febe9c41",
  measurementId: "G-1MMT3C4M7K"
};

/* Init Firebase */
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const auth = getAuth(app);
const db = getFirestore(app);

/* Elements */
const profilePic = document.getElementById("profilePic");
const profilePanel = document.getElementById("profilePanel");
const removeOverlay = document.getElementById("removeOverlay");
const removePassword = document.getElementById("removePassword");
const removeError = document.getElementById("removeError");

/* Generate consistent color per user */
function stringToColor(str){
  let hash = 0;
  for(let i=0;i<str.length;i++){ hash = str.charCodeAt(i) + ((hash<<5)-hash); }
  let color = '#';
  for(let i=0;i<3;i++){
    const value = (hash >> (i*8)) & 0xFF;
    color += ('00'+value.toString(16)).slice(-2);
  }
  return color;
}

/* Auth protection */
auth.onAuthStateChanged(async (user)=>{
  if(!user) location.replace("login.html");

  let username = user.displayName;
  if(!username){
    const q = query(collection(db,"usernames"), where("uid","==",user.uid));
    const snap = await getDocs(q);
    if(!snap.empty) username = snap.docs[0].id;
    else username = user.email.split("@")[0];
  }

  const firstLetter = username[0].toUpperCase();
  profilePic.textContent = firstLetter;
  profilePic.style.backgroundColor = stringToColor(username.toLowerCase());
});

/* Toggle panel */
let panelOpen = false;
profilePic.addEventListener("click", ()=>{
  panelOpen = !panelOpen;
  profilePanel.style.display = panelOpen ? "flex" : "none";
});

/* Buttons */
window.logout = async()=>{ await signOut(auth); location.replace("login.html"); };

/* Remove Account popup */
window.openRemoveAccount = () => { removeOverlay.style.display="flex"; removePassword.value=""; removeError.textContent=""; };
window.closeRemoveAccount = () => removeOverlay.style.display="none";

window.removeAccount = async()=>{
  const pass = removePassword.value;
  removeError.textContent="";
  if(!pass){ removeError.textContent="Enter password"; return; }
  const user = auth.currentUser;
  if(!user){ removeError.textContent="No user logged in"; return; }
  try{
    if(user.email){
      const cred = EmailAuthProvider.credential(user.email, pass);
      await reauthenticateWithCredential(user,cred);
    }
    const q = query(collection(db,"usernames"), where("uid","==",user.uid));
    const snap = await getDocs(q);
    snap.forEach(async d => await deleteDoc(doc(db,"usernames",d.id)));
    await deleteUser(user);
    location.replace("login.html");
  }catch(e){ console.error(e); removeError.textContent=e.message; }
};
</script>
</body>
</html>
