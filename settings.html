<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings</title>
<link rel="icon" href="favicon.ico">

<style>
body {
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0b1e3d,#050b1a);
  font-family:system-ui,sans-serif;
  color:#e6f0ff;
  overflow-x:hidden;
}

/* Card */
.card {
  width:90%;
  max-width:500px;
  padding:25px;
  background:rgba(12,25,55,.65);
  backdrop-filter:blur(16px);
  border-radius:16px;
  box-shadow:0 15px 40px rgba(0,0,0,.4);
  text-align:center;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

/* Profile Picture top right */
#profilePic {
  position:fixed;
  top:15px;
  right:15px;
  width:50px;
  height:50px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  font-size:1.2rem;
  cursor:pointer;
  color:white;
}

/* Profile Panel */
#profilePanel {
  position:fixed;
  top:75px;
  right:15px;
  background:rgba(12,25,55,0.85);
  backdrop-filter:blur(12px);
  border-radius:14px;
  display:none;
  flex-direction:column;
  padding:10px;
  width:180px;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
  z-index:10;
}
#profilePanel .accountName { font-weight:bold; padding:5px 0; text-align:center; border-bottom:1px solid rgba(255,255,255,.2); margin-bottom:5px; }
#profilePanel button {
  margin:5px 0;
  padding:8px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}
#profilePanel .primary { background:#4da3ff; color:black; }
#profilePanel .settings { background:#888cff; color:black; }
#profilePanel .dashboard { background:#4caf50; color:white; }

/* Section Cards */
.section {
  background:rgba(0,0,0,.25);
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
  text-align:left;
}
.section h3 { margin-top:0; margin-bottom:10px; }

/* Profile preview */
#pfpPreview {
  width:50px;
  height:50px;
  border-radius:50%;
  display:inline-flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  font-size:1.2rem;
  color:white;
  cursor:pointer;
  margin-left:10px;
}

/* Small panel for PFP buttons */
#pfpPanel {
  display:none;
  position:absolute;
  background:rgba(12,25,55,0.85);
  backdrop-filter:blur(12px);
  padding:8px;
  border-radius:10px;
  flex-direction:column;
  top:80px;
  right:80px;
  width:120px;
  z-index:15;
}
#pfpPanel button { margin:3px 0; padding:6px; }

/* Input & buttons */
input { width:100%; margin:5px 0; padding:8px; border-radius:8px; border:none; }
button { cursor:pointer; border:none; border-radius:8px; padding:8px; margin-top:5px; }

/* Popups */
.overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  backdrop-filter:blur(6px);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:20;
}
.popup {
  width:90vw;
  max-width:400px;
  background:#0c1937;
  padding:30px;
  border-radius:20px;
  text-align:center;
}
.close { float:right; cursor:pointer; }
.error { color:#ff4c4c; min-height:1.2em; margin-top:10px; }
.success { color:#4caf50; min-height:1.2em; margin-top:10px; }
</style>
</head>
<body>

<!-- Profile Picture -->
<div id="profilePic"></div>

<!-- Profile Panel -->
<div id="profilePanel">
  <div class="accountName" id="panelUsername"></div>
  <button class="dashboard" id="dashboardBtn">Dashboard</button>
  <button class="primary" id="logoutBtn">Logout</button>
</div>

<!-- Settings Card -->
<div class="card">
  <h2>Settings</h2>

  <div class="section">
    <h3>Account Settings</h3>
    <div>
      Profile Picture:
      <div id="pfpPreview"></div>
      <div id="pfpPanel">
        <button id="changePfpBtn">Change</button>
        <button id="removePfpBtn">Remove</button>
        <button id="viewPfpBtn">View</button>
      </div>
    </div>

    <div>
      Username: <span id="usernameDisplay"></span>
      <button id="changeUsernameBtn">Change</button>
    </div>

    <div>
      Password: <span id="passwordDisplay">••••••••</span>
      <button id="changePasswordBtn">Change</button>
    </div>

    <button id="removeAccountBtn" class="remove">Remove Account</button>
  </div>
</div>

<!-- Remove Account Popup -->
<div class="overlay" id="removeOverlay">
  <div class="popup">
    <span class="close" onclick="closeRemove()">✕</span>
    <h2>Remove Account</h2>
    <p>Enter your password to confirm:</p>
    <input type="password" id="removePassword" placeholder="Password">
    <div class="error" id="removeError"></div>
    <button class="remove" id="confirmRemoveBtn">Yes, Remove</button>
  </div>
</div>

<!-- Logout Popup -->
<div class="overlay" id="logoutOverlay">
  <div class="popup">
    <span class="close" onclick="closeLogout()">✕</span>
    <h2>Logout</h2>
    <p>Are you sure you want to logout?</p>
    <button class="primary" onclick="confirmLogout()">Yes</button>
    <button class="remove" onclick="closeLogout()">No</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-analytics.js";
import { getAuth, signOut, onAuthStateChanged, updatePassword, EmailAuthProvider, reauthenticateWithCredential } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, doc, getDocs, setDoc, deleteDoc, collection, query, where } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4",
  authDomain: "login-34954.firebaseapp.com",
  projectId: "login-34954",
  storageBucket: "login-34954.firebasestorage.app",
  messagingSenderId: "422184727508",
  appId: "1:422184727508:web:cef39fc913d526febe9c41",
  measurementId: "G-1MMT3C4M7K"
};

const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const auth = getAuth(app);
const db = getFirestore(app);

/* Elements */
const profilePic = document.getElementById("profilePic");
const profilePanel = document.getElementById("profilePanel");
const panelUsername = document.getElementById("panelUsername");
const dashboardBtn = document.getElementById("dashboardBtn");
const logoutBtn = document.getElementById("logoutBtn");
const logoutOverlay = document.getElementById("logoutOverlay");
const removeOverlay = document.getElementById("removeOverlay");
const removePassword = document.getElementById("removePassword");
const removeError = document.getElementById("removeError");
const confirmRemoveBtn = document.getElementById("confirmRemoveBtn");
const settingsCard = document.querySelector(".card");
const pfpPreview = document.getElementById("pfpPreview");
const pfpPanel = document.getElementById("pfpPanel");
const changePfpBtn = document.getElementById("changePfpBtn");
const removePfpBtn = document.getElementById("removePfpBtn");
const viewPfpBtn = document.getElementById("viewPfpBtn");
const usernameDisplay = document.getElementById("usernameDisplay");
const changeUsernameBtn = document.getElementById("changeUsernameBtn");
const passwordDisplay = document.getElementById("passwordDisplay");
const changePasswordBtn = document.getElementById("changePasswordBtn");
const removeAccountBtn = document.getElementById("removeAccountBtn");

let currentUser;
let username = "";

// Auth check
onAuthStateChanged(auth, async user=>{
  if(!user) location.replace("login.html");
  currentUser = user;

  const snap = await getDocs(query(collection(db,"usernames"), where("uid","==",user.uid)));
  if(!snap.empty) username = snap.docs[0].id;
  else username = user.displayName || user.email.split("@")[0];

  panelUsername.textContent = username;
  usernameDisplay.textContent = username;

  const firstLetter = username.charAt(0).toUpperCase();
  profilePic.textContent = firstLetter;
  const hash = username.split("").reduce((a,c)=>a+c.charCodeAt(0)+(a<<5),0);
  profilePic.style.background = `hsl(${hash%360},65%,50%)`;
  pfpPreview.textContent = firstLetter;
  pfpPreview.style.background = profilePic.style.background;
});

/* Profile panel toggle */
profilePic.addEventListener("click", ()=>profilePanel.style.display = profilePanel.style.display==="flex"?"none":"flex");

/* Dashboard btn */
dashboardBtn.addEventListener("click", ()=>location.replace("dashboard.html"));

/* Logout popup */
logoutBtn.addEventListener("click", ()=>logoutOverlay.style.display="flex");
function closeLogout(){ logoutOverlay.style.display="none"; }
async function confirmLogout(){ await signOut(auth); location.replace("login.html"); }

/* PFP panel toggle */
pfpPreview.addEventListener("click", ()=>pfpPanel.style.display = pfpPanel.style.display==="flex"?"none":"flex");

/* PFP buttons */
changePfpBtn.addEventListener("click", ()=>alert("File picker + cropping here"));
removePfpBtn.addEventListener("click", ()=>alert("Revert to default PFP"));
viewPfpBtn.addEventListener("click", ()=>alert("Open PFP in new tab"));

/* Change username */
changeUsernameBtn.addEventListener("click", ()=>alert("Change username popup here"));

/* Change password */
changePasswordBtn.addEventListener("click", ()=>alert("Change password popup here"));

/* Remove account */
removeAccountBtn.addEventListener("click", ()=>removeOverlay.style.display="flex");
function closeRemove(){ removeOverlay.style.display="none"; }
confirmRemoveBtn.addEventListener("click", ()=>alert("Remove account logic here"));

</script>
</body>
</html>
