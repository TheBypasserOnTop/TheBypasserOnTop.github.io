<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings</title>
<link rel="icon" href="favicon.ico">

<style>
body {
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0b1e3d,#050b1a);
  font-family:system-ui,sans-serif;
  color:#e6f0ff;
  overflow:hidden;
  position:relative;
}

/* Blur when menu open */
body.menu-open .blur-layer {
  backdrop-filter: blur(8px);
  pointer-events:none;
}
.blur-layer {
  position:absolute;
  inset:0;
  z-index:1;
}

/* Card */
.card {
  width:90%;
  max-width:400px;
  padding:25px;
  background:rgba(12,25,55,.65);
  backdrop-filter:blur(16px);
  border-radius:16px;
  box-shadow:0 15px 40px rgba(0,0,0,.4);
  text-align:center;
  position:relative;
  z-index:2;
}

/* Profile pic */
#profilePic {
  position:fixed;
  top:20px;
  right:20px;
  width:50px;
  height:50px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  font-size:1.3rem;
  color:white;
  cursor:pointer;
  user-select:none;
  z-index:100;
  background-size:contain;
  background-position:center;
  background-repeat:no-repeat;
}

/* Profile panel */
#profilePanel {
  position:fixed;
  top:80px;
  right:20px;
  width:180px;
  background:rgba(12,25,55,.85);
  backdrop-filter:blur(10px);
  border-radius:14px;
  display:none;
  flex-direction:column;
  padding:10px;
  z-index:100;
}
#profilePanel h4 {
  margin:0 0 8px;
  text-align:center;
  border-bottom:1px solid rgba(255,255,255,.2);
  padding-bottom:5px;
}
#profilePanel button {
  margin:5px 0;
  padding:10px;
  border:none;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}
.primary { background:#4da3ff; color:black; }

/* HAMBURGER MENU */
#menuBtn {
  position:fixed;
  top:22px;
  left:20px;
  width:32px;
  height:24px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  cursor:pointer;
  z-index:150;
  transition:opacity .3s, transform .3s;
}
#menuBtn span {
  height:4px;
  background:white;
  border-radius:4px;
}
body.menu-open #menuBtn {
  opacity:0;
  pointer-events:none;
  transform:scale(0.8);
}

/* SIDE PANEL */
#sidePanel {
  position:fixed;
  top:0;
  left:-300px;
  width:260px;
  height:100%;
  background:rgba(12,25,55,.95);
  backdrop-filter:blur(16px);
  padding:20px;
  box-sizing:border-box;
  z-index:200;
  transition:left .35s ease;
  display:flex;
  flex-direction:column;
}
body.menu-open #sidePanel { left:0; }

/* Side panel header */
#sidePanelHeader {
  display:flex;
  justify-content:space-between;
  align-items:center;
}
#sidePanelHeader h3 { margin:0 auto; }
#closeMenu { cursor:pointer; font-size:1.4rem; }

/* Divider */
.divider { height:1px; background:rgba(255,255,255,.2); margin:15px 0; }

/* Search */
#navSearch {
  padding:10px;
  border-radius:10px;
  border:none;
  background:rgba(255,255,255,.08);
  color:white;
  margin-bottom:15px;
}

/* Tabs */
.nav-tab {
  padding:12px;
  border-radius:10px;
  cursor:pointer;
  margin-bottom:8px;
  font-weight:600;
}
.nav-tab.active { background:#4da3ff; color:black; }
.nav-tab:not(.active):hover { background:rgba(255,255,255,.1); }

/* Popups */
.overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(6px);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:300;
}
.popup {
  width:90vw;
  max-width:400px;
  background:#0c1937;
  padding:30px;
  border-radius:20px;
  text-align:center;
  position:relative;
}
.close { position:absolute; top:10px; right:15px; cursor:pointer; font-size:1.2rem; }
.error { color:#ff6b6b; margin-top:10px; min-height:1.2em; text-align:left; }
</style>
</head>

<body>

<!-- Hamburger -->
<div id="menuBtn">
  <span></span>
  <span></span>
  <span></span>
</div>

<!-- Side panel -->
<div id="sidePanel">
  <div id="sidePanelHeader">
    <div></div>
    <h3>Navigation</h3>
    <div id="closeMenu">✕</div>
  </div>

  <div class="divider"></div>
  <input id="navSearch" placeholder="Search...">
  <div class="nav-tab" onclick="location.replace('dashboard.html')">Dashboard</div>
  <div class="nav-tab active">Settings</div>
</div>

<div class="blur-layer"></div>

<!-- Main card -->
<div class="card">
  <h2>Settings</h2>

  <div>
    Profile Picture:
    <div id="pfpPreview" style="width:50px;height:50px;border-radius:50%;display:inline-flex;justify-content:center;align-items:center;font-weight:bold;font-size:1.2rem;color:white;margin-left:10px;background-size:contain;background-position:center;background-repeat:no-repeat;"></div>
  </div>

  <div>
    Username: <span id="usernameDisplay"></span>
    <button id="changeUsernameBtn">Change</button>
  </div>

  <div>
    Password: <span id="passwordDisplay">••••••••</span>
    <button id="changePasswordBtn">Change</button>
  </div>

  <button id="removeAccountBtn" class="remove">Remove Account</button>
</div>

<div id="profilePic"></div>
<div id="profilePanel">
  <h4 id="profileName"></h4>
  <button class="primary" onclick="location.reload()">Settings</button>
  <button class="primary" onclick="confirmLogout()">Logout</button>
</div>

<div class="overlay" id="logoutOverlay">
  <div class="popup">
    <span class="close" onclick="closeLogout()">✕</span>
    <h2>Confirm Logout</h2>
    <button class="primary" onclick="logout()">Yes</button>
    <button class="primary" onclick="closeLogout()">No</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, collection, query, where, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

/* Firebase */
const app = initializeApp({
  apiKey: "AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4",
  authDomain: "login-34954.firebaseapp.com",
  projectId: "login-34954"
});
const auth = getAuth(app);
const db = getFirestore(app);

const profilePic = document.getElementById("profilePic");
const profilePanel = document.getElementById("profilePanel");
const profileName = document.getElementById("profileName");
const welcomeText = document.getElementById("welcomeText");
const logoutOverlay = document.getElementById("logoutOverlay");
const pfpPreview = document.getElementById("pfpPreview");

/* Consistent color */
function stringToColor(str){
  let h=0;
  for(let c of str) h=c.charCodeAt(0)+((h<<5)-h);
  return `hsl(${h%360},70%,50%)`;
}

/* Load user */
onAuthStateChanged(auth, async user=>{
  if(!user) location.replace("login.html");
  let username;
  const snap = await getDocs(query(collection(db,"usernames"),where("uid","==",user.uid)));
  username = !snap.empty ? snap.docs[0].id : user.email.split("@")[0];

  profileName.textContent = username;
  welcomeText.textContent = `Welcome, ${username}`;
  pfpPreview.textContent = username[0].toUpperCase();
  pfpPreview.style.backgroundColor = stringToColor(username);

  const pfpDoc = await getDoc(doc(db,"userPFPs",user.uid));
  if(pfpDoc.exists() && pfpDoc.data().data){
    pfpPreview.style.backgroundImage = `url(${pfpDoc.data().data})`;
    pfpPreview.textContent = "";
  }
});

/* Profile panel toggle */
let pOpen=false;
profilePic.onclick=()=>{
  pOpen=!pOpen;
  profilePanel.style.display=pOpen?"flex":"none";
};

/* Hamburger menu */
const menuBtn=document.getElementById("menuBtn");
const closeMenu=document.getElementById("closeMenu");
menuBtn.onclick=()=>document.body.classList.add("menu-open");
closeMenu.onclick=()=>document.body.classList.remove("menu-open");

/* Logout */
window.confirmLogout=()=>logoutOverlay.style.display="flex";
window.closeLogout=()=>logoutOverlay.style.display="none";
window.logout=async()=>{ await signOut(auth); location.replace("login.html"); };
</script>

</body>
</html>
