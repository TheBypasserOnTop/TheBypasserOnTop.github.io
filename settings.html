<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings</title>
<link rel="icon" href="favicon.ico">

<style>
html, body {
  margin:0;
  padding:0;
  min-height:100%;
  font-family:system-ui,sans-serif;
  background:radial-gradient(circle at top,#0b2a55,#050b1a);
  color:#e6f0ff;
  overflow-x:hidden;
}

/* Hamburger menu */
#menuBtn {
  position:fixed;
  top:20px;
  left:20px;
  width:32px;
  height:24px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  cursor:pointer;
  z-index:150;
}
#menuBtn span {
  height:4px;
  background:white;
  border-radius:4px;
}
body.menu-open #menuBtn { opacity:0; pointer-events:none; }

/* Side panel */
#sidePanel {
  position:fixed;
  top:0;
  left:-300px;
  width:260px;
  height:100%;
  background:rgba(10,30,70,.95);
  padding:20px;
  box-sizing:border-box;
  z-index:200;
  transition:left .35s ease;
}
body.menu-open #sidePanel { left:0; }

#sidePanelHeader {
  display:flex;
  justify-content:space-between;
  align-items:center;
}
#closeMenu { cursor:pointer; font-size:1.4rem; }

.divider { height:1px; background:rgba(255,255,255,.2); margin:15px 0; }

.nav-tab {
  padding:12px;
  border-radius:10px;
  cursor:pointer;
  margin-bottom:8px;
  font-weight:600;
}
.nav-tab.active { background:#4da3ff; color:black; }

/* Profile pic */
#profilePic {
  position:fixed;
  top:20px;
  right:20px;
  width:50px;
  height:50px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  font-size:1.3rem;
  color:white;
  cursor:pointer;
  z-index:100;
  background-size:contain;
  background-repeat:no-repeat;
  background-position:center;
}

/* Profile panel */
#profilePanel {
  position:fixed;
  top:80px;
  right:20px;
  width:180px;
  background:rgba(12,25,55,.95);
  border-radius:14px;
  display:none;
  flex-direction:column;
  padding:10px;
  z-index:100;
}
#profilePanel h4 {
  text-align:center;
  margin:0 0 8px;
}
#profilePanel button {
  padding:10px;
  border:none;
  border-radius:10px;
  margin-top:5px;
  font-weight:600;
  cursor:pointer;
}
.primary { background:#4da3ff; color:black; }

/* Card */
.card {
  width:90%;
  max-width:560px;
  margin:100px auto;
  padding:30px;
  border-radius:20px;
  background:rgba(12,25,55,0.9);
  text-align:left;
  box-shadow:0 20px 45px rgba(0,0,0,.45);
}

.card h2 { margin-bottom:20px; }

.section {
  margin-bottom:20px;
}

.section strong { display:block; margin-bottom:8px; }

.button {
  padding:10px 15px;
  margin-top:5px;
  border:none;
  border-radius:10px;
  background:#4da3ff;
  color:black;
  font-weight:600;
  cursor:pointer;
}

.overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:200;
}

.overlay.show { display:flex; }

.popup {
  width:90%;
  max-width:400px;
  background:#0c1937;
  padding:25px;
  border-radius:18px;
  text-align:left;
}

.popup .close {
  float:right;
  cursor:pointer;
}

input {
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:10px;
  border:none;
}

#errorMsg {
  color:#ff4c4c;
  margin-top:8px;
}

#pfpPreview {
  width:55px;
  height:55px;
  border-radius:50%;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  color:white;
  cursor:pointer;
  background-size:contain;
  background-repeat:no-repeat;
  background-position:center;
  border:2px solid #4da3ff;
}
#pfpPanel { display:none; margin-top:8px; }
</style>
</head>

<body>

<div id="menuBtn"><span></span><span></span><span></span></div>

<div id="sidePanel">
  <div id="sidePanelHeader">
    <div></div>
    <h3>Navigation</h3>
    <div id="closeMenu">✕</div>
  </div>
  <div class="divider"></div>
  <div class="nav-tab" id="tabDashboard" onclick="">Dashboard</div>
  <div class="nav-tab" id="tabProxies" onclick="">Proxies</div>
  <div class="nav-tab active" id="tabSettings" onclick="">Settings</div>
</div>

<div id="profilePic"></div>

<div id="profilePanel">
  <h4 id="panelUsername"></h4>
  <button onclick="navigateTo('dashboard.html')">Dashboard</button>
  <button onclick="navigateTo('proxies.html')">Proxies</button>
  <button onclick="logout()">Logout</button>
</div>

<div class="card">
  <h2>Settings</h2>

  <div class="section">
    <strong>Profile Picture</strong>
    <div id="pfpPreview"></div>
    <div id="pfpPanel">
      <button class="button" id="changePfpBtn">Change</button>
      <button class="button" id="removePfpBtn">Remove</button>
      <input type="file" id="pfpFile" accept="image/*" hidden>
    </div>
  </div>

  <div class="section">
    <strong>Username:</strong>
    <span id="usernameDisplay"></span><br>
    <button class="button" id="changeUsernameBtn">Change Username</button>
  </div>

  <div class="section">
    <strong>Password:</strong> ••••••••<br>
    <button class="button" id="changePasswordBtn">Change Password</button>
  </div>

  <div class="section">
    <button class="button" id="removeAccountBtn">Remove Account</button>
  </div>
</div>

<!-- Overlays -->
<div class="overlay" id="usernameOverlay">
  <div class="popup">
    <span class="close">✕</span>
    <h3>Change Username</h3>
    <input id="newUsername" placeholder="New username">
    <div class="error" id="usernameError"></div>
    <button class="button" id="saveUsernameBtn">Save</button>
  </div>
</div>

<div class="overlay" id="passwordOverlay">
  <div class="popup">
    <span class="close">✕</span>
    <h3>Change Password</h3>
    <input type="password" id="currentPassword" placeholder="Current password">
    <input type="password" id="newPassword" placeholder="New password">
    <input type="password" id="repeatPassword" placeholder="Repeat new password">
    <div class="error" id="passwordError"></div>
    <button class="button" id="savePasswordBtn">Save</button>
  </div>
</div>

<div class="overlay" id="removeOverlay">
  <div class="popup">
    <span class="close">✕</span>
    <h3>Remove Account</h3>
    <input type="password" id="removePassword" placeholder="Password">
    <div class="error" id="removeError"></div>
    <button class="button" id="confirmRemoveBtn">Remove</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut, updatePassword, EmailAuthProvider, reauthenticateWithCredential, deleteUser } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, deleteDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4",
  authDomain:"login-34954.firebaseapp.com",
  projectId:"login-34954"
});

const auth=getAuth(app);
const db=getFirestore(app);

const profilePic = document.getElementById("profilePic");
const profilePanel = document.getElementById("profilePanel");
const panelUsername = document.getElementById("panelUsername");
const usernameDisplay = document.getElementById("usernameDisplay");
const pfpPreview = document.getElementById("pfpPreview");
const pfpPanel = document.getElementById("pfpPanel");
const pfpFile = document.getElementById("pfpFile");
const changePfpBtn = document.getElementById("changePfpBtn");
const removePfpBtn = document.getElementById("removePfpBtn");

function colorFrom(str){
  let h=0; for(let c of str) h=c.charCodeAt(0)+((h<<5)-h);
  return `hsl(${h%360},70%,50%)`;
}

document.querySelectorAll(".close").forEach(x=>{
  x.onclick=()=>x.closest(".overlay").classList.remove("show");
});

let username="";

onAuthStateChanged(auth, async user=>{
  if(!user) location.href="login.html";

  const snap=await getDocs(query(collection(db,"usernames"),where("uid","==",user.uid)));
  username = !snap.empty ? snap.docs[0].id : user.email.split("@")[0];

  usernameDisplay.textContent=username;
  panelUsername.textContent=username;

  profilePic.textContent=username[0].toUpperCase();
  profilePic.style.background=colorFrom(username);
  pfpPreview.textContent=username[0].toUpperCase();
  pfpPreview.style.background=colorFrom(username);

  const pfp=await getDoc(doc(db,"userPFPs",user.uid));
  if(pfp.exists() && pfp.data().data){
    profilePic.style.backgroundImage=`url(${pfp.data().data})`;
    pfpPreview.style.backgroundImage=`url(${pfp.data().data})`;
    profilePic.textContent="";
    pfpPreview.textContent="";
  }
});

/* Profile menus */
profilePic.onclick=()=>profilePanel.style.display =
  profilePanel.style.display==="flex"?"none":"flex";

pfpPreview.onclick=()=>pfpPanel.style.display =
  pfpPanel.style.display==="block"?"none":"block";

/* PFP change */
changePfpBtn.onclick=()=>pfpFile.click();
pfpFile.onchange=e=>{
  const r=new FileReader();
  r.onload=async ev=>{
    profilePic.textContent="";
    pfpPreview.textContent="";
    profilePic.style.backgroundImage=`url(${ev.target.result})`;
    pfpPreview.style.backgroundImage=`url(${ev.target.result})`;
    await setDoc(doc(db,"userPFPs",auth.currentUser.uid),{data:ev.target.result});
  };
  r.readAsDataURL(e.target.files[0]);
};

removePfpBtn.onclick=async()=>{
  await deleteDoc(doc(db,"userPFPs",auth.currentUser.uid));
  location.reload();
};

/* Username */
const usernameOverlay=document.getElementById("usernameOverlay");
const changeUsernameBtn=document.getElementById("changeUsernameBtn");
const saveUsernameBtn=document.getElementById("saveUsernameBtn");
const newUsername=document.getElementById("newUsername");
const usernameError=document.getElementById("usernameError");

changeUsernameBtn.onclick=()=>usernameOverlay.classList.add("show");

saveUsernameBtn.onclick=async()=>{
  const name=newUsername.value.trim().toLowerCase();
  if(!name){ usernameError.textContent="Enter username"; return; }

  const taken=await getDoc(doc(db,"usernames",name));
  if(taken.exists()){ usernameError.textContent="Username taken"; return; }

  const old=await getDocs(query(collection(db,"usernames"),where("uid","==",auth.currentUser.uid)));
  old.forEach(d=>deleteDoc(doc(db,"usernames",d.id)));
  await setDoc(doc(db,"usernames",name),{uid:auth.currentUser.uid});

  location.reload();
};

/* Password */
const passwordOverlay=document.getElementById("passwordOverlay");
const changePasswordBtn=document.getElementById("changePasswordBtn");
const savePasswordBtn=document.getElementById("savePasswordBtn");
const currentPassword=document.getElementById("currentPassword");
const newPassword=document.getElementById("newPassword");
const repeatPassword=document.getElementById("repeatPassword");
const passwordError=document.getElementById("passwordError");

changePasswordBtn.onclick=()=>passwordOverlay.classList.add("show");

savePasswordBtn.onclick=async()=>{
  if(newPassword.value!==repeatPassword.value){
    passwordError.textContent="Passwords do not match"; return;
  }
  try{
    const cred=EmailAuthProvider.credential(auth.currentUser.email,currentPassword.value);
    await reauthenticateWithCredential(auth.currentUser,cred);
    await updatePassword(auth.currentUser,newPassword.value);
    passwordOverlay.classList.remove("show");
  }catch(e){ passwordError.textContent=e.message; }
};

/* Remove account */
const removeOverlay=document.getElementById("removeOverlay");
const removeAccountBtn=document.getElementById("removeAccountBtn");
const confirmRemoveBtn=document.getElementById("confirmRemoveBtn");
const removePassword=document.getElementById("removePassword");
const removeError=document.getElementById("removeError");

removeAccountBtn.onclick=()=>removeOverlay.classList.add("show");
confirmRemoveBtn.onclick=async()=>{
  try{
    const cred=EmailAuthProvider.credential(auth.currentUser.email,removePassword.value);
    await reauthenticateWithCredential(auth.currentUser,cred);
    const snap=await getDocs(query(collection(db,"usernames"),where("uid","==",auth.currentUser.uid)));
    snap.forEach(d=>deleteDoc(doc(db,"usernames",d.id)));
    await deleteUser(auth.currentUser);
    location.href="login.html";
  }catch(e){ removeError.textContent=e.message; }
};

/* Logout */
function logout(){ if(confirm("Log out?")) signOut(auth).then(()=>location.href="login.html"); }

/* Menu panel */
const menuBtn = document.getElementById("menuBtn");
const closeMenu = document.getElementById("closeMenu");
menuBtn.onclick=()=>document.body.classList.add("menu-open");
closeMenu.onclick=()=>document.body.classList.remove("menu-open");

/* Tabs */
document.getElementById("tabDashboard").onclick=()=>{
  document.body.classList.remove("menu-open");
  setTimeout(()=>location.href="dashboard.html",350);
};
document.getElementById("tabProxies").onclick=()=>{
  document.body.classList.remove("menu-open");
  setTimeout(()=>location.href="proxies.html",350);
};
document.getElementById("tabSettings").onclick=()=>{
  document.body.classList.remove("menu-open");
};
</script>

</body>
</html>
