<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings</title>
<link rel="icon" href="favicon.ico">

<style>
body {
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0b1e3d,#050b1a);
  font-family:system-ui,sans-serif;
  color:#e6f0ff;
  overflow-x:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* CARD */
.card {
  width:90%;
  max-width:500px;
  padding:30px;
  background:rgba(12,25,55,.65);
  backdrop-filter:blur(16px);
  border-radius:16px;
  box-shadow:0 15px 40px rgba(0,0,0,.4);
  text-align:left;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

/* PROFILE PICTURE */
#profilePic {
  position:fixed;
  top:20px;
  right:20px;
  width:50px;
  height:50px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  font-size:1.2rem;
  cursor:pointer;
  color:white;
}

/* PROFILE PANEL */
#profilePanel {
  position:fixed;
  top:80px;
  right:20px;
  background:rgba(12,25,55,0.85);
  backdrop-filter:blur(12px);
  border-radius:14px;
  display:none;
  flex-direction:column;
  padding:10px;
  width:200px;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
}
#profilePanel .accountName { font-weight:bold; padding:5px 0; text-align:center; border-bottom:1px solid rgba(255,255,255,.2); margin-bottom:5px; }
#profilePanel button {
  margin:5px 0;
  padding:10px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}
#profilePanel .primary { background:#4da3ff; color:black; }
#profilePanel .settings { background:#888cff; color:black; }

/* SECTIONS */
.section { margin-bottom:25px; }
.section h3 { margin-bottom:10px; text-align:center; border-bottom:1px solid rgba(255,255,255,.3); padding-bottom:5px; }

/* Inputs */
input { width:100%; padding:10px; margin-bottom:8px; border-radius:12px; border:none; background:rgba(255,255,255,.08); color:white; }
input.invalid { border:2px solid #ff4c4c; }
input.valid { border:2px solid #4da3ff; }

/* Buttons */
button { cursor:pointer; font-weight:bold; border:none; border-radius:12px; padding:10px; margin-top:5px; width:100%; }
button.primary { background:#4da3ff; color:black; }
button.remove { background:#ff4c4c; color:white; }

/* POPUPS */
.overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  backdrop-filter:blur(6px);
  display:none;
  justify-content:center;
  align-items:center;
}
.popup {
  width:90vw;
  max-width:400px;
  background:#0c1937;
  padding:30px;
  border-radius:20px;
  text-align:center;
}
.close { float:right; cursor:pointer; }
.error { color:#ff6b6b; margin-top:10px; min-height:1.2em; }

</style>
</head>
<body>

<div class="card">
  <h2>Account Settings</h2>

  <!-- Profile Picture -->
  <div class="section">
    <h3>Profile Picture</h3>
    <div style="display:flex;align-items:center;justify-content:space-between;">
      <div id="pfpPreview" style="width:60px;height:60px;border-radius:50%;background:#555;display:flex;justify-content:center;align-items:center;font-weight:bold;font-size:1.5rem;color:white;cursor:pointer;"></div>
      <button class="primary" id="changePfpBtn">Change</button>
      <button class="remove" id="removePfpBtn">Remove</button>
      <button class="primary" id="viewPfpBtn">View</button>
    </div>
  </div>

  <!-- Username -->
  <div class="section">
    <h3>Username</h3>
    <div style="display:flex;align-items:center;justify-content:space-between;">
      <span id="currentUsername"></span>
      <button class="primary" id="changeUsernameBtn">Change</button>
    </div>
  </div>

  <!-- Password -->
  <div class="section">
    <h3>Password</h3>
    <div style="display:flex;align-items:center;justify-content:space-between;">
      <span>••••••••</span>
      <button class="primary" id="changePasswordBtn">Change</button>
    </div>
  </div>

  <!-- Remove Account -->
  <div class="section">
    <button class="remove" id="removeAccountBtn">Remove Account</button>
  </div>
</div>

<!-- PROFILE PANEL -->
<div id="profilePanel">
  <div class="accountName" id="panelUsername"></div>
  <button class="primary" id="logoutBtn">Logout</button>
  <button class="settings" id="settingsBtn">Settings</button>
</div>

<!-- POPUPS -->
<div class="overlay" id="logoutOverlay">
  <div class="popup">
    <span class="close" onclick="closeLogout()">✕</span>
    <h2>Logout</h2>
    <p>Are you sure you want to logout?</p>
    <button class="primary" onclick="confirmLogout()">Yes</button>
    <button class="remove" onclick="closeLogout()">No</button>
  </div>
</div>

<div class="overlay" id="changeUsernameOverlay">
  <div class="popup">
    <span class="close" onclick="closeChangeUsername()">✕</span>
    <h2>Change Username</h2>
    <input type="text" id="newUsername" placeholder="New Username">
    <div class="error" id="usernameError"></div>
    <button class="primary" onclick="saveUsername()">Save</button>
  </div>
</div>

<div class="overlay" id="changePasswordOverlay">
  <div class="popup">
    <span class="close" onclick="closeChangePassword()">✕</span>
    <h2>Change Password</h2>
    <input type="password" id="currentPass" placeholder="Current Password">
    <input type="password" id="newPass" placeholder="New Password (min 8 chars)">
    <input type="password" id="confirmPass" placeholder="Confirm New Password">
    <div class="error" id="passwordError"></div>
    <button class="primary" onclick="savePassword()">Save</button>
  </div>
</div>

<div class="overlay" id="removeOverlay">
  <div class="popup">
    <span class="close" onclick="closeRemoveAccount()">✕</span>
    <h2>Remove Account</h2>
    <p>Enter your password to confirm:</p>
    <input type="password" id="removePassword" placeholder="Password">
    <div class="error" id="removeError"></div>
    <button class="remove" onclick="removeAccount()">Yes, Remove</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-analytics.js";
import { getAuth, signOut, EmailAuthProvider, reauthenticateWithCredential, updatePassword } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, collection, query, where, getDocs, doc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4",
  authDomain: "login-34954.firebaseapp.com",
  projectId: "login-34954",
  storageBucket: "login-34954.firebasestorage.app",
  messagingSenderId: "422184727508",
  appId: "1:422184727508:web:cef39fc913d526febe9c41",
  measurementId: "G-1MMT3C4M7K"
};

const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const auth = getAuth(app);
const db = getFirestore(app);

/* Elements */
const profilePic = document.getElementById("profilePic");
const profilePanel = document.getElementById("profilePanel");
const panelUsername = document.getElementById("panelUsername");
const pfpPreview = document.getElementById("pfpPreview");
const currentUsername = document.getElementById("currentUsername");

const logoutOverlay = document.getElementById("logoutOverlay");
const changeUsernameOverlay = document.getElementById("changeUsernameOverlay");
const changePasswordOverlay = document.getElementById("changePasswordOverlay");
const removeOverlay = document.getElementById("removeOverlay");

/* Current user */
let currentUser;
let username = "";

/* Auth state */
auth.onAuthStateChanged(async (user)=>{
  if(!user) location.replace("login.html");
  currentUser = user;

  username = user.displayName || await getUsernameFromDB(user.uid);
  currentUsername.textContent = username;
  panelUsername.textContent = username;

  const firstLetter = username.charAt(0).toUpperCase();
  profilePic.textContent = firstLetter;
  pfpPreview.textContent = firstLetter;

  const hash = username.split("").reduce((a,c)=>a+c.charCodeAt(0)+(a<<5),0);
  const color = `hsl(${hash%360},65%,50%)`;
  profilePic.style.background = color;
  pfpPreview.style.background = color;
});

async function getUsernameFromDB(uid){
  const q = query(collection(db,"usernames"), where("uid","==",uid));
  const snap = await getDocs(q);
  if(!snap.empty) return snap.docs[0].id;
  return currentUser.email.split("@")[0];
}

/* Profile panel toggle */
profilePic.addEventListener("click", ()=>profilePanel.style.display = profilePanel.style.display==="flex"?"none":"flex");

/* Logout */
document.getElementById("logoutBtn").onclick = ()=>logoutOverlay.style.display="flex";
function closeLogout(){ logoutOverlay.style.display="none"; }
async function confirmLogout(){ await signOut(auth); location.replace("login.html"); }

/* Settings button */
document.getElementById("settingsBtn").onclick = ()=>location.replace("settings.html");

/* Change username */
document.getElementById("changeUsernameBtn").onclick = ()=>changeUsernameOverlay.style.display="flex";
function closeChangeUsername(){ changeUsernameOverlay.style.display="none"; document.getElementById("usernameError").textContent=""; }
async function saveUsername(){
  const newUser = document.getElementById("newUsername").value.trim().toLowerCase();
  const usernameError = document.getElementById("usernameError");
  usernameError.textContent="";
  if(!newUser){ usernameError.textContent="Enter a username"; return; }

  const usernameRef = doc(db,"usernames",newUser);
  const snap = await getDocs(query(collection(db,"usernames"), where("uid","==",currentUser.uid)));
  const exists = await getDocs(query(collection(db,"usernames"), where("uid","!=",currentUser.uid), where("id","==",newUser)));
  
  const takenSnap = await getDocs(doc(db,"usernames",newUser));
  if((await getDoc(usernameRef)).exists()){ usernameError.textContent="Username in use"; return; }

  await setDoc(usernameRef,{uid:currentUser.uid});
  username = newUser;
  currentUsername.textContent = username;
  panelUsername.textContent = username;
  profilePic.textContent = username.charAt(0).toUpperCase();
  pfpPreview.textContent = username.charAt(0).toUpperCase();
  closeChangeUsername();
}

/* Change password */
document.getElementById("changePasswordBtn").onclick = ()=>changePasswordOverlay.style.display="flex";
function closeChangePassword(){ changePasswordOverlay.style.display="none"; document.getElementById("passwordError").textContent=""; }
async function savePassword(){
  const currentPass = document.getElementById("currentPass").value;
  const newPass = document.getElementById("newPass").value;
  const confirmPass = document.getElementById("confirmPass").value;
  const passwordError = document.getElementById("passwordError");
  passwordError.textContent="";

  if(!currentPass || !newPass || !confirmPass){ passwordError.textContent="Fill all fields"; return; }
  if(newPass.length<8){ passwordError.textContent="Password must be 8+ chars"; return; }
  if(newPass!==confirmPass){ passwordError.textContent="Passwords do not match"; return; }

  try{
    const cred = EmailAuthProvider.credential(currentUser.email,currentPass);
    await reauthenticateWithCredential(currentUser,cred);
    await updatePassword(currentUser,newPass);
    closeChangePassword();
  }catch(e){ passwordError.textContent=e.message; }
}

/* Remove account */
document.getElementById("removeAccountBtn").onclick = ()=>removeOverlay.style.display="flex";
function closeRemoveAccount(){ removeOverlay.style.display="none"; document.getElementById("removeError").textContent=""; }
async function removeAccount(){
  const pass = document.getElementById("removePassword").value;
  const removeError = document.getElementById("removeError");
  removeError.textContent="";
  if(!pass){ removeError.textContent="Enter password"; return; }

  try{
    const cred = EmailAuthProvider.credential(currentUser.email,pass);
    await reauthenticateWithCredential(currentUser,cred);
    const q = query(collection(db,"usernames"), where("uid","==",currentUser.uid));
    const snap = await getDocs(q);
    snap.forEach(async d=>await deleteDoc(doc(db,"usernames",d.id)));
    await currentUser.delete();
    location.replace("login.html");
  }catch(e){ removeError.textContent=e.message; }
}

/* Profile picture buttons */
document.getElementById("viewPfpBtn").onclick = ()=>{ window.open(pfpPreview.style.background,'_blank'); };
document.getElementById("removePfpBtn").onclick = ()=>{
  pfpPreview.textContent = username.charAt(0).toUpperCase();
  pfpPreview.style.background = `hsl(${username.split("").reduce((a,c)=>a+c.charCodeAt(0)+(a<<5),0)%360},65%,50%)`;
};
document.getElementById("changePfpBtn").onclick = ()=>{
  const input = document.createElement("input");
  input.type="file"; input.accept="image/*";
  input.onchange = e=>{
    const file = e.target.files[0];
    if(!file) return;
    const reader = new FileReader();
    reader.onload = ev=>{
      pfpPreview.style.backgroundImage = `url(${ev.target.result})`;
      pfpPreview.textContent="";
    };
    reader.readAsDataURL(file);
  };
  input.click();
};
</script>
</body>
</html>
