<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings</title>

<style>
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0b1e3d,#050b1a);
  font-family:system-ui,sans-serif;
  color:#e6f0ff;
}

/* Card */
.card{
  width:90%;
  max-width:420px;
  padding:25px;
  background:rgba(12,25,55,.7);
  backdrop-filter:blur(16px);
  border-radius:18px;
  box-shadow:0 20px 45px rgba(0,0,0,.45);
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

/* Profile pic */
#profilePic, #pfpPreview{
  width:50px;
  height:50px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  font-size:1.3rem;
  color:white;
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  cursor:pointer;
}

#profilePic{
  position:fixed;
  top:15px;
  right:15px;
}

.section{
  background:rgba(0,0,0,.25);
  padding:15px;
  border-radius:14px;
  margin-bottom:15px;
}

button{
  margin-top:10px;
  padding:10px;
  width:100%;
  border-radius:12px;
  border:none;
  font-weight:600;
  cursor:pointer;
}

input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  margin-top:10px;
}

.error{ color:#ff4c4c; margin-top:6px; }
</style>
</head>

<body>

<div id="profilePic"></div>

<div class="card">
  <h2>Settings</h2>

  <div class="section">
    <strong>Profile Picture</strong><br><br>
    <div id="pfpPreview"></div>
    <button id="changePfpBtn">Change</button>
    <button id="removePfpBtn">Remove</button>
  </div>

  <div class="section">
    <strong>Username:</strong>
    <div id="usernameDisplay"></div>
    <input id="newUsername" placeholder="New username">
    <div class="error" id="usernameError"></div>
    <button id="saveUsernameBtn">Save Username</button>
  </div>

  <div class="section">
    <button id="logoutBtn">Logout</button>
  </div>
</div>

<input type="file" id="pfpFile" accept="image/*" hidden>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, deleteDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4",
  authDomain:"login-34954.firebaseapp.com",
  projectId:"login-34954"
});

const auth = getAuth(app);
const db = getFirestore(app);

/* Elements */
const profilePic = document.getElementById("profilePic");
const pfpPreview = document.getElementById("pfpPreview");
const changePfpBtn = document.getElementById("changePfpBtn");
const removePfpBtn = document.getElementById("removePfpBtn");
const pfpFile = document.getElementById("pfpFile");
const usernameDisplay = document.getElementById("usernameDisplay");
const newUsername = document.getElementById("newUsername");
const usernameError = document.getElementById("usernameError");
const saveUsernameBtn = document.getElementById("saveUsernameBtn");
const logoutBtn = document.getElementById("logoutBtn");

/* Color helper */
function colorFrom(str){
  let h=0; for(let c of str) h=c.charCodeAt(0)+((h<<5)-h);
  return `hsl(${h%360},70%,50%)`;
}

/* Load user */
onAuthStateChanged(auth, async user=>{
  if(!user) return location.href="login.html";

  const snap = await getDocs(query(collection(db,"usernames"), where("uid","==",user.uid)));
  const username = !snap.empty ? snap.docs[0].id : user.email.split("@")[0];

  usernameDisplay.textContent = username;

  const pfpDoc = await getDoc(doc(db,"userPFPs",user.uid));

  if(pfpDoc.exists() && pfpDoc.data().data){
    profilePic.style.backgroundImage = `url(${pfpDoc.data().data})`;
    pfpPreview.style.backgroundImage = `url(${pfpDoc.data().data})`;
    profilePic.textContent = "";
    pfpPreview.textContent = "";
  } else {
    const color = colorFrom(username);
    profilePic.style.background = color;
    pfpPreview.style.background = color;
    profilePic.textContent = username[0].toUpperCase();
    pfpPreview.textContent = username[0].toUpperCase();
  }
});

/* Change PFP */
changePfpBtn.onclick = ()=>pfpFile.click();
pfpFile.onchange = e=>{
  const file = e.target.files[0];
  if(!file) return;
  const r = new FileReader();
  r.onload = async ev=>{
    await setDoc(doc(db,"userPFPs",auth.currentUser.uid),{ data: ev.target.result });
    location.reload();
  };
  r.readAsDataURL(file);
};

/* Remove PFP */
removePfpBtn.onclick = async()=>{
  await deleteDoc(doc(db,"userPFPs",auth.currentUser.uid));
  location.reload();
};

/* Save username */
saveUsernameBtn.onclick = async()=>{
  const name = newUsername.value.trim().toLowerCase();
  if(!name){ usernameError.textContent="Enter a username"; return; }

  const taken = await getDoc(doc(db,"usernames",name));
  if(taken.exists()){ usernameError.textContent="Username taken"; return; }

  const old = await getDocs(query(collection(db,"usernames"), where("uid","==",auth.currentUser.uid)));
  old.forEach(d=>deleteDoc(doc(db,"usernames",d.id)));

  await setDoc(doc(db,"usernames",name),{ uid: auth.currentUser.uid });
  location.reload();
};

/* Logout */
logoutBtn.onclick = ()=>signOut(auth).then(()=>location.href="login.html");
</script>
</body>
</html>
