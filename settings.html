<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings</title>
<style>
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0b1e3d,#050b1a);
  font-family:system-ui,sans-serif;
  color:#e6f0ff;
  position:relative;
}
.card{
  width:90%;
  max-width:420px;
  padding:25px;
  background:rgba(12,25,55,.7);
  backdrop-filter:blur(16px);
  border-radius:18px;
  box-shadow:0 20px 45px rgba(0,0,0,.45);
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  z-index:10;
}
#menuBtn { position:fixed; top:20px; left:20px; width:32px; height:24px; display:flex; flex-direction:column; justify-content:space-between; cursor:pointer; z-index:150; transition:opacity .3s, transform .3s; }
#menuBtn span { height:4px; background:white; border-radius:4px; }
body.menu-open #menuBtn { opacity:0; pointer-events:none; transform:scale(0.8); }
#sidePanel { position:fixed; top:0; left:-300px; width:260px; height:100%; background:rgba(12,25,55,.95); backdrop-filter:blur(16px); padding:20px; box-sizing:border-box; z-index:200; transition:left .35s ease; display:flex; flex-direction:column; }
body.menu-open #sidePanel { left:0; }
#sidePanelHeader { display:flex; justify-content:space-between; align-items:center; }
#sidePanelHeader h3 { margin:0 auto; }
#closeMenu { cursor:pointer; font-size:1.4rem; }
.divider { height:1px; background:rgba(255,255,255,.2); margin:15px 0; }
#navSearch { padding:10px; border-radius:10px; border:none; background:rgba(255,255,255,.08); color:white; margin-bottom:15px; }
.nav-tab { padding:12px; border-radius:10px; cursor:pointer; margin-bottom:8px; font-weight:600; }
.nav-tab.active { background:#4da3ff; color:black; }
.nav-tab:not(.active):hover { background:rgba(255,255,255,.1); }
.blur-layer { position:absolute; inset:0; z-index:5; }
body.menu-open .blur-layer { backdrop-filter: blur(8px); pointer-events:none; }
#profilePic{ position:fixed; top:15px; right:15px; width:50px; height:50px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:bold; font-size:1.3rem; cursor:pointer; color:white; background-size:cover; background-position:center; background-repeat:no-repeat; }
#profilePanel{ position:fixed; top:75px; right:15px; width:190px; background:rgba(12,25,55,.9); backdrop-filter:blur(14px); border-radius:14px; display:none; flex-direction:column; padding:12px; z-index:100; }
#panelUsername{ font-weight:600; text-align:center; margin-bottom:8px; }
#profilePanel button{ margin-top:6px; padding:9px; border:none; border-radius:10px; cursor:pointer; }
.section{ background:rgba(0,0,0,.25); padding:15px; border-radius:14px; margin-bottom:15px; }
#pfpPreview{ width:55px; height:55px; border-radius:50%; display:inline-flex; align-items:center; justify-content:center; font-weight:bold; color:white; cursor:pointer; background-size:cover; background-position:center; background-repeat:no-repeat; }
#pfpPanel{ display:none; margin-top:8px; }
.overlay{ position:fixed; inset:0; background:rgba(0,0,0,.45); backdrop-filter:blur(7px); display:none; justify-content:center; align-items:center; z-index:200; }
.overlay.show{ display:flex; }
.popup{ width:90%; max-width:400px; background:#0c1937; padding:25px; border-radius:18px; }
.close{ float:right; cursor:pointer; }
input{ width:100%; padding:10px; margin-top:10px; border-radius:10px; border:none; }
button{ margin-top:10px; padding:10px; border-radius:12px; border:none; font-weight:600; cursor:pointer; }
.error{ color:#ff4c4c; margin-top:8px; }
</style>
</head>
<body>

<div id="menuBtn"><span></span><span></span><span></span></div>
<div id="sidePanel">
  <div id="sidePanelHeader">
    <div></div>
    <h3>Navigation</h3>
    <div id="closeMenu">✕</div>
  </div>
  <div class="divider"></div>
  <input id="navSearch" placeholder="Search...">
  <div class="nav-tab" id="tabDashboard">Dashboard</div>
  <div class="nav-tab active" id="tabSettings">Settings</div>
</div>
<div class="blur-layer"></div>

<div id="profilePic"></div>
<div id="profilePanel">
  <div id="panelUsername"></div>
  <button onclick="location.href='dashboard.html'">Dashboard</button>
  <button id="logoutBtn">Logout</button>
</div>

<div class="card">
  <h2>Settings</h2>
  <div class="section">
    <strong>Profile Picture</strong><br><br>
    <div id="pfpPreview"></div>
    <div id="pfpPanel">
      <button id="changePfpBtn">Change</button>
      <button id="removePfpBtn">Remove</button>
    </div>
  </div>

  <div class="section">
    <strong>Username:</strong>
    <span id="usernameDisplay"></span><br>
    <button id="changeUsernameBtn">Change Username</button>
  </div>

  <div class="section">
    <strong>Password:</strong> ••••••••<br>
    <button id="changePasswordBtn">Change Password</button>
  </div>

  <div class="section">
    <button id="removeAccountBtn">Remove Account</button>
  </div>
</div>

<!-- Username overlay -->
<div class="overlay" id="usernameOverlay">
  <div class="popup">
    <span class="close">✕</span>
    <h3>Change Username</h3>
    <input id="newUsername" placeholder="New username">
    <div class="error" id="usernameError"></div>
    <button id="saveUsernameBtn">Save</button>
  </div>
</div>

<!-- Password overlay -->
<div class="overlay" id="passwordOverlay">
  <div class="popup">
    <span class="close">✕</span>
    <h3>Change Password</h3>
    <input type="password" id="currentPassword" placeholder="Current password">
    <input type="password" id="newPassword" placeholder="New password">
    <input type="password" id="repeatPassword" placeholder="Repeat new password">
    <div class="error" id="passwordError"></div>
    <button id="savePasswordBtn">Save</button>
  </div>
</div>

<!-- Remove account overlay -->
<div class="overlay" id="removeOverlay">
  <div class="popup">
    <span class="close">✕</span>
    <h3>Remove Account</h3>
    <input type="password" id="removePassword" placeholder="Password">
    <div class="error" id="removeError"></div>
    <button id="confirmRemoveBtn">Remove</button>
  </div>
</div>

<input type="file" id="pfpFile" accept="image/*" hidden>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut, updateProfile, updatePassword, EmailAuthProvider, reauthenticateWithCredential, deleteUser } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, deleteDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4",
  authDomain:"login-34954.firebaseapp.com",
  projectId:"login-34954"
});

const auth = getAuth(app);
const db = getFirestore(app);

/* Elements */
const profilePic = document.getElementById("profilePic");
const panelUsername = document.getElementById("panelUsername");
const pfpPreview = document.getElementById("pfpPreview");
const pfpPanel = document.getElementById("pfpPanel");
const changePfpBtn = document.getElementById("changePfpBtn");
const removePfpBtn = document.getElementById("removePfpBtn");
const pfpFile = document.getElementById("pfpFile");
const usernameDisplay = document.getElementById("usernameDisplay");
const newUsername = document.getElementById("newUsername");
const usernameError = document.getElementById("usernameError");
const saveUsernameBtn = document.getElementById("saveUsernameBtn");

/* Utility: color from string */
function colorFrom(str){ let h=0; for(let c of str) h=c.charCodeAt(0)+((h<<5)-h); return `hsl(${h%360},70%,50%)`; }

/* Close overlays */
document.querySelectorAll(".close").forEach(x=>x.onclick=()=>x.closest(".overlay").classList.remove("show"));

let username = "";

onAuthStateChanged(auth, async user=>{
  if(!user) location.href="login.html";

  // Load username from Firestore
  const snap = await getDocs(query(collection(db,"usernames"),where("uid","==",user.uid)));
  username = !snap.empty ? snap.docs[0].id : user.email.split("@")[0];

  usernameDisplay.textContent = username;
  panelUsername.textContent = username;

  // Load PFP
  const pfpDoc = await getDoc(doc(db,"userPFPs",user.uid));
  if(pfpDoc.exists() && pfpDoc.data().data?.trim()){
    profilePic.style.backgroundImage = `url("${pfpDoc.data().data}")`;
    pfpPreview.style.backgroundImage = `url("${pfpDoc.data().data}")`;
    profilePic.textContent = "";
    pfpPreview.textContent = "";
    profilePic.style.backgroundColor = "transparent";
    pfpPreview.style.backgroundColor = "transparent";
  } else {
    profilePic.style.backgroundImage = "none";
    profilePic.style.backgroundColor = colorFrom(username);
    profilePic.textContent = username[0].toUpperCase();
    pfpPreview.style.backgroundImage = "none";
    pfpPreview.style.backgroundColor = colorFrom(username);
    pfpPreview.textContent = username[0].toUpperCase();
  }
});

/* PFP upload */
changePfpBtn.onclick = ()=>pfpFile.click();
pfpFile.onchange = e=>{
  const file = e.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = async ev=>{
    const dataURL = ev.target.result;
    profilePic.style.backgroundImage = `url("${dataURL}")`;
    profilePic.textContent = "";
    pfpPreview.style.backgroundImage = `url("${dataURL}")`;
    pfpPreview.textContent = "";
    await setDoc(doc(db,"userPFPs",auth.currentUser.uid), { data: dataURL });
  };
  reader.readAsDataURL(file);
};

removePfpBtn.onclick = async()=>{
  await deleteDoc(doc(db,"userPFPs",auth.currentUser.uid));
  location.reload();
};

/* Username change */
document.getElementById("changeUsernameBtn").onclick = ()=>document.getElementById("usernameOverlay").classList.add("show");
saveUsernameBtn.onclick = async()=>{
  const name = newUsername.value.trim();
  if(!name){ usernameError.textContent="Enter username"; return; }

  const taken = await getDoc(doc(db,"usernames",name));
  if(taken.exists()){ usernameError.textContent="Username taken"; return; }

  const oldSnap = await getDocs(query(collection(db,"usernames"),where("uid","==",auth.currentUser.uid)));
  oldSnap.forEach(d=>deleteDoc(doc(db,"usernames",d.id)));

  await setDoc(doc(db,"usernames",name),{ uid: auth.currentUser.uid });
  await updateProfile(auth.currentUser,{ displayName: name }); // update auth displayName for dashboard fallback

  location.reload();
};

/* Logout */
document.getElementById("logoutBtn").onclick = ()=>{ if(confirm("Log out?")) signOut(auth).then(()=>location.href="login.html"); };

/* Menu toggle */
const menuBtn = document.getElementById("menuBtn");
const closeMenu = document.getElementById("closeMenu");
const sidePanel = document.getElementById("sidePanel");
menuBtn.onclick = ()=>document.body.classList.add("menu-open");
closeMenu.onclick = ()=>document.body.classList.remove("menu-open");
document.getElementById("tabDashboard").onclick = ()=>{ document.body.classList.remove("menu-open"); setTimeout(()=> location.href="dashboard.html",350); };
document.getElementById("tabSettings").onclick = ()=>{ document.body.classList.remove("menu-open"); };
</script>
</body>
</html>
