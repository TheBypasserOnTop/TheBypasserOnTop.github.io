<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMIC | Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --accent: #a855f7; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.1); }
        
        body {
            margin: 0; padding: 0;
            background: radial-gradient(circle at top, #1e1b4b, #020617);
            color: #e6f0ff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            transition: opacity 0.5s ease;
        }

        body.leaving { opacity: 0; pointer-events: none; }

        .stars-container { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; animation: pulse var(--duration) infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { opacity: 0.1; transform: scale(0.8); } 50% { opacity: 0.8; transform: scale(1.4); } }

        #sidePanel {
            position: fixed; top: 0; left: -320px; width: 300px; height: 100%;
            background: rgba(5, 5, 15, 0.9);
            backdrop-filter: blur(45px);
            border-right: 1px solid var(--border);
            z-index: 200;
            transition: left 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            padding: 2.5rem;
        }
        body.menu-open #sidePanel { left: 0; }

        .nav-item {
            padding: 1rem; border-radius: 12px; margin-bottom: 0.5rem;
            transition: 0.3s; color: rgba(255,255,255,0.4);
            cursor: pointer; font-size: 0.9rem; font-weight: 600;
        }
        .nav-item:hover { color: white; background: rgba(255,255,255,0.05); }
        .nav-item.active { color: white; background: var(--accent); }

        .glass-card { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 24px; }
        .overlay-bg { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(12px); display: none; z-index: 300; align-items: center; justify-content: center; }

        input { background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: white; transition: 0.3s; }
        input:focus { outline: none; border-color: var(--accent); }
        
        /* Admin Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }
    </style>
</head>
<body>

<div class="stars-container" id="starField"></div>

<nav class="fixed top-0 w-full px-10 py-8 flex justify-between items-center z-50">
    <button onclick="toggleMenu()" class="opacity-60 hover:opacity-100 transition">
        <div class="w-6 h-0.5 bg-white mb-1"></div>
        <div class="w-6 h-0.5 bg-white mb-1"></div>
        <div class="w-6 h-0.5 bg-white"></div>
    </button>
    <div id="profilePic" onclick="toggleProfile()" class="w-10 h-10 rounded-full flex items-center justify-center font-bold cursor-pointer border border-white/10 bg-white/5 hover:border-purple-500 transition-all bg-cover bg-center overflow-hidden text-sm">?</div>
</nav>

<aside id="sidePanel">
    <h1 class="text-xl font-black mb-8 tracking-widest text-purple-400">COSMIC</h1>
    <nav id="dynamicSidebarNav"></nav>
</aside>

<main class="max-w-2xl mx-auto px-6 pt-32 pb-20">
    <div class="glass-card p-10">
        <h2 class="text-3xl font-black uppercase tracking-tighter mb-10">Settings</h2>

        <div class="flex items-center gap-6 mb-12 p-6 rounded-3xl bg-white/[0.02] border border-white/5">
            <div id="pfpPreview" class="w-20 h-20 rounded-full flex items-center justify-center text-2xl font-black border-2 border-purple-500/30 bg-cover bg-center overflow-hidden"></div>
            <div>
                <p class="text-[10px] font-black uppercase tracking-widest text-white/30 mb-3">Identity Avatar</p>
                <button onclick="document.getElementById('pfpFile').click()" class="px-4 py-2 bg-white/5 hover:bg-white/10 rounded-lg text-[10px] font-bold uppercase transition">Upload</button>
                <input type="file" id="pfpFile" accept="image/*" class="hidden">
            </div>
        </div>

        <div class="space-y-8">
            <div class="flex justify-between items-center border-b border-white/5 pb-6">
                <div><p class="text-[10px] font-black uppercase tracking-widest text-white/30">Username</p><p id="usernameDisplay" class="font-bold text-lg">---</p></div>
            </div>

            <div id="adminToggleContainer">
                <button onclick="requestAdminAccess()" class="text-[10px] font-black text-purple-400/50 hover:text-purple-400 transition uppercase tracking-[0.2em]">Enable Admin Mode</button>
            </div>

            <div id="adminSection" class="hidden pt-6 border-t border-purple-500/20">
                <p class="text-[10px] font-black text-red-500 uppercase tracking-widest mb-4">Master Control</p>
                <button onclick="openAdminPortal()" class="w-full py-4 bg-red-500/10 border border-red-500/20 hover:bg-red-500/20 text-red-500 rounded-xl text-xs font-black uppercase tracking-widest transition">
                    View All Registered Accounts
                </button>
            </div>
        </div>
    </div>
</main>

<div id="adminPortal" class="overlay-bg">
    <div class="bg-[#050510] border border-white/10 p-8 max-w-2xl w-full mx-4 rounded-3xl relative">
        <button onclick="closeModal('adminPortal')" class="absolute top-6 right-6 text-white/20 hover:text-white">âœ•</button>
        <h3 class="font-black mb-6 uppercase tracking-widest text-sm text-red-500 italic">User Directory Access</h3>
        <div id="accountsList" class="space-y-4 max-h-[60vh] overflow-y-auto pr-2 custom-scrollbar">
            </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, collection, getDocs, deleteDoc, query, where } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const config = { apiKey: "AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4", authDomain: "login-34954.firebaseapp.com", projectId: "login-34954", storageBucket: "login-34954.firebasestorage.app", messagingSenderId: "422184727508", appId: "1:422184727508:web:cef39fc913d526febe9c41" };
    const app = initializeApp(config);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async user => {
        if (!user) return;
        
        // Check Admin Status
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists() && userDoc.data().role === "admin") {
            document.getElementById('adminSection').classList.remove('hidden');
            document.getElementById('adminToggleContainer').classList.add('hidden');
        }

        // Load Username
        const q = query(collection(db, "usernames"), where("uid", "==", user.uid));
        const snap = await getDocs(q);
        const username = !snap.empty ? snap.docs[0].id : "Operator";
        document.getElementById("usernameDisplay").textContent = username;
        
        // PFP Sync
        const pfpDoc = await getDoc(doc(db, "userPFPs", user.uid));
        if(pfpDoc.exists()) {
            document.getElementById("pfpPreview").style.backgroundImage = `url(${pfpDoc.data().data})`;
        }
    });

    window.requestAdminAccess = async () => {
        const code = prompt("ENTER OVERRIDE CODE:");
        if (code === "Kenzie8725!") {
            await updateDoc(doc(db, "users", auth.currentUser.uid), { role: "admin" });
            alert("ADMIN PRIVILEGES GRANTED.");
            location.reload();
        } else {
            alert("ACCESS DENIED.");
        }
    };

    window.openAdminPortal = async () => {
        const list = document.getElementById('accountsList');
        list.innerHTML = "<p class='text-center py-10 opacity-20 animate-pulse uppercase text-xs font-bold'>Decrypting Records...</p>";
        document.getElementById('adminPortal').style.display = "flex";

        const usersSnap = await getDocs(collection(db, "users"));
        list.innerHTML = "";

        for (const userDoc of usersSnap.docs) {
            const userData = userDoc.data();
            const uid = userDoc.id;
            
            // Get PFP for this user
            const pfpSnap = await getDoc(doc(db, "userPFPs", uid));
            const pfpUrl = pfpSnap.exists() ? pfpSnap.data().data : "";

            const card = document.createElement('div');
            card.className = "bg-white/5 border border-white/5 p-4 rounded-2xl flex items-center gap-4";
            card.innerHTML = `
                <div class="w-12 h-12 rounded-full bg-zinc-800 bg-cover bg-center border border-white/10" style="background-image:url(${pfpUrl})"></div>
                <div class="flex-1">
                    <p class="text-xs font-black uppercase text-white">${userData.username || 'No Name'}</p>
                    <p class="text-[10px] text-white/30 font-bold">${userData.email}</p>
                </div>
                <div class="flex gap-2">
                    <button onclick="adminAction('${uid}', 'reset')" class="px-3 py-2 bg-white/5 hover:bg-white/10 rounded-lg text-[9px] font-black uppercase">Reset</button>
                    <button onclick="adminAction('${uid}', 'remove')" class="px-3 py-2 bg-red-500/10 hover:bg-red-500 text-red-500 hover:text-white rounded-lg text-[9px] font-black uppercase transition">Delete</button>
                </div>
            `;
            list.appendChild(card);
        }
    };

    window.adminAction = async (uid, type) => {
        if (type === 'reset') {
            const userDoc = await getDoc(doc(db, "users", uid));
            await sendPasswordResetEmail(auth, userDoc.data().email);
            alert("RESET LINK TRANSMITTED.");
        } else if (type === 'remove' && confirm("PURGE THIS IDENTITY?")) {
            await deleteDoc(doc(db, "users", uid));
            await deleteDoc(doc(db, "userPFPs", uid));
            alert("RECORD DELETED FROM FIRESTORE.");
            openAdminPortal(); // Refresh
        }
    };

    window.closeModal = (id) => document.getElementById(id).style.display = "none";
    window.toggleMenu = () => document.body.classList.toggle("menu-open");

    // Star logic (Simplified)
    const starField = document.getElementById('starField');
    for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.width = star.style.height = '2px';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
        starField.appendChild(star);
    }
</script>
</body>
</html>
