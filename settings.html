<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings</title>
<link rel="icon" href="favicon.ico">
<style>
body {
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0b1e3d,#050b1a);
  font-family:system-ui,sans-serif;
  color:#e6f0ff;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:80px;
  position:relative;
}

.card {
  width:95vw;
  max-width:600px;
  padding:30px;
  background:rgba(12,25,55,.65);
  backdrop-filter:blur(16px);
  border-radius:20px;
  box-shadow:0 20px 60px rgba(0,0,0,.4);
  text-align:left;
}

h2 { margin-bottom:20px; }
h3 { margin-top:20px; margin-bottom:10px; }

button {
  padding:10px 15px;
  border-radius:12px;
  border:none;
  font-weight:600;
  cursor:pointer;
  margin-top:5px;
}

.primary { background:#4da3ff; color:black; }
.remove { background:#ff4c4c; color:white; }

#profilePic {
  position:fixed;
  top:20px;
  right:20px;
  width:50px;
  height:50px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  font-size:1.3rem;
  color:white;
  cursor:pointer;
  user-select:none;
  z-index:100;
  overflow:hidden;
}

#profilePanel {
  position:fixed;
  top:80px;
  right:20px;
  width:180px;
  background:rgba(12,25,55,.85);
  backdrop-filter:blur(8px);
  border-radius:14px;
  display:none;
  flex-direction:column;
  padding:10px;
  z-index:100;
}

#profilePanel button { width:100%; margin:5px 0; padding:10px; }

.overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  backdrop-filter:blur(6px);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:200;
}

.popup {
  width:90vw;
  max-width:400px;
  background:#0c1937;
  padding:30px;
  border-radius:20px;
  text-align:center;
  position:relative;
}

.close { position:absolute; top:10px; right:15px; cursor:pointer; font-weight:bold; }

input { width:100%; padding:12px; margin:8px 0; border-radius:10px; border:2px solid transparent; background:rgba(255,255,255,0.08); color:white; box-sizing:border-box; }

.error { color:#ff6b6b; min-height:1.2em; margin-top:5px; }
.success { color:#4caf50; min-height:1.2em; margin-top:5px; }

#pfpPreview { width:50px; height:50px; border-radius:50%; background:#666; display:flex; justify-content:center; align-items:center; margin-left:10px; color:white; font-weight:bold; cursor:pointer; }
.flexRow { display:flex; align-items:center; }
.divider { height:1px; background:rgba(255,255,255,.2); margin:10px 0; }
</style>
</head>
<body>

<div id="profilePic"></div>
<div id="profilePanel">
  <div id="panelName" style="font-weight:bold;margin-bottom:8px;"></div>
  <div class="divider"></div>
  <button class="primary" onclick="openLogout()">Logout</button>
  <button class="primary" onclick="location.href='dashboard.html'">Dashboard</button>
  <button class="primary" onclick="openRemoveAccount()">Remove Account</button>
</div>

<div class="card">
  <h2>Settings</h2>
  <h3>Account Settings</h3>

  <div class="flexRow">
    <span>Profile Picture:</span>
    <div id="pfpPreview"></div>
    <button class="primary" onclick="openChangePfp()">Change</button>
  </div>

  <div class="flexRow">
    <span>Username:</span>
    <span id="currentUsername" style="margin-left:10px;"></span>
    <button class="primary" onclick="openChangeUsername()">Change</button>
  </div>

  <div class="flexRow">
    <span>Password:</span>
    <span>●●●●●●●●</span>
    <button class="primary" onclick="openChangePassword()">Change</button>
  </div>
</div>

<!-- OVERLAYS -->

<!-- REMOVE ACCOUNT -->
<div class="overlay" id="removeOverlay">
  <div class="popup">
    <span class="close" onclick="closeRemoveAccount()">✕</span>
    <h2>Remove Account</h2>
    <p>Enter your password to confirm:</p>
    <input type="password" id="removePassword" placeholder="Password">
    <div class="error" id="removeError"></div>
    <button class="remove" onclick="removeAccount()">Yes, Remove</button>
  </div>
</div>

<!-- CHANGE USERNAME -->
<div class="overlay" id="changeUsernameOverlay">
  <div class="popup">
    <span class="close" onclick="closeChangeUsername()">✕</span>
    <h2>Change Username</h2>
    <input id="newUsername" placeholder="New Username">
    <div class="error" id="usernameError"></div>
    <button class="primary" onclick="saveUsername()">Save</button>
  </div>
</div>

<!-- CHANGE PASSWORD -->
<div class="overlay" id="changePasswordOverlay">
  <div class="popup">
    <span class="close" onclick="closeChangePassword()">✕</span>
    <h2>Change Password</h2>
    <input type="password" id="currentPass" placeholder="Current Password">
    <input type="password" id="newPass" placeholder="New Password">
    <input type="password" id="confirmPass" placeholder="Confirm New Password">
    <div class="error" id="passwordError"></div>
    <button class="primary" onclick="savePassword()">Save</button>
  </div>
</div>

<!-- CHANGE PFP -->
<div class="overlay" id="changePfpOverlay">
  <div class="popup">
    <span class="close" onclick="closeChangePfp()">✕</span>
    <h2>Change Profile Picture</h2>
    <input type="file" id="pfpFile" accept="image/*">
    <div class="error" id="pfpError"></div>
    <button class="primary" onclick="savePfp()">Save</button>
  </div>
</div>

<!-- LOGOUT CONFIRM -->
<div class="overlay" id="logoutOverlay">
  <div class="popup">
    <span class="close" onclick="closeLogout()">✕</span>
    <h2>Confirm Logout?</h2>
    <button class="primary" onclick="logout()">Yes</button>
    <button class="remove" onclick="closeLogout()">No</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-analytics.js";
import { getAuth, onAuthStateChanged, signOut, updatePassword, EmailAuthProvider, reauthenticateWithCredential, deleteUser } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, query, collection, where, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-storage.js";

/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4",
  authDomain: "login-34954.firebaseapp.com",
  projectId: "login-34954",
  storageBucket: "login-34954.firebasestorage.app",
  messagingSenderId: "422184727508",
  appId: "1:422184727508:web:cef39fc913d526febe9c41",
  measurementId: "G-1MMT3C4M7K"
};

/* Init Firebase */
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

/* Elements */
const profilePic = document.getElementById("profilePic");
const profilePanel = document.getElementById("profilePanel");
const panelName = document.getElementById("panelName");

const removeOverlay = document.getElementById("removeOverlay");
const removePassword = document.getElementById("removePassword");
const removeError = document.getElementById("removeError");

const changeUsernameOverlay = document.getElementById("changeUsernameOverlay");
const newUsernameInput = document.getElementById("newUsername");
const usernameError = document.getElementById("usernameError");

const changePasswordOverlay = document.getElementById("changePasswordOverlay");
const currentPassInput = document.getElementById("currentPass");
const newPassInput = document.getElementById("newPass");
const confirmPassInput = document.getElementById("confirmPass");
const passwordError = document.getElementById("passwordError");

const changePfpOverlay = document.getElementById("changePfpOverlay");
const pfpFileInput = document.getElementById("pfpFile");
const pfpError = document.getElementById("pfpError");
const pfpPreview = document.getElementById("pfpPreview");

const logoutOverlay = document.getElementById("logoutOverlay");

let panelOpen = false;

/* Helpers */
function stringToColor(str){
  let hash = 0; for(let i=0;i<str.length;i++){ hash = str.charCodeAt(i)+((hash<<5)-hash); }
  let color='#'; for(let i=0;i<3;i++){ const val=(hash>>(i*8))&0xFF; color+=('00'+val.toString(16)).slice(-2); } return color;
}

/* Toggle panel */
profilePic.addEventListener("click",()=>{ panelOpen=!panelOpen; profilePanel.style.display=panelOpen?"flex":"none"; });

/* Auth state */
let currentUser=null;
let currentUsername="";
let currentPfpUrl="";
onAuthStateChanged(auth,user=>{
  if(!user) location.replace("login.html");
  currentUser=user;
  loadUserData();
});

async function loadUserData(){
  // Username
  let username = currentUser.displayName;
  if(!username){
    const q=query(collection(db,"usernames"),where("uid","==",currentUser.uid));
    const snap=await getDocs(q);
    if(!snap.empty) username=snap.docs[0].id;
    else username=currentUser.email.split("@")[0];
  }
  currentUsername=username;
  document.getElementById("currentUsername").textContent=username;
  panelName.textContent=username;

  // Profile pic from Firestore
  const pfpDoc=await getDoc(doc(db,"pfp",currentUser.uid));
  if(pfpDoc.exists() && pfpDoc.data().url) currentPfpUrl=pfpDoc.data().url;
  updatePfpUI();
}

function updatePfpUI(){
  if(currentPfpUrl){
    profilePic.style.backgroundImage=`url(${currentPfpUrl})`;
    profilePic.style.backgroundSize="cover";
    profilePic.textContent="";
    pfpPreview.style.backgroundImage=`url(${currentPfpUrl})`;
    pfpPreview.style.backgroundSize="cover";
    pfpPreview.textContent="";
  } else {
    const first=currentUsername[0].toUpperCase();
    profilePic.style.backgroundImage="";
    profilePic.style.backgroundColor=stringToColor(currentUsername.toLowerCase());
    profilePic.textContent=first;
    pfpPreview.style.backgroundImage="";
    pfpPreview.style.backgroundColor=stringToColor(currentUsername.toLowerCase());
    pfpPreview.textContent=first;
  }
}

/* OPEN/CLOSE POPUPS */
function openRemoveAccount(){ removeOverlay.style.display="flex"; removePassword.value=""; removeError.textContent=""; }
function closeRemoveAccount(){ removeOverlay.style.display="none"; }
function openChangeUsername(){ changeUsernameOverlay.style.display="flex"; newUsernameInput.value=""; usernameError.textContent=""; }
function closeChangeUsername(){ changeUsernameOverlay.style.display="none"; }
function openChangePassword(){ changePasswordOverlay.style.display="flex"; currentPassInput.value=""; newPassInput.value=""; confirmPassInput.value=""; passwordError.textContent=""; }
function closeChangePassword(){ changePasswordOverlay.style.display="none"; }
function openChangePfp(){ changePfpOverlay.style.display="flex"; pfpFileInput.value=null; pfpError.textContent=""; }
function closeChangePfp(){ changePfpOverlay.style.display="none"; }
function openLogout(){ logoutOverlay.style.display="flex"; }
function closeLogout(){ logoutOverlay.style.display="none"; }

/* LOGOUT */
async function logout(){
  await signOut(auth);
  location.replace("login.html");
}

/* REMOVE ACCOUNT */
async function removeAccount(){
  const pass=removePassword.value.trim();
  removeError.textContent="";
  if(!pass){ removeError.textContent="Enter password"; return; }
  try{
    const cred=EmailAuthProvider.credential(currentUser.email,pass);
    await reauthenticateWithCredential(currentUser,cred);

    const q=query(collection(db,"usernames"),where("uid","==",currentUser.uid));
    const snap=await getDocs(q);
    snap.forEach(async d=> await deleteDoc(doc(db,"usernames",d.id)));

    await deleteUser(currentUser);
    location.replace("login.html");
  }catch(e){ console.error(e); removeError.textContent=e.message; }
}

/* CHANGE USERNAME */
async function saveUsername(){
  const newUsername=newUsernameInput.value.trim().toLowerCase();
  usernameError.textContent="";
  if(!newUsername){ usernameError.textContent="Enter username"; return; }
  const snap=await getDoc(doc(db,"usernames",newUsername));
  if(snap.exists()){ usernameError.textContent="Username in use"; return; }

  // Delete old username doc
  const oldSnap=await getDocs(query(collection(db,"usernames"),where("uid","==",currentUser.uid)));
  oldSnap.forEach(async d=> await deleteDoc(doc(db,"usernames",d.id)));

  // Set new username
  await setDoc(doc(db,"usernames",newUsername),{uid:currentUser.uid,email:currentUser.email});
  currentUsername=newUsername;
  document.getElementById("currentUsername").textContent=newUsername;
  panelName.textContent=newUsername;
  updatePfpUI();
  closeChangeUsername();
}

/* CHANGE PASSWORD */
async function savePassword(){
  const current=currentPassInput.value.trim();
  const newP=newPassInput.value.trim();
  const confirm=confirmPassInput.value.trim();
  passwordError.textContent="";
  if(!current||!newP||!confirm){ passwordError.textContent="Fill all fields"; return; }
  if(newP!==confirm){ passwordError.textContent="Passwords do not match"; return; }
  try{
    const cred=EmailAuthProvider.credential(currentUser.email,current);
    await reauthenticateWithCredential(currentUser,cred);
    await updatePassword(currentUser,newP);
    closeChangePassword();
    alert("Password updated!");
  }catch(e){ console.error(e); passwordError.textContent=e.message; }
}

/* CHANGE PFP */
async function savePfp(){
  const file=pfpFileInput.files[0];
  if(!file){ pfpError.textContent="Select a file"; return; }
  try{
    const storageRef=ref(storage,`pfp/${currentUser.uid}`);
    await uploadBytes(storageRef,file);
    const url=await getDownloadURL(storageRef);
    await setDoc(doc(db,"pfp",currentUser.uid),{url});
    currentPfpUrl=url;
    updatePfpUI();
    closeChangePfp();
  }catch(e){ console.error(e); pfpError.textContent=e.message; }
}
</script>
</body>
</html>
