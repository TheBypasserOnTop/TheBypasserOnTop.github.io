<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings</title>
<link rel="icon" href="favicon.ico">

<style>
body {
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0b1e3d,#050b1a);
  font-family:system-ui,sans-serif;
  color:#e6f0ff;
  display:flex;
  justify-content:center;
  padding-top:120px;
}

.card {
  width:95vw;
  max-width:500px;
  background:rgba(12,25,55,.65);
  backdrop-filter:blur(16px);
  padding:30px;
  border-radius:20px;
}

h2 { margin-bottom:20px; }

.section { margin-bottom:30px; }

button {
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  font-weight:600;
  cursor:pointer;
  margin-top:10px;
}

.primary { background:#4da3ff; color:black; }
.alt { background:rgba(255,255,255,.15); color:white; }
.remove { background:#ff4c4c; color:white; }

input {
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:12px;
  border:2px solid transparent;
  background:rgba(255,255,255,.1);
  color:white;
}

.error { color:#ff6b6b; min-height:1.2em; margin-top:5px; }

/* PFP */
#profilePic {
  position:fixed;
  top:20px;
  right:20px;
  width:50px;
  height:50px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  cursor:pointer;
  user-select:none;
  z-index:100;
}

#profilePanel {
  position:fixed;
  top:80px;
  right:20px;
  width:180px;
  background:rgba(12,25,55,.9);
  backdrop-filter:blur(10px);
  border-radius:14px;
  padding:10px;
  display:none;
  flex-direction:column;
  z-index:100;
}

#profilePanel button { margin:5px 0; }

/* Popups */
.overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  backdrop-filter:blur(6px);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:200;
}

.popup {
  width:90vw;
  max-width:400px;
  background:#0c1937;
  padding:30px;
  border-radius:20px;
  position:relative;
}

.close {
  position:absolute;
  top:10px;
  right:15px;
  cursor:pointer;
}
</style>
</head>
<body>

<div id="profilePic"></div>

<div id="profilePanel">
  <div id="panelUsername" style="text-align:center;font-weight:bold;margin-bottom:8px;"></div>
  <button class="primary" id="logoutBtn">Logout</button>
  <button class="remove" id="openRemoveBtn">Remove Account</button>
</div>

<div class="card">
  <h2 id="welcomeText">Settings</h2>

  <div class="section">
    <strong>Username</strong>
    <div id="usernameDisplay"></div>
    <button class="alt" id="openUsernameBtn">Change Username</button>
  </div>

  <div class="section">
    <strong>Password</strong>
    <button class="alt" id="openPasswordBtn">Change Password</button>
  </div>

  <div class="section">
    <strong>Profile Picture</strong>
    <input type="file" id="pfpFile" accept="image/*">
    <button class="alt" id="savePfpBtn">Save Profile Picture</button>
    <div class="error" id="pfpError"></div>
  </div>
</div>

<!-- REMOVE ACCOUNT -->
<div class="overlay" id="removeOverlay">
  <div class="popup">
    <span class="close" id="closeRemove">✕</span>
    <h2>Remove Account</h2>
    <input type="password" id="removePassword" placeholder="Password">
    <div class="error" id="removeError"></div>
    <button class="remove" id="confirmRemove">Yes, Remove</button>
  </div>
</div>

<!-- CHANGE USERNAME -->
<div class="overlay" id="usernameOverlay">
  <div class="popup">
    <span class="close" id="closeUsername">✕</span>
    <h2>Change Username</h2>
    <input id="newUsername">
    <div class="error" id="usernameError"></div>
    <button class="primary" id="saveUsername">Save</button>
  </div>
</div>

<!-- CHANGE PASSWORD -->
<div class="overlay" id="passwordOverlay">
  <div class="popup">
    <span class="close" id="closePassword">✕</span>
    <input type="password" id="currentPass" placeholder="Current Password">
    <input type="password" id="newPass" placeholder="New Password">
    <input type="password" id="confirmPass" placeholder="Confirm Password">
    <div class="error" id="passwordError"></div>
    <button class="primary" id="savePassword">Save</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut, updatePassword, EmailAuthProvider, reauthenticateWithCredential, deleteUser, updateProfile } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, deleteDoc, query, collection, where, getDocs } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-storage.js";

const app = initializeApp({
  apiKey: "AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4",
  authDomain: "login-34954.firebaseapp.com",
  projectId: "login-34954",
  storageBucket: "login-34954.appspot.com",
  messagingSenderId: "422184727508",
  appId: "1:422184727508:web:cef39fc913d526febe9c41"
});

const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

const profilePic = document.getElementById("profilePic");
const profilePanel = document.getElementById("profilePanel");

function colorFromString(str){
  let hash=0;
  for(let c of str) hash=c.charCodeAt(0)+((hash<<5)-hash);
  return `hsl(${hash%360},70%,50%)`;
}

onAuthStateChanged(auth, async user=>{
  if(!user) return location.replace("login.html");

  let username = user.displayName;
  if(!username){
    const q=query(collection(db,"usernames"), where("uid","==",user.uid));
    const s=await getDocs(q);
    username = s.empty ? user.email.split("@")[0] : s.docs[0].id;
  }

  document.getElementById("usernameDisplay").textContent=username;
  document.getElementById("panelUsername").textContent=username;

  if(user.photoURL){
    profilePic.style.backgroundImage=`url(${user.photoURL})`;
    profilePic.style.backgroundSize="cover";
    profilePic.textContent="";
  }else{
    profilePic.textContent=username[0].toUpperCase();
    profilePic.style.background=colorFromString(username);
  }
});

profilePic.onclick=()=>profilePanel.style.display=
  profilePanel.style.display==="flex"?"none":"flex";

document.getElementById("logoutBtn").onclick=async()=>{
  await signOut(auth);
  location.replace("login.html");
};

document.getElementById("openRemoveBtn").onclick=()=>removeOverlay.style.display="flex";
document.getElementById("closeRemove").onclick=()=>removeOverlay.style.display="none";

document.getElementById("confirmRemove").onclick=async()=>{
  const p=removePassword.value;
  const u=auth.currentUser;
  const cred=EmailAuthProvider.credential(u.email,p);
  await reauthenticateWithCredential(u,cred);

  const q=query(collection(db,"usernames"), where("uid","==",u.uid));
  const s=await getDocs(q);
  s.forEach(d=>deleteDoc(doc(db,"usernames",d.id)));

  await deleteUser(u);
  location.replace("login.html");
};
</script>
</body>
</html>
