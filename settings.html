<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings</title>

<style>
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0b1e3d,#050b1a);
  font-family:system-ui,sans-serif;
  color:#e6f0ff;
}

/* Card */
.card{
  width:90%;
  max-width:420px;
  padding:25px;
  background:rgba(12,25,55,.7);
  backdrop-filter:blur(16px);
  border-radius:18px;
  box-shadow:0 20px 45px rgba(0,0,0,.45);
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

/* Top-right PFP */
#profilePic{
  position:fixed;
  top:15px;
  right:15px;
  width:50px;
  height:50px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  font-size:1.3rem;
  cursor:pointer;
  color:white;
  background-size:85%; /* ðŸ‘ˆ zoomed OUT */
  background-position:center;
  background-repeat:no-repeat;
  z-index:100;
}

/* Profile panel */
#profilePanel{
  position:fixed;
  top:75px;
  right:15px;
  width:190px;
  background:rgba(12,25,55,.9);
  backdrop-filter:blur(14px);
  border-radius:14px;
  display:none;
  flex-direction:column;
  padding:12px;
  z-index:100;
}
#profilePanel button{
  margin-top:6px;
  padding:9px;
  border:none;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}
#panelUsername{
  font-weight:600;
  margin-bottom:8px;
  opacity:.85;
  text-align:center;
}

/* Sections */
.section{
  background:rgba(0,0,0,.25);
  padding:15px;
  border-radius:14px;
  margin-bottom:15px;
}

/* PFP preview */
#pfpPreview{
  width:55px;
  height:55px;
  border-radius:50%;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  color:white;
  cursor:pointer;
  background-size:85%;
  background-position:center;
  background-repeat:no-repeat;
}

/* PFP controls */
#pfpPanel{
  display:none;
  margin-top:8px;
}

/* Overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(7px);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:200;
}
.overlay.show{ display:flex; }

.popup{
  width:90%;
  max-width:400px;
  background:#0c1937;
  padding:25px;
  border-radius:18px;
}

.close{
  float:right;
  cursor:pointer;
  font-size:1.2rem;
}

input{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:10px;
  border:none;
}

button{
  margin-top:10px;
  padding:10px;
  border-radius:12px;
  border:none;
  font-weight:600;
  cursor:pointer;
}

.error{ color:#ff4c4c; margin-top:8px; }
</style>
</head>

<body>

<!-- Top right -->
<div id="profilePic"></div>

<div id="profilePanel">
  <div id="panelUsername"></div>
  <button onclick="location.href='dashboard.html'">Dashboard</button>
  <button id="logoutBtn">Logout</button>
</div>

<div class="card">
  <h2>Settings</h2>

  <div class="section">
    <strong>Profile Picture</strong><br><br>
    <div id="pfpPreview"></div>

    <div id="pfpPanel">
      <button id="changePfpBtn">Change</button>
      <button id="removePfpBtn">Remove</button>
    </div>
  </div>

  <div class="section">
    <strong>Username:</strong>
    <span id="usernameDisplay"></span><br>
    <button id="changeUsernameBtn">Change Username</button>
  </div>

  <div class="section">
    <strong>Password:</strong> â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢<br>
    <button id="changePasswordBtn">Change Password</button>
  </div>

  <div class="section">
    <button id="removeAccountBtn">Remove Account</button>
  </div>
</div>

<!-- Popups -->
<div class="overlay" id="usernameOverlay">
  <div class="popup">
    <span class="close">âœ•</span>
    <h3>Change Username</h3>
    <input id="newUsername" placeholder="New username">
    <div class="error" id="usernameError"></div>
    <button id="saveUsernameBtn">Save</button>
  </div>
</div>

<div class="overlay" id="logoutOverlay">
  <div class="popup">
    <span class="close">âœ•</span>
    <h3>Log out?</h3>
    <button id="confirmLogoutBtn">Yes, log out</button>
  </div>
</div>

<input type="file" id="pfpFile" accept="image/*" hidden>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, deleteDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4",
  authDomain:"login-34954.firebaseapp.com",
  projectId:"login-34954"
});

const auth=getAuth(app);
const db=getFirestore(app);

/* helpers */
function colorFrom(str){
  let h=0; for(let c of str) h=c.charCodeAt(0)+((h<<5)-h);
  return `hsl(${h%360},70%,50%)`;
}

document.querySelectorAll(".close").forEach(x=>{
  x.onclick=()=>x.closest(".overlay").classList.remove("show");
});

/* auth */
let currentUsername="";

onAuthStateChanged(auth, async user=>{
  if(!user) location.href="login.html";

  const snap=await getDocs(query(collection(db,"usernames"),where("uid","==",user.uid)));
  currentUsername = !snap.empty ? snap.docs[0].id : user.email.split("@")[0];

  usernameDisplay.textContent=currentUsername;
  panelUsername.textContent=currentUsername;

  profilePic.textContent=currentUsername[0].toUpperCase();
  profilePic.style.background=colorFrom(currentUsername);
  pfpPreview.textContent=currentUsername[0].toUpperCase();
  pfpPreview.style.background=colorFrom(currentUsername);

  const pfp=await getDoc(doc(db,"userPFPs",user.uid));
  if(pfp.exists()){
    profilePic.style.backgroundImage=`url(${pfp.data().data})`;
    pfpPreview.style.backgroundImage=`url(${pfp.data().data})`;
    profilePic.textContent="";
    pfpPreview.textContent="";
  }
});

/* menus */
profilePic.onclick=()=>{
  profilePanel.style.display = profilePanel.style.display==="flex"?"none":"flex";
};

pfpPreview.onclick=()=>{
  pfpPanel.style.display = pfpPanel.style.display==="block"?"none":"block";
};

/* pfp */
changePfpBtn.onclick=()=>pfpFile.click();
pfpFile.onchange=e=>{
  const r=new FileReader();
  r.onload=async ev=>{
    profilePic.style.backgroundImage=`url(${ev.target.result})`;
    pfpPreview.style.backgroundImage=`url(${ev.target.result})`;
    await setDoc(doc(db,"userPFPs",auth.currentUser.uid),{data:ev.target.result});
  };
  r.readAsDataURL(e.target.files[0]);
};

removePfpBtn.onclick=async()=>{
  await deleteDoc(doc(db,"userPFPs",auth.currentUser.uid));
  location.reload();
};

/* username */
changeUsernameBtn.onclick=()=>usernameOverlay.classList.add("show");

saveUsernameBtn.onclick=async()=>{
  const name=newUsername.value.trim().toLowerCase();
  if(!name){ usernameError.textContent="Enter a username"; return; }

  const exists=await getDoc(doc(db,"usernames",name));
  if(exists.exists()){ usernameError.textContent="Username taken"; return; }

  const oldSnap=await getDocs(query(collection(db,"usernames"),where("uid","==",auth.currentUser.uid)));
  oldSnap.forEach(d=>deleteDoc(doc(db,"usernames",d.id)));

  await setDoc(doc(db,"usernames",name),{uid:auth.currentUser.uid});
  location.reload();
};

/* logout */
logoutBtn.onclick=()=>logoutOverlay.classList.add("show");
confirmLogoutBtn.onclick=async()=>{
  await signOut(auth);
  location.href="login.html";
};
</script>

</body>
</html>
