<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMIC | Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --accent: #a855f7; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.1); }
        
        body {
            margin: 0; padding: 0;
            background: radial-gradient(circle at top, #1e1b4b, #020617);
            color: #e6f0ff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            transition: opacity 0.4s ease-in-out; /* Reduced lag on page entry */
        }

        body.leaving { opacity: 0; pointer-events: none; }

        /* Optimized Stars - Using will-change to reduce lag */
        .stars-container { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .star { 
            position: absolute; background: white; border-radius: 50%; 
            animation: pulse var(--duration) infinite ease-in-out;
            will-change: transform, opacity;
        }
        @keyframes pulse { 0%, 100% { opacity: 0.1; transform: scale(0.8); } 50% { opacity: 0.8; transform: scale(1.4); } }

        #sidePanel {
            position: fixed; top: 0; left: -320px; width: 300px; height: 100%;
            background: rgba(10, 10, 25, 0.8);
            backdrop-filter: blur(40px);
            border-right: 1px solid var(--border);
            z-index: 200;
            transition: left 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            padding: 2.5rem;
        }
        body.menu-open #sidePanel { left: 0; }

        .gradient-text {
            background: linear-gradient(to right, #ffffff 0%, #a855f7 25%, #3b82f6 50%, #a855f7 75%, #ffffff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: slowFlow 12s linear infinite;
        }
        @keyframes slowFlow { 0% { background-position: 0% center; } 100% { background-position: 200% center; } }

        .nav-item {
            padding: 1rem; border-radius: 12px; margin-bottom: 0.5rem;
            transition: 0.3s; color: rgba(255,255,255,0.4);
            cursor: pointer; font-size: 0.9rem; font-weight: 600;
        }
        .nav-item:hover { color: white; background: rgba(255,255,255,0.05); }
        .nav-item.active { color: white; background: var(--accent); }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
        }

        .overlay-bg {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            backdrop-filter: blur(12px); display: none; z-index: 300;
            align-items: center; justify-content: center;
        }

        input {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            color: white;
            transition: 0.2s;
        }
        input:focus { outline: none; border-color: var(--accent); background: rgba(255,255,255,0.1); }

        .error-text { color: #f87171; font-size: 11px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; margin-top: 8px; }
    </style>
</head>
<body>

<div class="stars-container" id="starField"></div>

<nav class="fixed top-0 w-full px-10 py-8 flex justify-between items-center z-50">
    <button onclick="toggleMenu()" class="flex flex-col gap-1.5 opacity-60 hover:opacity-100 transition">
        <div class="w-6 h-0.5 bg-white"></div>
        <div class="w-6 h-0.5 bg-white"></div>
    </button>
    
    <div id="profilePic" onclick="toggleProfile()" class="w-10 h-10 rounded-full flex items-center justify-center font-bold cursor-pointer border border-white/10 bg-white/5 hover:border-purple-500 transition-all bg-cover bg-center overflow-hidden"></div>
</nav>

<aside id="sidePanel" class="flex flex-col">
    <div class="mb-8 relative">
        <h1 class="text-xl font-black gradient-text tracking-widest">COSMIC</h1>
        <div class="h-px w-full bg-white/5 mt-4"></div>
        <button onclick="toggleMenu()" class="absolute -top-2 -right-4 text-white/20 hover:text-white p-2">✕</button>
    </div>
    <nav class="flex-1">
        <div class="nav-item" onclick="animateNav('dashboard.html')">Dashboard</div>
        <div class="nav-item active">Settings</div>
    </nav>
</aside>

<main class="max-w-2xl mx-auto px-6 pt-32 pb-20">
    <div class="glass-card p-10">
        <h2 class="text-3xl font-black uppercase tracking-tighter mb-10">Settings</h2>

        <div class="space-y-8">
            <div class="flex justify-between items-center border-b border-white/5 pb-6">
                <div>
                    <p class="text-[10px] font-black uppercase tracking-widest text-white/30 mb-1">Username</p>
                    <p id="usernameDisplay" class="font-bold text-lg">---</p>
                </div>
                <button onclick="openModal('usernameOverlay')" class="p-3 bg-purple-600/10 hover:bg-purple-600/20 text-purple-400 rounded-xl transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </button>
            </div>

            <div class="flex justify-between items-center border-b border-white/5 pb-6">
                <div>
                    <p class="text-[10px] font-black uppercase tracking-widest text-white/30 mb-1">Security Key</p>
                    <p class="font-bold text-lg">••••••••</p>
                </div>
                <div class="flex gap-3">
                    <button id="resetPasswordBtn" class="px-5 py-2 bg-white/5 hover:bg-white/10 rounded-lg text-[10px] font-bold uppercase transition text-white/60">Reset</button>
                    <button onclick="openModal('passwordOverlay')" class="p-3 bg-white/5 hover:bg-white/10 rounded-xl transition text-white/40">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </button>
                </div>
            </div>

            <button onclick="openModal('removeOverlay')" class="w-full py-4 text-red-500/40 hover:text-red-500 text-[10px] font-black uppercase tracking-[0.3em] transition">Purge Account Access</button>
        </div>
    </div>
</main>

<div id="usernameOverlay" class="overlay-bg">
    <div class="bg-[#050510] border border-white/10 p-8 max-w-sm w-full mx-4 rounded-3xl">
        <h3 class="font-bold mb-6 uppercase tracking-widest text-xs text-white/50">Update Identity</h3>
        <input id="newUsername" class="w-full p-4 rounded-xl mb-2" placeholder="New Username">
        <p id="usernameError" class="error-text"></p>
        <div class="flex gap-2 mt-6">
            <button onclick="closeModal('usernameOverlay')" class="flex-1 py-4 bg-white/5 rounded-xl text-xs font-bold">Cancel</button>
            <button id="saveUsernameBtn" class="flex-1 py-4 bg-purple-600 rounded-xl text-xs font-bold">Save</button>
        </div>
    </div>
</div>

<div id="passwordOverlay" class="overlay-bg">
    <div class="bg-[#050510] border border-white/10 p-8 max-w-sm w-full mx-4 rounded-3xl">
        <h3 class="font-bold mb-6 uppercase tracking-widest text-xs text-white/50">Manual Key Update</h3>
        <input type="password" id="currentPassword" class="w-full p-4 rounded-xl mb-3" placeholder="Current Password">
        <input type="password" id="newPassword" class="w-full p-4 rounded-xl mb-3" placeholder="New Password">
        <input type="password" id="repeatPassword" class="w-full p-4 rounded-xl mb-2" placeholder="Repeat Password">
        <p id="passwordError" class="error-text"></p>
        <div class="flex gap-2 mt-6">
            <button onclick="closeModal('passwordOverlay')" class="flex-1 py-4 bg-white/5 rounded-xl text-xs font-bold">Cancel</button>
            <button id="savePasswordBtn" class="flex-1 py-4 bg-purple-600 rounded-xl text-xs font-bold">Update</button>
        </div>
    </div>
</div>

<div id="removeOverlay" class="overlay-bg">
    <div class="bg-[#050510] border border-white/10 p-8 max-w-sm w-full mx-4 rounded-3xl text-center">
        <h3 class="text-red-500 font-bold mb-2">CRITICAL ACTION</h3>
        <p class="text-white/30 text-[10px] uppercase mb-6">Confirm current password to delete</p>
        <input type="password" id="removePassword" class="w-full p-4 rounded-xl mb-2" placeholder="Current Password">
        <p id="removeError" class="error-text"></p>
        <div class="flex gap-2 mt-6">
            <button onclick="closeModal('removeOverlay')" class="flex-1 py-4 bg-white/5 rounded-xl text-xs font-bold">Abstain</button>
            <button id="confirmRemoveBtn" class="flex-1 py-4 bg-red-600 rounded-xl text-xs font-bold">Purge</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, updatePassword, EmailAuthProvider, reauthenticateWithCredential, deleteUser, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, deleteDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const config = { 
        apiKey: "AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4", 
        authDomain: "login-34954.firebaseapp.com", 
        projectId: "login-34954",
        storageBucket: "login-34954.firebasestorage.app",
        messagingSenderId: "422184727508",
        appId: "1:422184727508:web:cef39fc913d526febe9c41"
    };
    const app = initializeApp(config);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Initial Identity Check
    onAuthStateChanged(auth, async user => {
        if (!user) { location.replace("index.html"); return; }
        
        const q = query(collection(db, "usernames"), where("uid", "==", user.uid));
        const snap = await getDocs(q);
        const username = !snap.empty ? snap.docs[0].id : user.email.split('@')[0];
        
        document.getElementById("usernameDisplay").textContent = username;
        const pfp = document.getElementById("profilePic");
        pfp.textContent = username[0].toUpperCase();
        pfp.style.backgroundColor = `hsl(${username.length * 40}, 60%, 40%)`;
    });

    // --- LOGIC FIX: RE-AUTHENTICATION SYNC ---
    // This ensures the local session updates when you change your password
    async function refreshUserSession(email, newPassword) {
        const credential = EmailAuthProvider.credential(email, newPassword);
        await reauthenticateWithCredential(auth.currentUser, credential);
    }

    // RESET BUTTON
    document.getElementById('resetPasswordBtn').onclick = async () => {
        if(auth.currentUser?.email) {
            await sendPasswordResetEmail(auth, auth.currentUser.email);
            alert("Check your email for the recovery link.");
        }
    };

    // SAVE NEW PASSWORD
    document.getElementById('savePasswordBtn').onclick = async () => {
        const curr = document.getElementById('currentPassword').value;
        const next = document.getElementById('newPassword').value;
        const conf = document.getElementById('repeatPassword').value;
        const err = document.getElementById('passwordError');

        if(next !== conf) return err.textContent = "Mismatch detected";
        if(next.length < 6) return err.textContent = "Min 6 characters";

        try {
            const cred = EmailAuthProvider.credential(auth.currentUser.email, curr);
            await reauthenticateWithCredential(auth.currentUser, cred);
            await updatePassword(auth.currentUser, next);
            
            // CRITICAL: Refresh session so "Delete Account" works with the NEW password
            await refreshUserSession(auth.currentUser.email, next);
            
            closeModal('passwordOverlay');
            alert("Security Key Synchronized.");
            location.reload(); 
        } catch(e) { err.textContent = "Old Password Incorrect"; }
    };

    // PURGE ACCOUNT
    document.getElementById('confirmRemoveBtn').onclick = async () => {
        const pass = document.getElementById('removePassword').value;
        const err = document.getElementById('removeError');
        try {
            const cred = EmailAuthProvider.credential(auth.currentUser.email, pass);
            await reauthenticateWithCredential(auth.currentUser, cred);
            
            // Cleanup Firestore
            const snap = await getDocs(query(collection(db, "usernames"), where("uid", "==", auth.currentUser.uid)));
            for (let d of snap.docs) await deleteDoc(doc(db, "usernames", d.id));
            
            await deleteUser(auth.currentUser);
            location.href = "index.html";
        } catch(e) { err.textContent = "Verification Failed. Check password."; }
    };

    // UI UTILS
    window.toggleMenu = () => document.body.classList.toggle("menu-open");
    window.openModal = (id) => document.getElementById(id).style.display = "flex";
    window.closeModal = (id) => {
        document.getElementById(id).style.display = "none";
        document.querySelectorAll('.error-text').forEach(e => e.textContent = "");
    };
    window.animateNav = (url) => {
        document.body.classList.add("leaving");
        setTimeout(() => location.href = url, 400);
    };

    // Optimized Stars (Lag Fix)
    const starField = document.getElementById('starField');
    const fragment = document.createDocumentFragment();
    for (let i = 0; i < 80; i++) { // Fewer stars for better mobile/lag performance
        const star = document.createElement('div');
        star.className = 'star';
        star.style.width = star.style.height = `${Math.random() * 2 + 1}px`;
        star.style.left = `${Math.random() * 100}%`; 
        star.style.top = `${Math.random() * 100}%`;
        star.style.setProperty('--duration', `${3 + Math.random() * 4}s`);
        fragment.appendChild(star);
    }
    starField.appendChild(fragment);
</script>
</body>
</html>
