<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings</title>
<link rel="icon" href="favicon.ico">

<style>
html, body {
  margin:0;
  padding:0;
  min-height:100%;
  font-family:system-ui,sans-serif;
  background:radial-gradient(circle at top,#0b2a55,#050b1a);
  color:#e6f0ff;
  overflow-x:hidden;
  position:relative;
}

/* Hamburger menu */
#menuBtn {
  position:fixed;
  top:20px;
  left:20px;
  width:32px;
  height:24px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  cursor:pointer;
  z-index:150;
}
#menuBtn span {
  height:4px;
  background:white;
  border-radius:4px;
}
body.menu-open #menuBtn { opacity:0; pointer-events:none; }

/* Side panel */
#sidePanel {
  position:fixed;
  top:0;
  left:-300px;
  width:260px;
  height:100%;
  background:rgba(10,30,70,.95);
  padding:20px;
  box-sizing:border-box;
  z-index:200;
  transition:left .35s ease;
}
body.menu-open #sidePanel { left:0; }

#sidePanelHeader {
  display:flex;
  justify-content:space-between;
  align-items:center;
}
#closeMenu { cursor:pointer; font-size:1.4rem; }

.divider { height:1px; background:rgba(255,255,255,.2); margin:15px 0; }

.nav-tab {
  padding:12px;
  border-radius:10px;
  cursor:pointer;
  margin-bottom:8px;
  font-weight:600;
}
.nav-tab.active { background:#4da3ff; color:black; }

/* Blur layer */
.blur-layer {
  position:absolute;
  inset:0;
  z-index:5;
}
body.menu-open .blur-layer {
  backdrop-filter: blur(8px);
  pointer-events:none;
}

/* Card */
.card{
  width:90%;
  max-width:500px;
  background:rgba(80,140,255,0.14);
  backdrop-filter:blur(20px);
  -webkit-backdrop-filter:blur(20px);
  padding:30px;
  border-radius:20px;
  box-shadow:
    0 20px 60px rgba(0,0,0,.5),
    0 0 30px rgba(80,140,255,.3);
  margin:80px auto 40px auto;
}

/* Sections */
.section{
  background:rgba(0,0,0,.25);
  padding:15px;
  border-radius:14px;
  margin-bottom:15px;
}

/* Profile pic */
#profilePic{
  position:fixed;
  top:20px;
  right:20px;
  width:50px;
  height:50px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  font-size:1.3rem;
  cursor:pointer;
  color:white;
  background-size:contain;
  background-position:center;
  background-repeat:no-repeat;
  z-index:100;
}

/* Profile panel */
#profilePanel{
  position:fixed;
  top:80px;
  right:20px;
  width:180px;
  background:rgba(12,25,55,.85);
  backdrop-filter:blur(10px);
  border-radius:14px;
  display:none;
  flex-direction:column;
  padding:10px;
  z-index:100;
}
#profilePanel h4{
  text-align:center;
  margin:0 0 8px;
}
#profilePanel button{
  margin-top:6px;
  padding:9px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
.primary{ background:#4da3ff; color:black; }

/* Overlays and popups */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(7px);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:200;
}
.overlay.show{ display:flex; }

.popup{
  width:90%;
  max-width:400px;
  background:#0c1937;
  padding:25px;
  border-radius:18px;
}

.close{ float:right; cursor:pointer; }

input{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:10px;
  border:none;
}

button{
  margin-top:10px;
  padding:10px;
  border-radius:12px;
  border:none;
  font-weight:600;
  cursor:pointer;
}

.error{ color:#ff4c4c; margin-top:8px; }

/* PFP preview */
#pfpPreview{
  width:55px;
  height:55px;
  border-radius:50%;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  color:white;
  cursor:pointer;
  background-size:contain;
  background-position:center;
  background-repeat:no-repeat;
}
#pfpPanel{ display:none; margin-top:8px; }
</style>
</head>

<body>

<!-- Menu -->
<div id="menuBtn"><span></span><span></span><span></span></div>

<div id="sidePanel">
  <div id="sidePanelHeader">
    <div></div>
    <h3>Navigation</h3>
    <div id="closeMenu">✕</div>
  </div>
  <div class="divider"></div>
  <div class="nav-tab" id="tabDashboard">Dashboard</div>
  <div class="nav-tab" id="tabProxies">Proxies</div>
  <div class="nav-tab active" id="tabSettings">Settings</div>
</div>

<div class="blur-layer"></div>

<!-- Profile -->
<div id="profilePic"></div>
<div id="profilePanel">
  <h4 id="panelUsername"></h4>
  <button onclick="navigateTo('dashboard.html')">Dashboard</button>
  <button onclick="navigateTo('proxies.html')">Proxies</button>
  <button id="logoutBtn">Logout</button>
</div>

<!-- Settings card -->
<div class="card">
  <h2>Settings</h2>
  <div class="section">
    <strong>Profile Picture</strong><br><br>
    <div id="pfpPreview"></div>
    <div id="pfpPanel">
      <button id="changePfpBtn">Change</button>
      <button id="removePfpBtn">Remove</button>
    </div>
  </div>

  <div class="section">
    <strong>Username:</strong> <span id="usernameDisplay"></span><br>
    <button id="changeUsernameBtn">Change Username</button>
  </div>

  <div class="section">
    <strong>Password:</strong> ••••••••<br>
    <button id="changePasswordBtn">Change Password</button>
  </div>

  <div class="section">
    <button id="removeAccountBtn">Remove Account</button>
  </div>
</div>

<!-- Overlays -->
<div class="overlay" id="usernameOverlay">
  <div class="popup">
    <span class="close">✕</span>
    <h3>Change Username</h3>
    <input id="newUsername" placeholder="New username">
    <div class="error" id="usernameError"></div>
    <button id="saveUsernameBtn">Save</button>
  </div>
</div>

<div class="overlay" id="passwordOverlay">
  <div class="popup">
    <span class="close">✕</span>
    <h3>Change Password</h3>
    <input type="password" id="currentPassword" placeholder="Current password">
    <input type="password" id="newPassword" placeholder="New password">
    <input type="password" id="repeatPassword" placeholder="Repeat new password">
    <div class="error" id="passwordError"></div>
    <button id="savePasswordBtn">Save</button>
  </div>
</div>

<div class="overlay" id="removeOverlay">
  <div class="popup">
    <span class="close">✕</span>
    <h3>Remove Account</h3>
    <input type="password" id="removePassword" placeholder="Password">
    <div class="error" id="removeError"></div>
    <button id="confirmRemoveBtn">Remove</button>
  </div>
</div>

<input type="file" id="pfpFile" accept="image/*" hidden>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut, updatePassword, EmailAuthProvider, reauthenticateWithCredential, deleteUser } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, deleteDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4",
  authDomain:"login-34954.firebaseapp.com",
  projectId:"login-34954"
});

const auth=getAuth(app);
const db=getFirestore(app);

function stringToColor(str){
  let h=0; for(let c of str) h=c.charCodeAt(0)+((h<<5)-h);
  return `hsl(${h%360},70%,50%)`;
}

document.querySelectorAll(".close").forEach(x=>x.onclick=()=>x.closest(".overlay").classList.remove("show"));

let username="";

onAuthStateChanged(auth, async user=>{
  if(!user) location.href="login.html";

  const snap=await getDocs(query(collection(db,"usernames"),where("uid","==",user.uid)));
  username = !snap.empty ? snap.docs[0].id : user.email.split("@")[0];

  usernameDisplay.textContent=username;
  panelUsername.textContent=username;

  profilePic.textContent=username[0].toUpperCase();
  profilePic.style.backgroundColor=stringToColor(username);
  pfpPreview.textContent=username[0].toUpperCase();
  pfpPreview.style.backgroundColor=stringToColor(username);

  const pfpDoc=await getDoc(doc(db,"userPFPs",user.uid));
  if(pfpDoc.exists() && pfpDoc.data().data){
    profilePic.style.backgroundImage=`url(${pfpDoc.data().data})`;
    pfpPreview.style.backgroundImage=`url(${pfpDoc.data().data})`;
    profilePic.textContent="";
    pfpPreview.textContent="";
  }
});

/* Profile & PFP menus */
profilePic.onclick=()=>profilePanel.style.display = profilePanel.style.display==="flex"?"none":"flex";
pfpPreview.onclick=()=>pfpPanel.style.display = pfpPanel.style.display==="block"?"none":"block";
changePfpBtn.onclick=()=>pfpFile.click();
pfpFile.onchange=e=>{
  const r=new FileReader();
  r.onload=async ev=>{
    profilePic.textContent="";
    pfpPreview.textContent="";
    profilePic.style.backgroundImage=`url(${ev.target.result})`;
    pfpPreview.style.backgroundImage=`url(${ev.target.result})`;
    await setDoc(doc(db,"userPFPs",auth.currentUser.uid),{data:ev.target.result});
  };
  r.readAsDataURL(e.target.files[0]);
};
removePfpBtn.onclick=async()=>{
  await deleteDoc(doc(db,"userPFPs",auth.currentUser.uid));
  location.reload();
};

/* Username */
changeUsernameBtn.onclick=()=>usernameOverlay.classList.add("show");
saveUsernameBtn.onclick=async()=>{
  const name=newUsername.value.trim().toLowerCase();
  if(!name){ usernameError.textContent="Enter username"; return; }
  const taken=await getDoc(doc(db,"usernames",name));
  if(taken.exists()){ usernameError.textContent="Username taken"; return; }
  const old=await getDocs(query(collection(db,"usernames"),where("uid","==",auth.currentUser.uid)));
  old.forEach(d=>deleteDoc(doc(db,"usernames",d.id)));
  await setDoc(doc(db,"usernames",name),{uid:auth.currentUser.uid});
  location.reload();
};

/* Password */
changePasswordBtn.onclick=()=>passwordOverlay.classList.add("show");
savePasswordBtn.onclick=async()=>{
  if(newPassword.value!==repeatPassword.value){
    passwordError.textContent="Passwords do not match"; return;
  }
  try{
    const cred=EmailAuthProvider.credential(auth.currentUser.email,currentPassword.value);
    await reauthenticateWithCredential(auth.currentUser,cred);
    await updatePassword(auth.currentUser,newPassword.value);
    passwordOverlay.classList.remove("show");
  }catch(e){ passwordError.textContent=e.message; }
};

/* Remove account */
removeAccountBtn.onclick=()=>removeOverlay.classList.add("show");
confirmRemoveBtn.onclick=async()=>{
  try{
    const cred=EmailAuthProvider.credential(auth.currentUser.email,removePassword.value);
    await reauthenticateWithCredential(auth.currentUser,cred);
    const snap=await getDocs(query(collection(db,"usernames"),where("uid","==",auth.currentUser.uid)));
    snap.forEach(d=>deleteDoc(doc(db,"usernames",d.id)));
    await deleteUser(auth.currentUser);
    location.href="login.html";
  }catch(e){ removeError.textContent=e.message; }
};

/* Logout */
logoutBtn.onclick=()=>{ if(confirm("Log out?")) signOut(auth).then(()=>location.href="login.html"); };

/* Slide-in menu logic */
const menuBtn = document.getElementById("menuBtn");
const closeMenu = document.getElementById("closeMenu");
menuBtn.onclick = () => document.body.classList.add("menu-open");
closeMenu.onclick = () => document.body.classList.remove("menu-open");

/* Tab navigation with menu close animation */
function navigateTo(page){
  document.body.classList.remove("menu-open");
  setTimeout(()=>location.href=page,350);
}
document.getElementById("tabDashboard").onclick = ()=>navigateTo("dashboard.html");
document.getElementById("tabProxies").onclick = ()=>navigateTo("proxies.html");
document.getElementById("tabSettings").onclick = ()=>document.body.classList.remove("menu-open");

</script>
</body>
</html>
