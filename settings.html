<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings</title>
<link rel="icon" href="favicon.ico">

<style>
body {
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0b1e3d,#050b1a);
  font-family:system-ui,sans-serif;
  color:#e6f0ff;
  overflow-x:hidden;
}
.card {
  width:90%;
  max-width:380px;
  padding:30px;
  background:rgba(12,25,55,.65);
  backdrop-filter:blur(16px);
  border-radius:16px;
  box-shadow:0 15px 40px rgba(0,0,0,.4);
  text-align:center;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

/* PROFILE PICTURE */
#profilePic {
  position:fixed;
  top:20px;
  right:20px;
  width:50px;
  height:50px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  font-size:1.2rem;
  cursor:pointer;
  color:white;
}
#profilePanel {
  position:fixed;
  top:80px;
  right:20px;
  background:rgba(12,25,55,0.85);
  backdrop-filter:blur(12px);
  border-radius:14px;
  display:none;
  flex-direction:column;
  padding:10px;
  width:150px;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
}
#profilePanel button {
  margin:5px 0;
  padding:10px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}
#profilePanel .primary { background:#4da3ff; color:black; }
#profilePanel .remove { background:#ff4c4c; color:white; }
#profilePanel .settings { background:#888cff; color:black; }

/* OVERLAY */
.overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  backdrop-filter:blur(6px);
  display:none;
  justify-content:center;
  align-items:center;
}
.popup {
  width:90vw;
  max-width:380px;
  background:#0c1937;
  padding:30px;
  border-radius:20px;
  text-align:center;
}
.close { float:right; cursor:pointer; }
</style>
</head>
<body>

<div class="card">
  <h2>Settings</h2>
  <p>Example template for settings page.</p>
</div>

<div id="profilePic"></div>
<div id="profilePanel">
  <button class="primary" id="logoutBtn">Logout</button>
  <button class="remove" id="removeBtn">Remove Account</button>
  <button class="settings" id="dashboardBtn">Dashboard</button>
</div>

<!-- LOGOUT CONFIRM -->
<div class="overlay" id="logoutOverlay">
  <div class="popup">
    <span class="close" onclick="closeLogout()">âœ•</span>
    <h2>Logout</h2>
    <p>Are you sure you want to logout?</p>
    <button class="primary" onclick="confirmLogout()">Yes</button>
    <button class="remove" onclick="closeLogout()">No</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-analytics.js";
import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4",
  authDomain: "login-34954.firebaseapp.com",
  projectId: "login-34954",
  storageBucket: "login-34954.firebasestorage.app",
  messagingSenderId: "422184727508",
  appId: "1:422184727508:web:cef39fc913d526febe9c41",
  measurementId: "G-1MMT3C4M7K"
};
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const auth = getAuth(app);

/* Elements */
const profilePic = document.getElementById("profilePic");
const profilePanel = document.getElementById("profilePanel");
const logoutOverlay = document.getElementById("logoutOverlay");

/* PROFILE PANEL TOGGLE */
profilePic.addEventListener("click", ()=>{ profilePanel.style.display = profilePanel.style.display==="flex"?"none":"flex"; });

/* AUTH STATE PROTECTION */
auth.onAuthStateChanged((user)=>{
  if(!user) location.replace("login.html");

  const username = user.displayName || user.email.split("@")[0];
  const firstLetter = username.charAt(0).toUpperCase();
  profilePic.textContent = firstLetter;
  let hash = 0;
  for(let i=0;i<username.length;i++) hash = username.charCodeAt(i) + ((hash<<5)-hash);
  const color = `hsl(${hash%360},65%,50%)`;
  profilePic.style.background=color;
});

/* LOGOUT */
document.getElementById("logoutBtn").onclick = ()=>{ logoutOverlay.style.display="flex"; };
function closeLogout(){ logoutOverlay.style.display="none"; }
async function confirmLogout(){ await signOut(auth); location.replace("login.html"); }

/* NAVIGATION */
document.getElementById("dashboardBtn").onclick = ()=>{ location.replace("dashboard.html"); };
</script>

</body>
</html>
