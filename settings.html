<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMIC | Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --accent: #a855f7; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.1); }
        
        body {
            margin: 0; padding: 0;
            background: radial-gradient(circle at top, #1e1b4b, #020617);
            color: #e6f0ff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            transition: opacity 0.5s ease;
        }

        body.leaving { opacity: 0; pointer-events: none; }

        .stars-container { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; animation: pulse var(--duration) infinite ease-in-out; will-change: transform; }
        @keyframes pulse { 0%, 100% { opacity: 0.1; transform: scale(0.8); } 50% { opacity: 0.8; transform: scale(1.4); } }

        #sidePanel {
            position: fixed; top: 0; left: -320px; width: 300px; height: 100%;
            background: rgba(5, 5, 15, 0.85);
            backdrop-filter: blur(45px);
            border-right: 1px solid var(--border);
            z-index: 200;
            transition: left 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            padding: 2.5rem;
        }
        body.menu-open #sidePanel { left: 0; }

        .gradient-text {
            background: linear-gradient(to right, #ffffff 0%, #a855f7 25%, #3b82f6 50%, #a855f7 75%, #ffffff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: slowFlow 12s linear infinite;
        }
        @keyframes slowFlow { 0% { background-position: 0% center; } 100% { background-position: 200% center; } }

        .nav-item {
            padding: 1rem; border-radius: 12px; margin-bottom: 0.5rem;
            transition: 0.3s; color: rgba(255,255,255,0.4);
            cursor: pointer; font-size: 0.9rem; font-weight: 600; text-transform: capitalize;
        }
        .nav-item:hover { color: white; background: rgba(255,255,255,0.05); }
        .nav-item.active { color: white; background: var(--accent); }

        .glass-card { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 24px; }

        #profileDropdown {
            position: absolute; top: 70px; right: 40px; width: 220px;
            display: none; flex-direction: column; z-index: 100;
            background: rgba(10, 10, 25, 0.95);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 1rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .overlay-bg {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            backdrop-filter: blur(12px); display: none; z-index: 300;
            align-items: center; justify-content: center;
        }

        input { background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: white; transition: 0.3s; }
        input:focus { outline: none; border-color: var(--accent); background: rgba(255,255,255,0.08); }
        .error-text { color: #f87171; font-size: 11px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; margin-top: 8px; }
    </style>
</head>
<body>

<div class="stars-container" id="starField"></div>

<nav class="fixed top-0 w-full px-10 py-8 flex justify-between items-center z-50">
    <button onclick="toggleMenu()" class="flex flex-col gap-1.5 opacity-60 hover:opacity-100 transition">
        <div class="w-6 h-0.5 bg-white"></div>
        <div class="w-6 h-0.5 bg-white"></div>
        <div class="w-6 h-0.5 bg-white"></div>
    </button>
    
    <div class="relative">
        <div id="profilePic" onclick="toggleProfile()" class="w-10 h-10 rounded-full flex items-center justify-center font-bold cursor-pointer border border-white/10 bg-white/5 hover:border-purple-500 transition-all bg-cover bg-center overflow-hidden text-sm">?</div>
        
        <div id="profileDropdown">
            <div class="px-3 pb-3 mb-3 border-b border-white/5">
                <p id="profileUserText" class="text-xs font-black uppercase tracking-widest text-white/80 truncate">Syncing...</p>
                <p class="text-[8px] text-white/20 font-bold tracking-widest uppercase">Verified Operator</p>
            </div>
            <div id="dynamicProfileLinks"></div>
            <button onclick="confirmLogout()" class="w-full text-left p-3 text-red-400 hover:bg-red-500/10 rounded-lg text-xs font-bold transition">Logout</button>
        </div>
    </div>
</nav>

<aside id="sidePanel" class="flex flex-col">
    <div class="mb-8 relative">
        <h1 class="text-xl font-black gradient-text tracking-widest">COSMIC</h1>
        <div class="h-px w-full bg-white/5 mt-4"></div>
        <button onclick="toggleMenu()" class="absolute -top-2 -right-4 text-white/20 hover:text-white p-2">✕</button>
    </div>
    <nav class="flex-1" id="dynamicSidebarNav">
        </nav>
</aside>

<main class="max-w-2xl mx-auto px-6 pt-32 pb-20">
    <div class="glass-card p-10">
        <h2 class="text-3xl font-black uppercase tracking-tighter mb-10">Settings</h2>

        <div class="flex items-center gap-6 mb-12 p-6 rounded-3xl bg-white/[0.02] border border-white/5">
            <div id="pfpPreview" class="w-20 h-20 rounded-full flex items-center justify-center text-2xl font-black border-2 border-purple-500/30 bg-cover bg-center overflow-hidden"></div>
            <div>
                <p class="text-[10px] font-black uppercase tracking-widest text-white/30 mb-3">Identity Avatar</p>
                <div class="flex gap-2">
                    <button onclick="document.getElementById('pfpFile').click()" class="px-4 py-2 bg-white/5 hover:bg-white/10 rounded-lg text-[10px] font-bold uppercase transition">Upload</button>
                    <button id="removePfpBtn" class="px-4 py-2 bg-red-500/10 hover:bg-red-500/20 text-red-400 rounded-lg text-[10px] font-bold uppercase transition">Remove</button>
                </div>
                <input type="file" id="pfpFile" accept="image/*" class="hidden">
            </div>
        </div>

        <div class="space-y-8">
            <div class="flex justify-between items-center border-b border-white/5 pb-6">
                <div>
                    <p class="text-[10px] font-black uppercase tracking-widest text-white/30 mb-1">Username</p>
                    <p id="usernameDisplay" class="font-bold text-lg">---</p>
                </div>
                <button onclick="openModal('usernameOverlay')" class="p-3 bg-purple-600/10 hover:bg-purple-600/20 text-purple-400 rounded-xl transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </button>
            </div>

            <div class="flex justify-between items-center border-b border-white/5 pb-6">
                <div>
                    <p class="text-[10px] font-black uppercase tracking-widest text-white/30 mb-1">Security Key</p>
                    <p class="font-bold text-lg">••••••••</p>
                </div>
                <div class="flex gap-2">
                    <button id="resetPasswordBtn" class="px-4 py-2 bg-white/5 hover:bg-white/10 rounded-lg text-[10px] font-bold uppercase transition text-white/60">Reset</button>
                    <button onclick="openModal('passwordOverlay')" class="p-3 bg-white/5 hover:bg-white/10 rounded-xl transition text-white/40">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </button>
                </div>
            </div>

            <button onclick="openModal('removeOverlay')" class="w-full py-4 text-red-500/40 hover:text-red-500 text-[10px] font-black uppercase tracking-[0.3em] transition">Purge Account Access</button>
        </div>
    </div>
</main>

<div id="usernameOverlay" class="overlay-bg"><div class="bg-[#050510] border border-white/10 p-8 max-w-sm w-full mx-4 rounded-3xl"><h3 class="font-bold mb-6 uppercase tracking-widest text-xs">Update Identity</h3><input id="newUsername" class="w-full p-4 rounded-xl mb-2" placeholder="New Username"><p id="usernameError" class="error-text"></p><div class="flex gap-2 mt-6"><button onclick="closeModal('usernameOverlay')" class="flex-1 py-4 bg-white/5 rounded-xl text-xs font-bold">Cancel</button><button id="saveUsernameBtn" class="flex-1 py-4 bg-purple-600 rounded-xl text-xs font-bold">Save</button></div></div></div>
<div id="passwordOverlay" class="overlay-bg"><div class="bg-[#050510] border border-white/10 p-8 max-w-sm w-full mx-4 rounded-3xl"><h3 class="font-bold mb-6 uppercase tracking-widest text-xs">Manual Key Update</h3><input type="password" id="currentPassword" class="w-full p-4 rounded-xl mb-3" placeholder="Current Password"><input type="password" id="newPassword" class="w-full p-4 rounded-xl mb-3" placeholder="New Password"><input type="password" id="repeatPassword" class="w-full p-4 rounded-xl mb-2" placeholder="Repeat Password"><p id="passwordError" class="error-text"></p><div class="flex gap-2 mt-6"><button onclick="closeModal('passwordOverlay')" class="flex-1 py-4 bg-white/5 rounded-xl text-xs font-bold">Cancel</button><button id="savePasswordBtn" class="flex-1 py-4 bg-purple-600 rounded-xl text-xs font-bold">Update</button></div></div></div>
<div id="removeOverlay" class="overlay-bg"><div class="bg-[#050510] border border-white/10 p-8 max-w-sm w-full mx-4 rounded-3xl text-center"><h3 class="text-red-500 font-bold mb-2">CRITICAL ACTION</h3><p class="text-white/30 text-[10px] uppercase mb-6">Confirm current password to delete</p><input type="password" id="removePassword" class="w-full p-4 rounded-xl mb-2" placeholder="Password"><p id="removeError" class="error-text"></p><div class="flex gap-2 mt-6"><button onclick="closeModal('removeOverlay')" class="flex-1 py-4 bg-white/5 rounded-xl text-xs font-bold">Abstain</button><button id="confirmRemoveBtn" class="flex-1 py-4 bg-red-600 rounded-xl text-xs font-bold">Purge</button></div></div></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, updatePassword, EmailAuthProvider, reauthenticateWithCredential, deleteUser, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, deleteDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const config = { apiKey: "AIzaSyDmRrflu-Ysm6DyxV65SrMZ0AL7TP58mX4", authDomain: "login-34954.firebaseapp.com", projectId: "login-34954", storageBucket: "login-34954.firebasestorage.app", messagingSenderId: "422184727508", appId: "1:422184727508:web:cef39fc913d526febe9c41" };
    const app = initializeApp(config);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const currentPage = window.location.pathname.split("/").pop().split(".")[0] || "dashboard";

    // --- DYNAMIC TABS FETCHER ---
    async function loadTabs() {
        try {
            const response = await fetch('tabs.txt');
            const text = await response.text();
            const tabs = text.split('\n').map(t => t.trim()).filter(t => t.length > 0);
            
            const sidebar = document.getElementById('dynamicSidebarNav');
            const dropdown = document.getElementById('dynamicProfileLinks');
            
            sidebar.innerHTML = '';
            dropdown.innerHTML = '';

            tabs.forEach(tab => {
                const isCurrent = tab.toLowerCase() === currentPage.toLowerCase();
                const fileName = `${tab.toLowerCase()}.html`;

                // Add to Sidebar
                const navItem = document.createElement('div');
                navItem.className = `nav-item ${isCurrent ? 'active' : ''}`;
                navItem.textContent = tab;
                navItem.onclick = () => animateNav(fileName);
                sidebar.appendChild(navItem);

                // Add to Profile Dropdown (except settings itself to keep it clean)
                if(!isCurrent) {
                    const dropBtn = document.createElement('button');
                    dropBtn.className = "w-full text-left p-3 hover:bg-white/5 rounded-lg text-xs font-bold transition capitalize";
                    dropBtn.textContent = tab;
                    dropBtn.onclick = () => animateNav(fileName);
                    dropdown.appendChild(dropBtn);
                }
            });
        } catch (e) {
            console.error("Tab Loader Error:", e);
        }
    }

    onAuthStateChanged(auth, async user => {
        if (!user) { location.replace("index.html"); return; }
        loadTabs(); // Build the UI
        
        const snap = await getDocs(query(collection(db, "usernames"), where("uid", "==", user.uid)));
        const username = !snap.empty ? snap.docs[0].id : user.email.split('@')[0];
        
        document.getElementById("usernameDisplay").textContent = username;
        document.getElementById("profileUserText").textContent = username;
        
        const pfp = document.getElementById("profilePic");
        const preview = document.getElementById("pfpPreview");
        const color = `hsl(${username.length * 40}, 60%, 45%)`;
        [pfp, preview].forEach(el => {
            el.textContent = username[0].toUpperCase();
            el.style.backgroundColor = color;
        });

        const pfpDoc = await getDoc(doc(db, "userPFPs", user.uid));
        if(pfpDoc.exists() && pfpDoc.data().data) {
            [pfp, preview].forEach(el => { el.style.backgroundImage = `url(${pfpDoc.data().data})`; el.textContent = ""; });
        }
    });

    // PASSWORD / DELETE LOGIC
    document.getElementById('savePasswordBtn').onclick = async () => {
        const curr = document.getElementById('currentPassword').value;
        const next = document.getElementById('newPassword').value;
        try {
            const cred = EmailAuthProvider.credential(auth.currentUser.email, curr);
            await reauthenticateWithCredential(auth.currentUser, cred);
            await updatePassword(auth.currentUser, next);
            alert("Password updated. Syncing system...");
            location.reload();
        } catch(e) { document.getElementById('passwordError').textContent = "Auth Failure."; }
    };

    document.getElementById('confirmRemoveBtn').onclick = async () => {
        const pass = document.getElementById('removePassword').value;
        try {
            const cred = EmailAuthProvider.credential(auth.currentUser.email, pass);
            await reauthenticateWithCredential(auth.currentUser, cred);
            await deleteUser(auth.currentUser);
            location.href = "index.html";
        } catch(e) { document.getElementById('removeError').textContent = "Verification Failed."; }
    };

    // UI UTILS
    window.toggleMenu = () => document.body.classList.toggle("menu-open");
    window.toggleProfile = () => {
        const dp = document.getElementById("profileDropdown");
        dp.style.display = dp.style.display === "flex" ? "none" : "flex";
    };
    window.openModal = (id) => document.getElementById(id).style.display = "flex";
    window.closeModal = (id) => document.getElementById(id).style.display = "none";
    window.animateNav = (url) => { 
        document.body.classList.add("leaving"); 
        setTimeout(() => location.href = url, 400); 
    };
    window.confirmLogout = () => signOut(auth).then(() => location.href="index.html");

    // PFP LOGIC
    document.getElementById('pfpFile').onchange = e => {
        const r = new FileReader();
        r.onload = async ev => {
            await setDoc(doc(db, "userPFPs", auth.currentUser.uid), { data: ev.target.result });
            location.reload();
        };
        r.readAsDataURL(e.target.files[0]);
    };

    document.getElementById('resetPasswordBtn').onclick = () => sendPasswordResetEmail(auth, auth.currentUser.email).then(() => alert("Reset email sent."));

    // Star Logic
    const starField = document.getElementById('starField');
    for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.width = star.style.height = `${Math.random() * 2 + 1}px`;
        star.style.left = `${Math.random() * 100}%`; star.style.top = `${Math.random() * 100}%`;
        star.style.setProperty('--duration', `${2 + Math.random() * 4}s`);
        starField.appendChild(star);
    }
</script>
</body>
</html>
